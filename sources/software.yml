- name: MIRACL Crypto SDK
  language: "C/C++"
  application: ""
  url: "https://github.com/miracl/MIRACL"
  description: "MIRACL Crypto SDK is a software development kit for implementing elliptic curve cryptography, pairing-based cryptography, and other cryptographic algorithms in C programming language."

- name: OpenSSL 
  language: "C/C++"
  application: 加密库
  url: https://www.openssl.org/
  description: "OpenSSL 是一个强大、免费并且广泛使用的加密库，支持大量的加密算法和协议。它提供了免费的开源实现的 SSL 和 TLS 协议，以及一些密码学工具，如密码哈希函数(MD5、SHA1等)、对称和非对称加密、数字签名和随机数生成器等。"

- name: NTL 
  language: "C/C++"
  application: 数论库
  url: http://www.shoup.net/ntl/
  description: "NTL 是一个数学库，提供高效的实现了数论和代数算法的C++类。它包括大整数算术、有限域和多项式算术、矩阵算术和线性代数、以及可能涉及到的许多其他领域的工具。"

- name: CryptoPP 
  language: "C/C++"
  application: 加密库
  url: https://www.cryptopp.com/
  description: "Crypto++ 是一个免费开源的 C++ 类库，提供了许多加密算法和密码技术，如对称加密、非对称加密、数字签名、Hash 函数、消息认证码、随机数生成器等。"

- name: PBC Library 
  language: "C/C++"
  application: 密码库
  url: https://crypto.stanford.edu/pbc/
  description: "PBC（Pairing-Based Cryptography）是一种基于配对的密码学，可以用来使复杂的加密协议变得简单。PBC 库提供了椭圆曲线配对运算的实现，支持多种浪费度和不同安全级别，提供了易于使用的API，使得将PBC集成到应用程序中变得容易。"

- name: NaCl 
  language: "C/C++"
  application: 加密库
  url: https://nacl.cr.yp.to/
  description: "NaCl（Networking and Cryptography library）是一个高度可移植的、跨平台的加密库，提供了一系列经过认证的密码学原语，如对称加密、非对称加密、数字签名、Hash 函数、随机数生成器等。NaCl 库强调易于使用和安全性，并且具有简单的 API 和分离的接口，从而使加密更容易且更少出错。"

- name: libsodium 
  language: "C/C++"
  application: 加密库
  url: https://libsodium.gitbook.io/doc/
  description: "libsodium 是一个现代化的、易于使用的软件库，提供了许多先进的密码原语，如对称加密、数字签名、Hash 函数和公钥加密，以及其他有用的工具，如随机数生成器、网络安全协议实现和安全内存管理函数。该库旨在简化开发人员的加密需求，同时提供更高的安全性和性能。"

- name: RELIC 
  language: "C/C++"
  application: 密码库
  url: https://github.com/relic-toolkit/relic
  description: "RELIC 是一个开源密码工具包，提供了可扩展的、高性能的实现椭圆曲线密码学、双线性对密码学、哈希函数和对称加密算法等，支持多种安全级别。RELIC 旨在提供可移植的、易于使用的 API，并尽可能减少代码复杂度和内存占用率。"

- name: OpenABE 
  language: "C/C++"
  application: 加密库
  url: https://github.com/zeutro/openabe
  description: "OpenABE 是一个开源的属性基加密库，提供了一些实现 ABE 和 CP-ABE 等算法的工具和 API。它允许用户根据其属性（如年龄、身份、所属机构等）来加密和解密数据，从而更好地保护敏感信息。"

- name: cpabe toolkit
  language: "C/C++"
  application: 属性基加密工具包
  url: https://cpabe-toolkit.github.io/
  description: "cpabe toolkit 是一个用于实现属性基加密(symmetric key-policy attribute-based encryption, SKP-ABE) 的 C/C++ 工具包。它基于 GMP、PBC 库和 libbswabe 库，并实现了几个不同版本的属性基加密算法（如 CP-ABE、KP-ABE 等），可用于安全数据共享和访问控制等应用。"

- name: Paillier Library 
  language: "C/C++"
  application: 保护数字隐私的加密库
  url: https://acsc.cs.utexas.edu/libpaillier/
  description: "Paillier Library 是一个用于保护数字隐私的加密库，实现了 Paillier 公钥密码体制，支持加密、解密、签名和验证操作。该库也提供了一些其他的工具函数，例如生成随机数、字符串哈希函数等。"

- name: Proxy Re-cryptography Library 
  language: "C/C++"
  application: 代理重加密库
  url: http://precrypto.sba-research.org/
  description: "Proxy Re-cryptography Library 是一个用于实现代理重加密(proxy re-encryption, PRE) 的 C/C++ 库。该库提供了多种 PRE 算法的实现，包括 Elgamal、RSA、Paillier 和 Boneh-Franklin 基于双线性映射(Bilinear map) 的 PRE 算法。"

- name: Broadcast Encryption 
  language: "C/C++"
  application: 广播加密库
  url: https://github.com/robertcoopercode/broadcast-encryption
  description: "Broadcast Encryption 是一个用于广播加密(broadcast encryption) 的 C/C++ 库。该库实现了几个不同版本的广播加密算法（如二叉树算法、BP 算法等），可用于在多方之间安全地共享信息。该库还提供了一些有用的工具函数，例如生成随机数、字符串哈希函数等。"

- name: JPBC
  language: "Java"
  application: 对双线性对和配对密码学的支持库
  url: https://gas.dia.unisa.it/projects/jpbc/
  description: "JPBC 是一个用于支持双线性对(bilinear pairings)和配对密码学(pairing-based cryptography)的 Java 库。它实现了一些常见的配对密码学算法，如双线性对、双线性群、椭圆曲线群等，并提供了易于使用的API进行操作。"

- name: GMSSL
  language: "Java"
  application: GmSSL密码库的Java封装
  url: https://github.com/guanzhi/GmSSL-Java
  description: "GMSSL 是一个开源的密码库，是国密标准 SM2、SM3 和 SM4 的实现。GmSSL-Java 是 GMSSL 的 Java 封装，可以让 Java 开发者方便地使用 GMSSL 提供的各种密码学算法和协议。"

- name: GoPBC
  language: "Golang"
  application: 双线性对和配对密码库
  url: https://github.com/80x86/gopbc
  description: "GoPBC 是一个用于支持双线性对(bilinear pairings)和配对密码学(pairing-based cryptography)的 Golang 库。它实现了一些常见的配对密码学算法，如双线性对、双线性群、椭圆曲线群等，并提供了易于使用的API进行操作。"

- name: GoFE
  language: "Golang"
  application: 对有限字段和离散对数密码学的支持库
  url: https://github.com/akalin/cryptogm
  description: "GoFE 是一个用于支持有限字段(finite fields)和离散对数密码学(discrete logarithm cryptography)的 Golang 库。它实现了一些常见的有限字段和离散对数密码学算法，如有限域上的椭圆曲线加密(ECC)、Diffie-Hellman密钥交换协议(DH)等，并提供了易于使用的API进行操作。"

- name: CONIKS
  language: "Golang"
  application: 安全命名系统
  url: https://coniks.cs.princeton.edu/
  description: "CONIKS 是一个安全命名系统，用于为公共密钥基础设施(PKI)中的用户提供透明的、可验证的名称到公钥映射。该系统通过使用 Merkle Tree 和公钥绑定技术，可以检测到恶意用户试图更改其公钥。CONIKS 的 Golang 实现提供了易于使用的API，以便应用程序可以轻松地将其集成到现有的安全架构中。"

- name: Private Join and Compute
  language: "C++"
  application: ""
  url: "https://github.com/google/private-join-and-compute"
  description: "Google's open source privacy-enhancing technology library, including basic public key cryptographic algorithms such as ECC, Paillier, ElGamal, etc."

- name: CryptoTools
  language: "C++"
  application: ""
  url: "https://github.com/ladnir/cryptoTools"
  description: "CryptoTools is a portable C++14 library that includes a range of tools for building cryptographic protocols. This includes asynchronous networking (Boost Asio), several fast primitives such as AES (AES-NI), Blake2 (assembly), and elliptic curve crypto (Relic-Toolkit, Miracl, or libsodium). There are also several utilities customized for implementing protocols."

- name: ENCRYPTO_utils
