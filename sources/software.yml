  description: "TFHE is an open-source homomorphic encryption library released under the Apache 2.0 license. The scheme comes from the paper 'Faster fully homomorphic encryption: Bootstrapping in less than 0.1 seconds' and features faster gate-by-gate bootstrapping."

- name: SEAL
  language: "C/C++"
  application: ""
  url: "https://github.com/microsoft/SEAL"
  description: "Microsoft SEAL is an easy-to-use open-source (MIT licensed) homomorphic encryption library developed by the Cryptography and Privacy Research group at Microsoft. Microsoft SEAL is written in modern standard C++, and is easy to compile and run in many different environments. For more information about the Microsoft SEAL project, see sealcrypto.org."

- name: palisade
  language: "C/C++"
  application: ""
  url: "https://palisade-crypto.org/"
  description: "PALISADE is an open-source project that provides modular lattice cryptography building blocks and efficient implementations of leading homomorphic encryption schemes. PALISADE is designed for usability, providing simpler APIs, modularity, cross-platform support, and integration with hardware accelerators. PALISADE is compliant with the HomomorphicEncryption.org homomorphic encryption security standard."

- name: HELIB
  language: "C/C++"
  application: ""
  url: ""
  description: "HELIB is a homomorphic encryption library developed by IBM."

- name: lattigo
  language: "Golang"
  application: ""
  url: "https://github.com/tuneinsight/lattigo"
  description: "Lattigo is a Go module that implements Ring-Learning-With-Errors (RLWE)-based homomorphic primitives and secure protocols based on Multiparty Homomorphic Encryption (MHE). The library is characterized by its pure Go implementation that enables cross-platform builds, including WASM compilation for browser clients. Lattigo aims to support distributed systems and microservices."

- name: bellman
  language: "Rust"
  application: ""
  url: https://github.com/zkcrypto/bellman
