- CWE-324: 不恰当的后备/容错机制
- CWE-325: 复杂的代码中的逻辑错误
- CWE-326: 不充分的加密
- CWE-327: 使用损坏的或不安全的加密存储敏感数据
- CWE-328: 非随机初始化向量
- CWE-329: 不充分的加密算法使用
- CWE-330: 不安全的加密存储密码

发布及部署阶段相关的安全问题:
- CWE-261: 错误配置
- CWE-310: 缺少保护措施
