    number: 23
    cve_list:
        CVE-2022-45146:
            Name: CVE-2022-45146
            Description: 'An issue was discovered in the FIPS Java API of Bouncy Castle
                BC-FJA before 1.0.2.4. Changes to the JVM garbage collector in Java
                13 and later trigger an issue in the BC-FJA FIPS modules where it
                is possible for temporary keys used by the module to be zeroed out
                while still in use by the module, resulting in errors or potential
                information loss. NOTE: FIPS compliant users are unaffected because
                the FIPS certification is only for Java 7, 8, and 11.'
        CVE-2020-28052:
            Name: CVE-2020-28052
            Description: An issue was discovered in Legion of the Bouncy Castle BC
                Java 1.65 and 1.66. The OpenBSDBCrypt.checkPassword utility method
                compared incorrect data when checking the password, allowing incorrect
                passwords to indicate they were matching with previously hashed ones
                that were different.
        CVE-2020-26939:
            Name: CVE-2020-26939
            Description: In Legion of the Bouncy Castle BC before 1.61 and BC-FJA
                before 1.0.1.2, attackers can obtain sensitive information about a
                private exponent because of Observable Differences in Behavior to
                Error Inputs. This occurs in org.bouncycastle.crypto.encodings.OAEPEncoding.
                Sending invalid ciphertext that decrypts to a short payload in the
                OAEP Decoder could result in the throwing of an early exception, potentially
                leaking some information about the private exponent of the RSA private
                key performing the encryption.
        CVE-2020-15522:
            Name: CVE-2020-15522
            Description: Bouncy Castle BC Java before 1.66, BC C# .NET before 1.8.7,
                BC-FJA before 1.0.1.2, 1.0.2.1, and BC-FNA before 1.0.1.1 have a timing
                issue within the EC math library that can expose information about
                the private key when an attacker is able to observe timing information
                for the generation of multiple deterministic ECDSA signatures.
        CVE-2019-17359:
            Name: CVE-2019-17359
            Description: The ASN.1 parser in Bouncy Castle Crypto (aka BC Java) 1.63
                can trigger a large attempted memory allocation, and resultant OutOfMemoryError
                error, via crafted ASN.1 data. This is fixed in 1.64.
        CVE-2018-5382:
            Name: CVE-2018-5382
            Description: The default BKS keystore use an HMAC that is only 16 bits
                long, which can allow an attacker to compromise the integrity of a
                BKS keystore. Bouncy Castle release 1.47 changes the BKS format to
                a format which uses a 160 bit HMAC instead. This applies to any BKS
                keystore generated prior to BC 1.47. For situations where people need
                to create the files for legacy reasons a specific keystore type "BKS-V1"
                was introduced in 1.49. It should be noted that the use of "BKS-V1"
                is discouraged by the library authors and should only be used where
                it is otherwise safe to do so, as in where the use of a 16 bit checksum
                for the file integrity check is not going to cause a security issue
                in itself.
        CVE-2018-1000613:
            Name: CVE-2018-1000613
            Description: 'Legion of the Bouncy Castle Legion of the Bouncy Castle
                Java Cryptography APIs 1.58 up to but not including 1.60 contains
                a CWE-470: Use of Externally-Controlled Input to Select Classes or
                Code (''Unsafe Reflection'') vulnerability in XMSS/XMSS^MT private
                key deserialization that can result in Deserializing an XMSS/XMSS^MT
                private key can result in the execution of unexpected code. This attack
                appear to be exploitable via A handcrafted private key can include
                references to unexpected classes which will be picked up from the
                class path for the executing application. This vulnerability appears
                to have been fixed in 1.60 and later.'
        CVE-2018-1000180:
            Name: CVE-2018-1000180
            Description: Bouncy Castle BC 1.54 - 1.59, BC-FJA 1.0.0, BC-FJA 1.0.1
                and earlier have a flaw in the Low-level interface to RSA key pair
                generator, specifically RSA Key Pairs generated in low-level API with
                added certainty may have less M-R tests than expected. This appears
                to be fixed in versions BC 1.60 beta 4 and later, BC-FJA 1.0.2 and
                later.
        CVE-2016-2427:
            Name: CVE-2016-2427
            Description: '** DISPUTED ** The AES-GCM specification in RFC 5084, as
                used in Android 5.x and 6.x, recommends 12 octets for the aes-ICVlen
                parameter field, which might make it easier for attackers to defeat
                a cryptographic protection mechanism and discover an authentication
                key via a crafted application, aka internal bug 26234568.  NOTE: The
                vendor disputes the existence of this potential issue in Android,
                stating "This CVE was raised in error: it referred to the authentication
                tag size in GCM, whose default according to ASN.1 encoding (12 bytes)
                can lead to vulnerabilities. After careful consideration, it was decided
                that the insecure default value of 12 bytes was a default only for
                the encoding and not default anywhere else in Android, and hence no
                vulnerability existed."'
        CVE-2016-1000352:
            Name: CVE-2016-1000352
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                the ECIES implementation allowed the use of ECB mode. This mode is
                regarded as unsafe and support for it has been removed from the provider.
        CVE-2016-1000346:
            Name: CVE-2016-1000346
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                the other party DH public key is not fully validated. This can cause
                issues as invalid keys can be used to reveal details about the other
                party's private key where static Diffie-Hellman is in use. As of release
                1.56 the key parameters are checked on agreement calculation.
        CVE-2016-1000345:
            Name: CVE-2016-1000345
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                the DHIES/ECIES CBC mode vulnerable to padding oracle attack. For
                BC 1.55 and older, in an environment where timings can be easily observed,
                it is possible with enough observations to identify when the decryption
                is failing due to padding.
        CVE-2016-1000344:
            Name: CVE-2016-1000344
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                the DHIES implementation allowed the use of ECB mode. This mode is
                regarded as unsafe and support for it has been removed from the provider.
        CVE-2016-1000343:
            Name: CVE-2016-1000343
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                the DSA key pair generator generates a weak private key if used with
                default values. If the JCA key pair generator is not explicitly initialised
                with DSA parameters, 1.55 and earlier generates a private value assuming
                a 1024 bit key size. In earlier releases this can be dealt with by
                explicitly passing parameters to the key pair generator.
        CVE-2016-1000342:
            Name: CVE-2016-1000342
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                ECDSA does not fully validate ASN.1 encoding of signature on verification.
                It is possible to inject extra elements in the sequence making up
                the signature and still have it validate, which in some cases may
                allow the introduction of 'invisible' data into a signed structure.
        CVE-2016-1000341:
            Name: CVE-2016-1000341
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                DSA signature generation is vulnerable to timing attack. Where timings
                can be closely observed for the generation of signatures, the lack
                of blinding in 1.55, or earlier, may allow an attacker to gain information
                about the signature's k value and ultimately the private value as
                well.
        CVE-2016-1000340:
            Name: CVE-2016-1000340
            Description: In the Bouncy Castle JCE Provider versions 1.51 to 1.55,
                a carry propagation bug was introduced in the implementation of squaring
                for several raw math classes have been fixed (org.bouncycastle.math.raw.Nat???).
                These classes are used by our custom elliptic curve implementations
                (org.bouncycastle.math.ec.custom.**), so there was the possibility
                of rare (in general usage) spurious calculations for elliptic curve
                scalar multiplications. Such errors would have been detected with
                high probability by the output validation for our scalar multipliers.
        CVE-2016-1000339:
            Name: CVE-2016-1000339
            Description: In the Bouncy Castle JCE Provider version 1.55 and earlier
                the primary engine class used for AES was AESFastEngine. Due to the
                highly table driven approach used in the algorithm it turns out that
                if the data channel on the CPU can be monitored the lookup table accesses
                are sufficient to leak information on the AES key being used. There
                was also a leak in AESEngine although it was substantially less. AESEngine
                has been modified to remove any signs of leakage (testing carried
                out on Intel X86-64) and is now the primary AES class for the BC JCE
                provider from 1.56. Use of AESFastEngine is now only recommended where
                otherwise deemed appropriate.
        CVE-2016-1000338:
            Name: CVE-2016-1000338
            Description: In Bouncy Castle JCE Provider version 1.55 and earlier the
                DSA does not fully validate ASN.1 encoding of signature on verification.
                It is possible to inject extra elements in the sequence making up
                the signature and still have it validate, which in some cases may
                allow the introduction of 'invisible' data into a signed structure.
        CVE-2015-7940:
            Name: CVE-2015-7940
            Description: The Bouncy Castle Java library before 1.51 does not validate
                a point is withing the elliptic curve, which makes it easier for remote
                attackers to obtain private keys via a series of crafted elliptic
                curve Diffie Hellman (ECDH) key exchanges, aka an "invalid curve attack."
        CVE-2015-6644:
            Name: CVE-2015-6644
            Description: Bouncy Castle in Android before 5.1.1 LMY49F and 6.0 before
                2016-01-01 allows attackers to obtain sensitive information via a
                crafted application, aka internal bug 24106146.
        CVE-2013-1624:
            Name: CVE-2013-1624
            Description: The TLS implementation in the Bouncy Castle Java library
                before 1.48 and C# library before 1.8 does not properly consider timing
                side-channel attacks on a noncompliant MAC check operation during
                the processing of malformed CBC padding, which allows remote attackers
                to conduct distinguishing attacks and plaintext-recovery attacks via
                statistical analysis of timing data for crafted packets, a related
                issue to CVE-2013-0169.
        CVE-2007-6721:
            Name: CVE-2007-6721
            Description: The Legion of the Bouncy Castle Java Cryptography API before
                release 1.38, as used in Crypto Provider Package before 1.36, has
                unknown impact and remote attack vectors related to "a Bleichenbacher
                vulnerability in simple RSA CMS signatures without signed attributes."
Botan:
    number: 25
    cve_list:
        CVE-2022-43705:
            Name: CVE-2022-43705
            Description: In Botan before 2.19.3, it is possible to forge OCSP responses
                due to a certificate verification error. This issue was introduced
                in Botan 1.11.34 (November 2016).
        CVE-2021-40529:
            Name: CVE-2021-40529
            Description: The ElGamal implementation in Botan through 2.18.1, as used
                in Thunderbird and other products, allows plaintext recovery because,
                during interaction between two cryptographic libraries, a certain
                dangerous combination of the prime defined by the receiver's public
                key, the generator defined by the receiver's public key, and the sender's
                ephemeral exponents can lead to a cross-configuration attack against
                OpenPGP.
        CVE-2021-24115:
            Name: CVE-2021-24115
            Description: In Botan before 2.17.3, constant-time computations are not
                used for certain decoding and encoding operations (base32, base58,
                base64, and hex).
        CVE-2018-9860:
            Name: CVE-2018-9860
            Description: An issue was discovered in Botan 1.11.32 through 2.x before
                2.6.0. An off-by-one error when processing malformed TLS-CBC ciphertext
                could cause the receiving side to include in the HMAC computation
                exactly 64K bytes of data following the record buffer, aka an over-read.
                The MAC comparison will subsequently fail and the connection will
                be closed. This could be used for denial of service. No information
                leak occurs.
        CVE-2018-9127:
            Name: CVE-2018-9127
            Description: Botan 2.2.0 - 2.4.0 (fixed in 2.5.0) improperly handled wildcard
                certificates and could accept certain certificates as valid for hostnames
                when, under RFC 6125 rules, they should not match. This only affects
                certificates issued to the same domain as the host, so to impersonate
                a host one must already have a wildcard certificate matching other
                hosts in the same domain. For example, b*.example.com would match
                some hostnames that do not begin with a 'b' character.
        CVE-2018-20187:
            Name: CVE-2018-20187
            Description: A side-channel issue was discovered in Botan before 2.9.0.
                An attacker capable of precisely measuring the time taken for ECC
                key generation may be able to derive information about the high bits
                of the secret key, as the function to derive the public point from
                the secret scalar uses an unblinded Montgomery ladder whose loop iteration
                count depends on the bitlength of the secret. This issue affects only
                key generation, not ECDSA signatures or ECDH key agreement.
        CVE-2018-12435:
            Name: CVE-2018-12435
            Description: Botan 2.5.0 through 2.6.0 before 2.7.0 allows a memory-cache
                side-channel attack on ECDSA signatures, aka the Return Of the Hidden
                Number Problem or ROHNP, related to dsa/dsa.cpp, ec_group/ec_group.cpp,
                and ecdsa/ecdsa.cpp. To discover an ECDSA key, the attacker needs
                access to either the local machine or a different virtual machine
                on the same physical host.
        CVE-2017-2801:
            Name: CVE-2017-2801
            Description: A programming error exists in a way Randombit Botan cryptographic
                library version 2.0.1 implements x500 string comparisons which could
                lead to certificate verification issues and abuse. A specially crafted
                X509 certificate would need to be delivered to the client or server
                application in order to trigger this vulnerability.
        CVE-2017-14737:
            Name: CVE-2017-14737
            Description: A cryptographic cache-based side channel in the RSA implementation
                in Botan before 1.10.17, and 1.11.x and 2.x before 2.3.0, allows a
                local attacker to recover information about RSA secret keys, as demonstrated
                by CacheD. This occurs because an array is indexed with bits derived
                from a secret key.
        CVE-2016-9132:
            Name: CVE-2016-9132
            Description: In Botan 1.8.0 through 1.11.33, when decoding BER data an
                integer overflow could occur, which would cause an incorrect length
                field to be computed. Some API callers may use the returned (incorrect
                and attacker controlled) length field in a way which later causes
                memory corruption or other failure.
        CVE-2016-8871:
            Name: CVE-2016-8871
            Description: In Botan 1.11.29 through 1.11.32, RSA decryption with certain
                padding options had a detectable timing channel which could given
                sufficient queries be used to recover plaintext, aka an "OAEP side
                channel" attack.
        CVE-2016-6879:
            Name: CVE-2016-6879
            Description: The X509_Certificate::allowed_usage function in botan 1.11.x
                before 1.11.31 might allow attackers to have unspecified impact by
                leveraging a call with more than one Key_Usage set in the enum value.
        CVE-2016-6878:
            Name: CVE-2016-6878
            Description: The Curve25519 code in botan before 1.11.31, on systems without
                a native 128-bit integer type, might allow attackers to have unspecified
                impact via vectors related to undefined behavior, as demonstrated
                on 32-bit ARM systems compiled by Clang.
        CVE-2016-2850:
            Name: CVE-2016-2850
            Description: Botan 1.11.x before 1.11.29 does not enforce TLS policy for
                (1) signature algorithms and (2) ECC curves, which allows remote attackers
                to conduct downgrade attacks via unspecified vectors.
        CVE-2016-2849:
            Name: CVE-2016-2849
            Description: Botan before 1.10.13 and 1.11.x before 1.11.29 do not use
                a constant-time algorithm to perform a modular inverse on the signature
                nonce k, which might allow remote attackers to obtain ECDSA secret
                keys via a timing side-channel attack.
        CVE-2016-2196:
            Name: CVE-2016-2196
            Description: Heap-based buffer overflow in the P-521 reduction function
                in Botan 1.11.x before 1.11.27 allows remote attackers to cause a
                denial of service (memory overwrite and crash) or execute arbitrary
                code via unspecified vectors.
        CVE-2016-2195:
            Name: CVE-2016-2195
            Description: Integer overflow in the PointGFp constructor in Botan before
                1.10.11 and 1.11.x before 1.11.27 allows remote attackers to overwrite
                memory and possibly execute arbitrary code via a crafted ECC point,
                which triggers a heap-based buffer overflow.
        CVE-2016-2194:
            Name: CVE-2016-2194
            Description: The ressol function in Botan before 1.10.11 and 1.11.x before
                1.11.27 allows remote attackers to cause a denial of service (infinite
                loop) via unspecified input to the OS2ECP function, related to a composite
                modulus.
        CVE-2015-7827:
            Name: CVE-2015-7827
            Description: Botan before 1.10.13 and 1.11.x before 1.11.22 make it easier
                for remote attackers to conduct million-message attacks by measuring
                time differences, related to decoding of PKCS#1 padding.
        CVE-2015-7826:
            Name: CVE-2015-7826
            Description: botan 1.11.x before 1.11.22 improperly handles wildcard matching
                against hostnames, which might allow remote attackers to have unspecified
                impact via a valid X.509 certificate, as demonstrated by accepting
                *.example.com as a match for bar.foo.example.com.
        CVE-2015-7825:
            Name: CVE-2015-7825
            Description: botan before 1.11.22 improperly validates certificate paths,
                which allows remote attackers to cause a denial of service (infinite
                loop and memory consumption) via a certificate with a loop in the
                certificate chain.
        CVE-2015-7824:
            Name: CVE-2015-7824
            Description: botan 1.11.x before 1.11.22 makes it easier for remote attackers
                to decrypt TLS ciphertext data via a padding-oracle attack against
                TLS CBC ciphersuites.
        CVE-2015-5727:
            Name: CVE-2015-5727
            Description: The BER decoder in Botan 1.10.x before 1.10.10 and 1.11.x
                before 1.11.19 allows remote attackers to cause a denial of service
                (memory consumption) via unspecified vectors, related to a length
                field.
        CVE-2015-5726:
            Name: CVE-2015-5726
            Description: The BER decoder in Botan 0.10.x before 1.10.10 and 1.11.x
                before 1.11.19 allows remote attackers to cause a denial of service
                (application crash) via an empty BIT STRING in ASN.1 data.
        CVE-2014-9742:
            Name: CVE-2014-9742
            Description: The Miller-Rabin primality check in Botan before 1.10.8 and
                1.11.x before 1.11.9 improperly uses a single random base, which makes
                it easier for remote attackers to defeat cryptographic protection
                mechanisms via a DH group.
mbedTLS:
    number: 28
    cve_list:
        CVE-2022-46393:
            Name: CVE-2022-46393
            Description: An issue was discovered in Mbed TLS before 2.28.2 and 3.x
                before 3.3.0. There is a potential heap-based buffer overflow and
                heap-based buffer over-read in DTLS if MBEDTLS_SSL_DTLS_CONNECTION_ID
                is enabled and MBEDTLS_SSL_CID_IN_LEN_MAX > 2 * MBEDTLS_SSL_CID_OUT_LEN_MAX.
        CVE-2022-46392:
            Name: CVE-2022-46392
            Description: An issue was discovered in Mbed TLS before 2.28.2 and 3.x
                before 3.3.0. An adversary with access to precise enough information
                about memory accesses (typically, an untrusted operating system attacking
                a secure enclave) can recover an RSA private key after observing the
                victim performing a single private-key operation, if the window size
                (MBEDTLS_MPI_WINDOW_SIZE) used for the exponentiation is 3 or smaller.
        CVE-2022-35409:
            Name: CVE-2022-35409
            Description: 'An issue was discovered in Mbed TLS before 2.28.1 and 3.x
                before 3.2.0. In some configurations, an unauthenticated attacker
                can send an invalid ClientHello message to a DTLS server that causes
                a heap-based buffer over-read of up to 255 bytes. This can cause a
                server crash or possibly information disclosure based on error responses.
                Affected configurations have MBEDTLS_SSL_DTLS_CLIENT_PORT_REUSE enabled
                and MBEDTLS_SSL_IN_CONTENT_LEN less than a threshold that depends
                on the configuration: 258 bytes if using mbedtls_ssl_cookie_check,
                and possibly up to 571 bytes with a custom cookie check function.'
        CVE-2021-44732:
            Name: CVE-2021-44732
            Description: Mbed TLS before 3.0.1 has a double free in certain out-of-memory
                conditions, as demonstrated by an mbedtls_ssl_set_session() failure.
        CVE-2021-43666:
            Name: CVE-2021-43666
            Description: A Denial of Service vulnerability exists in mbed TLS 3.0.0
                and earlier in the mbedtls_pkcs12_derivation function when an input
                password's length is 0.
        CVE-2021-36647:
            Name: CVE-2021-36647
            Description: Use of a Broken or Risky Cryptographic Algorithm in the function
                mbedtls_mpi_exp_mod() in lignum.c in Mbed TLS Mbed TLS all versions
                before 3.0.0, 2.27.0 or 2.16.11 allows attackers with access to precise
                enough timing and memory access information (typically an untrusted
                operating system attacking a secure enclave such as SGX or the TrustZone
                secure world) to recover the private keys used in RSA.
        CVE-2021-26529:
            Name: CVE-2021-26529
            Description: The mg_tls_init function in Cesanta Mongoose HTTPS server
                7.0 and 6.7-6.18 (compiled with mbedTLS support) is vulnerable to
                remote OOB write attack via connection request after exhausting memory
                pool.
        CVE-2021-24119:
            Name: CVE-2021-24119
            Description: In Trusted Firmware Mbed TLS 2.24.0, a side-channel vulnerability
                in base64 PEM file decoding allows system-level (administrator) attackers
                to obtain information about secret RSA keys via a controlled-channel
                and side-channel attack on software running in isolated environments
                that can be single stepped, especially Intel SGX.
        CVE-2020-36478:
            Name: CVE-2020-36478
            Description: An issue was discovered in Mbed TLS before 2.25.0 (and before
                2.16.9 LTS and before 2.7.18 LTS). A NULL algorithm parameters entry
                looks identical to an array of REAL (size zero) and thus the certificate
                is considered valid. However, if the parameters do not match in any
                way, then the certificate should be considered invalid.
        CVE-2020-36477:
            Name: CVE-2020-36477
            Description: 'An issue was discovered in Mbed TLS before 2.24.0. The verification
                of X.509 certificates when matching the expected common name (the
                cn argument of mbedtls_x509_crt_verify) with the actual certificate
                name is mishandled: when the subjecAltName extension is present, the
                expected name is compared to any name in that extension regardless
                of its type. This means that an attacker could impersonate a 4-byte
                or 16-byte domain by getting a certificate for the corresponding IPv4
                or IPv6 address (this would require the attacker to control that IP
                address, though).'
        CVE-2020-36476:
            Name: CVE-2020-36476
            Description: An issue was discovered in Mbed TLS before 2.24.0 (and before
                2.16.8 LTS and before 2.7.17 LTS). There is missing zeroization of
                plaintext buffers in mbedtls_ssl_read to erase unused application
                data from memory.
        CVE-2020-36475:
            Name: CVE-2020-36475
            Description: An issue was discovered in Mbed TLS before 2.25.0 (and before
                2.16.9 LTS and before 2.7.18 LTS). The calculations performed by mbedtls_mpi_exp_mod
                are not limited; thus, supplying overly large parameters could lead
                to denial of service when generating Diffie-Hellman key pairs.
        CVE-2020-36426:
            Name: CVE-2020-36426
            Description: An issue was discovered in Arm Mbed TLS before 2.24.0. mbedtls_x509_crl_parse_der
                has a buffer over-read (of one byte).
        CVE-2020-36425:
            Name: CVE-2020-36425
            Description: An issue was discovered in Arm Mbed TLS before 2.24.0. It
                incorrectly uses a revocationDate check when deciding whether to honor
                certificate revocation via a CRL. In some situations, an attacker
                can exploit this by changing the local clock.
        CVE-2020-36424:
            Name: CVE-2020-36424
            Description: An issue was discovered in Arm Mbed TLS before 2.24.0. An
                attacker can recover a private key (for RSA or static Diffie-Hellman)
                via a side-channel attack against generation of base blinding/unblinding
                values.
        CVE-2020-36423:
            Name: CVE-2020-36423
            Description: An issue was discovered in Arm Mbed TLS before 2.23.0. A
                remote attacker can recover plaintext because a certain Lucky 13 countermeasure
                doesn't properly consider the case of a hardware accelerator.
        CVE-2020-36422:
            Name: CVE-2020-36422
            Description: An issue was discovered in Arm Mbed TLS before 2.23.0. A
                side channel allows recovery of an ECC private key, related to mbedtls_ecp_check_pub_priv,
                mbedtls_pk_parse_key, mbedtls_pk_parse_keyfile, mbedtls_ecp_mul, and
                mbedtls_ecp_mul_restartable.
        CVE-2020-36421:
            Name: CVE-2020-36421
            Description: An issue was discovered in Arm Mbed TLS before 2.23.0. Because
                of a side channel in modular exponentiation, an RSA private key used
                in a secure enclave could be disclosed.
        CVE-2020-16150:
            Name: CVE-2020-16150
            Description: A Lucky 13 timing side channel in mbedtls_ssl_decrypt_buf
                in library/ssl_msg.c in Trusted Firmware Mbed TLS through 2.23.0 allows
                an attacker to recover secret key information. This affects CBC mode
                because of a computed time difference based on a padding length.
        CVE-2020-10941:
            Name: CVE-2020-10941
            Description: Arm Mbed TLS before 2.16.5 allows attackers to obtain sensitive
                information (an RSA private key) by measuring cache usage during an
                import.
        CVE-2020-10932:
            Name: CVE-2020-10932
            Description: An issue was discovered in Arm Mbed TLS before 2.16.6 and
                2.7.x before 2.7.15. An attacker that can get precise enough side-channel
                measurements can recover the long-term ECDSA private key by (1) reconstructing
                the projective coordinate of the result of scalar multiplication by
                exploiting side channels in the conversion to affine coordinates;
                (2) using an attack described by Naccache, Smart, and Stern in 2003
                to recover a few bits of the ephemeral scalar from those projective
                coordinates via several measurements; and (3) using a lattice attack
                to get from there to the long-term ECDSA private key used for the
                signatures. Typically an attacker would have sufficient access when
                attacking an SGX enclave and controlling the untrusted OS.
        CVE-2019-18222:
            Name: CVE-2019-18222
            Description: The ECDSA signature implementation in ecdsa.c in Arm Mbed
                Crypto 2.1 and Mbed TLS through 2.19.1 does not reduce the blinded
                scalar before computing the inverse, which allows a local attacker
                to recover the private key via side-channel attacks.
        CVE-2019-16910:
            Name: CVE-2019-16910
            Description: Arm Mbed TLS before 2.19.0 and Arm Mbed Crypto before 2.0.0,
                when deterministic ECDSA is enabled, use an RNG with insufficient
                entropy for blinding, which might allow an attacker to recover a private
                key via side-channel attacks if a victim signs the same message many
                times. (For Mbed TLS, the fix is also available in versions 2.7.12
                and 2.16.3.)
        CVE-2018-9989:
            Name: CVE-2018-9989
            Description: ARM mbed TLS before 2.1.11, before 2.7.2, and before 2.8.0
                has a buffer over-read in ssl_parse_server_psk_hint() that could cause
                a crash on invalid input.
        CVE-2018-9988:
            Name: CVE-2018-9988
            Description: ARM mbed TLS before 2.1.11, before 2.7.2, and before 2.8.0
                has a buffer over-read in ssl_parse_server_key_exchange() that could
                cause a crash on invalid input.
        CVE-2018-16528:
            Name: CVE-2018-16528
            Description: Amazon Web Services (AWS) FreeRTOS through 1.3.1 allows remote
                attackers to execute arbitrary code because of mbedTLS context object
                corruption in prvSetupConnection and GGD_SecureConnect_Connect in
                AWS TLS connectivity modules.
        CVE-2018-1000520:
            Name: CVE-2018-1000520
            Description: ARM mbedTLS version 2.7.0 and earlier contains a Ciphersuite
                Allows Incorrectly Signed Certificates vulnerability in mbedtls_ssl_get_verify_result()
                that can result in ECDSA-signed certificates are accepted, when only
                RSA-signed ones should be.. This attack appear to be exploitable via
                Peers negotiate a TLS-ECDH-RSA-* ciphersuite. Any of the peers can
                then provide an ECDSA-signed certificate, when only an RSA-signed
                one should be accepted..
        CVE-2016-3739:
            Name: CVE-2016-3739
            Description: The (1) mbed_connect_step1 function in lib/vtls/mbedtls.c
                and (2) polarssl_connect_step1 function in lib/vtls/polarssl.c in
                cURL and libcurl before 7.49.0, when using SSLv3 or making a TLS connection
                to a URL that uses a numerical IP address, allow remote attackers
                to spoof servers via an arbitrary valid certificate.
Nettle:
    number: 8
    cve_list:
        CVE-2021-4209:
            Name: CVE-2021-4209
            Description: A NULL pointer dereference flaw was found in GnuTLS. As Nettle's
                hash update functions internally call memcpy, providing zero-length
                input may cause undefined behavior. This flaw leads to a denial of
                service after authentication in rare circumstances.
        CVE-2021-3580:
            Name: CVE-2021-3580
            Description: A flaw was found in the way nettle's RSA decryption functions
                handled specially crafted ciphertext. An attacker could use this flaw
                to provide a manipulated ciphertext leading to application crash and
                denial of service.
        CVE-2021-20305:
            Name: CVE-2021-20305
            Description: A flaw was found in Nettle in versions before 3.7.2, where
                several Nettle signature verification functions (GOST DSA, EDDSA &
                ECDSA) result in the Elliptic Curve Cryptography point (ECC) multiply
                function being called with out-of-range scalers, possibly resulting
                in incorrect results. This flaw allows an attacker to force an invalid
                signature, causing an assertion failure or possible validation. The
                highest threat to this vulnerability is to confidentiality, integrity,
                as well as system availability.
        CVE-2018-16869:
            Name: CVE-2018-16869
            Description: A Bleichenbacher type side-channel based padding oracle attack
                was found in the way nettle handles endian conversion of RSA decrypted
                PKCS#1 v1.5 data. An attacker who is able to run a process on the
                same physical core as the victim process, could use this flaw extract
                plaintext or in some cases downgrade any TLS connections to a vulnerable
                server.
        CVE-2016-6489:
            Name: CVE-2016-6489
            Description: The RSA and DSA decryption code in Nettle makes it easier
                for attackers to discover private keys via a cache side channel attack.
        CVE-2015-8805:
            Name: CVE-2015-8805
            Description: The ecc_256_modq function in ecc-256.c in Nettle before 3.2
                does not properly handle carry propagation and produces incorrect
                output in its implementation of the P-256 NIST elliptic curve, which
                allows attackers to have unspecified impact via unknown vectors, a
                different vulnerability than CVE-2015-8803.
        CVE-2015-8804:
            Name: CVE-2015-8804
            Description: x86_64/ecc-384-modp.asm in Nettle before 3.2 does not properly
                handle carry propagation and produces incorrect output in its implementation
                of the P-384 NIST elliptic curve, which allows attackers to have unspecified
                impact via unknown vectors.
        CVE-2015-8803:
            Name: CVE-2015-8803
            Description: The ecc_256_modp function in ecc-256.c in Nettle before 3.2
                does not properly handle carry propagation and produces incorrect
                output in its implementation of the P-256 NIST elliptic curve, which
                allows attackers to have unspecified impact via unknown vectors, a
                different vulnerability than CVE-2015-8805.
GnuPG:
    number: 69
    cve_list:
        CVE-2022-34903:
            Name: CVE-2022-34903
            Description: GnuPG through 2.3.6, in unusual situations where an attacker
                possesses any secret-key information from a victim's keyring and other
                constraints (e.g., use of GPGME) are met, allows signature forgery
                via injection into the status line.
        CVE-2022-3219:
            Name: CVE-2022-3219
            Description: GnuPG can be made to spin on a relatively small input by
                (for example) crafting a public key with thousands of signatures attached,
                compressed down to just a few KB.
        CVE-2021-3349:
            Name: CVE-2021-3349
            Description: '** DISPUTED ** GNOME Evolution through 3.38.3 produces a
                "Valid signature" message for an unknown identifier on a previously
                trusted key because Evolution does not retrieve enough information
                from the GnuPG API. NOTE: third parties dispute the significance of
                this issue, and dispute whether Evolution is the best place to change
                this behavior.'
        CVE-2020-25125:
            Name: CVE-2020-25125
            Description: 'GnuPG 2.2.21 and 2.2.22 (and Gpg4win 3.1.12) has an array
                overflow, leading to a crash or possibly unspecified other impact,
                when a victim imports an attacker''s OpenPGP key, and this key has
                AEAD preferences. The overflow is caused by a g10/key-check.c error.
                NOTE: GnuPG 2.3.x is unaffected. GnuPG 2.2.23 is a fixed version.'
        CVE-2020-24972:
            Name: CVE-2020-24972
            Description: 'The Kleopatra component before 3.1.12 (and before 20.07.80)
                for GnuPG allows remote attackers to execute arbitrary code because
                openpgp4fpr: URLs are supported without safe handling of command-line
                options. The Qt platformpluginpath command-line option can be used
                to load an arbitrary DLL.'
        CVE-2019-9149:
            Name: CVE-2019-9149
            Description: Mailvelope prior to 3.3.0 allows private key operations without
                user interaction via its client-API. By modifying an URL parameter
                in Mailvelope, an attacker is able to sign (and encrypt) arbitrary
                messages with Mailvelope, assuming the private key password is cached.
                A second vulnerability allows an attacker to decrypt an arbitrary
                message when the GnuPG backend is used in Mailvelope.
        CVE-2019-6690:
            Name: CVE-2019-6690
            Description: 'python-gnupg 0.4.3 allows context-dependent attackers to
                trick gnupg to decrypt other ciphertext than intended. To perform
                the attack, the passphrase to gnupg must be controlled by the adversary
                and the ciphertext should be trusted. Related to a "CWE-20: Improper
                Input Validation" issue affecting the affect functionality component.'
        CVE-2019-14855:
            Name: CVE-2019-14855
            Description: A flaw was found in the way certificate signatures could
                be forged using collisions found in the SHA-1 algorithm. An attacker
                could use this weakness to create forged certificate signatures. This
                issue affects GnuPG versions before 2.2.18.
        CVE-2019-13050:
            Name: CVE-2019-13050
            Description: Interaction between the sks-keyserver code through 1.2.0
                of the SKS keyserver network, and GnuPG through 2.2.16, makes it risky
                to have a GnuPG keyserver configuration line referring to a host on
                the SKS keyserver network. Retrieving data from this network may cause
                a persistent denial of service, because of a Certificate Spamming
                Attack.
        CVE-2018-9234:
            Name: CVE-2018-9234
            Description: GnuPG 2.2.4 and 2.2.5 does not enforce a configuration in
                which key certification requires an offline master Certify key, which
                results in apparently valid certifications that occurred only with
                access to a signing subkey.
        CVE-2018-19205:
            Name: CVE-2018-19205
            Description: Roundcube before 1.3.7 mishandles GnuPG MDC integrity-protection
                warnings, which makes it easier for attackers to obtain sensitive
                information, a related issue to CVE-2017-17688. This is associated
                with plugins/enigma/lib/enigma_driver_gnupg.php.
        CVE-2018-12356:
            Name: CVE-2018-12356
            Description: An issue was discovered in password-store.sh in pass in Simple
                Password Store 1.7.x before 1.7.2. The signature verification routine
                parses the output of GnuPG with an incomplete regular expression,
                which allows remote attackers to spoof file signatures on configuration
                files and extension scripts. Modifying the configuration file allows
                the attacker to inject additional encryption keys under their control,
                thereby disclosing passwords to the attacker. Modifying the extension
                scripts allows the attacker arbitrary code execution.
        CVE-2018-12020:
            Name: CVE-2018-12020
            Description: mainproc.c in GnuPG before 2.2.8 mishandles the original
                filename during decryption and verification actions, which allows
                remote attackers to spoof the output that GnuPG sends on file descriptor
                2 to other programs that use the "--status-fd 2" option. For example,
                the OpenPGP data might represent an original filename that contains
                line feed characters in conjunction with GOODSIG or VALIDSIG status
                codes.
        CVE-2018-1000858:
            Name: CVE-2018-1000858
            Description: GnuPG version 2.1.12 - 2.2.11 contains a Cross ite Request
                Forgery (CSRF) vulnerability in dirmngr that can result in Attacker
                controlled CSRF, Information Disclosure, DoS. This attack appear to
                be exploitable via Victim must perform a WKD request, e.g. enter an
                email address in the composer window of Thunderbird/Enigmail. This
                vulnerability appears to have been fixed in after commit 4a4bb874f63741026bd26264c43bb32b1099f060.
        CVE-2016-6313:
            Name: CVE-2016-6313
            Description: The mixing functions in the random number generator in Libgcrypt
                before 1.5.6, 1.6.x before 1.6.6, and 1.7.x before 1.7.3 and GnuPG
                before 1.4.21 make it easier for attackers to obtain the values of
                160 bits by leveraging knowledge of the previous 4640 bits.
        CVE-2016-1404:
            Name: CVE-2016-1404
            Description: Cisco UCS Invicta 4.3, 4.5, and 5.0.1 on Invicta appliances
                and Invicta Scaling System uses the same hardcoded GnuPG encryption
                key across different customers' installations, which allows remote
                attackers to defeat cryptographic protection mechanisms by sniffing
                network traffic to an Autosupport server and leveraging knowledge
                of this key from another installation, aka Bug ID CSCur85504.
        CVE-2015-1607:
            Name: CVE-2015-1607
            Description: kbx/keybox-search.c in GnuPG before 1.4.19, 2.0.x before
                2.0.27, and 2.1.x before 2.1.2 does not properly handle bitwise left-shifts,
                which allows remote attackers to cause a denial of service (invalid
                read operation) via a crafted keyring file, related to sign extensions
                and "memcpy with overlapping ranges."
        CVE-2015-1606:
            Name: CVE-2015-1606
            Description: The keyring DB in GnuPG before 2.1.2 does not properly handle
                invalid packets, which allows remote attackers to cause a denial of
                service (invalid read and use-after-free) via a crafted keyring file.
        CVE-2015-0837:
            Name: CVE-2015-0837
            Description: The mpi_powm function in Libgcrypt before 1.6.3 and GnuPG
                before 1.4.19 allows attackers to obtain sensitive information by
                leveraging timing differences when accessing a pre-computed table
                during modular exponentiation, related to a "Last-Level Cache Side-Channel
                Attack."
        CVE-2014-9087:
            Name: CVE-2014-9087
            Description: Integer underflow in the ksba_oid_to_str function in Libksba
                before 1.3.2, as used in GnuPG, allows remote attackers to cause a
                denial of service (crash) via a crafted OID in a (1) S/MIME message
                or (2) ECC based OpenPGP data, which triggers a buffer overflow.
        CVE-2014-5270:
            Name: CVE-2014-5270
            Description: Libgcrypt before 1.5.4, as used in GnuPG and other products,
                does not properly perform ciphertext normalization and ciphertext
                randomization, which makes it easier for physically proximate attackers
                to conduct key-extraction attacks by leveraging the ability to collect
                voltage data from exposed metal, a different vector than CVE-2013-4576.
        CVE-2014-4617:
            Name: CVE-2014-4617
            Description: The do_uncompress function in g10/compress.c in GnuPG 1.x
                before 1.4.17 and 2.x before 2.0.24 allows context-dependent attackers
                to cause a denial of service (infinite loop) via malformed compressed
                packets, as demonstrated by an a3 01 5b ff byte sequence.
        CVE-2014-3591:
            Name: CVE-2014-3591
            Description: Libgcrypt before 1.6.3 and GnuPG before 1.4.19 does not implement
                ciphertext blinding for Elgamal decryption, which allows physically
                proximate attackers to obtain the server's private key by determining
                factors using crafted ciphertext and the fluctuations in the electromagnetic
                field during multiplication.
        CVE-2014-3564:
            Name: CVE-2014-3564
            Description: Multiple heap-based buffer overflows in the status_handler
                function in (1) engine-gpgsm.c and (2) engine-uiserver.c in GPGME
                before 1.5.1 allow remote attackers to cause a denial of service (crash)
                and possibly execute arbitrary code via vectors related to "different
                line lengths in a specific order."
        CVE-2014-1929:
            Name: CVE-2014-1929
            Description: 'python-gnupg 0.3.5 and 0.3.6 allows context-dependent attackers
                to have an unspecified impact via vectors related to "option injection
                through positional arguments." NOTE: this vulnerability exists because
                of an incomplete fix for CVE-2013-7323.'
        CVE-2014-1928:
            Name: CVE-2014-1928
            Description: 'The shell_quote function in python-gnupg 0.3.5 does not
                properly escape characters, which allows context-dependent attackers
                to execute arbitrary code via shell metacharacters in unspecified
                vectors, as demonstrated using "\" (backslash) characters to form
                multi-command sequences, a different vulnerability than CVE-2014-1927.  NOTE:
                this vulnerability exists because of an incomplete fix for CVE-2013-7323.'
        CVE-2014-1927:
            Name: CVE-2014-1927
            Description: 'The shell_quote function in python-gnupg 0.3.5 does not
                properly quote strings, which allows context-dependent attackers to
                execute arbitrary code via shell metacharacters in unspecified vectors,
                as demonstrated using "$(" command-substitution sequences, a different
                vulnerability than CVE-2014-1928.  NOTE: this vulnerability exists
                because of an incomplete fix for CVE-2013-7323.'
        CVE-2014-1921:
            Name: CVE-2014-1921
            Description: parcimonie before 0.8.1, when using a large keyring, sleeps
                for the same amount of time between fetches, which allows attackers
                to correlate key fetches via unspecified vectors.
        CVE-2013-7323:
            Name: CVE-2013-7323
            Description: python-gnupg before 0.3.5 allows context-dependent attackers
                to execute arbitrary commands via shell metacharacters in unspecified
                vectors.
        CVE-2013-6952:
            Name: CVE-2013-6952
            Description: The Belkin WeMo Home Automation firmware before 3949 has
                a hardcoded GPG key, which makes it easier for remote attackers to
                spoof firmware updates and execute arbitrary code via crafted signed
                data.
        CVE-2013-4576:
            Name: CVE-2013-4576
            Description: 'GnuPG 1.x before 1.4.16 generates RSA keys using sequences
                of introductions with certain patterns that introduce a side channel,
                which allows physically proximate attackers to extract RSA keys via
                a chosen-ciphertext attack and acoustic cryptanalysis during decryption.
                NOTE: applications are not typically expected to protect themselves
                from acoustic side-channel attacks, since this is arguably the responsibility
                of the physical device. Accordingly, issues of this type would not
                normally receive a CVE identifier. However, for this issue, the developer
                has specified a security policy in which GnuPG should offer side-channel
                resistance, and developer-specified security-policy violations are
                within the scope of CVE.'
        CVE-2013-4402:
            Name: CVE-2013-4402
            Description: The compressed packet parser in GnuPG 1.4.x before 1.4.15
                and 2.0.x before 2.0.22 allows remote attackers to cause a denial
                of service (infinite recursion) via a crafted OpenPGP message.
        CVE-2013-4351:
            Name: CVE-2013-4351
            Description: GnuPG 1.4.x, 2.0.x, and 2.1.x treats a key flags subpacket
                with all bits cleared (no usage permitted) as if it has all bits set
                (all usage permitted), which might allow remote attackers to bypass
                intended cryptographic protection mechanisms by leveraging the subkey.
        CVE-2013-4242:
            Name: CVE-2013-4242
            Description: GnuPG before 1.4.14, and Libgcrypt before 1.5.3 as used in
                GnuPG 2.0.x and possibly other products, allows local users to obtain
                private RSA keys via a cache side-channel attack involving the L3
                cache, aka Flush+Reload.
        CVE-2012-6581:
            Name: CVE-2012-6581
            Description: Best Practical Solutions RT 3.8.x before 3.8.15 and 4.0.x
                before 4.0.8, when GnuPG is enabled, allows remote attackers to bypass
                intended restrictions on reading keys in the product's keyring, and
                trigger outbound e-mail messages signed by an arbitrary stored secret
                key, by leveraging a UI e-mail signing privilege.
        CVE-2012-6580:
            Name: CVE-2012-6580
            Description: Best Practical Solutions RT 3.8.x before 3.8.15 and 4.0.x
                before 4.0.8, when GnuPG is enabled, does not ensure that the UI labels
                unencrypted messages as unencrypted, which might make it easier for
                remote attackers to spoof details of a message's origin or interfere
                with encryption-policy auditing via an e-mail message to a queue's
                address.
        CVE-2012-6579:
            Name: CVE-2012-6579
            Description: Best Practical Solutions RT 3.8.x before 3.8.15 and 4.0.x
                before 4.0.8, when GnuPG is enabled, allows remote attackers to configure
                encryption or signing for certain outbound e-mail, and possibly cause
                a denial of service (loss of e-mail readability), via an e-mail message
                to a queue's address.
        CVE-2012-6578:
            Name: CVE-2012-6578
            Description: Best Practical Solutions RT 3.8.x before 3.8.15 and 4.0.x
                before 4.0.8, when GnuPG is enabled with a "Sign by default" queue
                configuration, uses a queue's key for signing, which might allow remote
                attackers to spoof messages by leveraging the lack of authentication
                semantics.
        CVE-2012-6085:
            Name: CVE-2012-6085
            Description: The read_block function in g10/import.c in GnuPG 1.4.x before
                1.4.13 and 2.0.x through 2.0.19, when importing a key, allows remote
                attackers to corrupt the public keyring database or cause a denial
                of service (application crash) via a crafted length field of an OpenPGP
                packet.
        CVE-2012-4884:
            Name: CVE-2012-4884
            Description: Argument injection vulnerability in Request Tracker (RT)
                3.8.x before 3.8.15 and 4.0.x before 4.0.8 allows remote attackers
                to create arbitrary files via unspecified vectors related to the GnuPG
                client.
        CVE-2012-3587:
            Name: CVE-2012-3587
            Description: APT 0.7.x before 0.7.25 and 0.8.x before 0.8.16, when using
                the apt-key net-update to import keyrings, relies on GnuPG argument
                order and does not check GPG subkeys, which might allow remote attackers
                to install Trojan horse packages via a man-in-the-middle (MITM) attack.
        CVE-2012-0954:
            Name: CVE-2012-0954
            Description: 'APT 0.7.x before 0.7.25 and 0.8.x before 0.8.16, when using
                the apt-key net-update to import keyrings, relies on GnuPG argument
                order and does not check GPG subkeys, which might allow remote attackers
                to install altered packages via a man-in-the-middle (MITM) attack.  NOTE:
                this vulnerability exists because of an incomplete fix for CVE-2012-3587.'
        CVE-2010-2547:
            Name: CVE-2010-2547
            Description: Use-after-free vulnerability in kbx/keybox-blob.c in GPGSM
                in GnuPG 2.x through 2.0.16 allows remote attackers to cause a denial
                of service (crash) and possibly execute arbitrary code via a certificate
                with a large number of Subject Alternate Names, which is not properly
                handled in a realloc operation when importing the certificate or verifying
                its signature.
        CVE-2008-1530:
            Name: CVE-2008-1530
            Description: GnuPG (gpg) 1.4.8 and 2.0.8 allows remote attackers to cause
                a denial of service (crash) and possibly execute arbitrary code via
                crafted duplicate keys that are imported from key servers, which triggers
                "memory corruption around deduplication of user IDs."
        CVE-2007-1269:
            Name: CVE-2007-1269
            Description: GNUMail 1.1.2 and earlier does not properly use the --status-fd
                argument when invoking GnuPG, which prevents GNUMail from visually
                distinguishing between signed and unsigned portions of OpenPGP messages
                with multiple components, which allows remote attackers to forge the
                contents of a message without detection.
        CVE-2007-1268:
            Name: CVE-2007-1268
            Description: Mutt 1.5.13 and earlier does not properly use the --status-fd
                argument when invoking GnuPG, which prevents Mutt from visually distinguishing
                between signed and unsigned portions of OpenPGP messages with multiple
                components, which allows remote attackers to forge the contents of
                a message without detection.
        CVE-2007-1267:
            Name: CVE-2007-1267
            Description: Sylpheed 2.2.7 and earlier does not properly use the --status-fd
                argument when invoking GnuPG, which prevents Sylpheed from visually
                distinguishing between signed and unsigned portions of OpenPGP messages
                with multiple components, which allows remote attackers to forge the
                contents of a message without detection.
        CVE-2007-1266:
            Name: CVE-2007-1266
            Description: Evolution 2.8.1 and earlier does not properly use the --status-fd
                argument when invoking GnuPG, which prevents Evolution from visually
                distinguishing between signed and unsigned portions of OpenPGP messages
                with multiple components, which allows remote attackers to forge the
                contents of a message without detection.
        CVE-2007-1265:
            Name: CVE-2007-1265
            Description: KMail 1.9.5 and earlier does not properly use the --status-fd
                argument when invoking GnuPG, which prevents KMail from visually distinguishing
                between signed and unsigned portions of OpenPGP messages with multiple
                components, which allows remote attackers to forge the contents of
                a message without detection.
        CVE-2007-1264:
            Name: CVE-2007-1264
            Description: Enigmail 0.94.2 and earlier does not properly use the --status-fd
                argument when invoking GnuPG, which prevents Enigmail from visually
                distinguishing between signed and unsigned portions of OpenPGP messages
                with multiple components, which allows remote attackers to forge the
                contents of a message without detection.
        CVE-2007-1263:
            Name: CVE-2007-1263
            Description: GnuPG 1.4.6 and earlier and GPGME before 1.1.4, when run
                from the command line, does not visually distinguish signed and unsigned
                portions of OpenPGP messages with multiple components, which might
                allow remote attackers to forge the contents of a message without
                detection.
        CVE-2006-6235:
            Name: CVE-2006-6235
            Description: A "stack overwrite" vulnerability in GnuPG (gpg) 1.x before
                1.4.6, 2.x before 2.0.2, and 1.9.0 through 1.9.95 allows attackers
                to execute arbitrary code via crafted OpenPGP packets that cause GnuPG
                to dereference a function pointer from deallocated stack memory.
        CVE-2006-6169:
            Name: CVE-2006-6169
            Description: Heap-based buffer overflow in the ask_outfile_name function
                in openfile.c for GnuPG (gpg) 1.4 and 2.0, when running interactively,
                might allow attackers to execute arbitrary code via messages with
                "C-escape" expansions, which cause the make_printable_string function
                to return a longer string than expected while constructing a prompt.
        CVE-2006-3746:
            Name: CVE-2006-3746
            Description: Integer overflow in parse_comment in GnuPG (gpg) 1.4.4 allows
                remote attackers to cause a denial of service (segmentation fault)
                via a crafted message.
        CVE-2006-3082:
            Name: CVE-2006-3082
            Description: parse-packet.c in GnuPG (gpg) 1.4.3 and 1.9.20, and earlier
                versions, allows remote attackers to cause a denial of service (gpg
                crash) and possibly overwrite memory via a message packet with a large
                length (long user ID string), which could lead to an integer overflow,
                as demonstrated using the --no-armor option.
        CVE-2006-0455:
            Name: CVE-2006-0455
            Description: 'gpgv in GnuPG before 1.4.2.1, when using unattended signature
                verification, returns a 0 exit code in certain cases even when the
                detached signature file does not carry a signature, which could cause
                programs that use gpgv to assume that the signature verification has
                succeeded. Note: this also occurs when running the equivalent command
                "gpg --verify".'
        CVE-2006-0049:
            Name: CVE-2006-0049
            Description: gpg in GnuPG before 1.4.2.2 does not properly verify non-detached
                signatures, which allows attackers to inject unsigned data via a data
                packet that is not associated with a control packet, which causes
                the check for concatenated signatures to report that the signature
                is valid, a different vulnerability than CVE-2006-0455.
        CVE-2003-0978:
            Name: CVE-2003-0978
            Description: Format string vulnerability in gpgkeys_hkp (experimental
                HKP interface) for the GnuPG (gpg) client 1.2.3 and earlier, and 1.3.3
                and earlier, allows remote attackers or a malicious keyserver to cause
                a denial of service (crash) and possibly execute arbitrary code during
                key retrieval.
        CVE-2003-0971:
            Name: CVE-2003-0971
            Description: GnuPG (GPG) 1.0.2, and other versions up to 1.2.3, creates
                ElGamal type 20 (sign+encrypt) keys using the same key component for
                encryption as for signing, which allows attackers to determine the
                private key from a signature.
        CVE-2003-0256:
            Name: CVE-2003-0256
            Description: The GnuPG plugin in kopete before 0.6.2 does not properly
                cleanse the command line when executing gpg, which allows remote attackers
                to execute arbitrary commands.
        CVE-2003-0255:
            Name: CVE-2003-0255
            Description: The key validation code in GnuPG before 1.2.2 does not properly
                determine the validity of keys with multiple user IDs and assigns
                the greatest validity of the most valid user ID, which prevents GnuPG
                from warning the encrypting user when a user ID does not have a trusted
                path.
        CVE-2001-0522:
            Name: CVE-2001-0522
            Description: Format string vulnerability in Gnu Privacy Guard (aka GnuPG
                or gpg) 1.05 and earlier can allow an attacker to gain privileges
                via format strings in the original filename that is stored in an encrypted
                file.
        CVE-2001-0273:
            Name: CVE-2001-0273
            Description: pgp4pine Pine/PGP interface version 1.75-6 does not properly
                check to see if a public key has expired when obtaining the keys via
                Gnu Privacy Guard (GnuPG), which causes the message to be sent in
                cleartext.
        CVE-2001-0072:
            Name: CVE-2001-0072
            Description: gpg (aka GnuPG) 1.0.4 and other versions imports both public
                and private keys from public key servers without notifying the user
                about the private keys, which could allow an attacker to break the
                web of trust.
        CVE-2001-0071:
            Name: CVE-2001-0071
            Description: gpg (aka GnuPG) 1.0.4 and other versions does not properly
                verify detached signatures, which allows attackers to modify the contents
                of a file without detection.
        CVE-2000-1214:
            Name: CVE-2000-1214
            Description: Buffer overflows in the (1) outpack or (2) buf variables
                of ping in iputils before 20001010, as distributed on Red Hat Linux
                6.2 through 7J and other operating systems, may allow local users
                to gain privileges.
        CVE-2000-1213:
            Name: CVE-2000-1213
            Description: ping in iputils before 20001010, as distributed on Red Hat
                Linux 6.2 through 7J and other operating systems, does not drop privileges
                after acquiring a raw socket, which increases ping's exposure to bugs
                that otherwise would occur at lower privileges.
        CVE-2000-1040:
            Name: CVE-2000-1040
            Description: Format string vulnerability in logging function of ypbind
                3.3, while running in debug mode, leaks file descriptors and allows
                an attacker to cause a denial of service.
        CVE-2000-0974:
            Name: CVE-2000-0974
            Description: GnuPG (gpg) 1.0.3 does not properly check all signatures
                of a file containing multiple documents, which allows an attacker
                to modify contents of all documents but the first without detection.
LibTomCrypt:
    number: 6
    cve_list:
        CVE-2019-17362:
            Name: CVE-2019-17362
            Description: In LibTomCrypt through 1.18.2, the der_decode_utf8_string
                function (in der_decode_utf8_string.c) does not properly detect certain
                invalid UTF-8 sequences. This allows context-dependent attackers to
                cause a denial of service (out-of-bounds read and crash) or read information
                from other memory locations via carefully crafted DER-encoded data.
        CVE-2018-12437:
            Name: CVE-2018-12437
            Description: LibTomCrypt through 1.18.1 allows a memory-cache side-channel
                attack on ECDSA signatures, aka the Return Of the Hidden Number Problem
                or ROHNP. To discover an ECDSA key, the attacker needs access to either
                the local machine or a different virtual machine on the same physical
                host.
        CVE-2017-1000412:
            Name: CVE-2017-1000412
            Description: Linaro's open source TEE solution called OP-TEE, version
                2.4.0 (and older) is vulnerable to the bellcore attack in the LibTomCrypt
                code resulting in compromised private RSA key.
        CVE-2016-6129:
            Name: CVE-2016-6129
            Description: The rsa_verify_hash_ex function in rsa_verify_hash.c in LibTomCrypt,
                as used in OP-TEE before 2.2.0, does not validate that the message
                length is equal to the ASN.1 encoded data length, which makes it easier
                for remote attackers to forge RSA signatures or public certificates
                by leveraging a Bleichenbacher signature forgery attack.
        CVE-2016-10335:
            Name: CVE-2016-10335
            Description: In all Android releases from CAF using the Linux kernel,
                libtomcrypt was updated.
        CVE-2005-1600:
            Name: CVE-2005-1600
            Description: A "mathematical flaw" in the implementation of the El Gamal
                signature algorithm for LibTomCrypt 1.0 to 1.0.2 allows attackers
                to generate valid signatures without having the private key.
wolfSSL:
    number: 61
    cve_list:
        CVE-2022-42961:
            Name: CVE-2022-42961
            Description: An issue was discovered in wolfSSL before 5.5.0. A fault
                injection attack on RAM via Rowhammer leads to ECDSA key disclosure.
                Users performing signing operations with private ECC keys, such as
                in server-side TLS connections, might leak faulty ECC signatures.
                These signatures can be processed via an advanced technique for ECDSA
                key recovery. (In 5.5.0 and later, WOLFSSL_CHECK_SIG_FAULTS can be
                used to address the vulnerability.)
        CVE-2022-42905:
            Name: CVE-2022-42905
            Description: In wolfSSL before 5.5.2, if callback functions are enabled
                (via the WOLFSSL_CALLBACKS flag), then a malicious TLS 1.3 client
                or network attacker can trigger a buffer over-read on the heap of
                5 bytes. (WOLFSSL_CALLBACKS is only intended for debugging.)
        CVE-2022-39173:
            Name: CVE-2022-39173
            Description: 'In wolfSSL before 5.5.1, malicious clients can cause a buffer
                overflow during a TLS 1.3 handshake. This occurs when an attacker
                supposedly resumes a previous TLS session. During the resumption Client
                Hello a Hello Retry Request must be triggered. Both Client Hellos
                are required to contain a list of duplicate cipher suites to trigger
                the buffer overflow. In total, two Client Hellos have to be sent:
                one in the resumed session, and a second one as a response to a Hello
                Retry Request message.'
        CVE-2022-38153:
            Name: CVE-2022-38153
            Description: 'An issue was discovered in wolfSSL before 5.5.0 (when --enable-session-ticket
                is used); however, only version 5.3.0 is exploitable. Man-in-the-middle
                attackers or a malicious server can crash TLS 1.2 clients during a
                handshake. If an attacker injects a large ticket (more than 256 bytes)
                into a NewSessionTicket message in a TLS 1.2 handshake, and the client
                has a non-empty session cache, the session cache frees a pointer that
                points to unallocated memory, causing the client to crash with a "free():
                invalid pointer" message. NOTE: It is likely that this is also exploitable
                during TLS 1.3 handshakes between a client and a malicious server.
                With TLS 1.3, it is not possible to exploit this as a man-in-the-middle.'
        CVE-2022-38152:
            Name: CVE-2022-38152
            Description: An issue was discovered in wolfSSL before 5.5.0. When a TLS
                1.3 client connects to a wolfSSL server and SSL_clear is called on
                its session, the server crashes with a segmentation fault. This occurs
                in the second session, which is created through TLS session resumption
                and reuses the initial struct WOLFSSL. If the server reuses the previous
                session structure (struct WOLFSSL) by calling wolfSSL_clear(WOLFSSL*
                ssl) on it, the next received Client Hello (that resumes the previous
                session) crashes the server. Note that this bug is only triggered
                when resuming sessions using TLS session resumption. Only servers
                that use wolfSSL_clear instead of the recommended SSL_free; SSL_new
                sequence are affected. Furthermore, wolfSSL_clear is part of wolfSSL's
                compatibility layer and is not enabled by default. It is not part
                of wolfSSL's native API.
        CVE-2022-34293:
            Name: CVE-2022-34293
            Description: wolfSSL before 5.4.0 allows remote attackers to cause a denial
                of service via DTLS because a check for return-routability can be
                skipped.
        CVE-2022-25640:
            Name: CVE-2022-25640
            Description: In wolfSSL before 5.2.0, a TLS 1.3 server cannot properly
                enforce a requirement for mutual authentication. A client can simply
                omit the certificate_verify message from the handshake, and never
                present a certificate.
        CVE-2022-25638:
            Name: CVE-2022-25638
            Description: In wolfSSL before 5.2.0, certificate validation may be bypassed
                during attempted authentication by a TLS 1.3 client to a TLS 1.3 server.
                This occurs when the sig_algo field differs between the certificate_verify
                message and the certificate message.
        CVE-2022-23408:
            Name: CVE-2022-23408
            Description: wolfSSL 5.x before 5.1.1 uses non-random IV values in certain
                situations. This affects connections (without AEAD) using AES-CBC
                or DES3 with TLS 1.1 or 1.2 or DTLS 1.1 or 1.2. This occurs because
                of misplaced memory initialization in BuildMessage in internal.c.
        CVE-2021-46744:
            Name: CVE-2021-46744
            Description: An attacker with access to a malicious hypervisor may be
                able to infer data values used in a SEV guest on AMD CPUs by monitoring
                ciphertext values over time.
        CVE-2021-45939:
            Name: CVE-2021-45939
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow in
                MqttClient_DecodePacket (called from MqttClient_WaitType and MqttClient_Subscribe).
        CVE-2021-45938:
            Name: CVE-2021-45938
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow in
                MqttClient_DecodePacket (called from MqttClient_WaitType and MqttClient_Unsubscribe).
        CVE-2021-45937:
            Name: CVE-2021-45937
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow in
                MqttClient_DecodePacket (called from MqttClient_WaitType and MqttClient_Connect).
        CVE-2021-45936:
            Name: CVE-2021-45936
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow in
                MqttDecode_Disconnect (called from MqttClient_DecodePacket and MqttClient_WaitType).
        CVE-2021-45934:
            Name: CVE-2021-45934
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow in
                MqttClient_DecodePacket (called from MqttClient_HandlePacket and MqttClient_WaitType).
        CVE-2021-45933:
            Name: CVE-2021-45933
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow (8
                bytes) in MqttDecode_Publish (called from MqttClient_DecodePacket
                and MqttClient_HandlePacket).
        CVE-2021-45932:
            Name: CVE-2021-45932
            Description: wolfSSL wolfMQTT 1.9 has a heap-based buffer overflow (4
                bytes) in MqttDecode_Publish (called from MqttClient_DecodePacket
                and MqttClient_HandlePacket).
        CVE-2021-44718:
            Name: CVE-2021-44718
            Description: wolfSSL through 5.0.0 allows an attacker to cause a denial
                of service and infinite loop in the client component by sending crafted
                traffic from a Machine-in-the-Middle (MITM) position. The root cause
                is that the client module accepts TLS messages that normally are only
                sent to TLS servers.
        CVE-2021-38597:
            Name: CVE-2021-38597
            Description: wolfSSL before 4.8.1 incorrectly skips OCSP verification
                in certain situations of irrelevant response data that contains the
                NoCheck extension.
        CVE-2021-37155:
            Name: CVE-2021-37155
            Description: wolfSSL 4.6.x through 4.7.x before 4.8.0 does not produce
                a failure outcome when the serial number in an OCSP request differs
                from the serial number in the OCSP response.
        CVE-2021-3336:
            Name: CVE-2021-3336
            Description: DoTls13CertificateVerify in tls13.c in wolfSSL before 4.7.0
                does not cease processing for certain anomalous peer behavior (sending
                an ED22519, ED448, ECC, or RSA signature without the corresponding
                certificate). The client side is affected because man-in-the-middle
                attackers can impersonate TLS 1.3 servers.
        CVE-2021-24116:
            Name: CVE-2021-24116
            Description: In wolfSSL through 4.6.0, a side-channel vulnerability in
                base64 PEM file decoding allows system-level (administrator) attackers
                to obtain information about secret RSA keys via a controlled-channel
                and side-channel attack on software running in isolated environments
                that can be single stepped, especially Intel SGX.
        CVE-2020-36177:
            Name: CVE-2020-36177
            Description: RsaPad_PSS in wolfcrypt/src/rsa.c in wolfSSL before 4.6.0
                has an out-of-bounds write for certain relationships between key size
                and digest size.
        CVE-2020-24613:
            Name: CVE-2020-24613
            Description: wolfSSL before 4.5.0 mishandles TLS 1.3 server data in the
                WAIT_CERT_CR state, within SanityCheckTls13MsgReceived() in tls13.c.
                This is an incorrect implementation of the TLS 1.3 client state machine.
                This allows attackers in a privileged network position to completely
                impersonate any TLS 1.3 servers, and read or modify potentially sensitive
                information between clients using the wolfSSL library and these TLS
                servers.
        CVE-2020-24585:
            Name: CVE-2020-24585
            Description: An issue was discovered in the DTLS handshake implementation
                in wolfSSL before 4.5.0. Clear DTLS application_data messages in epoch
                0 do not produce an out-of-order error. Instead, these messages are
                returned to the application.
        CVE-2020-15309:
            Name: CVE-2020-15309
            Description: An issue was discovered in wolfSSL before 4.5.0, when single
                precision is not employed. Local attackers can conduct a cache-timing
                attack against public key operations. These attackers may already
                have obtained sensitive information if the affected system has been
                used for private key operations (e.g., signing with a private key).
        CVE-2020-12966:
            Name: CVE-2020-12966
            Description: AMD EPYC&#8482; Processors contain an information disclosure
                vulnerability in the Secure Encrypted Virtualization with Encrypted
                State (SEV-ES) and Secure Encrypted Virtualization with Secure Nested
                Paging (SEV-SNP). A local authenticated attacker could potentially
                exploit this vulnerability leading to leaking guest data by the malicious
                hypervisor.
        CVE-2020-12457:
            Name: CVE-2020-12457
            Description: An issue was discovered in wolfSSL before 4.5.0. It mishandles
                the change_cipher_spec (CCS) message processing logic for TLS 1.3.
                If an attacker sends ChangeCipherSpec messages in a crafted way involving
                more than one in a row, the server becomes stuck in the ProcessReply()
                loop, i.e., a denial of service.
        CVE-2020-11735:
            Name: CVE-2020-11735
            Description: The private-key operations in ecc.c in wolfSSL before 4.4.0
                do not use a constant-time modular inverse when mapping to affine
                coordinates, aka a "projective coordinates leak."
        CVE-2020-11713:
            Name: CVE-2020-11713
            Description: wolfSSL 4.3.0 has mulmod code in wc_ecc_mulmod_ex in ecc.c
                that does not properly resist timing side-channel attacks.
        CVE-2019-6439:
            Name: CVE-2019-6439
            Description: examples/benchmark/tls_bench.c in a benchmark tool in wolfSSL
                through 3.15.7 has a heap-based buffer overflow.
        CVE-2019-19963:
            Name: CVE-2019-19963
            Description: An issue was discovered in wolfSSL before 4.3.0 in a non-default
                configuration where DSA is enabled. DSA signing uses the BEEA algorithm
                during modular inversion of the nonce, leading to a side-channel attack
                against the nonce.
        CVE-2019-19962:
            Name: CVE-2019-19962
            Description: wolfSSL before 4.3.0 mishandles calls to wc_SignatureGenerateHash,
                leading to fault injection in RSA cryptography.
        CVE-2019-19960:
            Name: CVE-2019-19960
            Description: In wolfSSL before 4.3.0, wc_ecc_mulmod_ex does not properly
                resist side-channel attacks.
        CVE-2019-18840:
            Name: CVE-2019-18840
            Description: In wolfSSL 4.1.0 through 4.2.0c, there are missing sanity
                checks of memory accesses in parsing ASN.1 certificate data while
                handshaking. Specifically, there is a one-byte heap-based buffer overflow
                inside the DecodedCert structure in GetName in wolfcrypt/src/asn.c
                because the domain name location index is mishandled. Because a pointer
                is overwritten, there is an invalid free.
        CVE-2019-16748:
            Name: CVE-2019-16748
            Description: In wolfSSL through 4.1.0, there is a missing sanity check
                of memory accesses in parsing ASN.1 certificate data while handshaking.
                Specifically, there is a one-byte heap-based buffer over-read in CheckCertSignature_ex
                in wolfcrypt/src/asn.c.
        CVE-2019-15651:
            Name: CVE-2019-15651
            Description: wolfSSL 4.1.0 has a one-byte heap-based buffer over-read
                in DecodeCertExtensions in wolfcrypt/src/asn.c because reading the
                ASN_BOOLEAN byte is mishandled for a crafted DER certificate in GetLength_ex.
        CVE-2019-14317:
            Name: CVE-2019-14317
            Description: wolfSSL and wolfCrypt 4.1.0 and earlier (formerly known as
                CyaSSL) generate biased DSA nonces. This allows a remote attacker
                to compute the long term private key from several hundred DSA signatures
                via a lattice attack. The issue occurs because dsa.c fixes two bits
                of the generated nonces.
        CVE-2019-13628:
            Name: CVE-2019-13628
            Description: wolfSSL and wolfCrypt 4.0.0 and earlier (when configured
                without --enable-fpecc, --enable-sp, or --enable-sp-math) contain
                a timing side channel in ECDSA signature generation. This allows a
                local attacker, able to precisely measure the duration of signature
                operations, to infer information about the nonces used and potentially
                mount a lattice attack to recover the private key used. The issue
                occurs because ecc.c scalar multiplication might leak the bit length.
        CVE-2019-11873:
            Name: CVE-2019-11873
            Description: 'wolfSSL 4.0.0 has a Buffer Overflow in DoPreSharedKeys in
                tls13.c when a current identity size is greater than a client identity
                size. An attacker sends a crafted hello client packet over the network
                to a TLSv1.3 wolfSSL server. The length fields of the packet: record
                length, client hello length, total extensions length, PSK extension
                length, total identity length, and identity length contain their maximum
                value which is 2^16. The identity data field of the PSK extension
                of the packet contains the attack data, to be stored in the undefined
                memory (RAM) of the server. The size of the data is about 65 kB. Possibly
                the attacker can perform a remote code execution attack.'
        CVE-2018-16870:
            Name: CVE-2018-16870
            Description: It was found that wolfssl before 3.15.7 is vulnerable to
                a new variant of the Bleichenbacher attack to perform downgrade attacks
                against TLS. This may lead to leakage of sensible data.
        CVE-2018-12436:
            Name: CVE-2018-12436
            Description: wolfcrypt/src/ecc.c in wolfSSL before 3.15.1.patch allows
                a memory-cache side-channel attack on ECDSA signatures, aka the Return
                Of the Hidden Number Problem or ROHNP. To discover an ECDSA key, the
                attacker needs access to either the local machine or a different virtual
                machine on the same physical host.
        CVE-2017-8855:
            Name: CVE-2017-8855
            Description: wolfSSL before 3.11.0 does not prevent wc_DhAgree from accepting
                a malformed DH key.
        CVE-2017-8854:
            Name: CVE-2017-8854
            Description: wolfSSL before 3.10.2 has an out-of-bounds memory access
                with loading crafted DH parameters, aka a buffer overflow triggered
                by a malformed temporary DH file.
        CVE-2017-6076:
            Name: CVE-2017-6076
            Description: In versions of wolfSSL before 3.10.2 the function fp_mul_comba
                makes it easier to extract RSA key information for a malicious user
                who has access to view cache on a machine.
        CVE-2017-2800:
            Name: CVE-2017-2800
            Description: A specially crafted x509 certificate can cause a single out
                of bounds byte overwrite in wolfSSL through 3.10.2 resulting in potential
                certificate validation vulnerabilities, denial of service and possible
                remote code execution. In order to trigger this vulnerability, the
                attacker needs to supply a malicious x509 certificate to either a
                server or a client application using this library.
        CVE-2017-13099:
            Name: CVE-2017-13099
            Description: wolfSSL prior to version 3.12.2 provides a weak Bleichenbacher
                oracle when any TLS cipher suite using RSA key exchange is negotiated.
                An attacker can recover the private key from a vulnerable wolfSSL
                application. This vulnerability is referred to as "ROBOT."
        CVE-2016-7440:
            Name: CVE-2016-7440
            Description: The C software implementation of AES Encryption and Decryption
                in wolfSSL (formerly CyaSSL) before 3.9.10 makes it easier for local
                users to discover AES keys by leveraging cache-bank timing differences.
        CVE-2016-7439:
            Name: CVE-2016-7439
            Description: The C software implementation of RSA in wolfSSL (formerly
                CyaSSL) before 3.9.10 makes it easier for local users to discover
                RSA keys by leveraging cache-bank hit differences.
        CVE-2016-7438:
            Name: CVE-2016-7438
            Description: The C software implementation of ECC in wolfSSL (formerly
                CyaSSL) before 3.9.10 makes it easier for local users to discover
                RSA keys by leveraging cache-bank hit differences.
        CVE-2015-7744:
            Name: CVE-2015-7744
            Description: wolfSSL (formerly CyaSSL) before 3.6.8 does not properly
                handle faults associated with the Chinese Remainder Theorem (CRT)
                process when allowing ephemeral key exchange without low memory optimizations
                on a server, which makes it easier for remote attackers to obtain
                private RSA keys by capturing TLS handshakes, aka a Lenstra attack.
        CVE-2015-6925:
            Name: CVE-2015-6925
            Description: wolfSSL (formerly CyaSSL) before 3.6.8 allows remote attackers
                to cause a denial of service (resource consumption or traffic amplification)
                via a crafted DTLS cookie in a ClientHello message.
        CVE-2014-2904:
            Name: CVE-2014-2904
            Description: wolfssl before 3.2.0 has a server certificate that is not
                properly authorized for server authentication.
        CVE-2014-2902:
            Name: CVE-2014-2902
            Description: wolfssl before 3.2.0 does not properly authorize CA certificate
                for signing other certificates.
        CVE-2014-2901:
            Name: CVE-2014-2901
            Description: wolfssl before 3.2.0 does not properly issue certificates
                for a server's hostname.
        CVE-2014-2900:
            Name: CVE-2014-2900
            Description: wolfSSL CyaSSL before 2.9.4 does not properly validate X.509
                certificates with unknown critical extensions, which allows man-in-the-middle
                attackers to spoof servers via crafted X.509 certificate.
        CVE-2014-2899:
            Name: CVE-2014-2899
            Description: wolfSSL CyaSSL before 2.9.4 allows remote attackers to cause
                a denial of service (NULL pointer dereference) via (1) a request for
                the peer certificate when a certificate parsing failure occurs or
                (2) a client_key_exchange message when the ephemeral key is not found.
        CVE-2014-2898:
            Name: CVE-2014-2898
            Description: wolfSSL CyaSSL before 2.9.4 allows remote attackers to have
                unspecified impact via multiple calls to the CyaSSL_read function
                which triggers an out-of-bounds read when an error occurs, related
                to not checking the return code and MAC verification failure.
        CVE-2014-2897:
            Name: CVE-2014-2897
            Description: The SSL 3 HMAC functionality in wolfSSL CyaSSL 2.5.0 before
                2.9.4 does not check the padding length when verification fails, which
                allows remote attackers to have unspecified impact via a crafted HMAC,
                which triggers an out-of-bounds read.
        CVE-2014-2896:
            Name: CVE-2014-2896
            Description: The DoAlert function in the (1) TLS and (2) DTLS implementations
                in wolfSSL CyaSSL before 2.9.4 allows remote attackers to have unspecified
                impact and vectors, which trigger memory corruption or an out-of-bounds
                read.
        CVE-2013-1623:
            Name: CVE-2013-1623
            Description: The TLS and DTLS implementations in wolfSSL CyaSSL before
                2.5.0 do not properly consider timing side-channel attacks on a noncompliant
                MAC check operation during the processing of malformed CBC padding,
                which allows remote attackers to conduct distinguishing attacks and
                plaintext-recovery attacks via statistical analysis of timing data
                for crafted packets, a related issue to CVE-2013-0169.
