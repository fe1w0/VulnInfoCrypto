MIRACL Crypto SDK:
    number: 6
    cve_list:
        CVE-2022-39252:
            Name: CVE-2022-39252
            Description: matrix-rust-sdk is an implementation of a Matrix client-server
                library in Rust, and matrix-sdk-crypto is the Matrix encryption library.
                Prior to version 0.6, when a user requests a room key from their devices,
                the software correctly remembers the request. When the user receives
                a forwarded room key, the software accepts it without checking who
                the room key came from. This allows homeservers to try to insert room
                keys of questionable validity, potentially mounting an impersonation
                attack. Version 0.6 fixes this issue.
        CVE-2022-2582:
            Name: CVE-2022-2582
            Description: The AWS S3 Crypto SDK sends an unencrypted hash of the plaintext
                alongside the ciphertext as a metadata field. This hash can be used
                to brute force the plaintext, if the hash is readable to the attacker.
                AWS now blocks this metadata field, but older SDK versions still send
                it.
        CVE-2021-32489:
            Name: CVE-2021-32489
            Description: An issue was discovered in the _send_secure_msg() function
                of Yubico yubihsm-shell through 2.0.3. The function does not correctly
                validate the embedded length field of an authenticated message received
                from the device because response_msg.st.len=8 can be accepted but
                triggers an integer overflow, which causes CRYPTO_cbc128_decrypt (in
                OpenSSL) to encounter an undersized buffer and experience a segmentation
                fault. The yubihsm-shell project is included in the YubiHSM 2 SDK
                product.
        CVE-2020-8912:
            Name: CVE-2020-8912
            Description: A vulnerability in the in-band key negotiation exists in
                the AWS S3 Crypto SDK for GoLang versions prior to V2. An attacker
                with write access to the targeted bucket can change the encryption
                algorithm of an object in the bucket, which can then allow them to
                change AES-GCM to AES-CTR. Using this in combination with a decryption
                oracle can reveal the authentication key used by AES-GCM as decrypting
                the GMAC tag leaves the authentication key recoverable as an algebraic
                equation. It is recommended to update your SDK to V2 or later, and
                re-encrypt your files.
        CVE-2020-8911:
            Name: CVE-2020-8911
            Description: A padding oracle vulnerability exists in the AWS S3 Crypto
                SDK for GoLang versions prior to V2. The SDK allows users to encrypt
                files with AES-CBC without computing a Message Authentication Code
                (MAC), which then allows an attacker who has write access to the target's
                S3 bucket and can observe whether or not an endpoint with access to
                the key can decrypt a file, they can reconstruct the plaintext with
                (on average) 128*length (plaintext) queries to the endpoint, by exploiting
                CBC's ability to manipulate the bytes of the next block and PKCS5
                padding errors. It is recommended to update your SDK to V2 or later,
                and re-encrypt your files.
        CVE-2019-0112:
            Name: CVE-2019-0112
            Description: Improper flow control in crypto routines for Intel(R) Data
                Center Manager SDK before version 5.0.2 may allow a privileged user
                to potentially enable a denial of service via local access.
