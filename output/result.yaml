                SD 625, SD 632, SD 650/52, SD 820, SD 820A, SD 835, SD 8CX, SDM439,
                Snapdragon_High_Med_2016.
        CVE-2018-11070:
            Name: CVE-2018-11070
            Description: 'RSA BSAFE Crypto-J versions prior to 6.2.4 and RSA BSAFE
                SSL-J versions prior to 6.2.4 contain a Covert Timing Channel vulnerability
                during PKCS #1 unpadding operations, also known as a Bleichenbacher
                attack. A remote attacker may be able to recover a RSA key.'
        CVE-2018-11058:
            Name: CVE-2018-11058
            Description: RSA BSAFE Micro Edition Suite, versions prior to 4.0.11 (in
                4.0.x) and prior to 4.1.6 (in 4.1.x), and RSA BSAFE Crypto-C Micro
                Edition, version prior to 4.0.5.3 (in 4.0.x) contain a Buffer Over-Read
                vulnerability when parsing ASN.1 data. A remote attacker could use
                maliciously constructed ASN.1 data that would result in such issue.
        CVE-2018-11056:
            Name: CVE-2018-11056
            Description: RSA BSAFE Micro Edition Suite, prior to 4.1.6.1 (in 4.1.x),
                and RSA BSAFE Crypto-C Micro Edition versions prior to 4.0.5.3 (in
                4.0.x) contain an Uncontrolled Resource Consumption ('Resource Exhaustion')
                vulnerability when parsing ASN.1 data. A remote attacker could use
                maliciously constructed ASN.1 data that would exhaust the stack, potentially
                causing a Denial Of Service.
        CVE-2018-0733:
            Name: CVE-2018-0733
            Description: Because of an implementation bug the PA-RISC CRYPTO_memcmp
                function is effectively reduced to only comparing the least significant
                bit of each byte. This allows an attacker to forge messages that would
                be considered as authenticated in an amount of tries lower than that
                guaranteed by the security claims of the scheme. The module can only
                be compiled by the HP-UX assembler, so that only HP-UX PA-RISC targets
                are affected. Fixed in OpenSSL 1.1.0h (Affected 1.1.0-1.1.0g).
        CVE-2018-0154:
            Name: CVE-2018-0154
            Description: 'A vulnerability in the crypto engine of the Cisco Integrated
                Services Module for VPN (ISM-VPN) running Cisco IOS Software could
                allow an unauthenticated, remote attacker to cause a denial of service
                (DoS) condition on an affected device. The vulnerability is due to
                insufficient handling of VPN traffic by the affected device. An attacker
                could exploit this vulnerability by sending crafted VPN traffic to
                an affected device. A successful exploit could allow the attacker
                to cause the affected device to hang or crash, resulting in a DoS
                condition. Cisco Bug IDs: CSCvd39267.'
        CVE-2017-9434:
            Name: CVE-2017-9434
            Description: Crypto++ (aka cryptopp) through 5.6.5 contains an out-of-bounds
                read vulnerability in zinflate.cpp in the Inflator filter.
        CVE-2017-9211:
            Name: CVE-2017-9211
            Description: The crypto_skcipher_init_tfm function in crypto/skcipher.c
                in the Linux kernel through 4.11.2 relies on a setkey function that
                lacks a key-size check, which allows local users to cause a denial
                of service (NULL pointer dereference) via a crafted application.
        CVE-2017-8065:
            Name: CVE-2017-8065
            Description: crypto/ccm.c in the Linux kernel 4.9.x and 4.10.x through
                4.10.12 interacts incorrectly with the CONFIG_VMAP_STACK option, which
                allows local users to cause a denial of service (system crash or memory
                corruption) or possibly have unspecified other impact by leveraging
                use of more than one virtual page for a DMA scatterlist.
        CVE-2017-7618:
            Name: CVE-2017-7618
            Description: crypto/ahash.c in the Linux kernel through 4.10.9 allows
                attackers to cause a denial of service (API operation calling its
                own callback, and infinite recursion) by triggering EBUSY on a full
                queue.
        CVE-2017-7374:
            Name: CVE-2017-7374
            Description: Use-after-free vulnerability in fs/crypto/ in the Linux kernel
                before 4.10.7 allows local users to cause a denial of service (NULL
                pointer dereference) or possibly gain privileges by revoking keyring
                keys being used for ext4, f2fs, or ubifs encryption, causing cryptographic
                transform objects to be freed prematurely.
        CVE-2017-6615:
            Name: CVE-2017-6615
            Description: 'A vulnerability in the Simple Network Management Protocol
                (SNMP) subsystem of Cisco IOS XE 3.16 could allow an authenticated,
                remote attacker to cause a denial of service (DoS) condition. The
                vulnerability is due to a race condition that could occur when the
                affected software processes an SNMP read request that contains certain
                criteria for a specific object ID (OID) and an active crypto session
                is disconnected on an affected device. An attacker who can authenticate
                to an affected device could trigger this vulnerability by issuing
                an SNMP request for a specific OID on the device. A successful exploit
                will cause the device to restart due to an attempt to access an invalid
                memory region. The attacker does not control how or when crypto sessions
                are disconnected on the device. Cisco Bug IDs: CSCvb94392.'
        CVE-2017-5931:
            Name: CVE-2017-5931
            Description: Integer overflow in hw/virtio/virtio-crypto.c in QEMU (aka
                Quick Emulator) allows local guest OS privileged users to cause a
                denial of service (QEMU process crash) or possibly execute arbitrary
                code on the host via a crafted virtio-crypto request, which triggers
                a heap-based buffer overflow.
        CVE-2017-3204:
            Name: CVE-2017-3204
            Description: The Go SSH library (x/crypto/ssh) by default does not verify
                host keys, facilitating man-in-the-middle attacks. Default behavior
                changed in commit e4e2799 to require explicitly registering a hostkey
                verification mechanism.
        CVE-2017-18075:
            Name: CVE-2017-18075
            Description: crypto/pcrypt.c in the Linux kernel before 4.14.13 mishandles
                freeing instances, allowing a local user able to access the AF_ALG-based
                AEAD interface (CONFIG_CRYPTO_USER_API_AEAD) and pcrypt (CONFIG_CRYPTO_PCRYPT)
                to cause a denial of service (kfree of an incorrect pointer) or possibly
                have unspecified other impact by executing a crafted sequence of system
                calls.
        CVE-2017-17806:
            Name: CVE-2017-17806
            Description: The HMAC implementation (crypto/hmac.c) in the Linux kernel
                before 4.14.8 does not validate that the underlying cryptographic
                hash algorithm is unkeyed, allowing a local attacker able to use the
                AF_ALG-based hash interface (CONFIG_CRYPTO_USER_API_HASH) and the
                SHA-3 hash algorithm (CONFIG_CRYPTO_SHA3) to cause a kernel stack
                buffer overflow by executing a crafted sequence of system calls that
                encounter a missing SHA-3 initialization.
        CVE-2017-17805:
            Name: CVE-2017-17805
            Description: The Salsa20 encryption algorithm in the Linux kernel before
                4.14.8 does not correctly handle zero-length inputs, allowing a local
                attacker able to use the AF_ALG-based skcipher interface (CONFIG_CRYPTO_USER_API_SKCIPHER)
                to cause a denial of service (uninitialized-memory free and kernel
                crash) or have unspecified other impact by executing a crafted sequence
                of system calls that use the blkcipher_walk API. Both the generic
                implementation (crypto/salsa20_generic.c) and x86 implementation (arch/x86/crypto/salsa20_glue.c)
                of Salsa20 were vulnerable.
        CVE-2017-15116:
            Name: CVE-2017-15116
            Description: The rngapi_reset function in crypto/rng.c in the Linux kernel
                before 4.2 allows attackers to cause a denial of service (NULL pointer
                dereference).
        CVE-2017-15088:
            Name: CVE-2017-15088
            Description: 'plugins/preauth/pkinit/pkinit_crypto_openssl.c in MIT Kerberos
                5 (aka krb5) through 1.15.2 mishandles Distinguished Name (DN) fields,
                which allows remote attackers to execute arbitrary code or cause a
                denial of service (buffer overflow and application crash) in situations
                involving untrusted X.509 data, related to the get_matching_data and
                X509_NAME_oneline_ex functions. NOTE: this has security relevance
                only in use cases outside of the MIT Kerberos distribution, e.g.,
                the use of get_matching_data in KDC certauth plugin code that is specific
                to Red Hat.'
        CVE-2017-14906:
            Name: CVE-2017-14906
            Description: In Android before 2018-01-05 on Qualcomm Snapdragon IoT,
                Snapdragon Mobile MDM9206, MDM9607, MSM8909W, SD 210/SD 212/SD 205,
                SD 410/12, PKCS7 padding is not supported by the crypto storage APIs.
        CVE-2017-13240:
            Name: CVE-2017-13240
            Description: 'A information disclosure vulnerability in the Android framework
                (crypto framework). Product: Android. Versions: 8.0, 8.1. ID: A-68694819.'
        CVE-2017-12870:
            Name: CVE-2017-12870
            Description: SimpleSAMLphp 1.14.12 and earlier make it easier for man-in-the-middle
                attackers to obtain sensitive information by leveraging use of the
                aesEncrypt and aesDecrypt methods in the SimpleSAML/Utils/Crypto class
                to protect session identifiers in replies to non-HTTPS service providers.
        CVE-2017-0626:
            Name: CVE-2017-0626
            Description: 'An information disclosure vulnerability in the Qualcomm
                crypto engine driver could enable a local malicious application to
                access data outside of its permission levels. This issue is rated
                as High because it could be used to access sensitive data without
                explicit user permission. Product: Android. Versions: Kernel-3.10,
                Kernel-3.18. Android ID: A-35393124. References: QC-CR#1088050.'
        CVE-2017-0576:
            Name: CVE-2017-0576
            Description: 'An elevation of privilege vulnerability in the Qualcomm
                crypto engine driver could enable a local malicious application to
                execute arbitrary code within the context of the kernel. This issue
                is rated as High because it first requires compromising a privileged
                process. Product: Android. Versions: Kernel-3.10, Kernel-3.18. Android
                ID: A-33544431. References: QC-CR#1103089.'
        CVE-2017-0520:
            Name: CVE-2017-0520
            Description: 'An elevation of privilege vulnerability in the Qualcomm
                crypto engine driver could enable a local malicious application to
                execute arbitrary code within the context of the kernel. This issue
                is rated as High because it first requires compromising a privileged
                process. Product: Android. Versions: Kernel-3.10, Kernel-3.18. Android
                ID: A-31750232. References: QC-CR#1082636.'
        CVE-2017-0339:
            Name: CVE-2017-0339
            Description: 'An elevation of privilege vulnerability in the NVIDIA crypto
                driver could enable a local malicious application to execute arbitrary
                code within the context of the kernel. This issue is rated as High
                because it first requires compromising a privileged process. Product:
                Android. Versions: Kernel 3.10. Android ID: A-27930566. References:
                N-CVE-2017-0339.'
        CVE-2017-0332:
            Name: CVE-2017-0332
            Description: 'An elevation of privilege vulnerability in the NVIDIA crypto
                driver could enable a local malicious application to execute arbitrary
                code within the context of the kernel. This issue is rated as High
                because it first requires compromising a privileged process. Product:
                Android. Versions: Kernel 3.10. Android ID: A-33812508. References:
                N-CVE-2017-0332.'
        CVE-2017-0330:
            Name: CVE-2017-0330
            Description: 'An information disclosure vulnerability in the NVIDIA crypto
                driver could enable a local malicious application to access data outside
                of its permission levels. This issue is rated as Moderate because
                it first requires compromising a privileged process. Product: Android.
                Versions: Kernel 3.10. Android ID: A-33899858. References: N-CVE-2017-0330.'
        CVE-2017-0328:
            Name: CVE-2017-0328
            Description: 'An information disclosure vulnerability in the NVIDIA crypto
                driver could enable a local malicious application to access data outside
                of its permission levels. This issue is rated as Moderate because
                it first requires compromising a privileged process. Product: Android.
                Versions: Kernel 3.10. Android ID: A-33898322. References: N-CVE-2017-0328.'
        CVE-2017-0327:
            Name: CVE-2017-0327
            Description: 'An elevation of privilege vulnerability in the NVIDIA crypto
                driver could enable a local malicious application to execute arbitrary
                code within the context of the kernel. This issue is rated as High
                because it first requires compromising a privileged process. Product:
                Android. Versions: Kernel 3.10. Android ID: A-33893669. References:
                N-CVE-2017-0327.'
        CVE-2016-9939:
            Name: CVE-2016-9939
            Description: Crypto++ (aka cryptopp and libcrypto++) 5.6.4 contained a
                bug in its ASN.1 BER decoding routine. The library will allocate a
                memory block based on the length field of the ASN.1 object. If there
                is not enough content octets in the ASN.1 object, then the function
                will fail and the memory block will be zeroed even if its unused.
                There is a noticeable delay during the wipe for a large allocation.
        CVE-2016-9313:
            Name: CVE-2016-9313
            Description: security/keys/big_key.c in the Linux kernel before 4.8.7
                mishandles unsuccessful crypto registration in conjunction with successful
                key-type registration, which allows local users to cause a denial
                of service (NULL pointer dereference and panic) or possibly have unspecified
                other impact via a crafted application that uses the big_key data
                type.
        CVE-2016-8646:
            Name: CVE-2016-8646
            Description: The hash_accept function in crypto/algif_hash.c in the Linux
                kernel before 4.3.6 allows local users to cause a denial of service
                (OOPS) by attempting to trigger use of in-kernel hash algorithms for
                a socket that has received zero bytes of data.
        CVE-2016-8418:
            Name: CVE-2016-8418
            Description: 'A remote code execution vulnerability in the Qualcomm crypto
                driver could enable a remote attacker to execute arbitrary code within
                the context of the kernel. This issue is rated as Critical due to
                the possibility of remote code execution in the context of the kernel.
                Product: Android. Versions: N/A. Android ID: A-32652894. References:
                QC-CR#1077457.'
        CVE-2016-8217:
            Name: CVE-2016-8217
            Description: EMC RSA BSAFE Crypto-J versions prior to 6.2.2 has a PKCS#12
                Timing Attack Vulnerability. A possible timing attack could be carried
                out by modifying a PKCS#12 file that has an integrity MAC for which
                the password is not known. An attacker could then feed the modified
                PKCS#12 file to the toolkit and guess the current MAC one byte at
                a time. This is possible because Crypto-J uses a non-constant-time
                method to compare the stored MAC with the calculated MAC. This vulnerability
                is similar to the issue described in CVE-2015-2601.
        CVE-2016-8212:
            Name: CVE-2016-8212
            Description: 'An issue was discovered in EMC RSA BSAFE Crypto-J versions
                prior to 6.2.2. There is an Improper OCSP Validation Vulnerability.
                OCSP responses have two time values: thisUpdate and nextUpdate. These
                specify a validity period; however, both values are optional. Crypto-J
                treats the lack of a nextUpdate as indicating that the OCSP response
                is valid indefinitely instead of restricting its validity for a brief
                period surrounding the thisUpdate time. This vulnerability is similar
                to the issue described in CVE-2015-4748.'
        CVE-2016-7544:
            Name: CVE-2016-7544
            Description: Crypto++ 5.6.4 incorrectly uses Microsoft's stack-based _malloca
                and _freea functions. The library will request a block of memory to
                align a table in memory. If the table is later reallocated, then the
                wrong pointer could be freed.
        CVE-2016-7420:
            Name: CVE-2016-7420
            Description: Crypto++ (aka cryptopp) through 5.6.4 does not document the
                requirement for a compile-time NDEBUG definition disabling the many
                assert calls that are unintended in production use, which might allow
                context-dependent attackers to obtain sensitive information by leveraging
                access to process memory after an assertion failure, as demonstrated
                by reading a core dump.
        CVE-2016-7219:
            Name: CVE-2016-7219
            Description: The Crypto driver in Microsoft Windows Vista SP2, Windows
                Server 2008 SP2 and R2 SP1, Windows 7 SP1, Windows 8.1, Windows Server
                2012 Gold and R2, Windows RT 8.1, Windows 10 Gold, 1511, and 1607,
                and Windows Server 2016 allows local users to obtain sensitive information
                via a crafted application, aka "Windows Crypto Driver Information
                Disclosure Vulnerability."
        CVE-2016-7052:
            Name: CVE-2016-7052
            Description: crypto/x509/x509_vfy.c in OpenSSL 1.0.2i allows remote attackers
                to cause a denial of service (NULL pointer dereference and application
                crash) by triggering a CRL operation.
        CVE-2016-6738:
            Name: CVE-2016-6738
            Description: 'An elevation of privilege vulnerability in the Qualcomm
                crypto engine driver in Android before 2016-11-05 could enable a local
                malicious application to execute arbitrary code within the context
                of the kernel. This issue is rated as High because it first requires
                compromising a privileged process. Android ID: A-30034511. References:
                Qualcomm QC-CR#1050538.'
        CVE-2016-6725:
            Name: CVE-2016-6725
            Description: 'A remote code execution vulnerability in the Qualcomm crypto
                driver in Android before 2016-11-05 could enable a remote attacker
                to execute arbitrary code within the context of the kernel. This issue
                is rated as Critical due to the possibility of remote code execution
                in the context of the kernel. Android ID: A-30515053. References:
                Qualcomm QC-CR#1050970.'
        CVE-2016-6303:
            Name: CVE-2016-6303
            Description: Integer overflow in the MDC2_Update function in crypto/mdc2/mdc2dgst.c
                in OpenSSL before 1.1.0 allows remote attackers to cause a denial
                of service (out-of-bounds write and application crash) or possibly
                have unspecified other impact via unknown vectors.
        CVE-2016-6298:
            Name: CVE-2016-6298
            Description: The _Rsa15 class in the RSA 1.5 algorithm implementation
                in jwa.py in jwcrypto before 0.3.2 lacks the Random Filling protection
                mechanism, which makes it easier for remote attackers to obtain cleartext
                data via a Million Message Attack (MMA).
        CVE-2016-4957:
            Name: CVE-2016-4957
            Description: 'ntpd in NTP before 4.2.8p8 allows remote attackers to cause
                a denial of service (daemon crash) via a crypto-NAK packet.  NOTE:
                this vulnerability exists because of an incorrect fix for CVE-2016-1547.'
        CVE-2016-4955:
            Name: CVE-2016-4955
            Description: ntpd in NTP 4.x before 4.2.8p8, when autokey is enabled,
                allows remote attackers to cause a denial of service (peer-variable
                clearing and association outage) by sending (1) a spoofed crypto-NAK
                packet or (2) a packet with an incorrect MAC value at a certain time.
        CVE-2016-4953:
            Name: CVE-2016-4953
            Description: ntpd in NTP 4.x before 4.2.8p8 allows remote attackers to
                cause a denial of service (ephemeral-association demobilization) by
                sending a spoofed crypto-NAK packet with incorrect authentication
                data at a certain time.
        CVE-2016-4712:
            Name: CVE-2016-4712
            Description: CoreCrypto in Apple iOS before 10, OS X before 10.12, tvOS
                before 10, and watchOS before 3 allows attackers to execute arbitrary
                code or cause a denial of service (out-of-bounds write) via a crafted
                app.
        CVE-2016-4711:
            Name: CVE-2016-4711
            Description: CCrypt in corecrypto in CommonCrypto in Apple iOS before
                10 and OS X before 10.12 allows attackers to discover cleartext information
                by leveraging a function call that specifies the same buffer for input
                and output.
        CVE-2016-3995:
            Name: CVE-2016-3995
            Description: The timing attack protection in Rijndael::Enc::ProcessAndXorBlock
                and Rijndael::Dec::ProcessAndXorBlock in Crypto++ (aka cryptopp) before
                5.6.4 may be optimized out by the compiler, which allows attackers
                to conduct timing attacks.
        CVE-2016-3959:
            Name: CVE-2016-3959
            Description: The Verify function in crypto/dsa/dsa.go in Go before 1.5.4
                and 1.6.x before 1.6.1 does not properly check parameters passed to
                the big integer library, which might allow remote attackers to cause
                a denial of service (infinite loop) via a crafted public key to a
                program that uses HTTPS client certificates or SSH server libraries.
        CVE-2016-3935:
            Name: CVE-2016-3935
            Description: Multiple integer overflows in drivers/crypto/msm/qcedev.c
                in the Qualcomm cryptographic engine driver in Android before 2016-10-05
                on Nexus 5X, Nexus 6, Nexus 6P, and Android One devices allow attackers
                to gain privileges via a crafted application, aka Android internal
                bug 29999665 and Qualcomm internal bug CR 1046507.
        CVE-2016-3901:
            Name: CVE-2016-3901
            Description: Multiple integer overflows in drivers/crypto/msm/qcedev.c
                in the Qualcomm cryptographic engine driver in Android before 2016-10-05
                on Nexus 5X, Nexus 6, Nexus 6P, and Android One devices allow attackers
                to gain privileges via a crafted application, aka Android internal
                bug 29999161 and Qualcomm internal bug CR 1046434.
        CVE-2016-2842:
            Name: CVE-2016-2842
            Description: The doapr_outch function in crypto/bio/b_print.c in OpenSSL
                1.0.1 before 1.0.1s and 1.0.2 before 1.0.2g does not verify that a
                certain memory allocation succeeds, which allows remote attackers
                to cause a denial of service (out-of-bounds write or memory consumption)
                or possibly have unspecified other impact via a long string, as demonstrated
                by a large amount of ASN.1 data, a different vulnerability than CVE-2016-0799.
        CVE-2016-2427:
            Name: CVE-2016-2427
            Description: '** DISPUTED ** The AES-GCM specification in RFC 5084, as
                used in Android 5.x and 6.x, recommends 12 octets for the aes-ICVlen
                parameter field, which might make it easier for attackers to defeat
                a cryptographic protection mechanism and discover an authentication
                key via a crafted application, aka internal bug 26234568.  NOTE: The
                vendor disputes the existence of this potential issue in Android,
                stating "This CVE was raised in error: it referred to the authentication
                tag size in GCM, whose default according to ASN.1 encoding (12 bytes)
                can lead to vulnerabilities. After careful consideration, it was decided
                that the insecure default value of 12 bytes was a default only for
                the encoding and not default anywhere else in Android, and hence no
                vulnerability existed."'
        CVE-2016-2182:
            Name: CVE-2016-2182
            Description: The BN_bn2dec function in crypto/bn/bn_print.c in OpenSSL
                before 1.1.0 does not properly validate division results, which allows
                remote attackers to cause a denial of service (out-of-bounds write
                and application crash) or possibly have unspecified other impact via
                unknown vectors.
        CVE-2016-2180:
            Name: CVE-2016-2180
            Description: The TS_OBJ_print_bio function in crypto/ts/ts_lib.c in the
                X.509 Public Key Infrastructure Time-Stamp Protocol (TSP) implementation
                in OpenSSL through 1.0.2h allows remote attackers to cause a denial
                of service (out-of-bounds read and application crash) via a crafted
                time-stamp file that is mishandled by the "openssl ts" command.
        CVE-2016-2178:
            Name: CVE-2016-2178
            Description: The dsa_sign_setup function in crypto/dsa/dsa_ossl.c in OpenSSL
                through 1.0.2h does not properly ensure the use of constant-time operations,
                which makes it easier for local users to discover a DSA private key
                via a timing side-channel attack.
        CVE-2016-2176:
            Name: CVE-2016-2176
            Description: The X509_NAME_oneline function in crypto/x509/x509_obj.c
                in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers
                to obtain sensitive information from process stack memory or cause
                a denial of service (buffer over-read) via crafted EBCDIC ASN.1 data.
        CVE-2016-2109:
            Name: CVE-2016-2109
            Description: The asn1_d2i_read_bio function in crypto/asn1/a_d2i_fp.c
                in the ASN.1 BIO implementation in OpenSSL before 1.0.1t and 1.0.2
                before 1.0.2h allows remote attackers to cause a denial of service
                (memory consumption) via a short invalid encoding.
        CVE-2016-2106:
            Name: CVE-2016-2106
            Description: Integer overflow in the EVP_EncryptUpdate function in crypto/evp/evp_enc.c
                in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers
                to cause a denial of service (heap memory corruption) via a large
                amount of data.
        CVE-2016-2105:
            Name: CVE-2016-2105
            Description: Integer overflow in the EVP_EncodeUpdate function in crypto/evp/encode.c
                in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers
                to cause a denial of service (heap memory corruption) via a large
                amount of binary data.
        CVE-2016-2085:
            Name: CVE-2016-2085
            Description: The evm_verify_hmac function in security/integrity/evm/evm_main.c
                in the Linux kernel before 4.5 does not properly copy data, which
                makes it easier for local users to forge MAC values via a timing side-channel
                attack.
        CVE-2016-2053:
            Name: CVE-2016-2053
            Description: The asn1_ber_decoder function in lib/asn1_decoder.c in the
                Linux kernel before 4.3 allows attackers to cause a denial of service
                (panic) via an ASN.1 BER file that lacks a public key, leading to
                mishandling by the public_key_verify_signature function in crypto/asymmetric_keys/public_key.c.
        CVE-2016-1802:
            Name: CVE-2016-1802
            Description: CCCrypt in CommonCrypto in Apple iOS before 9.3.2, OS X before
                10.11.5, tvOS before 9.2.1, and watchOS before 2.2.1 mishandles return
                values during key-length calculations, which allows attackers to obtain
                sensitive information via a crafted app.
        CVE-2016-1547:
            Name: CVE-2016-1547
            Description: An off-path attacker can cause a preemptible client association
                to be demobilized in NTP 4.2.8p4 and earlier and NTPSec a5fb34b9cc89b92a8fef2f459004865c93bb7f92
                by sending a crypto NAK packet to a victim client with a spoofed source
                address of an existing associated peer. This is true even if authentication
                is enabled.
        CVE-2016-10466:
            Name: CVE-2016-10466
            Description: In Android before 2018-04-05 or earlier security patch level
                on Qualcomm Snapdragon Mobile and Snapdragon Wear MDM9206, MDM9607,
                MDM9625, MDM9635M, MDM9640, MDM9645, MDM9650, MDM9655, MSM8909W, SD
                210/SD 212/SD 205, SD 400, SD 410/12, SD 425, SD 430, SD 450, SD 615/16/SD
                415, SD 617, SD 625, SD 650/52, SD 800, SD 808, SD 810, SD 820, SD
                835, SD 845, SD 850, and SDX20, during SSL handshake, if RNG function
                (crypto API) returns error, SSL uses hard-coded random value.
        CVE-2016-10318:
            Name: CVE-2016-10318
            Description: A missing authorization check in the fscrypt_process_policy
                function in fs/crypto/policy.c in the ext4 and f2fs filesystem encryption
                support in the Linux kernel before 4.7.4 allows a user to assign an
                encryption policy to a directory owned by a different user, potentially
                creating a denial of service.
        CVE-2016-10289:
            Name: CVE-2016-10289
            Description: 'An elevation of privilege vulnerability in the Qualcomm
                crypto driver could enable a local malicious application to execute
                arbitrary code within the context of the kernel. This issue is rated
                as High because it first requires compromising a privileged process.
                Product: Android. Versions: Kernel-3.10, Kernel-3.18. Android ID:
                A-33899710. References: QC-CR#1116295.'
        CVE-2016-10230:
            Name: CVE-2016-10230
            Description: 'A remote code execution vulnerability in the Qualcomm crypto
                driver. Product: Android. Versions: Android kernel. Android ID: A-34389927.
                References: QC-CR#1091408.'
        CVE-2016-10153:
            Name: CVE-2016-10153
            Description: The crypto scatterlist API in the Linux kernel 4.9.x before
                4.9.6 interacts incorrectly with the CONFIG_VMAP_STACK option, which
                allows local users to cause a denial of service (system crash or memory
                corruption) or possibly have unspecified other impact by leveraging
                reliance on earlier net/ceph/crypto.c code.
        CVE-2016-10147:
            Name: CVE-2016-10147
            Description: crypto/mcryptd.c in the Linux kernel before 4.8.15 allows
                local users to cause a denial of service (NULL pointer dereference
                and system crash) by using an AF_ALG socket with an incompatible algorithm,
                as demonstrated by mcryptd(md5).
        CVE-2016-0887:
            Name: CVE-2016-0887
            Description: EMC RSA BSAFE Micro Edition Suite (MES) 4.0.x and 4.1.x before
                4.1.5, RSA BSAFE Crypto-C Micro Edition (CCME) 4.0.x and 4.1.x before
                4.1.3, RSA BSAFE Crypto-J before 6.2.1, RSA BSAFE SSL-J before 6.2.1,
                and RSA BSAFE SSL-C before 2.8.9 allow remote attackers to discover
                a private-key prime by conducting a Lenstra side-channel attack that
                leverages an application's failure to detect an RSA signature failure
                during a TLS session.
        CVE-2016-0799:
            Name: CVE-2016-0799
            Description: The fmtstr function in crypto/bio/b_print.c in OpenSSL 1.0.1
                before 1.0.1s and 1.0.2 before 1.0.2g improperly calculates string
                lengths, which allows remote attackers to cause a denial of service
                (overflow and out-of-bounds read) or possibly have unspecified other
                impact via a long string, as demonstrated by a large amount of ASN.1
                data, a different vulnerability than CVE-2016-2842.
        CVE-2016-0798:
            Name: CVE-2016-0798
            Description: Memory leak in the SRP_VBASE_get_by_user implementation in
                OpenSSL 1.0.1 before 1.0.1s and 1.0.2 before 1.0.2g allows remote
                attackers to cause a denial of service (memory consumption) by providing
                an invalid username in a connection attempt, related to apps/s_server.c
                and crypto/srp/srp_vfy.c.
        CVE-2016-0797:
            Name: CVE-2016-0797
            Description: Multiple integer overflows in OpenSSL 1.0.1 before 1.0.1s
                and 1.0.2 before 1.0.2g allow remote attackers to cause a denial of
                service (heap memory corruption or NULL pointer dereference) or possibly
                have unspecified other impact via a long digit string that is mishandled
                by the (1) BN_dec2bn or (2) BN_hex2bn function, related to crypto/bn/bn.h
                and crypto/bn/bn_print.c.
        CVE-2016-0736:
            Name: CVE-2016-0736
            Description: In Apache HTTP Server versions 2.4.0 to 2.4.23, mod_session_crypto
                was encrypting its data/cookie using the configured ciphers with possibly
                either CBC or ECB modes of operation (AES256-CBC by default), hence
                no selectable or builtin authenticated encryption. This made it vulnerable
                to padding oracle attacks, particularly with CBC.
        CVE-2016-0705:
            Name: CVE-2016-0705
            Description: Double free vulnerability in the dsa_priv_decode function
                in crypto/dsa/dsa_ameth.c in OpenSSL 1.0.1 before 1.0.1s and 1.0.2
                before 1.0.2g allows remote attackers to cause a denial of service
                (memory corruption) or possibly have unspecified other impact via
                a malformed DSA private key.
        CVE-2016-0702:
            Name: CVE-2016-0702
            Description: The MOD_EXP_CTIME_COPY_FROM_PREBUF function in crypto/bn/bn_exp.c
                in OpenSSL 1.0.1 before 1.0.1s and 1.0.2 before 1.0.2g does not properly
                consider cache-bank access times during modular exponentiation, which
                makes it easier for local users to discover RSA keys by running a
                crafted application on the same Intel Sandy Bridge CPU core as a victim
                and leveraging cache-bank conflicts, aka a "CacheBleed" attack.
        CVE-2016-0701:
            Name: CVE-2016-0701
            Description: The DH_check_pub_key function in crypto/dh/dh_check.c in
                OpenSSL 1.0.2 before 1.0.2f does not ensure that prime numbers are
                appropriate for Diffie-Hellman (DH) key exchange, which makes it easier
                for remote attackers to discover a private DH exponent by making multiple
                handshakes with a peer that chose an inappropriate number, as demonstrated
                by a number in an X9.42 file.
        CVE-2015-9181:
            Name: CVE-2015-9181
            Description: In Android before 2018-04-05 or earlier security patch level
                on Qualcomm Snapdragon Automobile, Snapdragon Mobile, and Snapdragon
                Wear MSM8909W, SD 210/SD 212/SD 205, SD 400, SD 410/12, SD 425, SD
                430, SD 450, SD 615/16/SD 415, SD 617, SD 625, SD 650/52, SD 800,
                SD 808, SD 810, SD 820, SD 820A, and SD 835, in a crypto API function,
                a buffer over-read can occur.
        CVE-2015-9177:
            Name: CVE-2015-9177
            Description: In Android before 2018-04-05 or earlier security patch level
                on Qualcomm Snapdragon Automobile, Snapdragon Mobile, and Snapdragon
                Wear MDM9206, MDM9650, MSM8909W, SD 210/SD 212/SD 205, SD 400, SD
                410/12, SD 425, SD 430, SD 450, SD 615/16/SD 415, SD 617, SD 625,
                SD 650/52, SD 800, SD 808, SD 810, SD 820, SD 820A, SD 835, SD 845,
                and SD 850, in a crypto API function, a buffer over-read can occur.
        CVE-2015-9158:
            Name: CVE-2015-9158
            Description: In Android before 2018-04-05 or earlier security patch level
                on Qualcomm Snapdragon Automobile, Snapdragon Mobile, and Snapdragon
                Wear MDM9206, MDM9650, MSM8909W, SD 210/SD 212/SD 205, SD 400, SD
                410/12, SD 425, SD 430, SD 450, SD 615/16/SD 415, SD 617, SD 625,
                SD 650/52, SD 800, SD 808, SD 810, SD 820, SD 820A, SD 835, SD 845,
                and SD 850, in a QTEE crypto function, a buffer overflow can occur.
        CVE-2015-8970:
            Name: CVE-2015-8970
            Description: crypto/algif_skcipher.c in the Linux kernel before 4.4.2
                does not verify that a setkey operation has been performed on an AF_ALG
                socket before an accept system call is processed, which allows local
                users to cause a denial of service (NULL pointer dereference and system
                crash) via a crafted application that does not supply a key, related
                to the lrw_crypt function in crypto/lrw.c.
        CVE-2015-7871:
            Name: CVE-2015-7871
            Description: Crypto-NAK packets in ntpd in NTP 4.2.x before 4.2.8p4, and
                4.3.x before 4.3.77 allows remote attackers to bypass authentication.
        CVE-2015-7702:
            Name: CVE-2015-7702
            Description: 'The crypto_xmit function in ntpd in NTP 4.2.x before 4.2.8p4,
                and 4.3.x before 4.3.77 allows remote attackers to cause a denial
                of service (crash).  NOTE: This vulnerability exists due to an incomplete
                fix for CVE-2014-9750.'
        CVE-2015-7701:
            Name: CVE-2015-7701
            Description: Memory leak in the CRYPTO_ASSOC function in ntpd in NTP 4.2.x
                before 4.2.8p4, and 4.3.x before 4.3.77 allows remote attackers to
                cause a denial of service (memory consumption).
        CVE-2015-7692:
            Name: CVE-2015-7692
            Description: 'The crypto_xmit function in ntpd in NTP 4.2.x before 4.2.8p4,
                and 4.3.x before 4.3.77 allows remote attackers to cause a denial
                of service (crash).  NOTE: This vulnerability exists due to an incomplete
                fix for CVE-2014-9750.'
        CVE-2015-7691:
            Name: CVE-2015-7691
            Description: 'The crypto_xmit function in ntpd in NTP 4.2.x before 4.2.8p4,
                and 4.3.x before 4.3.77 allows remote attackers to cause a denial
                of service (crash) via crafted packets containing particular autokey
                operations.  NOTE: This vulnerability exists due to an incomplete
                fix for CVE-2014-9750.'
        CVE-2015-5464:
            Name: CVE-2015-5464
            Description: The Gemalto SafeNet Luna HSM allows remote authenticated
                users to bypass intended key-export restrictions by leveraging (1)
                crypto-user or (2) crypto-officer access to an HSM partition.
        CVE-2015-3331:
            Name: CVE-2015-3331
            Description: The __driver_rfc4106_decrypt function in arch/x86/crypto/aesni-intel_glue.c
                in the Linux kernel before 3.19.3 does not properly determine the
                memory locations used for encrypted data, which allows context-dependent
                attackers to cause a denial of service (buffer overflow and system
                crash) or possibly execute arbitrary code by triggering a crypto API
                call, as demonstrated by use of a libkcapi test program with an AF_ALG(aead)
                socket.
        CVE-2015-3195:
            Name: CVE-2015-3195
            Description: The ASN1_TFLG_COMBINE implementation in crypto/asn1/tasn_dec.c
                in OpenSSL before 0.9.8zh, 1.0.0 before 1.0.0t, 1.0.1 before 1.0.1q,
                and 1.0.2 before 1.0.2e mishandles errors caused by malformed X509_ATTRIBUTE
                data, which allows remote attackers to obtain sensitive information
                from process memory by triggering a decoding failure in a PKCS#7 or
                CMS application.
        CVE-2015-3194:
            Name: CVE-2015-3194
            Description: crypto/rsa/rsa_ameth.c in OpenSSL 1.0.1 before 1.0.1q and
                1.0.2 before 1.0.2e allows remote attackers to cause a denial of service
                (NULL pointer dereference and application crash) via an RSA PSS ASN.1
                signature that lacks a mask generation function parameter.
        CVE-2015-3193:
            Name: CVE-2015-3193
            Description: The Montgomery squaring implementation in crypto/bn/asm/x86_64-mont5.pl
                in OpenSSL 1.0.2 before 1.0.2e on the x86_64 platform, as used by
                the BN_mod_exp function, mishandles carry propagation and produces
                incorrect output, which makes it easier for remote attackers to obtain
                sensitive private-key information via an attack against use of a (1)
                Diffie-Hellman (DH) or (2) Diffie-Hellman Ephemeral (DHE) ciphersuite.
        CVE-2015-1793:
            Name: CVE-2015-1793
            Description: The X509_verify_cert function in crypto/x509/x509_vfy.c in
                OpenSSL 1.0.1n, 1.0.1o, 1.0.2b, and 1.0.2c does not properly process
                X.509 Basic Constraints cA values during identification of alternative
                certificate chains, which allows remote attackers to spoof a Certification
                Authority role and trigger unintended certificate verifications via
                a valid leaf certificate.
        CVE-2015-1792:
            Name: CVE-2015-1792
            Description: The do_free_upto function in crypto/cms/cms_smime.c in OpenSSL
                before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1 before 1.0.1n, and 1.0.2
                before 1.0.2b allows remote attackers to cause a denial of service
                (infinite loop) via vectors that trigger a NULL value of a BIO data
                structure, as demonstrated by an unrecognized X.660 OID for a hash
                function.
        CVE-2015-1790:
            Name: CVE-2015-1790
            Description: The PKCS7_dataDecodefunction in crypto/pkcs7/pk7_doit.c in
                OpenSSL before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1 before 1.0.1n,
                and 1.0.2 before 1.0.2b allows remote attackers to cause a denial
                of service (NULL pointer dereference and application crash) via a
                PKCS#7 blob that uses ASN.1 encoding and lacks inner EncryptedContent
                data.
        CVE-2015-1789:
            Name: CVE-2015-1789
            Description: The X509_cmp_time function in crypto/x509/x509_vfy.c in OpenSSL
                before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1 before 1.0.1n, and 1.0.2
                before 1.0.2b allows remote attackers to cause a denial of service
                (out-of-bounds read and application crash) via a crafted length field
                in ASN1_TIME data, as demonstrated by an attack against a server that
                supports client authentication with a custom verification callback.
        CVE-2015-1788:
            Name: CVE-2015-1788
            Description: The BN_GF2m_mod_inv function in crypto/bn/bn_gf2m.c in OpenSSL
                before 0.9.8s, 1.0.0 before 1.0.0e, 1.0.1 before 1.0.1n, and 1.0.2
                before 1.0.2b does not properly handle ECParameters structures in
                which the curve is over a malformed binary polynomial field, which
                allows remote attackers to cause a denial of service (infinite loop)
                via a session that uses an Elliptic Curve algorithm, as demonstrated
                by an attack against a server that supports client authentication.
        CVE-2015-0537:
            Name: CVE-2015-0537
            Description: Integer underflow in the base64-decoding implementation in
                EMC RSA BSAFE Micro Edition Suite (MES) 4.0.x before 4.0.8 and 4.1.x
                before 4.1.3, RSA BSAFE Crypto-C Micro Edition (Crypto-C ME) before
                4.0.4 and 4.1, and RSA BSAFE SSL-C 2.8.9 and earlier allows remote
                attackers to cause a denial of service (memory corruption or segmentation
                fault) or possibly have unspecified other impact via crafted base64
                data, a similar issue to CVE-2015-0292.
        CVE-2015-0534:
            Name: CVE-2015-0534
            Description: EMC RSA BSAFE Micro Edition Suite (MES) 4.0.x before 4.0.8
                and 4.1.x before 4.1.3, RSA BSAFE Crypto-J before 6.2, RSA BSAFE SSL-J
                before 6.2, and RSA BSAFE SSL-C 2.8.9 and earlier do not enforce certain
                constraints on certificate data, which allows remote attackers to
                defeat a fingerprint-based certificate-blacklist protection mechanism
                by including crafted data within a certificate's unsigned portion,
                a similar issue to CVE-2014-8275.
        CVE-2015-0292:
            Name: CVE-2015-0292
            Description: Integer underflow in the EVP_DecodeUpdate function in crypto/evp/encode.c
                in the base64-decoding implementation in OpenSSL before 0.9.8za, 1.0.0
                before 1.0.0m, and 1.0.1 before 1.0.1h allows remote attackers to
                cause a denial of service (memory corruption) or possibly have unspecified
                other impact via crafted base64 data that triggers a buffer overflow.
        CVE-2015-0289:
            Name: CVE-2015-0289
            Description: The PKCS#7 implementation in OpenSSL before 0.9.8zf, 1.0.0
                before 1.0.0r, 1.0.1 before 1.0.1m, and 1.0.2 before 1.0.2a does not
                properly handle a lack of outer ContentInfo, which allows attackers
                to cause a denial of service (NULL pointer dereference and application
                crash) by leveraging an application that processes arbitrary PKCS#7
                data and providing malformed data with ASN.1 encoding, related to
                crypto/pkcs7/pk7_doit.c and crypto/pkcs7/pk7_lib.c.
        CVE-2015-0288:
            Name: CVE-2015-0288
            Description: The X509_to_X509_REQ function in crypto/x509/x509_req.c in
                OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m,
                and 1.0.2 before 1.0.2a might allow attackers to cause a denial of
                service (NULL pointer dereference and application crash) via an invalid
                certificate key.
        CVE-2015-0287:
            Name: CVE-2015-0287
            Description: The ASN1_item_ex_d2i function in crypto/asn1/tasn_dec.c in
                OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m,
                and 1.0.2 before 1.0.2a does not reinitialize CHOICE and ADB data
                structures, which might allow attackers to cause a denial of service
                (invalid write operation and memory corruption) by leveraging an application
                that relies on ASN.1 structure reuse.
        CVE-2015-0286:
            Name: CVE-2015-0286
            Description: The ASN1_TYPE_cmp function in crypto/asn1/a_type.c in OpenSSL
                before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m, and 1.0.2
                before 1.0.2a does not properly perform boolean-type comparisons,
                which allows remote attackers to cause a denial of service (invalid
                read operation and application crash) via a crafted X.509 certificate
                to an endpoint that uses the certificate-verification feature.
        CVE-2015-0209:
            Name: CVE-2015-0209
            Description: Use-after-free vulnerability in the d2i_ECPrivateKey function
                in crypto/ec/ec_asn1.c in OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r,
                1.0.1 before 1.0.1m, and 1.0.2 before 1.0.2a might allow remote attackers
                to cause a denial of service (memory corruption and application crash)
                or possibly have unspecified other impact via a malformed Elliptic
                Curve (EC) private-key file that is improperly handled during import.
        CVE-2015-0208:
            Name: CVE-2015-0208
            Description: The ASN.1 signature-verification implementation in the rsa_item_verify
                function in crypto/rsa/rsa_ameth.c in OpenSSL 1.0.2 before 1.0.2a
                allows remote attackers to cause a denial of service (NULL pointer
                dereference and application crash) via crafted RSA PSS parameters
                to an endpoint that uses the certificate-verification feature.
        CVE-2014-9759:
            Name: CVE-2014-9759
            Description: Incomplete blacklist vulnerability in the config_is_private
                function in config_api.php in MantisBT 1.3.x before 1.3.0 allows remote
                attackers to obtain sensitive master salt configuration information
                via a SOAP API request.
        CVE-2014-9645:
            Name: CVE-2014-9645
            Description: The add_probe function in modutils/modprobe.c in BusyBox
                before 1.23.0 allows local users to bypass intended restrictions on
                loading kernel modules via a / (slash) character in a module name,
                as demonstrated by an "ifconfig /usbserial up" command or a "mount
                -t /snd_pcm none /" command.
        CVE-2014-9644:
            Name: CVE-2014-9644
            Description: The Crypto API in the Linux kernel before 3.18.5 allows local
                users to load arbitrary kernel modules via a bind system call for
                an AF_ALG socket with a parenthesized module template expression in
                the salg_name field, as demonstrated by the vfat(aes) expression,
                a different vulnerability than CVE-2013-7421.
        CVE-2014-9295:
            Name: CVE-2014-9295
            Description: Multiple stack-based buffer overflows in ntpd in NTP before
                4.2.8 allow remote attackers to execute arbitrary code via a crafted
                packet, related to (1) the crypto_recv function when the Autokey Authentication
                feature is used, (2) the ctl_putdata function, and (3) the configure
                function.
        CVE-2014-8275:
            Name: CVE-2014-8275
            Description: OpenSSL before 0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before
                1.0.1k does not enforce certain constraints on certificate data, which
                allows remote attackers to defeat a fingerprint-based certificate-blacklist
                protection mechanism by including crafted data within a certificate's
                unsigned portion, related to crypto/asn1/a_verify.c, crypto/dsa/dsa_asn1.c,
                crypto/ecdsa/ecs_vrf.c, and crypto/x509/x_all.c.
        CVE-2014-7189:
            Name: CVE-2014-7189
            Description: crpyto/tls in Go 1.1 before 1.3.2, when SessionTicketsDisabled
                is enabled, allows man-in-the-middle attackers to spoof clients via
                unspecified vectors.
        CVE-2014-3570:
            Name: CVE-2014-3570
            Description: The BN_sqr implementation in OpenSSL before 0.9.8zd, 1.0.0
                before 1.0.0p, and 1.0.1 before 1.0.1k does not properly calculate
                the square of a BIGNUM value, which might make it easier for remote
                attackers to defeat cryptographic protection mechanisms via unspecified
                vectors, related to crypto/bn/asm/mips.pl, crypto/bn/asm/x86_64-gcc.c,
                and crypto/bn/bn_asm.c.
        CVE-2014-3512:
            Name: CVE-2014-3512
            Description: Multiple buffer overflows in crypto/srp/srp_lib.c in the
                SRP implementation in OpenSSL 1.0.1 before 1.0.1i allow remote attackers
                to cause a denial of service (application crash) or possibly have
                unspecified other impact via an invalid SRP (1) g, (2) A, or (3) B
                parameter.
        CVE-2014-3508:
            Name: CVE-2014-3508
            Description: The OBJ_obj2txt function in crypto/objects/obj_dat.c in OpenSSL
                0.9.8 before 0.9.8zb, 1.0.0 before 1.0.0n, and 1.0.1 before 1.0.1i,
                when pretty printing is used, does not ensure the presence of '\0'
                characters, which allows context-dependent attackers to obtain sensitive
                information from process stack memory by reading output from X509_name_oneline,
                X509_name_print_ex, and unspecified other functions.
        CVE-2014-10047:
            Name: CVE-2014-10047
            Description: In Android before 2018-04-05 or earlier security patch level
                on Qualcomm Snapdragon Mobile SD 400 and SD 800, when writing the
                Full Disk Encryption key to crypto engine, information leak could
                occur.
        CVE-2013-7421:
            Name: CVE-2013-7421
            Description: The Crypto API in the Linux kernel before 3.18.5 allows local
                users to load arbitrary kernel modules via a bind system call for
                an AF_ALG socket with a module name in the salg_name field, a different
                vulnerability than CVE-2014-9644.
        CVE-2013-7372:
            Name: CVE-2013-7372
            Description: The engineNextBytes function in classlib/modules/security/src/main/java/common/org/apache/harmony/security/provider/crypto/SHA1PRNG_SecureRandomImpl.java
                in the SecureRandom implementation in Apache Harmony through 6.0M3,
                as used in the Java Cryptography Architecture (JCA) in Android before
                4.4 and other products, when no seed is provided by the user, uses
                an incorrect offset value, which makes it easier for attackers to
                defeat cryptographic protection mechanisms by leveraging the resulting
                PRNG predictability, as exploited in the wild against Bitcoin wallet
                applications in August 2013.
        CVE-2013-7284:
            Name: CVE-2013-7284
            Description: The PlRPC module, possibly 0.2020 and earlier, for Perl uses
                the Storable module, which allows remote attackers to execute arbitrary
                code via a crafted request, which is not properly handled when it
                is deserialized.
        CVE-2013-7252:
            Name: CVE-2013-7252
            Description: kwalletd in KWallet before KDE Applications 14.12.0 uses
                Blowfish with ECB mode instead of CBC mode when encrypting the password
                store, which makes it easier for attackers to guess passwords via
                a codebook attack.
        CVE-2013-4345:
            Name: CVE-2013-4345
            Description: Off-by-one error in the get_prng_bytes function in crypto/ansi_cprng.c
                in the Linux kernel through 3.11.4 makes it easier for context-dependent
                attackers to defeat cryptographic protection mechanisms via multiple
                requests for small amounts of data, leading to improper management
                of the state of the consumed data.
        CVE-2013-3076:
            Name: CVE-2013-3076
            Description: The crypto API in the Linux kernel through 3.9-rc8 does not
                initialize certain length variables, which allows local users to obtain
                sensitive information from kernel stack memory via a crafted recvmsg
                or recvfrom system call, related to the hash_recvmsg function in crypto/algif_hash.c
                and the skcipher_recvmsg function in crypto/algif_skcipher.c.
        CVE-2013-2548:
            Name: CVE-2013-2548
            Description: The crypto_report_one function in crypto/crypto_user.c in
                the report API in the crypto user configuration API in the Linux kernel
                through 3.8.2 uses an incorrect length value during a copy operation,
                which allows local users to obtain sensitive information from kernel
                memory by leveraging the CAP_NET_ADMIN capability.
        CVE-2013-2547:
            Name: CVE-2013-2547
            Description: The crypto_report_one function in crypto/crypto_user.c in
                the report API in the crypto user configuration API in the Linux kernel
                through 3.8.2 does not initialize certain structure members, which
                allows local users to obtain sensitive information from kernel heap
                memory by leveraging the CAP_NET_ADMIN capability.
        CVE-2013-2546:
            Name: CVE-2013-2546
            Description: The report API in the crypto user configuration API in the
                Linux kernel through 3.8.2 uses an incorrect C library function for
                copying strings, which allows local users to obtain sensitive information
                from kernel stack memory by leveraging the CAP_NET_ADMIN capability.
        CVE-2013-2139:
            Name: CVE-2013-2139
            Description: Buffer overflow in srtp.c in libsrtp in srtp 1.4.5 and earlier
                allows remote attackers to cause a denial of service (crash) via vectors
                related to a length inconsistency in the crypto_policy_set_from_profile_for_rtp
                and srtp_protect functions.
        CVE-2013-1624:
            Name: CVE-2013-1624
            Description: The TLS implementation in the Bouncy Castle Java library
                before 1.48 and C# library before 1.8 does not properly consider timing
                side-channel attacks on a noncompliant MAC check operation during
                the processing of malformed CBC padding, which allows remote attackers
                to conduct distinguishing attacks and plaintext-recovery attacks via
                statistical analysis of timing data for crafted packets, a related
                issue to CVE-2013-0169.
        CVE-2013-1576:
            Name: CVE-2013-1576
            Description: The dissect_sdp_media_attribute function in epan/dissectors/packet-sdp.c
                in the SDP dissector in Wireshark 1.6.x before 1.6.13 and 1.8.x before
                1.8.5 does not properly process crypto-suite parameters, which allows
                remote attackers to cause a denial of service (infinite loop) via
                a malformed packet.
        CVE-2013-1445:
            Name: CVE-2013-1445
            Description: The Crypto.Random.atfork function in PyCrypto before 2.6.1
                does not properly reseed the pseudo-random number generator (PRNG)
                before allowing a child process to access it, which makes it easier
                for context-dependent attackers to obtain sensitive information by
                leveraging a race condition in which a child process is created and
                accesses the PRNG within the same rate-limit period as another process.
        CVE-2013-1415:
            Name: CVE-2013-1415
            Description: The pkinit_check_kdc_pkid function in plugins/preauth/pkinit/pkinit_crypto_openssl.c
                in the PKINIT implementation in the Key Distribution Center (KDC)
                in MIT Kerberos 5 (aka krb5) before 1.10.4 and 1.11.x before 1.11.1
                does not properly handle errors during extraction of fields from an
                X.509 certificate, which allows remote attackers to cause a denial
                of service (NULL pointer dereference and daemon crash) via a malformed
                KRB5_PADATA_PK_AS_REQ AS-REQ request.
        CVE-2013-1144:
            Name: CVE-2013-1144
            Description: Memory leak in the IKEv1 implementation in Cisco IOS 15.1
                allows remote attackers to cause a denial of service (memory consumption)
                via unspecified (1) IPv4 or (2) IPv6 IKE packets, aka Bug ID CSCth81055.
        CVE-2013-1136:
            Name: CVE-2013-1136
            Description: The crypto engine process in Cisco IOS on Aggregation Services
                Router (ASR) Route Processor 2 does not properly manage memory, which
                allows local users to cause a denial of service (route processor crash)
                by creating multiple tunnels and then examining encryption statistics,
                aka Bug ID CSCuc52193.
        CVE-2013-0176:
            Name: CVE-2013-0176
            Description: 'The publickey_from_privatekey function in libssh before
                0.5.4, when no algorithm is matched during negotiations, allows remote
                attackers to cause a denial of service (NULL pointer dereference and
                crash) via a "Client: Diffie-Hellman Key Exchange Init" packet.'
        CVE-2013-0166:
            Name: CVE-2013-0166
            Description: OpenSSL before 0.9.8y, 1.0.0 before 1.0.0k, and 1.0.1 before
                1.0.1d does not properly perform signature verification for OCSP responses,
                which allows remote OCSP servers to cause a denial of service (NULL
                pointer dereference and application crash) via an invalid key.
        CVE-2012-4455:
            Name: CVE-2012-4455
            Description: openCryptoki 2.4.1 allows local users to create or set world-writable
                permissions on arbitrary files via a symlink attack on the (1) LCK..opencryptoki
                or (2) LCK..opencryptoki_stdll file in /var/lock/.
        CVE-2012-4454:
            Name: CVE-2012-4454
            Description: openCryptoki before 2.4.1, when using spinlocks, allows local
                users to create or set world-writable permissions on arbitrary files
                via a symlink attack on the (1) .pkapi_xpk or (2) .pkcs11spinloc file
                in /tmp.
        CVE-2012-3504:
            Name: CVE-2012-3504
            Description: The nssconfigFound function in genkey.pl in crypto-utils
                2.4.1-34 allows local users to overwrite arbitrary files via a symlink
                attack on the "list" file in the current working directory.
        CVE-2012-2686:
            Name: CVE-2012-2686
            Description: crypto/evp/e_aes_cbc_hmac_sha1.c in the AES-NI functionality
                in the TLS 1.1 and 1.2 implementations in OpenSSL 1.0.1 before 1.0.1d
                allows remote attackers to cause a denial of service (application
                crash) via crafted CBC data.
        CVE-2012-2417:
            Name: CVE-2012-2417
            Description: PyCrypto before 2.6 does not produce appropriate prime numbers
                when using an ElGamal scheme to generate a key, which reduces the
                signature space or public key space and makes it easier for attackers
                to conduct brute force attacks to obtain the private key.
        CVE-2012-2146:
            Name: CVE-2012-2146
            Description: Elixir 0.8.0 uses Blowfish in CFB mode without constructing
                a unique initialization vector (IV), which makes it easier for context-dependent
                users to obtain sensitive information and decrypt the database.
        CVE-2012-2131:
            Name: CVE-2012-2131
            Description: 'Multiple integer signedness errors in crypto/buffer/buffer.c
                in OpenSSL 0.9.8v allow remote attackers to conduct buffer overflow
                attacks, and cause a denial of service (memory corruption) or possibly
                have unspecified other impact, via crafted DER data, as demonstrated
                by an X.509 certificate or an RSA public key.  NOTE: this vulnerability
                exists because of an incomplete fix for CVE-2012-2110.'
        CVE-2012-2110:
            Name: CVE-2012-2110
            Description: The asn1_d2i_read_bio function in crypto/asn1/a_d2i_fp.c
                in OpenSSL before 0.9.8v, 1.0.0 before 1.0.0i, and 1.0.1 before 1.0.1a
                does not properly interpret integer data, which allows remote attackers
                to conduct buffer overflow attacks, and cause a denial of service
                (memory corruption) or possibly have unspecified other impact, via
                crafted DER data, as demonstrated by an X.509 certificate or an RSA
                public key.
        CVE-2012-1165:
            Name: CVE-2012-1165
            Description: The mime_param_cmp function in crypto/asn1/asn_mime.c in
                OpenSSL before 0.9.8u and 1.x before 1.0.0h allows remote attackers
                to cause a denial of service (NULL pointer dereference and application
                crash) via a crafted S/MIME message, a different vulnerability than
                CVE-2006-7250.
        CVE-2012-0885:
            Name: CVE-2012-0885
            Description: chan_sip.c in Asterisk Open Source 1.8.x before 1.8.8.2 and
                10.x before 10.0.1, when the res_srtp module is used and media support
                is improperly configured, allows remote attackers to cause a denial
                of service (NULL pointer dereference and daemon crash) via a crafted
                SDP message with a crypto attribute and a (1) video or (2) text media
                type, as demonstrated by CSipSimple.
        CVE-2011-4354:
            Name: CVE-2011-4354
            Description: crypto/bn/bn_nist.c in OpenSSL before 0.9.8h on 32-bit platforms,
                as used in stunnel and other products, in certain circumstances involving
                ECDH or ECDHE cipher suites, uses an incorrect modular reduction algorithm
                in its implementation of the P-256 and P-384 NIST elliptic curves,
                which allows remote attackers to obtain the private key of a TLS server
                via multiple handshake attempts.
        CVE-2011-4081:
            Name: CVE-2011-4081
            Description: crypto/ghash-generic.c in the Linux kernel before 3.1 allows
                local users to cause a denial of service (NULL pointer dereference
                and OOPS) or possibly have unspecified other impact by triggering
                a failed or missing ghash_setkey function call, followed by a (1)
                ghash_update function call or (2) ghash_final function call, as demonstrated
                by a write operation on an AF_ALG socket.
        CVE-2011-4073:
            Name: CVE-2011-4073
            Description: Use-after-free vulnerability in the cryptographic helper
                handler functionality in Openswan 2.3.0 through 2.6.36 allows remote
                authenticated users to cause a denial of service (pluto IKE daemon
                crash) via vectors related to the (1) quick_outI1_continue and (2)
                quick_outI1 functions.
        CVE-2011-3207:
            Name: CVE-2011-3207
            Description: crypto/x509/x509_vfy.c in OpenSSL 1.0.x before 1.0.0e does
                not initialize certain structure members, which makes it easier for
                remote attackers to bypass CRL validation by using a nextUpdate value
                corresponding to a time in the past.
        CVE-2011-0935:
            Name: CVE-2011-0935
            Description: The PKI functionality in Cisco IOS 15.0 and 15.1 does not
                prevent permanent caching of certain public keys, which allows remote
                attackers to bypass authentication and have unspecified other impact
                by leveraging an IKE peer relationship in which a key was previously
                valid but later revoked, aka Bug ID CSCth82164, a different vulnerability
                than CVE-2010-4685.
        CVE-2011-0766:
            Name: CVE-2011-0766
            Description: The random number generator in the Crypto application before
                2.0.2.2, and SSH before 2.0.5, as used in the Erlang/OTP ssh library
                before R14B03, uses predictable seeds based on the current time, which
                makes it easier for remote attackers to guess DSA host and SSH session
                keys.
        CVE-2011-0016:
            Name: CVE-2011-0016
            Description: Tor before 0.2.1.29 and 0.2.2.x before 0.2.2.21-alpha does
                not properly manage key data in memory, which might allow local users
                to obtain sensitive information by leveraging the ability to read
                memory that was previously used by a different process.
        CVE-2010-4252:
            Name: CVE-2010-4252
            Description: OpenSSL before 1.0.0c, when J-PAKE is enabled, does not properly
                validate the public parameters in the J-PAKE protocol, which allows
                remote attackers to bypass the need for knowledge of the shared secret,
                and successfully authenticate, by sending crafted values in each round
                of the protocol.
        CVE-2010-1633:
            Name: CVE-2010-1633
            Description: 'RSA verification recovery in the EVP_PKEY_verify_recover
                function in OpenSSL 1.x before 1.0.0a, as used by pkeyutl and possibly
                other applications, returns uninitialized memory upon failure, which
                might allow context-dependent attackers to bypass intended key requirements
                or obtain sensitive information via unspecified vectors. NOTE: some
                of these details are obtained from third party information.'
        CVE-2010-1149:
            Name: CVE-2010-1149
            Description: probers/udisks-dm-export.c in udisks before 1.0.1 exports
                UDISKS_DM_TARGETS_PARAMS information to udev even for a crypt UDISKS_DM_TARGETS_TYPE,
                which allows local users to discover encryption keys by (1) running
                a certain udevadm command or (2) reading a certain file under /dev/.udev/db/.
        CVE-2010-0742:
            Name: CVE-2010-0742
            Description: The Cryptographic Message Syntax (CMS) implementation in
                crypto/cms/cms_asn1.c in OpenSSL before 0.9.8o and 1.x before 1.0.0a
                does not properly handle structures that contain OriginatorInfo, which
                allows context-dependent attackers to modify invalid memory locations
                or conduct double-free attacks, and possibly execute arbitrary code,
                via unspecified vectors.
        CVE-2009-4355:
            Name: CVE-2009-4355
