        CVE-2022-29052:
            Name: CVE-2022-29052
            Description: Jenkins Google Compute Engine Plugin 4.3.8 and earlier stores
                private keys unencrypted in cloud agent config.xml files on the Jenkins
                controller where they can be viewed by users with Extended Read permission,
                or access to the Jenkins controller file system.
        CVE-2021-37705:
            Name: CVE-2021-37705
            Description: OneFuzz is an open source self-hosted Fuzzing-As-A-Service
                platform. Starting with OneFuzz 2.12.0 or greater, an incomplete authorization
                check allows an authenticated user from any Azure Active Directory
                tenant to make authorized API calls to a vulnerable OneFuzz instance.
                To be vulnerable, a OneFuzz deployment must be both version 2.12.0
                or greater and deployed with the non-default --multi_tenant_domain
                option. This can result in read/write access to private data such
                as software vulnerability and crash information, security testing
                tools and proprietary code and symbols. Via authorized API calls,
                this also enables tampering with existing data and unauthorized code
                execution on Azure compute resources. This issue is resolved starting
                in release 2.31.0, via the addition of application-level check of
                the bearer token's `issuer` against an administrator-configured allowlist.
                As a workaround users can restrict access to the tenant of a deployed
                OneFuzz instance < 2.31.0 by redeploying in the default configuration,
                which omits the `--multi_tenant_domain` option.
        CVE-2021-37630:
            Name: CVE-2021-37630
            Description: Nextcloud Circles is an open source social network built
                for the nextcloud ecosystem. In affected versions the Nextcloud Circles
                application allowed any user to join any "Secret Circle" without approval
                by the Circle owner leaking private information. It is recommended
                that Nextcloud Circles is upgraded to 0.19.15, 0.20.11 or 0.21.4.
                There are no workarounds for this issue.
        CVE-2019-15809:
            Name: CVE-2019-15809
            Description: Smart cards from the Athena SCS manufacturer, based on the
                Atmel Toolbox 00.03.11.05 and the AT90SC chip, contain a timing side
                channel in ECDSA signature generation. This allows a local attacker,
                able to measure the duration of hundreds to thousands of signing operations,
                to compute the private key used. The issue occurs because the Atmel
                Toolbox 00.03.11.05 contains two versions of ECDSA signature functions,
                described as fast and secure, but the affected cards chose to use
                the fast version, which leaks the bit length of the random nonce via
                timing. This affects Athena IDProtect 010b.0352.0005, Athena IDProtect
                010e.1245.0002, Athena IDProtect 0106.0130.0401, Athena IDProtect
                010e.1245.0002, Valid S/A IDflex V 010b.0352.0005, SafeNet eToken
                4300 010e.1245.0002, TecSec Armored Card 010e.0264.0001, and TecSec
                Armored Card 108.0264.0001.
        CVE-2019-14318:
            Name: CVE-2019-14318
            Description: Crypto++ 8.3.0 and earlier contains a timing side channel
                in ECDSA signature generation. This allows a local or remote attacker,
                able to measure the duration of hundreds to thousands of signing operations,
                to compute the private key used. The issue occurs because scalar multiplication
                in ecp.cpp (prime field curves, small leakage) and algebra.cpp (binary
                field curves, large leakage) is not constant time and leaks the bit
                length of the scalar among other information.
        CVE-2019-14317:
            Name: CVE-2019-14317
            Description: wolfSSL and wolfCrypt 4.1.0 and earlier (formerly known as
                CyaSSL) generate biased DSA nonces. This allows a remote attacker
                to compute the long term private key from several hundred DSA signatures
                via a lattice attack. The issue occurs because dsa.c fixes two bits
                of the generated nonces.
        CVE-2019-14088:
