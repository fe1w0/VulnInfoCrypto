                should consult CVE-2006-7250 for the OpenSSL candidate or CVE-2012-1410
                for the Kadu candidate.  All references and descriptions in this candidate
                have been removed to prevent accidental usage.'
        CVE-2006-4343:
            Name: CVE-2006-4343
            Description: The get_server_hello function in the SSLv2 client code in
                OpenSSL 0.9.7 before 0.9.7l, 0.9.8 before 0.9.8d, and earlier versions
                allows remote servers to cause a denial of service (client crash)
                via unknown vectors that trigger a null pointer dereference.
        CVE-2006-4339:
            Name: CVE-2006-4339
            Description: 'OpenSSL before 0.9.7, 0.9.7 before 0.9.7k, and 0.9.8 before
                0.9.8c, when using an RSA key with exponent 3, removes PKCS-1 padding
                before generating a hash, which allows remote attackers to forge a
                PKCS #1 v1.5 signature that is signed by that RSA key and prevents
                OpenSSL from correctly verifying X.509 and other certificates that
                use PKCS #1.'
        CVE-2006-3738:
            Name: CVE-2006-3738
            Description: Buffer overflow in the SSL_get_shared_ciphers function in
                OpenSSL 0.9.7 before 0.9.7l, 0.9.8 before 0.9.8d, and earlier versions
                has unspecified impact and remote attack vectors involving a long
                list of ciphers.
        CVE-2006-3419:
            Name: CVE-2006-3419
            Description: Tor before 0.1.1.20 uses OpenSSL pseudo-random bytes (RAND_pseudo_bytes)
                instead of cryptographically strong RAND_bytes, and seeds the entropy
                value at start-up with 160-bit chunks without reseeding, which makes
                it easier for attackers to conduct brute force guessing attacks.
        CVE-2006-2940:
            Name: CVE-2006-2940
            Description: OpenSSL 0.9.7 before 0.9.7l, 0.9.8 before 0.9.8d, and earlier
                versions allows attackers to cause a denial of service (CPU consumption)
                via parasitic public keys with large (1) "public exponent" or (2)
                "public modulus" values in X.509 certificates that require extra time
                to process when using RSA signature verification.
        CVE-2006-2937:
            Name: CVE-2006-2937
            Description: OpenSSL 0.9.7 before 0.9.7l and 0.9.8 before 0.9.8d allows
                remote attackers to cause a denial of service (infinite loop and memory
                consumption) via malformed ASN.1 structures that trigger an improperly
                handled error condition.
        CVE-2006-1599:
            Name: CVE-2006-1599
            Description: Unspecified vulnerability in VCEngine.php in v-creator before
                1.3-pre3, when the VC_CRYPTO_METHOD option is OPENSSL, allows remote
                attackers to execute arbitrary commands, possibly due to problems
                in the (1) encrypt and (2) decrypt functions.
        CVE-2005-2995:
            Name: CVE-2005-2995
            Description: bacula 1.36.3 and earlier allows local users to modify or
                read sensitive files via symlink attacks on (1) the temporary file
                used by autoconf/randpass when openssl is not available, or (2) the
                mtx.[PID] temporary file in mtx-changer.in.
        CVE-2005-2969:
            Name: CVE-2005-2969
            Description: The SSL/TLS server implementation in OpenSSL 0.9.7 before
                0.9.7h and 0.9.8 before 0.9.8a, when using the SSL_OP_MSIE_SSLV2_RSA_PADDING
                option, disables a verification step that is required for preventing
                protocol version rollback attacks, which allows remote attackers to
                force a client and server to use a weaker protocol than needed via
                a man-in-the-middle attack.
        CVE-2005-2946:
            Name: CVE-2005-2946
            Description: The default configuration on OpenSSL before 0.9.8 uses MD5
                for creating message digests instead of a more cryptographically strong
                algorithm, which makes it easier for remote attackers to forge certificates
                with a valid certificate authority signature.
        CVE-2005-2532:
            Name: CVE-2005-2532
            Description: OpenVPN before 2.0.1 does not properly flush the OpenSSL
                error queue when a packet can not be decrypted by the server, which
                allows remote authenticated attackers to cause a denial of service
                (client disconnection) via a large number of packets that can not
                be decrypted.
        CVE-2005-2531:
            Name: CVE-2005-2531
            Description: OpenVPN before 2.0.1, when running with "verb 0" and without
                TLS authentication, does not properly flush the OpenSSL error queue
                when a client fails certificate authentication to the server and causes
                the error to be processed by the wrong client, which allows remote
                attackers to cause a denial of service (client disconnection) via
                a large number of failed authentication attempts.
        CVE-2005-1730:
            Name: CVE-2005-1730
            Description: 'Multiple vulnerabilities in the OpenSSL ASN.1 parser, as
                used in Novell iManager 2.0.2, allows remote attackers to cause a
                denial of service (NULL pointer dereference) via crafted packets,
                as demonstrated by "OpenSSL ASN.1 brute forcer."  NOTE: this issue
                might overlap CVE-2004-0079, CVE-2004-0081, or CVE-2004-0112.'
        CVE-2005-1247:
            Name: CVE-2005-1247
            Description: webadmin.exe in Novell Nsure Audit 1.0.1 allows remote attackers
                to cause a denial of service via malformed ASN.1 packets in corrupt
                client certificates to an SSL server, as demonstrated using an exploit
                for the OpenSSL ASN.1 parsing vulnerability.
        CVE-2004-2662:
            Name: CVE-2004-2662
            Description: Soft3304 04WebServer before 1.41 allows remote attackers
                to cause a denial of service (resource consumption or crash) via certain
                data related to OpenSSL, which causes a thread to terminate but continue
                to hold resources.
        CVE-2004-0975:
            Name: CVE-2004-0975
            Description: The der_chop script in the openssl package in Trustix Secure
                Linux 1.5 through 2.1 and other operating systems allows local users
                to overwrite files via a symlink attack on temporary files.
        CVE-2004-0607:
            Name: CVE-2004-0607
            Description: The eay_check_x509cert function in KAME Racoon successfully
                verifies certificates even when OpenSSL validation fails, which could
                allow remote attackers to bypass authentication.
        CVE-2004-0112:
            Name: CVE-2004-0112
            Description: The SSL/TLS handshaking code in OpenSSL 0.9.7a, 0.9.7b, and
                0.9.7c, when using Kerberos ciphersuites, does not properly check
                the length of Kerberos tickets during a handshake, which allows remote
                attackers to cause a denial of service (crash) via a crafted SSL/TLS
                handshake that causes an out-of-bounds read.
        CVE-2004-0081:
            Name: CVE-2004-0081
            Description: OpenSSL 0.9.6 before 0.9.6d does not properly handle unknown
                message types, which allows remote attackers to cause a denial of
                service (infinite loop), as demonstrated using the Codenomicon TLS
                Test Tool.
        CVE-2004-0079:
            Name: CVE-2004-0079
            Description: The do_change_cipher_spec function in OpenSSL 0.9.6c to 0.9.6k,
                and 0.9.7a to 0.9.7c, allows remote attackers to cause a denial of
                service (crash) via a crafted SSL/TLS handshake that triggers a null
                dereference.
        CVE-2003-0851:
            Name: CVE-2003-0851
            Description: OpenSSL 0.9.6k allows remote attackers to cause a denial
                of service (crash via large recursion) via malformed ASN.1 sequences.
        CVE-2003-0545:
            Name: CVE-2003-0545
            Description: Double free vulnerability in OpenSSL 0.9.7 allows remote
                attackers to cause a denial of service (crash) and possibly execute
                arbitrary code via an SSL client certificate with a certain invalid
                ASN.1 encoding.
        CVE-2003-0544:
            Name: CVE-2003-0544
            Description: OpenSSL 0.9.6 and 0.9.7 does not properly track the number
                of characters in certain ASN.1 inputs, which allows remote attackers
                to cause a denial of service (crash) via an SSL client certificate
                that causes OpenSSL to read past the end of a buffer when the long
                form is used.
        CVE-2003-0543:
            Name: CVE-2003-0543
            Description: Integer overflow in OpenSSL 0.9.6 and 0.9.7 allows remote
                attackers to cause a denial of service (crash) via an SSL client certificate
                with certain ASN.1 tag values.
        CVE-2003-0161:
            Name: CVE-2003-0161
            Description: The prescan() function in the address parser (parseaddr.c)
                in Sendmail before 8.12.9 does not properly handle certain conversions
                from char and int types, which can cause a length check to be disabled
                when Sendmail misinterprets an input value as a special "NOCHAR" control
                value, allowing attackers to cause a denial of service and possibly
                execute arbitrary code via a buffer overflow attack using messages,
                a different vulnerability than CVE-2002-1337.
        CVE-2003-0147:
            Name: CVE-2003-0147
            Description: OpenSSL does not use RSA blinding by default, which allows
                local and remote attackers to obtain the server's private key by determining
                factors using timing differences on (1) the number of extra reductions
                during Montgomery reduction, and (2) the use of different integer
                multiplication algorithms ("Karatsuba" and normal).
        CVE-2003-0131:
            Name: CVE-2003-0131
            Description: 'The SSL and TLS components for OpenSSL 0.9.6i and earlier,
                0.9.7, and 0.9.7a allow remote attackers to perform an unauthorized
                RSA private key operation via a modified Bleichenbacher attack that
                uses a large number of SSL or TLS connections using PKCS #1 v1.5 padding
                that cause OpenSSL to leak information regarding the relationship
                between ciphertext and the associated plaintext, aka the "Klima-Pokorny-Rosa
                attack."'
        CVE-2003-0086:
            Name: CVE-2003-0086
            Description: The code for writing reg files in Samba before 2.2.8 allows
                local users to overwrite arbitrary files via a race condition involving
                chown.
        CVE-2003-0085:
            Name: CVE-2003-0085
            Description: Buffer overflow in the SMB/CIFS packet fragment re-assembly
                code for SMB daemon (smbd) in Samba before 2.2.8, and Samba-TNG before
                0.3.1, allows remote attackers to execute arbitrary code.
        CVE-2003-0078:
            Name: CVE-2003-0078
            Description: ssl3_get_record in s3_pkt.c for OpenSSL before 0.9.7a and
                0.9.6 before 0.9.6i does not perform a MAC computation if an incorrect
                block cipher padding is used, which causes an information leak (timing
                discrepancy) that may make it easier to launch cryptographic attacks
                that rely on distinguishing between padding and MAC verification errors,
                possibly leading to extraction of the original plaintext, aka the
                "Vaudenay timing attack."
        CVE-2002-1568:
            Name: CVE-2002-1568
            Description: OpenSSL 0.9.6e uses assertions when detecting buffer overflow
                attacks instead of less severe mechanisms, which allows remote attackers
                to cause a denial of service (crash) via certain messages that cause
                OpenSSL to abort from a failed assertion, as demonstrated using SSLv2
                CLIENT_MASTER_KEY messages, which are not properly handled in s2_srvr.c.
        CVE-2002-0659:
            Name: CVE-2002-0659
            Description: The ASN1 library in OpenSSL 0.9.6d and earlier, and 0.9.7-beta2
                and earlier, allows remote attackers to cause a denial of service
                via invalid encodings.
        CVE-2002-0657:
            Name: CVE-2002-0657
            Description: Buffer overflow in OpenSSL 0.9.7 before 0.9.7-beta3, with
                Kerberos enabled, allows attackers to execute arbitrary code via a
                long master key.
        CVE-2002-0656:
            Name: CVE-2002-0656
            Description: Buffer overflows in OpenSSL 0.9.6d and earlier, and 0.9.7-beta2
                and earlier, allow remote attackers to execute arbitrary code via
                (1) a large client master key in SSL2 or (2) a large session ID in
                SSL3.
        CVE-2002-0655:
            Name: CVE-2002-0655
            Description: OpenSSL 0.9.6d and earlier, and 0.9.7-beta2 and earlier,
                does not properly handle ASCII representations of integers on 64 bit
                platforms, which could allow attackers to cause a denial of service
                and possibly execute arbitrary code.
        CVE-2001-1141:
            Name: CVE-2001-1141
            Description: The Pseudo-Random Number Generator (PRNG) in SSLeay and OpenSSL
                before 0.9.6b allows attackers to use the output of small PRNG requests
                to determine the internal state information, which could be used by
                attackers to predict future pseudo-random numbers.
        CVE-2000-1254:
            Name: CVE-2000-1254
            Description: crypto/rsa/rsa_gen.c in OpenSSL before 0.9.6 mishandles C
                bitwise-shift operations that exceed the size of an expression, which
                makes it easier for remote attackers to defeat cryptographic protection
                mechanisms by leveraging improper RSA key generation on 64-bit HP-UX
                platforms.
        CVE-2000-0535:
            Name: CVE-2000-0535
            Description: OpenSSL 0.9.4 and OpenSSH for FreeBSD do not properly check
                for the existence of the /dev/random or /dev/urandom devices, which
                are absent on FreeBSD Alpha systems, which causes them to produce
                weak keys which may be more easily broken.
        CVE-1999-0428:
            Name: CVE-1999-0428
            Description: OpenSSL and SSLeay allow remote attackers to reuse SSL sessions
                and bypass access controls.
