        CVE-2018-14619:
            Name: CVE-2018-14619
            Description: A flaw was found in the crypto subsystem of the Linux kernel
                before version kernel-4.15-rc4. The "null skcipher" was being dropped
                when each af_alg_ctx was freed instead of when the aead_tfm was freed.
                This can cause the null skcipher to be freed while it is still in
                use leading to a local user being able to crash the system or possibly
                escalate privileges.
        CVE-2018-14616:
            Name: CVE-2018-14616
            Description: An issue was discovered in the Linux kernel through 4.17.10.
                There is a NULL pointer dereference in fscrypt_do_page_crypto() in
                fs/crypto/crypto.c when operating on a file in a corrupted f2fs image.
        CVE-2018-13896:
            Name: CVE-2018-13896
            Description: XBL_SEC image authentication and other crypto related validations
