                MSM8996AU, SD 425, SD 430, SD 450, SD 625, SD 820, SD 820A, SD 835,
                SD 845, SD 850, SDA660, SDA845, SDX24, SXR1130.
        CVE-2018-19854:
            Name: CVE-2018-19854
            Description: 'An issue was discovered in the Linux kernel before 4.19.3.
                crypto_report_one() and related functions in crypto/crypto_user.c
                (the crypto user configuration API) do not fully initialize structures
                that are copied to userspace, potentially leaking sensitive memory
                to user programs. NOTE: this is a CVE-2013-2547 regression but with
                easier exploitability because the attacker does not need a capability
                (however, the system must have the CONFIG_CRYPTO_USER kconfig option).'
        CVE-2018-16875:
            Name: CVE-2018-16875
            Description: The crypto/x509 package of Go before 1.10.6 and 1.11.x before
