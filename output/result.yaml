Crypto++:
    number: 8
    cve_list:
        CVE-2021-43398:
            Name: CVE-2021-43398
            Description: '** DISPUTED ** Crypto++ (aka Cryptopp) 8.6.0 and earlier
                contains a timing leakage in MakePublicKey(). There is a clear correlation
                between execution time and private key length, which may cause disclosure
                of the length information of the private key. This might allow attackers
                to conduct timing attacks. NOTE: this report is disputed by the vendor
                and multiple third parties. The execution-time differences are intentional.
                A user may make a choice of a longer key as a tradeoff between strength
                and performance. In making this choice, the amount of information
                leaked to an adversary is of infinitesimal value.'
        CVE-2021-40530:
            Name: CVE-2021-40530
            Description: The ElGamal implementation in Crypto++ through 8.5 allows
                plaintext recovery because, during interaction between two cryptographic
                libraries, a certain dangerous combination of the prime defined by
                the receiver's public key, the generator defined by the receiver's
                public key, and the sender's ephemeral exponents can lead to a cross-configuration
                attack against OpenPGP.
        CVE-2019-14318:
            Name: CVE-2019-14318
            Description: Crypto++ 8.3.0 and earlier contains a timing side channel
                in ECDSA signature generation. This allows a local or remote attacker,
                able to measure the duration of hundreds to thousands of signing operations,
                to compute the private key used. The issue occurs because scalar multiplication
                in ecp.cpp (prime field curves, small leakage) and algebra.cpp (binary
                field curves, large leakage) is not constant time and leaks the bit
                length of the scalar among other information.
        CVE-2017-9434:
            Name: CVE-2017-9434
            Description: Crypto++ (aka cryptopp) through 5.6.5 contains an out-of-bounds
                read vulnerability in zinflate.cpp in the Inflator filter.
        CVE-2016-9939:
            Name: CVE-2016-9939
            Description: Crypto++ (aka cryptopp and libcrypto++) 5.6.4 contained a
                bug in its ASN.1 BER decoding routine. The library will allocate a
                memory block based on the length field of the ASN.1 object. If there
                is not enough content octets in the ASN.1 object, then the function
                will fail and the memory block will be zeroed even if its unused.
                There is a noticeable delay during the wipe for a large allocation.
        CVE-2016-7544:
            Name: CVE-2016-7544
            Description: Crypto++ 5.6.4 incorrectly uses Microsoft's stack-based _malloca
                and _freea functions. The library will request a block of memory to
                align a table in memory. If the table is later reallocated, then the
                wrong pointer could be freed.
        CVE-2016-7420:
            Name: CVE-2016-7420
            Description: Crypto++ (aka cryptopp) through 5.6.4 does not document the
                requirement for a compile-time NDEBUG definition disabling the many
                assert calls that are unintended in production use, which might allow
                context-dependent attackers to obtain sensitive information by leveraging
                access to process memory after an assertion failure, as demonstrated
                by reading a core dump.
        CVE-2016-3995:
            Name: CVE-2016-3995
            Description: The timing attack protection in Rijndael::Enc::ProcessAndXorBlock
                and Rijndael::Dec::ProcessAndXorBlock in Crypto++ (aka cryptopp) before
                5.6.4 may be optimized out by the compiler, which allows attackers
                to conduct timing attacks.
