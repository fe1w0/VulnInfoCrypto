        CVE-2023-28725:
            Name: CVE-2023-28725
            Description: General Bytes Crypto Application Server (CAS) 20230120, as
                distributed with General Bytes BATM devices, allows remote attackers
                to execute arbitrary Java code by uploading a Java application to
                the /batm/app/admin/standalone/deployments directory, aka BATM-4780,
                as exploited in the wild in March 2023. This is fixed in 20221118.48
                and 20230120.44.
        CVE-2023-25653:
            Name: CVE-2023-25653
            Description: node-jose is a JavaScript implementation of the JSON Object
                Signing and Encryption (JOSE) for web browsers and node.js-based servers.
                Prior to version 2.2.0, when using the non-default "fallback" crypto
                back-end, ECC operations in `node-jose` can trigger a Denial-of-Service
                (DoS) condition, due to a possible infinite loop in an internal calculation.
                For some ECC operations, this condition is triggered randomly; for
                others, it can be triggered by malicious input. The issue has been
                patched in version 2.2.0. Since this issue is only present in the
                "fallback" crypto implementation, it can be avoided by ensuring that
                either WebCrypto or the Node `crypto` module is available in the JS
                environment where `node-jose` is being run.
        CVE-2023-24532:
            Name: CVE-2023-24532
            Description: The ScalarMult and ScalarBaseMult methods of the P256 Curve
                may return an incorrect result if called with some specific unreduced
                scalars (a scalar larger than the order of the curve). This does not
                impact usages of crypto/ecdsa or crypto/ecdh.
        CVE-2023-20940:
            Name: CVE-2023-20940
            Description: 'In the Android operating system, there is a possible way
                to replace a boot partition due to improperly used crypto. This could
                lead to local escalation of privilege with no additional execution
                privileges needed. User interaction is not needed for exploitation.Product:
                AndroidVersions: Android-13Android ID: A-256237041'
        CVE-2022-45659:
            Name: CVE-2022-45659
            Description: Tenda AC6V1.0 V15.03.05.19 was discovered to contain a buffer
                overflow via the wpapsk_crypto parameter in the fromSetWirelessRepeat
                function.
        CVE-2022-45425:
            Name: CVE-2022-45425
            Description: Some Dahua software products have a vulnerability of using
                of hard-coded cryptographic key. An attacker can obtain the AES crypto
                key by exploiting this vulnerability.
        CVE-2022-45424:
            Name: CVE-2022-45424
            Description: Some Dahua software products have a vulnerability of unauthenticated
                request of AES crypto key. An attacker can obtain the AES crypto key
                by sending a specific crafted packet to the vulnerable interface.
        CVE-2022-43104:
            Name: CVE-2022-43104
            Description: Tenda AC23 V16.03.07.45_cn was discovered to contain a stack
                overflow via the wpapsk_crypto parameter in the fromSetWirelessRepeat
                function.
        CVE-2022-41724:
            Name: CVE-2022-41724
            Description: Large handshake records may cause panics in crypto/tls. Both
                clients and servers may send large TLS handshake records which cause
                servers and clients, respectively, to panic when attempting to construct
                responses. This affects all TLS 1.3 clients, TLS 1.2 clients which
                explicitly enable session resumption (by setting Config.ClientSessionCache
                to a non-nil value), and TLS 1.3 servers which request client certificates
                (by setting Config.ClientAuth >= RequestClientCert).
        CVE-2022-39252:
            Name: CVE-2022-39252
            Description: matrix-rust-sdk is an implementation of a Matrix client-server
                library in Rust, and matrix-sdk-crypto is the Matrix encryption library.
                Prior to version 0.6, when a user requests a room key from their devices,
                the software correctly remembers the request. When the user receives
                a forwarded room key, the software accepts it without checking who
                the room key came from. This allows homeservers to try to insert room
                keys of questionable validity, potentially mounting an impersonation
                attack. Version 0.6 fixes this issue.
        CVE-2022-36083:
            Name: CVE-2022-36083
            Description: 'JOSE is "JSON Web Almost Everything" - JWA, JWS, JWE, JWT,
                JWK, JWKS with no dependencies using runtime''s native crypto in Node.js,
                Browser, Cloudflare Workers, Electron, and Deno. The PBKDF2-based
                JWE key management algorithms expect a JOSE Header Parameter named
                `p2c` PBES2 Count, which determines how many PBKDF2 iterations must
                be executed in order to derive a CEK wrapping key. The purpose of
                this parameter is to intentionally slow down the key derivation function
                in order to make password brute-force and dictionary attacks more
                expensive. This makes the PBES2 algorithms unsuitable for situations
                where the JWE is coming from an untrusted source: an adversary can
                intentionally pick an extremely high PBES2 Count value, that will
                initiate a CPU-bound computation that may take an unreasonable amount
                of time to finish. Under certain conditions, it is possible to have
                the user''s environment consume unreasonable amount of CPU time. The
                impact is limited only to users utilizing the JWE decryption APIs
                with symmetric secrets to decrypt JWEs from untrusted parties who
                do not limit the accepted JWE Key Management Algorithms (`alg` Header
                Parameter) using the `keyManagementAlgorithms` (or `algorithms` in
                v1.x) decryption option or through other means. The `v1.28.2`, `v2.0.6`,
                `v3.20.4`, and `v4.9.2` releases limit the maximum PBKDF2 iteration
                count to `10000` by default. It is possible to adjust this limit with
                a newly introduced `maxPBES2Count` decryption option. If users are
                unable to upgrade their required library version, they have two options
                depending on whether they expect to receive JWEs using any of the
                three PBKDF2-based JWE key management algorithms. They can use the
                `keyManagementAlgorithms` decryption option to disable accepting PBKDF2
                altogether, or they can inspect the JOSE Header prior to using the
                decryption API and limit the PBKDF2 iteration count (`p2c` Header
                Parameter).'
        CVE-2022-35255:
            Name: CVE-2022-35255
            Description: 'A weak randomness in WebCrypto keygen vulnerability exists
                in Node.js 18 due to a change with EntropySource() in SecretKeyGenTraits::DoKeyGen()
                in src/crypto/crypto_keygen.cc. There are two problems with this:
                1) It does not check the return value, it assumes EntropySource()
                always succeeds, but it can (and sometimes will) fail. 2) The random
                data returned byEntropySource() may not be cryptographically strong
                and therefore not suitable as keying material.'
        CVE-2022-30634:
            Name: CVE-2022-30634
            Description: Infinite loop in Read in crypto/rand before Go 1.17.11 and
                Go 1.18.3 on Windows allows attacker to cause an indefinite hang by
                passing a buffer larger than 1 << 32 - 1 bytes.
        CVE-2022-30629:
            Name: CVE-2022-30629
            Description: Non-random values for ticket_age_add in session tickets in
                crypto/tls before Go 1.17.11 and Go 1.18.3 allow an attacker that
                can observe TLS handshakes to correlate successive connections by
                comparing ticket ages during session resumption.
        CVE-2022-29242:
            Name: CVE-2022-29242
            Description: GOST engine is a reference implementation of the Russian
                GOST crypto algorithms for OpenSSL. TLS clients using GOST engine
                when ciphersuite `TLS_GOSTR341112_256_WITH_KUZNYECHIK_CTR_OMAC` is
                agreed and the server uses 512 bit GOST secret keys are vulnerable
                to buffer overflow. GOST engine version 3.0.1 contains a patch for
                this issue. Disabling ciphersuite `TLS_GOSTR341112_256_WITH_KUZNYECHIK_CTR_OMAC`
                is a possible workaround.
        CVE-2022-29161:
            Name: CVE-2022-29161
            Description: XWiki Platform is a generic wiki platform offering runtime
                services for applications built on top of it. The XWiki Crypto API
                will generate X509 certificates signed by default using SHA1 with
                RSA, which is not considered safe anymore for use in certificate signatures,
                due to the risk of collisions with SHA1. The problem has been patched
                in XWiki version 13.10.6, 14.3.1 and 14.4-rc-1. Since then, the Crypto
                API will generate X509 certificates signed by default using SHA256
                with RSA. Administrators are advised to upgrade their XWiki installation
                to one of the patched versions. If the upgrade is not possible, it
                is possible to patch the module xwiki-platform-crypto in a local installation
                by applying the change exposed in 26728f3 and re-compiling the module.
        CVE-2022-28327:
            Name: CVE-2022-28327
            Description: The generic P-256 feature in crypto/elliptic in Go before
                1.17.9 and 1.18.x before 1.18.1 allows a panic via long scalar input.
        CVE-2022-27536:
            Name: CVE-2022-27536
            Description: Certificate.Verify in crypto/x509 in Go 1.18.x before 1.18.1
                can be caused to panic on macOS when presented with certain malformed
                certificates. This allows a remote TLS server to cause a TLS client
                to panic.
        CVE-2022-27191:
            Name: CVE-2022-27191
            Description: The golang.org/x/crypto/ssh package before 0.0.0-20220314234659-1baeb1ce4c0b
                for Go allows an attacker to crash a server in certain circumstances
                involving AddHostKey.
        CVE-2022-26320:
            Name: CVE-2022-26320
            Description: The Rambus SafeZone Basic Crypto Module before 10.4.0, as
                used in certain Fujifilm (formerly Fuji Xerox) devices before 2022-03-01,
                Canon imagePROGRAF and imageRUNNER devices through 2022-03-14, and
                potentially many other devices, generates RSA keys that can be broken
                with Fermat's factorization method. This allows efficient calculation
                of private RSA keys from the public key of a TLS certificate.
        CVE-2022-2582:
            Name: CVE-2022-2582
