Proxy Re-cryptography Library:
    number: 23
    cve_list:
        CVE-2022-39384:
            Name: CVE-2022-39384
            Description: OpenZeppelin Contracts is a library for secure smart contract
                development. Before version 4.4.1 but after 3.2.0, initializer functions
                that are invoked separate from contract creation (the most prominent
                example being minimal proxies) may be reentered if they make an untrusted
                non-view external call. Once an initializer has finished running it
                can never be re-executed. However, an exception put in place to support
                multiple inheritance made reentrancy possible in the scenario described
                above, breaking the expectation that there is a single execution.
                Note that upgradeable proxies are commonly initialized together with
                contract creation, where reentrancy is not feasible, so the impact
                of this issue is believed to be minor. This issue has been patched,
                please upgrade to version 4.4.1. As a workaround, avoid untrusted
                external calls during initialization.
        CVE-2022-39369:
            Name: CVE-2022-39369
            Description: 'phpCAS is an authentication library that allows PHP applications
                to easily authenticate users via a Central Authentication Service
                (CAS) server. The phpCAS library uses HTTP headers to determine the
                service URL used to validate tickets. This allows an attacker to control
                the host header and use a valid ticket granted for any authorized
                service in the same SSO realm (CAS server) to authenticate to the
                service protected by phpCAS. Depending on the settings of the CAS
                server service registry in worst case this may be any other service
                URL (if the allowed URLs are configured to "^(https)://.*") or may
                be strictly limited to known and authorized services in the same SSO
                federation if proper URL service validation is applied. This vulnerability
                may allow an attacker to gain access to a victim''s account on a vulnerable
                CASified service without victim''s knowledge, when the victim visits
                attacker''s website while being logged in to the same CAS server.
                phpCAS 1.6.0 is a major version upgrade that starts enforcing service
                URL discovery validation, because there is unfortunately no 100% safe
                default config to use in PHP. Starting this version, it is required
                to pass in an additional service base URL argument when constructing
                the client class. For more information, please refer to the upgrading
                doc. This vulnerability only impacts the CAS client that the phpCAS
                library protects against. The problematic service URL discovery behavior
                in phpCAS < 1.6.0 will only be disabled, and thus you are not impacted
                from it, if the phpCAS configuration has the following setup: 1. `phpCAS::setUrl()`
                is called (a reminder that you have to pass in the full URL of the
                current page, rather than your service base URL), and 2. `phpCAS::setCallbackURL()`
                is called, only when the proxy mode is enabled. 3. If your PHP''s
                HTTP header input `X-Forwarded-Host`, `X-Forwarded-Server`, `Host`,
                `X-Forwarded-Proto`, `X-Forwarded-Protocol` is sanitized before reaching
                PHP (by a reverse proxy, for example), you will not be impacted by
                this vulnerability either. If your CAS server service registry is
                configured to only allow known and trusted service URLs the severity
                of the vulnerability is reduced substantially in its severity since
                an attacker must be in control of another authorized service. Otherwise,
                you should upgrade the library to get the safe service discovery behavior.'
        CVE-2022-31109:
            Name: CVE-2022-31109
            Description: laminas-diactoros is a PHP package containing implementations
                of the PSR-7 HTTP message interfaces and PSR-17 HTTP message factory
                interfaces. Applications that use Diactoros, and are either not behind
                a proxy, or can be accessed via untrusted proxies, can potentially
                have the host, protocol, and/or port of a `Laminas\Diactoros\Uri`
                instance associated with the incoming server request modified to reflect
                values from `X-Forwarded-*` headers. Such changes can potentially
                lead to XSS attacks (if a fully-qualified URL is used in links) and/or
                URL poisoning. Since the `X-Forwarded-*` headers do have valid use
                cases, particularly in clustered environments using a load balancer,
                the library offers mitigation measures only in the v2 releases, as
                doing otherwise would break these use cases immediately. Users of
                v2 releases from 2.11.1 can provide an additional argument to `Laminas\Diactoros\ServerRequestFactory::fromGlobals()`
                in the form of a `Laminas\Diactoros\RequestFilter\RequestFilterInterface`
                instance, including the shipped `Laminas\Diactoros\RequestFilter\NoOpRequestFilter`
                implementation which ignores the `X-Forwarded-*` headers. Starting
                in version 3.0, the library will reverse behavior to use the `NoOpRequestFilter`
                by default, and require users to opt-in to `X-Forwarded-*` header
                usage via a configured `Laminas\Diactoros\RequestFilter\LegacyXForwardedHeaderFilter`
                instance. Users are advised to upgrade to version 2.11.1 or later
                to resolve this issue. Users unable to upgrade may configure web servers
                to reject `X-Forwarded-*` headers at the web server level.
        CVE-2022-31070:
            Name: CVE-2022-31070
            Description: NestJS Proxy is a NestJS module to decorate and proxy calls.
                Prior to version 0.7.0, the nestjs-proxy library did not have a way
                to block sensitive cookies (e.g. session cookies) from being forwarded
                to backend services configured by the application developer. This
                could have led to sensitive cookies being inadvertently exposed to
                such services that should not see them. The patched version now blocks
                cookies from being forwarded by default. However developers can configure
                an allow-list of cookie names by using the `allowedCookies` config
                setting. This issue has been fixed in version 0.7.0 of `@finastra/nestjs-proxy`.
                Users of `@ffdc/nestjs-proxy` are advised that this package has been
                deprecated and is no longer being maintained or receiving updates.
                Such users should update their package.json file to use `@finastra/nestjs-proxy`
                instead.
        CVE-2022-31069:
            Name: CVE-2022-31069
            Description: NestJS Proxy is a NestJS module to decorate and proxy calls.
                Prior to version 0.7.0, the nestjs-proxy library did not have a way
                to control when Authorization headers should should be forwarded for
                specific backend services configured by the application developer.
                This could have resulted in sensitive information such as OAuth bearer
                access tokens being inadvertently exposed to such services that should
                not see them. A new feature has been introduced in the patched version
                of nestjs-proxy that allows application developers to opt out of forwarding
                the Authorization headers on a per service basis using the `forwardToken`
                config setting. Developers are advised to review the README for this
                library on Github or NPM for further details on how this configuration
                can be applied. This issue has been fixed in version 0.7.0 of `@finastra/nestjs-proxy`.
                Users of `@ffdc/nestjs-proxy` are advised that this package has been
                deprecated and is no longer being maintained or receiving updates.
                Such users should update their package.json file to use `@finastra/nestjs-proxy`
                instead.
        CVE-2022-24822:
            Name: CVE-2022-24822
            Description: Podium is a library for building micro frontends. @podium/layout
                is a module for building a Podium layout server, and @podium/proxy
                is a module for proxying HTTP requests from a layout server to a podlet
                server. In @podium/layout prior to version 4.6.110 and @podium/proxy
                prior to version 4.2.74, an attacker using the `Trailer` header as
                part of the request against proxy endpoints has the ability to take
                down the server. All Podium layouts that include podlets with proxy
                endpoints are affected. `@podium/layout`, which is the main way developers/users
                are vulnerable to this exploit, has been patched in version `4.6.110`.
                All earlier versions are vulnerable.`@podium/proxy`, which is the
                source of the vulnerability and is used by `@podium/layout` has been
                patched in version `4.2.74`. All earlier versions are vulnerable.
                It is not easily possible to work around this issue without upgrading.
        CVE-2022-21698:
            Name: CVE-2022-21698
            Description: client_golang is the instrumentation library for Go applications
                in Prometheus, and the promhttp package in client_golang provides
                tooling around HTTP servers and clients. In client_golang prior to
                version 1.11.1, HTTP server is susceptible to a Denial of Service
                through unbounded cardinality, and potential memory exhaustion, when
                handling requests with non-standard HTTP methods. In order to be affected,
                an instrumented software must use any of `promhttp.InstrumentHandler*`
                middleware except `RequestsInFlight`; not filter any specific methods
                (e.g GET) before middleware; pass metric with `method` label name
                to our middleware; and not have any firewall/LB/proxy that filters
                away requests with unknown `method`. client_golang version 1.11.1
                contains a patch for this issue. Several workarounds are available,
                including removing the `method` label name from counter/gauge used
                in the InstrumentHandler; turning off affected promhttp handlers;
                adding custom middleware before promhttp handler that will sanitize
                the request method given by Go http.Request; and using a reverse proxy
                or web application firewall, configured to only allow a limited set
                of methods.
        CVE-2022-21671:
            Name: CVE-2022-21671
            Description: '@replit/crosis is a JavaScript client that speaks Replit''s
                container protocol. A vulnerability that involves exposure of sensitive
                information exists in versions prior to 7.3.1. When using this library
                as a way to programmatically communicate with Replit in a standalone
                fashion, if there are multiple failed attempts to contact Replit through
                a WebSocket, the library will attempt to communicate using a fallback
                poll-based proxy. The URL of the proxy has changed, so any communication
                done to the previous URL could potentially reach a server that is
                outside of Replit''s control and the token used to connect to the
                Repl could be obtained by an attacker, leading to full compromise
                of that Repl (not of the account). This was patched in version 7.3.1
                by updating the address of the fallback WebSocket polling proxy to
                the new one. As a workaround, a user may specify the new address for
                the polling host (`gp-v2.replit.com`) in the `ConnectArgs`. More information
                about this workaround is available in the GitHub Security Advisory.'
        CVE-2021-32715:
            Name: CVE-2021-32715
            Description: 'hyper is an HTTP library for rust. hyper''s HTTP/1 server
                code had a flaw that incorrectly parses and accepts requests with
                a `Content-Length` header with a prefixed plus sign, when it should
                have been rejected as illegal. This combined with an upstream HTTP
                proxy that doesn''t parse such `Content-Length` headers, but forwards
                them, can result in "request smuggling" or "desync attacks". The flaw
                exists in all prior versions of hyper prior to 0.14.10, if built with
                `rustc` v1.5.0 or newer. The vulnerability is patched in hyper version
                0.14.10. Two workarounds exist: One may reject requests manually that
                contain a plus sign prefix in the `Content-Length` header or ensure
                any upstream proxy handles `Content-Length` headers with a plus sign
                prefix.'
        CVE-2021-32714:
            Name: CVE-2021-32714
            Description: hyper is an HTTP library for Rust. In versions prior to 0.14.10,
                hyper's HTTP server and client code had a flaw that could trigger
                an integer overflow when decoding chunk sizes that are too big. This
                allows possible data loss, or if combined with an upstream HTTP proxy
                that allows chunk sizes larger than hyper does, can result in "request
                smuggling" or "desync attacks." The vulnerability is patched in version
                0.14.10. Two possible workarounds exist. One may reject requests manually
                that contain a `Transfer-Encoding` header or ensure any upstream proxy
                rejects `Transfer-Encoding` chunk sizes greater than what fits in
                64-bit unsigned integers.
        CVE-2021-28363:
            Name: CVE-2021-28363
            Description: The urllib3 library 1.26.x before 1.26.4 for Python omits
                SSL certificate validation in some cases involving HTTPS to HTTPS
                proxies. The initial connection to the HTTPS proxy (if an SSLContext
                isn't given via proxy_config) doesn't verify the hostname of the certificate.
                This means certificates for different servers that still validate
                properly with the default urllib3 SSLContext will be silently accepted.
        CVE-2021-21299:
            Name: CVE-2021-21299
            Description: 'hyper is an open-source HTTP library for Rust (crates.io).
                In hyper from version 0.12.0 and before versions 0.13.10 and 0.14.3
                there is a vulnerability that can enable a request smuggling attack.
                The HTTP server code had a flaw that incorrectly understands some
                requests with multiple transfer-encoding headers to have a chunked
                payload, when it should have been rejected as illegal. This combined
                with an upstream HTTP proxy that understands the request payload boundary
                differently can result in "request smuggling" or "desync attacks".
                To determine if vulnerable, all these things must be true: 1) Using
                hyper as an HTTP server (the client is not affected), 2) Using HTTP/1.1
                (HTTP/2 does not use transfer-encoding), 3) Using a vulnerable HTTP
                proxy upstream to hyper. If an upstream proxy correctly rejects the
                illegal transfer-encoding headers, the desync attack cannot succeed.
                If there is no proxy upstream of hyper, hyper cannot start the desync
                attack, as the client will repair the headers before forwarding. This
                is fixed in versions 0.14.3 and 0.13.10. As a workaround one can take
                the following options: 1) Reject requests that contain a `transfer-encoding`
                header, 2) Ensure any upstream proxy handles `transfer-encoding` correctly.'
        CVE-2021-21295:
            Name: CVE-2021-21295
            Description: 'Netty is an open-source, asynchronous event-driven network
                application framework for rapid development of maintainable high performance
                protocol servers & clients. In Netty (io.netty:netty-codec-http2)
                before version 4.1.60.Final there is a vulnerability that enables
                request smuggling. If a Content-Length header is present in the original
                HTTP/2 request, the field is not validated by `Http2MultiplexHandler`
                as it is propagated up. This is fine as long as the request is not
                proxied through as HTTP/1.1. If the request comes in as an HTTP/2
                stream, gets converted into the HTTP/1.1 domain objects (`HttpRequest`,
                `HttpContent`, etc.) via `Http2StreamFrameToHttpObjectCodec `and then
                sent up to the child channel''s pipeline and proxied through a remote
                peer as HTTP/1.1 this may result in request smuggling. In a proxy
                case, users may assume the content-length is validated somehow, which
                is not the case. If the request is forwarded to a backend channel
                that is a HTTP/1.1 connection, the Content-Length now has meaning
                and needs to be checked. An attacker can smuggle requests inside the
                body as it gets downgraded from HTTP/2 to HTTP/1.1. For an example
                attack refer to the linked GitHub Advisory. Users are only affected
                if all of this is true: `HTTP2MultiplexCodec` or `Http2FrameCodec`
                is used, `Http2StreamFrameToHttpObjectCodec` is used to convert to
                HTTP/1.1 objects, and these HTTP/1.1 objects are forwarded to another
                remote peer. This has been patched in 4.1.60.Final As a workaround,
                the user can do the validation by themselves by implementing a custom
                `ChannelInboundHandler` that is put in the `ChannelPipeline` behind
                `Http2StreamFrameToHttpObjectCodec`.'
        CVE-2021-21234:
            Name: CVE-2021-21234
            Description: spring-boot-actuator-logview in a library that adds a simple
                logfile viewer as spring boot actuator endpoint. It is maven package
                "eu.hinsch:spring-boot-actuator-logview". In spring-boot-actuator-logview
                before version 0.2.13 there is a directory traversal vulnerability.
                The nature of this library is to expose a log file directory via admin
                (spring boot actuator) HTTP endpoints. Both the filename to view and
                a base folder (relative to the logging folder root) can be specified
                via request parameters. While the filename parameter was checked to
                prevent directory traversal exploits (so that `filename=../somefile`
                would not work), the base folder parameter was not sufficiently checked,
                so that `filename=somefile&base=../` could access a file outside the
                logging base directory). The vulnerability has been patched in release
                0.2.13. Any users of 0.2.12 should be able to update without any issues
                as there are no other changes in that release. There is no workaround
                to fix the vulnerability other than updating or removing the dependency.
                However, removing read access of the user the application is run with
                to any directory not required for running the application can limit
                the impact. Additionally, access to the logview endpoint can be limited
                by deploying the application behind a reverse proxy.
        CVE-2018-12680:
            Name: CVE-2018-12680
            Description: The Serialize.deserialize() method in CoAPthon 3.1, 4.0.0,
                4.0.1, and 4.0.2 mishandles certain exceptions, leading to a denial
