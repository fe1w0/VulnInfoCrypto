                Product: Android. Versions: Android-7.0 Android-7.1.1 Android-7.1.2
                Android-8.0 Android-8.1 Android-9. Android ID: A-128843052.'
        CVE-2019-2056:
            Name: CVE-2019-2056
            Description: 'There is a possible disclosure of RAM using a shared crypto
                key due to improperly used crypto. This could lead to local information
                disclosure with no additional execution privileges needed. User interaction
                is not needed for exploitation.Product: AndroidVersions: Android-10Android
                ID: A-140879284'
        CVE-2019-20138:
            Name: CVE-2019-20138
            Description: The HTTP Authentication library before 2019-12-27 for Nim
                has weak password hashing because the default algorithm for libsodium's
                crypto_pwhash_str is not used.
        CVE-2019-19062:
            Name: CVE-2019-19062
            Description: A memory leak in the crypto_report() function in crypto/crypto_user_base.c
                in the Linux kernel through 5.3.11 allows attackers to cause a denial
                of service (memory consumption) by triggering crypto_report_alg()
                failures, aka CID-ffdde5932042.
        CVE-2019-19050:
            Name: CVE-2019-19050
            Description: A memory leak in the crypto_reportstat() function in crypto/crypto_user_stat.c
                in the Linux kernel through 5.3.11 allows attackers to cause a denial
                of service (memory consumption) by triggering crypto_reportstat_alg()
                failures, aka CID-c03b04dcdba1.
        CVE-2019-19048:
            Name: CVE-2019-19048
            Description: A memory leak in the crypto_reportstat() function in drivers/virt/vboxguest/vboxguest_utils.c
                in the Linux kernel before 5.3.9 allows attackers to cause a denial
                of service (memory consumption) by triggering copy_form_user() failures,
                aka CID-e0b0cb938864.
        CVE-2019-18808:
            Name: CVE-2019-18808
            Description: A memory leak in the ccp_run_sha_cmd() function in drivers/crypto/ccp/ccp-ops.c
                in the Linux kernel through 5.3.9 allows attackers to cause a denial
                of service (memory consumption), aka CID-128c66429247.
        CVE-2019-18222:
            Name: CVE-2019-18222
            Description: The ECDSA signature implementation in ecdsa.c in Arm Mbed
                Crypto 2.1 and Mbed TLS through 2.19.1 does not reduce the blinded
                scalar before computing the inverse, which allows a local attacker
                to recover the private key via side-channel attacks.
        CVE-2019-17359:
            Name: CVE-2019-17359
            Description: The ASN.1 parser in Bouncy Castle Crypto (aka BC Java) 1.63
                can trigger a large attempted memory allocation, and resultant OutOfMemoryError
                error, via crafted ASN.1 data. This is fixed in 1.64.
        CVE-2019-16910:
            Name: CVE-2019-16910
            Description: Arm Mbed TLS before 2.19.0 and Arm Mbed Crypto before 2.0.0,
                when deterministic ECDSA is enabled, use an RNG with insufficient
                entropy for blinding, which might allow an attacker to recover a private
                key via side-channel attacks if a victim signs the same message many
                times. (For Mbed TLS, the fix is also available in versions 2.7.12
                and 2.16.3.)
        CVE-2019-1549:
            Name: CVE-2019-1549
            Description: OpenSSL 1.1.1 introduced a rewritten random number generator
                (RNG). This was intended to include protection in the event of a fork()
                system call in order to ensure that the parent and child processes
                did not share the same RNG state. However this protection was not
                being used in the default case. A partial mitigation for this issue
                is that the output from a high precision timer is mixed into the RNG
                state so the likelihood of a parent and child process sharing state
                is significantly reduced. If an application already calls OPENSSL_init_crypto()
                explicitly using OPENSSL_INIT_ATFORK then this problem does not occur
                at all. Fixed in OpenSSL 1.1.1d (Affected 1.1.1-1.1.1c).
        CVE-2019-15256:
            Name: CVE-2019-15256
            Description: A vulnerability in the Internet Key Exchange version 1 (IKEv1)
                feature of Cisco Adaptive Security Appliance (ASA) Software and Cisco
                Firepower Threat Defense (FTD) Software could allow an unauthenticated,
                remote attacker to trigger a reload of an affected device, resulting
                in a denial of service (DoS) condition. The vulnerability is due to
                improper management of system memory. An attacker could exploit this
                vulnerability by sending malicious IKEv1 traffic to an affected device.
                The attacker does not need valid credentials to authenticate the VPN
                session, nor does the attacker's source address need to match a peer
                statement in the crypto map applied to the ingress interface of the
                affected device. An exploit could allow the attacker to exhaust system
                memory resources, leading to a reload of an affected device.
        CVE-2019-14318:
            Name: CVE-2019-14318
            Description: Crypto++ 8.3.0 and earlier contains a timing side channel
                in ECDSA signature generation. This allows a local or remote attacker,
                able to measure the duration of hundreds to thousands of signing operations,
                to compute the private key used. The issue occurs because scalar multiplication
                in ecp.cpp (prime field curves, small leakage) and algebra.cpp (binary
                field curves, large leakage) is not constant time and leaks the bit
                length of the scalar among other information.
        CVE-2019-13629:
            Name: CVE-2019-13629
            Description: MatrixSSL 4.2.1 and earlier contains a timing side channel
                in ECDSA signature generation. This allows a local or a remote attacker,
                able to measure the duration of hundreds to thousands of signing operations,
                to compute the private key used. The issue occurs because crypto/pubkey/ecc_math.c
                scalar multiplication leaks the bit length of the scalar.
        CVE-2019-13179:
            Name: CVE-2019-13179
            Description: Calamares versions 3.1 through 3.2.10 copies a LUKS encryption
                keyfile from /crypto_keyfile.bin (mode 0600 owned by root) to /boot
                within a globally readable initramfs image with insecure permissions,
                which allows this originally protected file to be read by any user,
                thereby disclosing decryption keys for LUKS containers created with
                Full Disk Encryption.
        CVE-2019-11841:
            Name: CVE-2019-11841
            Description: A message-forgery issue was discovered in crypto/openpgp/clearsign/clearsign.go
                in supplementary Go cryptography libraries 2019-03-25. According to
                the OpenPGP Message Format specification in RFC 4880 chapter 7, a
                cleartext signed message can contain one or more optional "Hash" Armor
                Headers. The "Hash" Armor Header specifies the message digest algorithm(s)
                used for the signature. However, the Go clearsign package ignores
                the value of this header, which allows an attacker to spoof it. Consequently,
                an attacker can lead a victim to believe the signature was generated
                using a different message digest algorithm than what was actually
                used. Moreover, since the library skips Armor Header parsing in general,
                an attacker can not only embed arbitrary Armor Headers, but also prepend
                arbitrary text to cleartext messages without invalidating the signatures.
        CVE-2019-11840:
            Name: CVE-2019-11840
            Description: An issue was discovered in supplementary Go cryptography
                libraries, aka golang-googlecode-go-crypto, before 2019-03-20. A flaw
                was found in the amd64 implementation of golang.org/x/crypto/salsa20
                and golang.org/x/crypto/salsa20/salsa. If more than 256 GiB of keystream
                is generated, or if the counter otherwise grows greater than 32 bits,
                the amd64 implementation will first generate incorrect output, and
                then cycle back to previously generated keystream. Repeated keystream
                bytes can lead to loss of confidentiality in encryption applications,
                or to predictability in CSPRNG applications.
        CVE-2019-10914:
            Name: CVE-2019-10914
            Description: pubRsaDecryptSignedElementExt in MatrixSSL 4.0.1 Open, as
                used in Inside Secure TLS Toolkit, has a stack-based buffer overflow
                during X.509 certificate verification because of missing validation
                in psRsaDecryptPubExt in crypto/pubkey/rsa_pub.c.
        CVE-2019-0112:
            Name: CVE-2019-0112
            Description: Improper flow control in crypto routines for Intel(R) Data
                Center Manager SDK before version 5.0.2 may allow a privileged user
                to potentially enable a denial of service via local access.
        CVE-2018-9233:
            Name: CVE-2018-9233
            Description: Sophos Endpoint Protection 10.7 uses an unsalted SHA-1 hash
                for password storage in %PROGRAMDATA%\Sophos\Sophos Anti-Virus\Config\machine.xml,
                which makes it easier for attackers to determine a cleartext password,
                and subsequently choose unsafe malware settings, via rainbow tables
                or other approaches.
        CVE-2018-6594:
            Name: CVE-2018-6594
            Description: lib/Crypto/PublicKey/ElGamal.py in PyCrypto through 2.6.1
                generates weak ElGamal key parameters, which allows attackers to obtain
                sensitive information by reading ciphertext data (i.e., it does not
                have semantic security in face of a ciphertext-only attack). The Decisional
                Diffie-Hellman (DDH) assumption does not hold for PyCrypto's ElGamal
                implementation.
        CVE-2018-5917:
            Name: CVE-2018-5917
            Description: Possible buffer overflow in OEM crypto function due to improper
