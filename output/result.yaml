        CVE-2023-26490:
            Name: CVE-2023-26490
            Description: mailcow is a dockerized email package, with multiple containers
                linked in one bridged network. The Sync Job feature - which can be
                made available to standard users by assigning them the necessary permission
                - suffers from a shell command injection. A malicious user can abuse
                this vulnerability to obtain shell access to the Docker container
                running dovecot. The imapsync Perl script implements all the necessary
                functionality for this feature, including the XOAUTH2 authentication
                mechanism. This code path creates a shell command to call openssl.
                However, since different parts of the specified user password are
                included without any validation, one can simply execute additional
                shell commands. Notably, the default ACL for a newly-created mailcow
                account does not include the necessary permission. The Issue has been
                fixed within the 2023-03 Update (March 3rd 2023). As a temporary workaround
                the Syncjob ACL can be removed from all mailbox users, preventing
                from creating or changing existing Syncjobs.
        CVE-2023-23919:
            Name: CVE-2023-23919
            Description: A cryptographic vulnerability exists in Node.js <19.2.0,
                <18.14.1, <16.19.1, <14.21.3 that in some cases did does not clear
                the OpenSSL error stack after operations that may set it. This may
                lead to false positive errors during subsequent cryptographic operations
                that happen to be on the same thread. This in turn could be used to
                cause a denial of service.
        CVE-2023-0466:
            Name: CVE-2023-0466
            Description: The function X509_VERIFY_PARAM_add0_policy() is documented
                to implicitly enable the certificate policy check when doing certificate
                verification. However the implementation of the function does not
                enable the check which allows certificates with invalid or incorrect
                policies to pass the certificate verification. As suddenly enabling
                the policy check could break existing deployments it was decided to
                keep the existing behavior of the X509_VERIFY_PARAM_add0_policy()
                function. Instead the applications that require OpenSSL to perform
                certificate policy check need to use X509_VERIFY_PARAM_set1_policies()
                or explicitly enable the policy check by calling X509_VERIFY_PARAM_set_flags()
                with the X509_V_FLAG_POLICY_CHECK flag argument. Certificate policy
                checks are disabled by default in OpenSSL and are not commonly used
                by applications.
        CVE-2023-0465:
            Name: CVE-2023-0465
            Description: Applications that use a non-default option when verifying
                certificates may be vulnerable to an attack from a malicious CA to
                circumvent certain checks. Invalid certificate policies in leaf certificates
                are silently ignored by OpenSSL and other certificate policy checks
                are skipped for that certificate. A malicious CA could use this to
                deliberately assert invalid certificate policies in order to circumvent
                policy checking on the certificate altogether. Policy processing is
                disabled by default but can be enabled by passing the `-policy' argument
                to the command line utilities or by calling the `X509_VERIFY_PARAM_set1_policies()'
                function.
        CVE-2023-0464:
            Name: CVE-2023-0464
            Description: A security vulnerability has been identified in all supported
                versions of OpenSSL related to the verification of X.509 certificate
                chains that include policy constraints. Attackers may be able to exploit
                this vulnerability by creating a malicious certificate chain that
                triggers exponential use of computational resources, leading to a
                denial-of-service (DoS) attack on affected systems. Policy processing
                is disabled by default but can be enabled by passing the `-policy'
                argument to the command line utilities or by calling the `X509_VERIFY_PARAM_set1_policies()'
                function.
        CVE-2023-0401:
            Name: CVE-2023-0401
            Description: A NULL pointer can be dereferenced when signatures are being
                verified on PKCS7 signed or signedAndEnveloped data. In case the hash
                algorithm used for the signature is known to the OpenSSL library but
                the implementation of the hash algorithm is not available the digest
                initialization will fail. There is a missing check for the return
                value from the initialization function which later leads to invalid
                usage of the digest API most likely leading to a crash. The unavailability
                of an algorithm can be caused by using FIPS enabled configuration
                of providers or more commonly by not loading the legacy provider.
                PKCS7 data is processed by the SMIME library calls and also by the
                time stamp (TS) library calls. The TLS implementation in OpenSSL does
                not call these functions however third party applications would be
                affected if they call these functions to verify signatures on untrusted
                data.
        CVE-2023-0286:
            Name: CVE-2023-0286
            Description: There is a type confusion vulnerability relating to X.400
                address processing inside an X.509 GeneralName. X.400 addresses were
                parsed as an ASN1_STRING but the public structure definition for GENERAL_NAME
                incorrectly specified the type of the x400Address field as ASN1_TYPE.
                This field is subsequently interpreted by the OpenSSL function GENERAL_NAME_cmp
                as an ASN1_TYPE rather than an ASN1_STRING. When CRL checking is enabled
                (i.e. the application sets the X509_V_FLAG_CRL_CHECK flag), this vulnerability
                may allow an attacker to pass arbitrary pointers to a memcmp call,
                enabling them to read memory contents or enact a denial of service.
                In most cases, the attack requires the attacker to provide both the
                certificate chain and CRL, neither of which need to have a valid signature.
                If the attacker only controls one of these inputs, the other input
                must already contain an X.400 address as a CRL distribution point,
                which is uncommon. As such, this vulnerability is most likely to only
                affect applications which have implemented their own functionality
                for retrieving CRLs over a network.
        CVE-2023-0217:
            Name: CVE-2023-0217
            Description: An invalid pointer dereference on read can be triggered when
                an application tries to check a malformed DSA public key by the EVP_PKEY_public_check()
                function. This will most likely lead to an application crash. This
                function can be called on public keys supplied from untrusted sources
                which could allow an attacker to cause a denial of service attack.
                The TLS implementation in OpenSSL does not call this function but
                applications might call the function if there are additional security
                requirements imposed by standards such as FIPS 140-3.
        CVE-2023-0216:
            Name: CVE-2023-0216
            Description: An invalid pointer dereference on read can be triggered when
                an application tries to load malformed PKCS7 data with the d2i_PKCS7(),
                d2i_PKCS7_bio() or d2i_PKCS7_fp() functions. The result of the dereference
                is an application crash which could lead to a denial of service attack.
                The TLS implementation in OpenSSL does not call this function however
                third party applications might call these functions on untrusted data.
        CVE-2023-0215:
            Name: CVE-2023-0215
            Description: The public API function BIO_new_NDEF is a helper function
                used for streaming ASN.1 data via a BIO. It is primarily used internally
                to OpenSSL to support the SMIME, CMS and PKCS7 streaming capabilities,
                but may also be called directly by end user applications. The function
                receives a BIO from the caller, prepends a new BIO_f_asn1 filter BIO
                onto the front of it to form a BIO chain, and then returns the new
                head of the BIO chain to the caller. Under certain conditions, for
                example if a CMS recipient public key is invalid, the new filter BIO
                is freed and the function returns a NULL result indicating a failure.
                However, in this case, the BIO chain is not properly cleaned up and
                the BIO passed by the caller still retains internal pointers to the
                previously freed filter BIO. If the caller then goes on to call BIO_pop()
                on the BIO then a use-after-free will occur. This will most likely
                result in a crash. This scenario occurs directly in the internal function
                B64_write_ASN1() which may cause BIO_new_NDEF() to be called and will
                subsequently call BIO_pop() on the BIO. This internal function is
                in turn called by the public API functions PEM_write_bio_ASN1_stream,
                PEM_write_bio_CMS_stream, PEM_write_bio_PKCS7_stream, SMIME_write_ASN1,
                SMIME_write_CMS and SMIME_write_PKCS7. Other public API functions
                that may be impacted by this include i2d_ASN1_bio_stream, BIO_new_CMS,
                BIO_new_PKCS7, i2d_CMS_bio_stream and i2d_PKCS7_bio_stream. The OpenSSL
                cms and smime command line applications are similarly affected.
        CVE-2022-4450:
            Name: CVE-2022-4450
            Description: The function PEM_read_bio_ex() reads a PEM file from a BIO
                and parses and decodes the "name" (e.g. "CERTIFICATE"), any header
                data and the payload data. If the function succeeds then the "name_out",
                "header" and "data" arguments are populated with pointers to buffers
                containing the relevant decoded data. The caller is responsible for
                freeing those buffers. It is possible to construct a PEM file that
                results in 0 bytes of payload data. In this case PEM_read_bio_ex()
                will return a failure code but will populate the header argument with
                a pointer to a buffer that has already been freed. If the caller also
                frees this buffer then a double free will occur. This will most likely
                lead to a crash. This could be exploited by an attacker who has the
                ability to supply malicious PEM files for parsing to achieve a denial
                of service attack. The functions PEM_read_bio() and PEM_read() are
                simple wrappers around PEM_read_bio_ex() and therefore these functions
                are also directly affected. These functions are also called indirectly
                by a number of other OpenSSL functions including PEM_X509_INFO_read_bio_ex()
                and SSL_CTX_use_serverinfo_file() which are also vulnerable. Some
                OpenSSL internal uses of these functions are not vulnerable because
                the caller does not free the header argument if PEM_read_bio_ex()
                returns a failure code. These locations include the PEM_read_bio_TYPE()
                functions as well as the decoders introduced in OpenSSL 3.0. The OpenSSL
                asn1parse command line application is also impacted by this issue.
        CVE-2022-4304:
            Name: CVE-2022-4304
            Description: 'A timing based side channel exists in the OpenSSL RSA Decryption
                implementation which could be sufficient to recover a plaintext across
                a network in a Bleichenbacher style attack. To achieve a successful
                decryption an attacker would have to be able to send a very large
                number of trial messages for decryption. The vulnerability affects
                all RSA padding modes: PKCS#1 v1.5, RSA-OEAP and RSASVE. For example,
                in a TLS connection, RSA is commonly used by a client to send an encrypted
                pre-master secret to the server. An attacker that had observed a genuine
                connection between a client and a server could use this flaw to send
                trial messages to the server and record the time taken to process
                them. After a sufficiently large number of messages the attacker could
                recover the pre-master secret used for the original connection and
                thus be able to decrypt the application data sent over that connection.'
        CVE-2022-4203:
            Name: CVE-2022-4203
            Description: A read buffer overrun can be triggered in X.509 certificate
                verification, specifically in name constraint checking. Note that
                this occurs after certificate chain signature verification and requires
                either a CA to have signed the malicious certificate or for the application
                to continue certificate verification despite failure to construct
                a path to a trusted issuer. The read buffer overrun might result in
                a crash which could lead to a denial of service attack. In theory
                it could also result in the disclosure of private memory contents
                (such as private keys, or sensitive plaintext) although we are not
                aware of any working exploit leading to memory contents disclosure
                as of the time of release of this advisory. In a TLS client, this
                can be triggered by connecting to a malicious server. In a TLS server,
                this can be triggered if the server requests client authentication
                and a malicious client connects.
        CVE-2022-41141:
            Name: CVE-2022-41141
            Description: This vulnerability allows local attackers to escalate privileges
                on affected installations of Windscribe. An attacker must first obtain
                the ability to execute low-privileged code on the target system in
                order to exploit this vulnerability. The specific flaw exists within
                the configuration of OpenSSL. The product loads an OpenSSL configuration
                file from an unsecured location. An attacker can leverage this vulnerability
                to escalate privileges and execute arbitrary code in the context of
                SYSTEM. Was ZDI-CAN-16859.
        CVE-2022-3996:
            Name: CVE-2022-3996
            Description: 'If an X.509 certificate contains a malformed policy constraint
                and policy processing is enabled, then a write lock will be taken
                twice recursively. On some operating systems (most widely: Windows)
                this results in a denial of service when the affected process hangs.
                Policy processing being enabled on a publicly facing server is not
                considered to be a common setup. Policy processing is enabled by passing
                the `-policy'' argument to the command line utilities or by calling
                either `X509_VERIFY_PARAM_add0_policy()'' or `X509_VERIFY_PARAM_set1_policies()''
                functions.'
        CVE-2022-3786:
            Name: CVE-2022-3786
            Description: A buffer overrun can be triggered in X.509 certificate verification,
                specifically in name constraint checking. Note that this occurs after
                certificate chain signature verification and requires either a CA
                to have signed a malicious certificate or for an application to continue
                certificate verification despite failure to construct a path to a
                trusted issuer. An attacker can craft a malicious email address in
                a certificate to overflow an arbitrary number of bytes containing
                the `.' character (decimal 46) on the stack. This buffer overflow
                could result in a crash (causing a denial of service). In a TLS client,
                this can be triggered by connecting to a malicious server. In a TLS
                server, this can be triggered if the server requests client authentication
                and a malicious client connects.
        CVE-2022-3602:
            Name: CVE-2022-3602
            Description: A buffer overrun can be triggered in X.509 certificate verification,
                specifically in name constraint checking. Note that this occurs after
                certificate chain signature verification and requires either a CA
                to have signed the malicious certificate or for the application to
                continue certificate verification despite failure to construct a path
                to a trusted issuer. An attacker can craft a malicious email address
                to overflow four attacker-controlled bytes on the stack. This buffer
                overflow could result in a crash (causing a denial of service) or
                potentially remote code execution. Many platforms implement stack
                overflow protections which would mitigate against the risk of remote
                code execution. The risk may be further mitigated based on stack layout
                for any given platform/compiler. Pre-announcements of CVE-2022-3602
                described this issue as CRITICAL. Further analysis based on some of
                the mitigating factors described above have led this to be downgraded
                to HIGH. Users are still encouraged to upgrade to a new version as
                soon as possible. In a TLS client, this can be triggered by connecting
                to a malicious server. In a TLS server, this can be triggered if the
                server requests client authentication and a malicious client connects.
                Fixed in OpenSSL 3.0.7 (Affected 3.0.0,3.0.1,3.0.2,3.0.3,3.0.4,3.0.5,3.0.6).
        CVE-2022-34900:
            Name: CVE-2022-34900
            Description: This vulnerability allows local attackers to escalate privileges
                on affected installations of Parallels Access 6.5.3 (39313) Agent.
                An attacker must first obtain the ability to execute low-privileged
                code on the target system in order to exploit this vulnerability.
                The specific flaw exists within the Dispatcher service. The service
                loads an OpenSSL configuration file from an unsecured location. An
                attacker can leverage this vulnerability to escalate privileges and
                execute arbitrary code in the context of SYSTEM. Was ZDI-CAN-15213.
        CVE-2022-3358:
            Name: CVE-2022-3358
            Description: OpenSSL supports creating a custom cipher via the legacy
                EVP_CIPHER_meth_new() function and associated function calls. This
                function was deprecated in OpenSSL 3.0 and application authors are
                instead encouraged to use the new provider mechanism in order to implement
                custom ciphers. OpenSSL versions 3.0.0 to 3.0.5 incorrectly handle
                legacy custom ciphers passed to the EVP_EncryptInit_ex2(), EVP_DecryptInit_ex2()
                and EVP_CipherInit_ex2() functions (as well as other similarly named
                encryption and decryption initialisation functions). Instead of using
                the custom cipher directly it incorrectly tries to fetch an equivalent
                cipher from the available providers. An equivalent cipher is found
                based on the NID passed to EVP_CIPHER_meth_new(). This NID is supposed
                to represent the unique NID for a given cipher. However it is possible
                for an application to incorrectly pass NID_undef as this value in
                the call to EVP_CIPHER_meth_new(). When NID_undef is used in this
                way the OpenSSL encryption/decryption initialisation function will
                match the NULL cipher as being equivalent and will fetch this from
                the available providers. This will succeed if the default provider
                has been loaded (or if a third party provider has been loaded that
                offers this cipher). Using the NULL cipher means that the plaintext
                is emitted as the ciphertext. Applications are only affected by this
                issue if they call EVP_CIPHER_meth_new() using NID_undef and subsequently
                use it in a call to an encryption/decryption initialisation function.
                Applications that only use SSL/TLS are not impacted by this issue.
                Fixed in OpenSSL 3.0.6 (Affected 3.0.0-3.0.5).
        CVE-2022-32253:
            Name: CVE-2022-32253
            Description: A vulnerability has been identified in SINEMA Remote Connect
                Server (All versions < V3.1). Due to improper input validation, the
                OpenSSL certificate's password could be printed to a file reachable
                by an attacker.
        CVE-2022-32223:
            Name: CVE-2022-32223
            Description: 'Node.js is vulnerable to Hijack Execution Flow: DLL Hijacking
                under certain conditions on Windows platforms.This vulnerability can
                be exploited if the victim has the following dependencies on a Windows
                machine:* OpenSSL has been installed and &#8220;C:\Program Files\Common
                Files\SSL\openssl.cnf&#8221; exists.Whenever the above conditions
                are present, `node.exe` will search for `providers.dll` in the current
                user directory.After that, `node.exe` will try to search for `providers.dll`
                by the DLL Search Order in Windows.It is possible for an attacker
                to place the malicious file `providers.dll` under a variety of paths
                and exploit this vulnerability.'
        CVE-2022-32222:
            Name: CVE-2022-32222
            Description: A cryptographic vulnerability exists on Node.js on linux
                in versions of 18.x prior to 18.40.0 which allowed a default path
                for openssl.cnf that might be accessible under some circumstances
                to a non-admin user instead of /etc/ssl as was the case in versions
                prior to the upgrade to OpenSSL 3.
        CVE-2022-31085:
            Name: CVE-2022-31085
            Description: LDAP Account Manager (LAM) is a webfrontend for managing
                entries (e.g. users, groups, DHCP settings) stored in an LDAP directory.
                In versions prior to 8.0 the session files include the LDAP user name
                and password in clear text if the PHP OpenSSL extension is not installed
                or encryption is disabled by configuration. This issue has been fixed
                in version 8.0. Users unable to upgrade should install the PHP OpenSSL
                extension and make sure session encryption is enabled in LAM main
                configuration.
        CVE-2022-29505:
            Name: CVE-2022-29505
            Description: Due to build misconfiguration in openssl dependency, LINE
                for Windows before 7.8 is vulnerable to DLL injection that could lead
                to privilege escalation.
        CVE-2022-29242:
            Name: CVE-2022-29242
            Description: GOST engine is a reference implementation of the Russian
                GOST crypto algorithms for OpenSSL. TLS clients using GOST engine
                when ciphersuite `TLS_GOSTR341112_256_WITH_KUZNYECHIK_CTR_OMAC` is
                agreed and the server uses 512 bit GOST secret keys are vulnerable
                to buffer overflow. GOST engine version 3.0.1 contains a patch for
                this issue. Disabling ciphersuite `TLS_GOSTR341112_256_WITH_KUZNYECHIK_CTR_OMAC`
                is a possible workaround.
        CVE-2022-28198:
            Name: CVE-2022-28198
            Description: NVIDIA Omniverse Nucleus and Cache contain a vulnerability
                in its configuration of OpenSSL, where an attacker with physical access
                to the system can cause arbitrary code execution which can impact
                confidentiality, integrity, and availability.
        CVE-2022-25219:
            Name: CVE-2022-25219
            Description: A null byte interaction error has been discovered in the
                code that the telnetd_startup daemon uses to construct a pair of ephemeral
                passwords that allow a user to spawn a telnet service on the router,
                and to ensure that the telnet service persists upon reboot. By means
                of a crafted exchange of UDP packets, an unauthenticated attacker
                on the local network can leverage this null byte interaction error
                in such a way as to make those ephemeral passwords predictable (with
                1-in-94 odds). Since the attacker must manipulate data processed by
                the OpenSSL function RSA_public_decrypt(), successful exploitation
                of this vulnerability depends on the use of an unpadded RSA cipher
                (CVE-2022-25218).
        CVE-2022-25218:
            Name: CVE-2022-25218
            Description: The use of the RSA algorithm without OAEP, or any other padding
                scheme, in telnetd_startup, allows an unauthenticated attacker on
                the local area network to achieve a significant degree of control
                over the "plaintext" to which an arbitrary blob of ciphertext will
                be decrypted by OpenSSL's RSA_public_decrypt() function. This weakness
                allows the attacker to manipulate the various iterations of the telnetd
                startup state machine and eventually obtain a root shell on the device,
                by means of an exchange of crafted UDP packets. In all versions but
                K2 22.5.9.163 and K3C 32.1.15.93 a successful attack also requires
                the exploitation of a null-byte interaction error (CVE-2022-25219).
        CVE-2022-25153:
            Name: CVE-2022-25153
            Description: The ITarian Endpoint Manage Communication Client, prior to
                version 6.43.41148.21120, is compiled using insecure OpenSSL settings.
                Due to this setting, a malicious actor with low privileges access
                to a system can escalate his privileges to SYSTEM abusing an insecure
                openssl.conf lookup.
        CVE-2022-2274:
            Name: CVE-2022-2274
            Description: The OpenSSL 3.0.4 release introduced a serious bug in the
                RSA implementation for X86_64 CPUs supporting the AVX512IFMA instructions.
                This issue makes the RSA implementation with 2048 bit private keys
                incorrect on such machines and memory corruption will happen during
                the computation. As a consequence of the memory corruption an attacker
                may be able to trigger a remote code execution on the machine performing
                the computation. SSL/TLS servers or other servers using 2048 bit RSA
                private keys running on machines supporting AVX512IFMA instructions
                of the X86_64 architecture are affected by this issue.
        CVE-2022-21656:
            Name: CVE-2022-21656
            Description: Envoy is an open source edge and service proxy, designed
                for cloud-native applications. The default_validator.cc implementation
                used to implement the default certificate validation routines has
                a "type confusion" bug when processing subjectAltNames. This processing
                allows, for example, an rfc822Name or uniformResourceIndicator to
                be authenticated as a domain name. This confusion allows for the bypassing
                of nameConstraints, as processed by the underlying OpenSSL/BoringSSL
                implementation, exposing the possibility of impersonation of arbitrary
                servers. As a result Envoy will trust upstream certificates that should
                not be trusted.
        CVE-2022-2097:
            Name: CVE-2022-2097
            Description: AES OCB mode for 32-bit x86 platforms using the AES-NI assembly
                optimised implementation will not encrypt the entirety of the data
                under some circumstances. This could reveal sixteen bytes of data
                that was preexisting in the memory that wasn't written. In the special
                case of "in place" encryption, sixteen bytes of the plaintext would
                be revealed. Since OpenSSL does not support OCB based cipher suites
                for TLS and DTLS, they are both unaffected. Fixed in OpenSSL 3.0.5
                (Affected 3.0.0-3.0.4). Fixed in OpenSSL 1.1.1q (Affected 1.1.1-1.1.1p).
        CVE-2022-2068:
            Name: CVE-2022-2068
            Description: In addition to the c_rehash shell command injection identified
                in CVE-2022-1292, further circumstances where the c_rehash script
                does not properly sanitise shell metacharacters to prevent command
                injection were found by code review. When the CVE-2022-1292 was fixed
                it was not discovered that there are other places in the script where
                the file names of certificates being hashed were possibly passed to
                a command executed through the shell. This script is distributed by
                some operating systems in a manner where it is automatically executed.
                On such operating systems, an attacker could execute arbitrary commands
                with the privileges of the script. Use of the c_rehash script is considered
                obsolete and should be replaced by the OpenSSL rehash command line
                tool. Fixed in OpenSSL 3.0.4 (Affected 3.0.0,3.0.1,3.0.2,3.0.3). Fixed
                in OpenSSL 1.1.1p (Affected 1.1.1-1.1.1o). Fixed in OpenSSL 1.0.2zf
                (Affected 1.0.2-1.0.2ze).
        CVE-2022-1473:
            Name: CVE-2022-1473
            Description: The OPENSSL_LH_flush() function, which empties a hash table,
                contains a bug that breaks reuse of the memory occuppied by the removed
                hash table entries. This function is used when decoding certificates
                or keys. If a long lived process periodically decodes certificates
                or keys its memory usage will expand without bounds and the process
                might be terminated by the operating system causing a denial of service.
                Also traversing the empty hash table entries will take increasingly
                more time. Typically such long lived processes might be TLS clients
                or TLS servers configured to accept client certificate authentication.
                The function was added in the OpenSSL 3.0 version thus older releases
                are not affected by the issue. Fixed in OpenSSL 3.0.3 (Affected 3.0.0,3.0.1,3.0.2).
        CVE-2022-1434:
            Name: CVE-2022-1434
            Description: 'The OpenSSL 3.0 implementation of the RC4-MD5 ciphersuite
                incorrectly uses the AAD data as the MAC key. This makes the MAC key
                trivially predictable. An attacker could exploit this issue by performing
                a man-in-the-middle attack to modify data being sent from one endpoint
                to an OpenSSL 3.0 recipient such that the modified data would still
                pass the MAC integrity check. Note that data sent from an OpenSSL
                3.0 endpoint to a non-OpenSSL 3.0 endpoint will always be rejected
                by the recipient and the connection will fail at that point. Many
                application protocols require data to be sent from the client to the
                server first. Therefore, in such a case, only an OpenSSL 3.0 server
                would be impacted when talking to a non-OpenSSL 3.0 client. If both
                endpoints are OpenSSL 3.0 then the attacker could modify data being
                sent in both directions. In this case both clients and servers could
                be affected, regardless of the application protocol. Note that in
                the absence of an attacker this bug means that an OpenSSL 3.0 endpoint
                communicating with a non-OpenSSL 3.0 endpoint will fail to complete
                the handshake when using this ciphersuite. The confidentiality of
                data is not impacted by this issue, i.e. an attacker cannot decrypt
                data that has been encrypted using this ciphersuite - they can only
                modify it. In order for this attack to work both endpoints must legitimately
                negotiate the RC4-MD5 ciphersuite. This ciphersuite is not compiled
                by default in OpenSSL 3.0, and is not available within the default
                provider or the default ciphersuite list. This ciphersuite will never
                be used if TLSv1.3 has been negotiated. In order for an OpenSSL 3.0
                endpoint to use this ciphersuite the following must have occurred:
                1) OpenSSL must have been compiled with the (non-default) compile
                time option enable-weak-ssl-ciphers 2) OpenSSL must have had the legacy
                provider explicitly loaded (either through application code or via
                configuration) 3) The ciphersuite must have been explicitly added
                to the ciphersuite list 4) The libssl security level must have been
                set to 0 (default is 1) 5) A version of SSL/TLS below TLSv1.3 must
                have been negotiated 6) Both endpoints must negotiate the RC4-MD5
                ciphersuite in preference to any others that both endpoints have in
                common Fixed in OpenSSL 3.0.3 (Affected 3.0.0,3.0.1,3.0.2).'
        CVE-2022-1343:
            Name: CVE-2022-1343
            Description: The function `OCSP_basic_verify` verifies the signer certificate
                on an OCSP response. In the case where the (non-default) flag OCSP_NOCHECKS
                is used then the response will be positive (meaning a successful verification)
                even in the case where the response signing certificate fails to verify.
                It is anticipated that most users of `OCSP_basic_verify` will not
                use the OCSP_NOCHECKS flag. In this case the `OCSP_basic_verify` function
                will return a negative value (indicating a fatal error) in the case
                of a certificate verification failure. The normal expected return
                value in this case would be 0. This issue also impacts the command
                line OpenSSL "ocsp" application. When verifying an ocsp response with
                the "-no_cert_checks" option the command line application will report
                that the verification is successful even though it has in fact failed.
                In this case the incorrect successful response will also be accompanied
                by error messages showing the failure and contradicting the apparently
                successful result. Fixed in OpenSSL 3.0.3 (Affected 3.0.0,3.0.1,3.0.2).
        CVE-2022-1292:
            Name: CVE-2022-1292
            Description: The c_rehash script does not properly sanitise shell metacharacters
                to prevent command injection. This script is distributed by some operating
                systems in a manner where it is automatically executed. On such operating
                systems, an attacker could execute arbitrary commands with the privileges
                of the script. Use of the c_rehash script is considered obsolete and
                should be replaced by the OpenSSL rehash command line tool. Fixed
                in OpenSSL 3.0.3 (Affected 3.0.0,3.0.1,3.0.2). Fixed in OpenSSL 1.1.1o
                (Affected 1.1.1-1.1.1n). Fixed in OpenSSL 1.0.2ze (Affected 1.0.2-1.0.2zd).
        CVE-2022-0778:
            Name: CVE-2022-0778
            Description: 'The BN_mod_sqrt() function, which computes a modular square
                root, contains a bug that can cause it to loop forever for non-prime
                moduli. Internally this function is used when parsing certificates
                that contain elliptic curve public keys in compressed form or explicit
                elliptic curve parameters with a base point encoded in compressed
                form. It is possible to trigger the infinite loop by crafting a certificate
                that has invalid explicit curve parameters. Since certificate parsing
                happens prior to verification of the certificate signature, any process
                that parses an externally supplied certificate may thus be subject
                to a denial of service attack. The infinite loop can also be reached
                when parsing crafted private keys as they can contain explicit elliptic
                curve parameters. Thus vulnerable situations include: - TLS clients
                consuming server certificates - TLS servers consuming client certificates
                - Hosting providers taking certificates or private keys from customers
                - Certificate authorities parsing certification requests from subscribers
                - Anything else which parses ASN.1 elliptic curve parameters Also
                any other applications that use the BN_mod_sqrt() where the attacker
                can control the parameter values are vulnerable to this DoS issue.
                In the OpenSSL 1.0.2 version the public key is not parsed during initial
                parsing of the certificate which makes it slightly harder to trigger
                the infinite loop. However any operation which requires the public
                key from the certificate will trigger the infinite loop. In particular
                the attacker can use a self-signed certificate to trigger the loop
                during verification of the certificate signature. This issue affects
                OpenSSL versions 1.0.2, 1.1.1 and 3.0. It was addressed in the releases
                of 1.1.1n and 3.0.2 on the 15th March 2022. Fixed in OpenSSL 3.0.2
                (Affected 3.0.0,3.0.1). Fixed in OpenSSL 1.1.1n (Affected 1.1.1-1.1.1m).
                Fixed in OpenSSL 1.0.2zd (Affected 1.0.2-1.0.2zc).'
        CVE-2022-0517:
            Name: CVE-2022-0517
            Description: Mozilla VPN can load an OpenSSL configuration file from an
                unsecured directory. A user or attacker with limited privileges could
                leverage this to launch arbitrary code with SYSTEM privilege. This
                vulnerability affects Mozilla VPN < 2.7.1.
        CVE-2021-44273:
            Name: CVE-2021-44273
            Description: e2guardian v5.4.x <= v5.4.3r is affected by missing SSL certificate
                validation in the SSL MITM engine. In standalone mode (i.e., acting
                as a proxy or a transparent proxy), with SSL MITM enabled, e2guardian,
                if built with OpenSSL v1.1.x, did not validate hostnames in certificates
                of the web servers that it connected to, and thus was itself vulnerable
                to MITM attacks.
        CVE-2021-4160:
            Name: CVE-2021-4160
            Description: There is a carry propagation bug in the MIPS32 and MIPS64
                squaring procedure. Many EC algorithms are affected, including some
                of the TLS 1.3 default curves. Impact was not analyzed in detail,
                because the pre-requisites for attack are considered unlikely and
                include reusing private keys. Analysis suggests that attacks against
                RSA and DSA as a result of this defect would be very difficult to
                perform and are not believed likely. Attacks against DH are considered
                just feasible (although very difficult) because most of the work necessary
                to deduce information about a private key may be performed offline.
                The amount of resources required for such an attack would be significant.
                However, for an attack on TLS to be meaningful, the server would have
                to share the DH private key among multiple clients, which is no longer
                an option since CVE-2016-0701. This issue affects OpenSSL versions
                1.0.2, 1.1.1 and 3.0.0. It was addressed in the releases of 1.1.1m
                and 3.0.1 on the 15th of December 2021. For the 1.0.2 release it is
                addressed in git commit 6fc1aaaf3 that is available to premium support
                customers only. It will be made available in 1.0.2zc when it is released.
                The issue only affects OpenSSL on MIPS platforms. Fixed in OpenSSL
                3.0.1 (Affected 3.0.0). Fixed in OpenSSL 1.1.1m (Affected 1.1.1-1.1.1l).
                Fixed in OpenSSL 1.0.2zc-dev (Affected 1.0.2-1.0.2zb).
        CVE-2021-41079:
            Name: CVE-2021-41079
            Description: Apache Tomcat 8.5.0 to 8.5.63, 9.0.0-M1 to 9.0.43 and 10.0.0-M1
                to 10.0.2 did not properly validate incoming TLS packets. When Tomcat
                was configured to use NIO+OpenSSL or NIO2+OpenSSL for TLS, a specially
                crafted packet could be used to trigger an infinite loop resulting
                in a denial of service.
        CVE-2021-4044:
            Name: CVE-2021-4044
            Description: Internally libssl in OpenSSL calls X509_verify_cert() on
                the client side to verify a certificate supplied by a server. That
                function may return a negative return value to indicate an internal
                error (for example out of memory). Such a negative return value is
                mishandled by OpenSSL and will cause an IO function (such as SSL_connect()
                or SSL_do_handshake()) to not indicate success and a subsequent call
                to SSL_get_error() to return the value SSL_ERROR_WANT_RETRY_VERIFY.
                This return value is only supposed to be returned by OpenSSL if the
                application has previously called SSL_CTX_set_cert_verify_callback().
                Since most applications do not do this the SSL_ERROR_WANT_RETRY_VERIFY
                return value from SSL_get_error() will be totally unexpected and applications
                may not behave correctly as a result. The exact behaviour will depend
                on the application but it could result in crashes, infinite loops
                or other similar incorrect responses. This issue is made more serious
                in combination with a separate bug in OpenSSL 3.0 that will cause
                X509_verify_cert() to indicate an internal error when processing a
                certificate chain. This will occur where a certificate does not include
                the Subject Alternative Name extension but where a Certificate Authority
                has enforced name constraints. This issue can occur even with valid
                chains. By combining the two issues an attacker could induce incorrect,
                application dependent behaviour. Fixed in OpenSSL 3.0.1 (Affected
                3.0.0).
        CVE-2021-3712:
            Name: CVE-2021-3712
            Description: ASN.1 strings are represented internally within OpenSSL as
                an ASN1_STRING structure which contains a buffer holding the string
                data and a field holding the buffer length. This contrasts with normal
                C strings which are repesented as a buffer for the string data which
                is terminated with a NUL (0) byte. Although not a strict requirement,
                ASN.1 strings that are parsed using OpenSSL's own "d2i" functions
                (and other similar parsing functions) as well as any string whose
                value has been set with the ASN1_STRING_set() function will additionally
                NUL terminate the byte array in the ASN1_STRING structure. However,
                it is possible for applications to directly construct valid ASN1_STRING
                structures which do not NUL terminate the byte array by directly setting
                the "data" and "length" fields in the ASN1_STRING array. This can
                also happen by using the ASN1_STRING_set0() function. Numerous OpenSSL
                functions that print ASN.1 data have been found to assume that the
                ASN1_STRING byte array will be NUL terminated, even though this is
                not guaranteed for strings that have been directly constructed. Where
                an application requests an ASN.1 structure to be printed, and where
                that ASN.1 structure contains ASN1_STRINGs that have been directly
                constructed by the application without NUL terminating the "data"
                field, then a read buffer overrun can occur. The same thing can also
                occur during name constraints processing of certificates (for example
                if a certificate has been directly constructed by the application
                instead of loading it via the OpenSSL parsing functions, and the certificate
                contains non NUL terminated ASN1_STRING structures). It can also occur
                in the X509_get1_email(), X509_REQ_get1_email() and X509_get1_ocsp()
                functions. If a malicious actor can cause an application to directly
                construct an ASN1_STRING and then process it through one of the affected
                OpenSSL functions then this issue could be hit. This might result
                in a crash (causing a Denial of Service attack). It could also result
                in the disclosure of private memory contents (such as private keys,
                or sensitive plaintext). Fixed in OpenSSL 1.1.1l (Affected 1.1.1-1.1.1k).
                Fixed in OpenSSL 1.0.2za (Affected 1.0.2-1.0.2y).
        CVE-2021-3711:
            Name: CVE-2021-3711
            Description: In order to decrypt SM2 encrypted data an application is
                expected to call the API function EVP_PKEY_decrypt(). Typically an
                application will call this function twice. The first time, on entry,
                the "out" parameter can be NULL and, on exit, the "outlen" parameter
                is populated with the buffer size required to hold the decrypted plaintext.
                The application can then allocate a sufficiently sized buffer and
                call EVP_PKEY_decrypt() again, but this time passing a non-NULL value
                for the "out" parameter. A bug in the implementation of the SM2 decryption
                code means that the calculation of the buffer size required to hold
                the plaintext returned by the first call to EVP_PKEY_decrypt() can
                be smaller than the actual size required by the second call. This
                can lead to a buffer overflow when EVP_PKEY_decrypt() is called by
                the application a second time with a buffer that is too small. A malicious
                attacker who is able present SM2 content for decryption to an application
                could cause attacker chosen data to overflow the buffer by up to a
                maximum of 62 bytes altering the contents of other data held after
                the buffer, possibly changing application behaviour or causing the
                application to crash. The location of the buffer is application dependent
                but is typically heap allocated. Fixed in OpenSSL 1.1.1l (Affected
                1.1.1-1.1.1k).
