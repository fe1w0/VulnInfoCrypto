            Description: Unspecified vulnerability in the Multicast Virtual Private
                Network (MVPN) implementation in Cisco IOS 12.0, 12.2, 12.3, and 12.4
                allows remote attackers to create "extra multicast states on the core
                routers" via a crafted Multicast Distribution Tree (MDT) Data Join
                message.
        CVE-2001-1473:
            Name: CVE-2001-1473
            Description: The SSH-1 protocol allows remote servers to conduct man-in-the-middle
