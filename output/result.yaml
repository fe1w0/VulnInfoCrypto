        CVE-2020-1971:
            Name: CVE-2020-1971
            Description: 'The X.509 GeneralName type is a generic type for representing
                different types of names. One of those name types is known as EDIPartyName.
                OpenSSL provides a function GENERAL_NAME_cmp which compares different
                instances of a GENERAL_NAME to see if they are equal or not. This
                function behaves incorrectly when both GENERAL_NAMEs contain an EDIPARTYNAME.
                A NULL pointer dereference and a crash may occur leading to a possible
                denial of service attack. OpenSSL itself uses the GENERAL_NAME_cmp
                function for two purposes: 1) Comparing CRL distribution point names
                between an available CRL and a CRL distribution point embedded in
                an X509 certificate 2) When verifying that a timestamp response token
                signer matches the timestamp authority name (exposed via the API functions
                TS_RESP_verify_response and TS_RESP_verify_token) If an attacker can
                control both items being compared then that attacker could trigger
                a crash. For example if the attacker can trick a client or server
                into checking a malicious certificate against a malicious CRL then
                this may occur. Note that some applications automatically download
                CRLs based on a URL embedded in a certificate. This checking happens
                prior to the signatures on the certificate and CRL being verified.
                OpenSSL''s s_server, s_client and verify tools have support for the
                "-crl_download" option which implements automatic CRL downloading
                and this attack has been demonstrated to work against those tools.
                Note that an unrelated bug means that affected versions of OpenSSL
                cannot parse or construct correct encodings of EDIPARTYNAME. However
                it is possible to construct a malformed EDIPARTYNAME that OpenSSL''s
                parser will accept and hence trigger this attack. All OpenSSL 1.1.1
                and 1.0.2 versions are affected by this issue. Other OpenSSL releases
                are out of support and have not been checked. Fixed in OpenSSL 1.1.1i
                (Affected 1.1.1-1.1.1h). Fixed in OpenSSL 1.0.2x (Affected 1.0.2-1.0.2w).'
        CVE-2020-1968:
            Name: CVE-2020-1968
            Description: The Raccoon attack exploits a flaw in the TLS specification
                which can lead to an attacker being able to compute the pre-master
                secret in connections which have used a Diffie-Hellman (DH) based
                ciphersuite. In such a case this would result in the attacker being
                able to eavesdrop on all encrypted communications sent over that TLS
                connection. The attack can only be exploited if an implementation
                re-uses a DH secret across multiple TLS connections. Note that this
                issue only impacts DH ciphersuites and not ECDH ciphersuites. This
                issue affects OpenSSL 1.0.2 which is out of support and no longer
                receiving public updates. OpenSSL 1.1.1 is not vulnerable to this
                issue. Fixed in OpenSSL 1.0.2w (Affected 1.0.2-1.0.2v).
        CVE-2020-1967:
            Name: CVE-2020-1967
            Description: Server or client applications that call the SSL_check_chain()
                function during or after a TLS 1.3 handshake may crash due to a NULL
                pointer dereference as a result of incorrect handling of the "signature_algorithms_cert"
                TLS extension. The crash occurs if an invalid or unrecognised signature
                algorithm is received from the peer. This could be exploited by a
                malicious peer in a Denial of Service attack. OpenSSL version 1.1.1d,
                1.1.1e, and 1.1.1f are affected by this issue. This issue did not
                affect OpenSSL versions prior to 1.1.1d. Fixed in OpenSSL 1.1.1g (Affected
                1.1.1d-1.1.1f).
        CVE-2020-13962:
            Name: CVE-2020-13962
            Description: Qt 5.12.2 through 5.14.2, as used in unofficial builds of
                Mumble 1.3.0 and other products, mishandles OpenSSL's error queue,
                which can cause a denial of service to QSslSocket users. Because errors
                leak in unrelated TLS sessions, an unrelated session may be disconnected
                when any handshake fails. (Mumble 1.3.1 is not affected, regardless
                of the Qt version.)
        CVE-2020-13417:
            Name: CVE-2020-13417
            Description: An Elevation of Privilege issue was discovered in Aviatrix
                VPN Client before 2.10.7, because of an incomplete fix for CVE-2020-7224.
                This affects Linux, macOS, and Windows installations for certain OpenSSL
                parameters.
        CVE-2020-11876:
            Name: CVE-2020-11876
            Description: '** DISPUTED ** airhost.exe in Zoom Client for Meetings 4.6.11
                uses the SHA-256 hash of 0123425234234fsdfsdr3242 for initialization
                of an OpenSSL EVP AES-256 CBC context. NOTE: the vendor states that
                this initialization only occurs within unreachable code.'
        CVE-2020-11634:
            Name: CVE-2020-11634
            Description: The Zscaler Client Connector for Windows prior to 2.1.2.105
                had a DLL hijacking vulnerability caused due to the configuration
                of OpenSSL. A local adversary may be able to execute arbitrary code
                in the SYSTEM context.
        CVE-2020-10143:
            Name: CVE-2020-10143
            Description: Macrium Reflect includes an OpenSSL component that specifies
                an OPENSSLDIR variable as C:\openssl\. Macrium Reflect contains a
                privileged service that uses this OpenSSL component. Because unprivileged
                Windows users can create subdirectories off of the system root, a
                user can create the appropriate path to a specially-crafted openssl.cnf
                file to achieve arbitrary code execution with SYSTEM privileges.
        CVE-2020-10139:
            Name: CVE-2020-10139
            Description: Acronis True Image 2021 includes an OpenSSL component that
                specifies an OPENSSLDIR variable as a subdirectory within C:\jenkins_agent\.
                Acronis True Image contains a privileged service that uses this OpenSSL
                component. Because unprivileged Windows users can create subdirectories
                off of the system root, a user can create the appropriate path to
                a specially-crafted openssl.cnf file to achieve arbitrary code execution
                with SYSTEM privileges.
        CVE-2020-10138:
            Name: CVE-2020-10138
            Description: Acronis Cyber Backup 12.5 and Cyber Protect 15 include an
                OpenSSL component that specifies an OPENSSLDIR variable as a subdirectory
                within C:\jenkins_agent\. Acronis Cyber Backup and Cyber Protect contain
                a privileged service that uses this OpenSSL component. Because unprivileged
                Windows users can create subdirectories off of the system root, a
                user can create the appropriate path to a specially-crafted openssl.cnf
                file to achieve arbitrary code execution with SYSTEM privileges.
        CVE-2019-5592:
            Name: CVE-2019-5592
            Description: Multiple padding oracle vulnerabilities (Zombie POODLE, GOLDENDOODLE,
                OpenSSL 0-length) in the CBC padding implementation of FortiOS IPS
                engine version 5.000 to 5.006, 4.000 to 4.036, 4.200 to 4.219, 3.547
                and below, when configured with SSL Deep Inspection policies and with
                the IPS sensor enabled, may allow an attacker to decipher TLS connections
                going through the FortiGate via monitoring the traffic in a Man-in-the-middle
                position.
        CVE-2019-5443:
            Name: CVE-2019-5443
            Description: A non-privileged user or program can put code and a config
                file in a known non-privileged path (under C:/usr/local/) that will
                make curl <= 7.65.1 automatically run the code (as an openssl "engine")
                on invocation. If that curl is invoked by a privileged user it can
                do anything it wants.
        CVE-2019-2390:
            Name: CVE-2019-2390
            Description: 'An unprivileged user or program on Microsoft Windows which
                can create OpenSSL configuration files in a fixed location may cause
                utility programs shipped with MongoDB server to run attacker defined
                code as the user running the utility. This issue affects: MongoDB
                Inc. MongoDB Server 4.0 prior to 4.0.11; 3.6 prior to 3.6.14; 3.4
                prior to 3.4.22.'
        CVE-2019-19269:
            Name: CVE-2019-19269
            Description: An issue was discovered in tls_verify_crl in ProFTPD through
                1.3.6b. A dereference of a NULL pointer may occur. This pointer is
                returned by the OpenSSL sk_X509_REVOKED_value() function when encountering
                an empty CRL installed by a system administrator. The dereference
                occurs when validating the certificate of a client connecting to the
                server in a TLS client/server mutual-authentication setup.
        CVE-2019-17185:
            Name: CVE-2019-17185
            Description: In FreeRADIUS 3.0.x before 3.0.20, the EAP-pwd module used
                a global OpenSSL BN_CTX instance to handle all handshakes. This mean
                multiple threads use the same BN_CTX instance concurrently, resulting
                in crashes when concurrent EAP-pwd handshakes are initiated. This
                can be abused by an adversary as a Denial-of-Service (DoS) attack.
        CVE-2019-1563:
            Name: CVE-2019-1563
            Description: In situations where an attacker receives automated notification
                of the success or failure of a decryption attempt an attacker, after
                sending a very large number of messages to be decrypted, can recover
                a CMS/PKCS7 transported encryption key or decrypt any RSA encrypted
                message that was encrypted with the public RSA key, using a Bleichenbacher
                padding oracle attack. Applications are not affected if they use a
                certificate together with the private RSA key to the CMS_decrypt or
                PKCS7_decrypt functions to select the correct recipient info to decrypt.
                Fixed in OpenSSL 1.1.1d (Affected 1.1.1-1.1.1c). Fixed in OpenSSL
                1.1.0l (Affected 1.1.0-1.1.0k). Fixed in OpenSSL 1.0.2t (Affected
                1.0.2-1.0.2s).
        CVE-2019-1559:
            Name: CVE-2019-1559
            Description: If an application encounters a fatal protocol error and then
                calls SSL_shutdown() twice (once to send a close_notify, and once
                to receive one) then OpenSSL can respond differently to the calling
                application if a 0 byte record is received with invalid padding compared
                to if a 0 byte record is received with an invalid MAC. If the application
                then behaves differently based on that in a way that is detectable
                to the remote peer, then this amounts to a padding oracle that could
                be used to decrypt data. In order for this to be exploitable "non-stitched"
                ciphersuites must be in use. Stitched ciphersuites are optimised implementations
                of certain commonly used ciphersuites. Also the application must call
                SSL_shutdown() twice even if a protocol error has occurred (applications
                should not do this but some do anyway). Fixed in OpenSSL 1.0.2r (Affected
                1.0.2-1.0.2q).
        CVE-2019-1552:
            Name: CVE-2019-1552
            Description: OpenSSL has internal defaults for a directory tree where
                it can find a configuration file as well as certificates used for
                verification in TLS. This directory is most commonly referred to as
                OPENSSLDIR, and is configurable with the --prefix / --openssldir configuration
                options. For OpenSSL versions 1.1.0 and 1.1.1, the mingw configuration
                targets assume that resulting programs and libraries are installed
                in a Unix-like environment and the default prefix for program installation
                as well as for OPENSSLDIR should be '/usr/local'. However, mingw programs
                are Windows programs, and as such, find themselves looking at sub-directories
                of 'C:/usr/local', which may be world writable, which enables untrusted
                users to modify OpenSSL's default configuration, insert CA certificates,
                modify (or even replace) existing engine modules, etc. For OpenSSL
                1.0.2, '/usr/local/ssl' is used as default for OPENSSLDIR on all Unix
                and Windows targets, including Visual C builds. However, some build
                instructions for the diverse Windows targets on 1.0.2 encourage you
                to specify your own --prefix. OpenSSL versions 1.1.1, 1.1.0 and 1.0.2
                are affected by this issue. Due to the limited scope of affected deployments
                this has been assessed as low severity and therefore we are not creating
                new releases at this time. Fixed in OpenSSL 1.1.1d (Affected 1.1.1-1.1.1c).
                Fixed in OpenSSL 1.1.0l (Affected 1.1.0-1.1.0k). Fixed in OpenSSL
                1.0.2t (Affected 1.0.2-1.0.2s).
        CVE-2019-1551:
            Name: CVE-2019-1551
            Description: There is an overflow bug in the x64_64 Montgomery squaring
                procedure used in exponentiation with 512-bit moduli. No EC algorithms
                are affected. Analysis suggests that attacks against 2-prime RSA1024,
                3-prime RSA1536, and DSA1024 as a result of this defect would be very
                difficult to perform and are not believed likely. Attacks against
                DH512 are considered just feasible. However, for an attack the target
                would have to re-use the DH512 private key, which is not recommended
                anyway. Also applications directly using the low level API BN_mod_exp
                may be affected if they use BN_FLG_CONSTTIME. Fixed in OpenSSL 1.1.1e
                (Affected 1.1.1-1.1.1d). Fixed in OpenSSL 1.0.2u (Affected 1.0.2-1.0.2t).
        CVE-2019-1549:
            Name: CVE-2019-1549
            Description: OpenSSL 1.1.1 introduced a rewritten random number generator
                (RNG). This was intended to include protection in the event of a fork()
                system call in order to ensure that the parent and child processes
                did not share the same RNG state. However this protection was not
                being used in the default case. A partial mitigation for this issue
                is that the output from a high precision timer is mixed into the RNG
                state so the likelihood of a parent and child process sharing state
                is significantly reduced. If an application already calls OPENSSL_init_crypto()
                explicitly using OPENSSL_INIT_ATFORK then this problem does not occur
                at all. Fixed in OpenSSL 1.1.1d (Affected 1.1.1-1.1.1c).
        CVE-2019-1547:
            Name: CVE-2019-1547
            Description: Normally in OpenSSL EC groups always have a co-factor present
                and this is used in side channel resistant code paths. However, in
                some cases, it is possible to construct a group using explicit parameters
                (instead of using a named curve). In those cases it is possible that
                such a group does not have the cofactor present. This can occur even
                where all the parameters match a known named curve. If such a curve
                is used then OpenSSL falls back to non-side channel resistant code
                paths which may result in full key recovery during an ECDSA signature
                operation. In order to be vulnerable an attacker would have to have
                the ability to time the creation of a large number of signatures where
                explicit parameters with no co-factor present are in use by an application
                using libcrypto. For the avoidance of doubt libssl is not vulnerable
                because explicit parameters are never used. Fixed in OpenSSL 1.1.1d
                (Affected 1.1.1-1.1.1c). Fixed in OpenSSL 1.1.0l (Affected 1.1.0-1.1.0k).
                Fixed in OpenSSL 1.0.2t (Affected 1.0.2-1.0.2s).
        CVE-2019-1543:
            Name: CVE-2019-1543
            Description: ChaCha20-Poly1305 is an AEAD cipher, and requires a unique
                nonce input for every encryption operation. RFC 7539 specifies that
                the nonce value (IV) should be 96 bits (12 bytes). OpenSSL allows
                a variable nonce length and front pads the nonce with 0 bytes if it
                is less than 12 bytes. However it also incorrectly allows a nonce
                to be set of up to 16 bytes. In this case only the last 12 bytes are
                significant and any additional leading bytes are ignored. It is a
                requirement of using this cipher that nonce values are unique. Messages
                encrypted using a reused nonce value are susceptible to serious confidentiality
                and integrity attacks. If an application changes the default nonce
                length to be longer than 12 bytes and then makes a change to the leading
                bytes of the nonce expecting the new value to be a new unique nonce
                then such an application could inadvertently encrypt messages with
                a reused nonce. Additionally the ignored bytes in a long nonce are
                not covered by the integrity guarantee of this cipher. Any application
                that relies on the integrity of these ignored leading bytes of a long
                nonce may be further affected. Any OpenSSL internal use of this cipher,
                including in SSL/TLS, is safe because no such use sets such a long
                nonce value. However user applications that use this cipher directly
                and set a non-default nonce length to be longer than 12 bytes may
                be vulnerable. OpenSSL versions 1.1.1 and 1.1.0 are affected by this
                issue. Due to the limited scope of affected deployments this has been
                assessed as low severity and therefore we are not creating new releases
                at this time. Fixed in OpenSSL 1.1.1c (Affected 1.1.1-1.1.1b). Fixed
                in OpenSSL 1.1.0k (Affected 1.1.0-1.1.0j).
        CVE-2019-14887:
            Name: CVE-2019-14887
            Description: A flaw was found when an OpenSSL security provider is used
                with Wildfly, the 'enabled-protocols' value in the Wildfly configuration
                isn't honored. An attacker could target the traffic sent from Wildfly
                and downgrade the connection to a weaker version of TLS, potentially
                breaking the encryption. This could lead to a leak of the data being
                passed over the network. Wildfly version 7.2.0.GA, 7.2.3.GA and 7.2.5.CR2
                are believed to be vulnerable.
        CVE-2019-12572:
            Name: CVE-2019-12572
            Description: A vulnerability in the London Trust Media Private Internet
                Access (PIA) VPN Client 1.0.2 (build 02363) for Windows could allow
                an authenticated, local attacker to run arbitrary code with elevated
                privileges. On startup, the PIA Windows service (pia-service.exe)
                loads the OpenSSL library from %PROGRAMFILES%\Private Internet Access\libeay32.dll.
                This library attempts to load the C:\etc\ssl\openssl.cnf configuration
                file which does not exist. By default on Windows systems, authenticated
                users can create directories under C:\. A low privileged user can
                create a C:\etc\ssl\openssl.cnf configuration file to load a malicious
                OpenSSL engine library resulting in arbitrary code execution as SYSTEM
                when the service starts.
        CVE-2019-10211:
            Name: CVE-2019-10211
            Description: Postgresql Windows installer before versions 11.5, 10.10,
                9.6.15, 9.5.19, 9.4.24 is vulnerable via bundled OpenSSL executing
                code from unprotected directory.
        CVE-2019-0223:
            Name: CVE-2019-0223
            Description: While investigating bug PROTON-2014, we discovered that under
                some circumstances Apache Qpid Proton versions 0.9 to 0.27.0 (C library
                and its language bindings) can connect to a peer anonymously using
                TLS *even when configured to verify the peer certificate* while used
                with OpenSSL versions before 1.1.0. This means that an undetected
                man in the middle attack could be constructed if an attacker can arrange
                to intercept TLS traffic.
        CVE-2019-0190:
            Name: CVE-2019-0190
            Description: A bug exists in the way mod_ssl handled client renegotiations.
                A remote attacker could send a carefully crafted request that would
                cause mod_ssl to enter a loop leading to a denial of service. This
                bug can be only triggered with Apache HTTP Server version 2.4.37 when
                using OpenSSL version 1.1.1 or later, due to an interaction in changes
                to handling of renegotiation attempts.
        CVE-2018-5407:
            Name: CVE-2018-5407
            Description: Simultaneous Multi-threading (SMT) in processors can enable
                local users to exploit software vulnerable to timing attacks via a
                side-channel timing attack on 'port contention'.
        CVE-2018-20997:
            Name: CVE-2018-20997
            Description: An issue was discovered in the openssl crate before 0.10.9
                for Rust. A use-after-free occurs in CMS Signing.
        CVE-2018-16395:
            Name: CVE-2018-16395
            Description: An issue was discovered in the OpenSSL library in Ruby before
                2.3.8, 2.4.x before 2.4.5, 2.5.x before 2.5.2, and 2.6.x before 2.6.0-preview3.
                When two OpenSSL::X509::Name objects are compared using ==, depending
                on the ordering, non-equal objects may return true. When the first
                argument is one character longer than the second, or the second argument
                contains a character that is one less than a character in the same
                position of the first argument, the result of == will be true. This
                could be leveraged to create an illegitimate certificate that may
                be accepted as legitimate and then used in signing or encryption operations.
        CVE-2018-0739:
            Name: CVE-2018-0739
            Description: Constructed ASN.1 types with a recursive definition (such
                as can be found in PKCS7) could eventually exceed the stack given
                malicious input with excessive recursion. This could result in a Denial
                Of Service attack. There are no such structures used within SSL/TLS
                that come from untrusted sources so this is considered safe. Fixed
                in OpenSSL 1.1.0h (Affected 1.1.0-1.1.0g). Fixed in OpenSSL 1.0.2o
                (Affected 1.0.2b-1.0.2n).
        CVE-2018-0737:
            Name: CVE-2018-0737
            Description: The OpenSSL RSA Key generation algorithm has been shown to
                be vulnerable to a cache timing side channel attack. An attacker with
                sufficient access to mount cache timing attacks during the RSA key
                generation process could recover the private key. Fixed in OpenSSL
                1.1.0i-dev (Affected 1.1.0-1.1.0h). Fixed in OpenSSL 1.0.2p-dev (Affected
                1.0.2b-1.0.2o).
        CVE-2018-0735:
            Name: CVE-2018-0735
            Description: The OpenSSL ECDSA signature algorithm has been shown to be
                vulnerable to a timing side channel attack. An attacker could use
                variations in the signing algorithm to recover the private key. Fixed
                in OpenSSL 1.1.0j (Affected 1.1.0-1.1.0i). Fixed in OpenSSL 1.1.1a
                (Affected 1.1.1).
        CVE-2018-0734:
            Name: CVE-2018-0734
            Description: The OpenSSL DSA signature algorithm has been shown to be
                vulnerable to a timing side channel attack. An attacker could use
                variations in the signing algorithm to recover the private key. Fixed
                in OpenSSL 1.1.1a (Affected 1.1.1). Fixed in OpenSSL 1.1.0j (Affected
                1.1.0-1.1.0i). Fixed in OpenSSL 1.0.2q (Affected 1.0.2-1.0.2p).
        CVE-2018-0733:
            Name: CVE-2018-0733
            Description: Because of an implementation bug the PA-RISC CRYPTO_memcmp
                function is effectively reduced to only comparing the least significant
                bit of each byte. This allows an attacker to forge messages that would
                be considered as authenticated in an amount of tries lower than that
                guaranteed by the security claims of the scheme. The module can only
                be compiled by the HP-UX assembler, so that only HP-UX PA-RISC targets
                are affected. Fixed in OpenSSL 1.1.0h (Affected 1.1.0-1.1.0g).
        CVE-2018-0732:
            Name: CVE-2018-0732
            Description: During key agreement in a TLS handshake using a DH(E) based
                ciphersuite a malicious server can send a very large prime value to
                the client. This will cause the client to spend an unreasonably long
                period of time generating a key for this prime resulting in a hang
                until the client has finished. This could be exploited in a Denial
                Of Service attack. Fixed in OpenSSL 1.1.0i-dev (Affected 1.1.0-1.1.0h).
                Fixed in OpenSSL 1.0.2p-dev (Affected 1.0.2-1.0.2o).
        CVE-2017-8821:
            Name: CVE-2017-8821
            Description: In Tor before 0.2.5.16, 0.2.6 through 0.2.8 before 0.2.8.17,
                0.2.9 before 0.2.9.14, 0.3.0 before 0.3.0.13, and 0.3.1 before 0.3.1.9,
                an attacker can cause a denial of service (application hang) via crafted
                PEM input that signifies a public key requiring a password, which
                triggers an attempt by the OpenSSL library to ask the user for the
                password, aka TROVE-2017-011.
        CVE-2017-5681:
            Name: CVE-2017-5681
            Description: The RSA-CRT implementation in the Intel QuickAssist Technology
                (QAT) Engine for OpenSSL versions prior to 0.5.19 may allow remote
                attackers to obtain private RSA keys by conducting a Lenstra side-channel
                attack.
        CVE-2017-3738:
            Name: CVE-2017-3738
            Description: 'There is an overflow bug in the AVX2 Montgomery multiplication
                procedure used in exponentiation with 1024-bit moduli. No EC algorithms
                are affected. Analysis suggests that attacks against RSA and DSA as
                a result of this defect would be very difficult to perform and are
                not believed likely. Attacks against DH1024 are considered just feasible,
                because most of the work necessary to deduce information about a private
                key may be performed offline. The amount of resources required for
                such an attack would be significant. However, for an attack on TLS
                to be meaningful, the server would have to share the DH1024 private
                key among multiple clients, which is no longer an option since CVE-2016-0701.
                This only affects processors that support the AVX2 but not ADX extensions
                like Intel Haswell (4th generation). Note: The impact from this issue
                is similar to CVE-2017-3736, CVE-2017-3732 and CVE-2015-3193. OpenSSL
                version 1.0.2-1.0.2m and 1.1.0-1.1.0g are affected. Fixed in OpenSSL
                1.0.2n. Due to the low severity of this issue we are not issuing a
                new release of OpenSSL 1.1.0 at this time. The fix will be included
                in OpenSSL 1.1.0h when it becomes available. The fix is also available
                in commit e502cc86d in the OpenSSL git repository.'
        CVE-2017-3737:
            Name: CVE-2017-3737
            Description: OpenSSL 1.0.2 (starting from version 1.0.2b) introduced an
                "error state" mechanism. The intent was that if a fatal error occurred
                during a handshake then OpenSSL would move into the error state and
                would immediately fail if you attempted to continue the handshake.
                This works as designed for the explicit handshake functions (SSL_do_handshake(),
                SSL_accept() and SSL_connect()), however due to a bug it does not
                work correctly if SSL_read() or SSL_write() is called directly. In
                that scenario, if the handshake fails then a fatal error will be returned
                in the initial function call. If SSL_read()/SSL_write() is subsequently
                called by the application for the same SSL object then it will succeed
                and the data is passed without being decrypted/encrypted directly
                from the SSL/TLS record layer. In order to exploit this issue an application
                bug would have to be present that resulted in a call to SSL_read()/SSL_write()
                being issued after having already received a fatal error. OpenSSL
                version 1.0.2b-1.0.2m are affected. Fixed in OpenSSL 1.0.2n. OpenSSL
                1.1.0 is not affected.
        CVE-2017-3736:
            Name: CVE-2017-3736
            Description: There is a carry propagating bug in the x86_64 Montgomery
                squaring procedure in OpenSSL before 1.0.2m and 1.1.0 before 1.1.0g.
                No EC algorithms are affected. Analysis suggests that attacks against
                RSA and DSA as a result of this defect would be very difficult to
                perform and are not believed likely. Attacks against DH are considered
                just feasible (although very difficult) because most of the work necessary
                to deduce information about a private key may be performed offline.
                The amount of resources required for such an attack would be very
                significant and likely only accessible to a limited number of attackers.
                An attacker would additionally need online access to an unpatched
                system using the target private key in a scenario with persistent
                DH parameters and a private key that is shared between multiple clients.
                This only affects processors that support the BMI1, BMI2 and ADX extensions
                like Intel Broadwell (5th generation) and later or AMD Ryzen.
        CVE-2017-3735:
            Name: CVE-2017-3735
            Description: While parsing an IPAddressFamily extension in an X.509 certificate,
                it is possible to do a one-byte overread. This would result in an
                incorrect text display of the certificate. This bug has been present
                since 2006 and is present in all versions of OpenSSL before 1.0.2m
                and 1.1.0g.
        CVE-2017-3733:
            Name: CVE-2017-3733
            Description: During a renegotiation handshake if the Encrypt-Then-Mac
                extension is negotiated where it was not in the original handshake
                (or vice-versa) then this can cause OpenSSL 1.1.0 before 1.1.0e to
                crash (dependent on ciphersuite). Both clients and servers are affected.
        CVE-2017-3732:
            Name: CVE-2017-3732
            Description: 'There is a carry propagating bug in the x86_64 Montgomery
                squaring procedure in OpenSSL 1.0.2 before 1.0.2k and 1.1.0 before
                1.1.0d. No EC algorithms are affected. Analysis suggests that attacks
                against RSA and DSA as a result of this defect would be very difficult
                to perform and are not believed likely. Attacks against DH are considered
                just feasible (although very difficult) because most of the work necessary
                to deduce information about a private key may be performed offline.
                The amount of resources required for such an attack would be very
                significant and likely only accessible to a limited number of attackers.
                An attacker would additionally need online access to an unpatched
                system using the target private key in a scenario with persistent
                DH parameters and a private key that is shared between multiple clients.
                For example this can occur by default in OpenSSL DHE based SSL/TLS
                ciphersuites. Note: This issue is very similar to CVE-2015-3193 but
                must be treated as a separate problem.'
        CVE-2017-3731:
            Name: CVE-2017-3731
            Description: If an SSL/TLS server or client is running on a 32-bit host,
                and a specific cipher is being used, then a truncated packet can cause
                that server or client to perform an out-of-bounds read, usually resulting
                in a crash. For OpenSSL 1.1.0, the crash can be triggered when using
                CHACHA20/POLY1305; users should upgrade to 1.1.0d. For Openssl 1.0.2,
                the crash can be triggered when using RC4-MD5; users who have not
                disabled that algorithm should update to 1.0.2k.
        CVE-2017-3730:
            Name: CVE-2017-3730
            Description: In OpenSSL 1.1.0 before 1.1.0d, if a malicious server supplies
                bad parameters for a DHE or ECDHE key exchange then this can result
                in the client attempting to dereference a NULL pointer leading to
                a client crash. This could be exploited in a Denial of Service attack.
        CVE-2017-16064:
            Name: CVE-2017-16064
            Description: node-openssl was a malicious module published with the intent
                to hijack environment variables. It has been unpublished by npm.
        CVE-2017-15896:
            Name: CVE-2017-15896
            Description: Node.js was affected by OpenSSL vulnerability CVE-2017-3737
                in regards to the use of SSL_read() due to TLS handshake failure.
                The result was that an active network attacker could send application
                data to Node.js using the TLS or HTTP2 modules in a way that bypassed
                TLS authentication and encryption.
        CVE-2017-14033:
            Name: CVE-2017-14033
            Description: The decode method in the OpenSSL::ASN1 module in Ruby before
                2.2.8, 2.3.x before 2.3.5, and 2.4.x through 2.4.1 allows attackers
                to cause a denial of service (interpreter crash) via a crafted string.
        CVE-2017-11144:
            Name: CVE-2017-11144
            Description: In PHP before 5.6.31, 7.x before 7.0.21, and 7.1.x before
                7.1.7, the openssl extension PEM sealing code did not check the return
                value of the OpenSSL sealing function, which could lead to a crash
                of the PHP interpreter, related to an interpretation conflict for
                a negative number in ext/openssl/openssl.c, and an OpenSSL documentation
                omission.
        CVE-2016-9015:
            Name: CVE-2016-9015
            Description: Versions 1.17 and 1.18 of the Python urllib3 library suffer
                from a vulnerability that can cause them, in certain configurations,
                to not correctly validate TLS certificates. This places users of the
                library with those configurations at risk of man-in-the-middle and
                information leakage attacks. This vulnerability affects users using
                versions 1.17 and 1.18 of the urllib3 library, who are using the optional
                PyOpenSSL support for TLS instead of the regular standard library
                TLS backend, and who are using OpenSSL 1.1.0 via PyOpenSSL. This is
                an extremely uncommon configuration, so the security impact of this
                vulnerability is low.
        CVE-2016-8610:
            Name: CVE-2016-8610
            Description: A denial of service flaw was found in OpenSSL 0.9.8, 1.0.1,
                1.0.2 through 1.0.2h, and 1.1.0 in the way the TLS/SSL protocol defined
                processing of ALERT packets during a connection handshake. A remote
                attacker could use this flaw to make a TLS/SSL server consume an excessive
                amount of CPU and fail to accept connections from other clients.
        CVE-2016-7798:
            Name: CVE-2016-7798
            Description: The openssl gem for Ruby uses the same initialization vector
                (IV) in GCM Mode (aes-*-gcm) when the IV is set before the key, which
                makes it easier for context-dependent attackers to bypass the encryption
                protection mechanism.
        CVE-2016-7056:
            Name: CVE-2016-7056
            Description: A timing attack flaw was found in OpenSSL 1.0.1u and before
                that could allow a malicious user with local access to recover ECDSA
                P-256 private keys.
        CVE-2016-7055:
            Name: CVE-2016-7055
            Description: There is a carry propagating bug in the Broadwell-specific
                Montgomery multiplication procedure in OpenSSL 1.0.2 and 1.1.0 before
                1.1.0c that handles input lengths divisible by, but longer than 256
                bits. Analysis suggests that attacks against RSA, DSA and DH private
                keys are impossible. This is because the subroutine in question is
                not used in operations with the private key itself and an input of
                the attacker's direct choice. Otherwise the bug can manifest itself
                as transient authentication and key negotiation failures or reproducible
                erroneous outcome of public-key operations with specially crafted
                input. Among EC algorithms only Brainpool P-512 curves are affected
                and one presumably can attack ECDH key negotiation. Impact was not
                analyzed in detail, because pre-requisites for attack are considered
                unlikely. Namely multiple clients have to choose the curve in question
                and the server has to share the private key among them, neither of
                which is default behaviour. Even then only clients that chose the
                curve will be affected.
        CVE-2016-7054:
            Name: CVE-2016-7054
            Description: In OpenSSL 1.1.0 before 1.1.0c, TLS connections using *-CHACHA20-POLY1305
                ciphersuites are susceptible to a DoS attack by corrupting larger
                payloads. This can result in an OpenSSL crash. This issue is not considered
                to be exploitable beyond a DoS.
        CVE-2016-7053:
            Name: CVE-2016-7053
            Description: In OpenSSL 1.1.0 before 1.1.0c, applications parsing invalid
                CMS structures can crash with a NULL pointer dereference. This is
                caused by a bug in the handling of the ASN.1 CHOICE type in OpenSSL
                1.1.0 which can result in a NULL value being passed to the structure
                callback if an attempt is made to free certain invalid encodings.
                Only CHOICE structures using a callback which do not handle NULL value
                are affected.
        CVE-2016-7052:
            Name: CVE-2016-7052
            Description: crypto/x509/x509_vfy.c in OpenSSL 1.0.2i allows remote attackers
                to cause a denial of service (NULL pointer dereference and application
                crash) by triggering a CRL operation.
        CVE-2016-6309:
            Name: CVE-2016-6309
            Description: statem/statem.c in OpenSSL 1.1.0a does not consider memory-block
                movement after a realloc call, which allows remote attackers to cause
                a denial of service (use-after-free) or possibly execute arbitrary
                code via a crafted TLS session.
        CVE-2016-6308:
            Name: CVE-2016-6308
            Description: statem/statem_dtls.c in the DTLS implementation in OpenSSL
                1.1.0 before 1.1.0a allocates memory before checking for an excessive
                length, which might allow remote attackers to cause a denial of service
                (memory consumption) via crafted DTLS messages.
        CVE-2016-6307:
            Name: CVE-2016-6307
            Description: The state-machine implementation in OpenSSL 1.1.0 before
                1.1.0a allocates memory before checking for an excessive length, which
                might allow remote attackers to cause a denial of service (memory
                consumption) via crafted TLS messages, related to statem/statem.c
                and statem/statem_lib.c.
        CVE-2016-6306:
            Name: CVE-2016-6306
            Description: The certificate parser in OpenSSL before 1.0.1u and 1.0.2
                before 1.0.2i might allow remote attackers to cause a denial of service
                (out-of-bounds read) via crafted certificate operations, related to
                s3_clnt.c and s3_srvr.c.
        CVE-2016-6305:
            Name: CVE-2016-6305
            Description: The ssl3_read_bytes function in record/rec_layer_s3.c in
                OpenSSL 1.1.0 before 1.1.0a allows remote attackers to cause a denial
                of service (infinite loop) by triggering a zero-length record in an
                SSL_peek call.
        CVE-2016-6304:
            Name: CVE-2016-6304
            Description: Multiple memory leaks in t1_lib.c in OpenSSL before 1.0.1u,
                1.0.2 before 1.0.2i, and 1.1.0 before 1.1.0a allow remote attackers
                to cause a denial of service (memory consumption) via large OCSP Status
                Request extensions.
        CVE-2016-6303:
            Name: CVE-2016-6303
            Description: Integer overflow in the MDC2_Update function in crypto/mdc2/mdc2dgst.c
                in OpenSSL before 1.1.0 allows remote attackers to cause a denial
                of service (out-of-bounds write and application crash) or possibly
                have unspecified other impact via unknown vectors.
        CVE-2016-6302:
            Name: CVE-2016-6302
            Description: The tls_decrypt_ticket function in ssl/t1_lib.c in OpenSSL
                before 1.1.0 does not consider the HMAC size during validation of
                the ticket length, which allows remote attackers to cause a denial
                of service via a ticket that is too short.
        CVE-2016-5669:
            Name: CVE-2016-5669
            Description: Crestron Electronics DM-TXRX-100-STR devices with firmware
                before 1.3039.00040 use a hardcoded 0xb9eed4d955a59eb3 X.509 certificate
                from an OpenSSL Test Certification Authority, which makes it easier
                for remote attackers to conduct man-in-the-middle attacks against
                HTTPS sessions by leveraging the certificate's trust relationship.
        CVE-2016-3613:
            Name: CVE-2016-3613
            Description: Unspecified vulnerability in the Oracle Secure Global Desktop
                component in Oracle Virtualization 4.63, 4.71, and 5.2 allows remote
                attackers to affect confidentiality, integrity, and availability via
                vectors related to OpenSSL.
        CVE-2016-2842:
            Name: CVE-2016-2842
            Description: The doapr_outch function in crypto/bio/b_print.c in OpenSSL
                1.0.1 before 1.0.1s and 1.0.2 before 1.0.2g does not verify that a
                certain memory allocation succeeds, which allows remote attackers
                to cause a denial of service (out-of-bounds write or memory consumption)
                or possibly have unspecified other impact via a long string, as demonstrated
                by a large amount of ASN.1 data, a different vulnerability than CVE-2016-0799.
        CVE-2016-2390:
            Name: CVE-2016-2390
            Description: The FwdState::connectedToPeer method in FwdState.cc in Squid
                before 3.5.14 and 4.0.x before 4.0.6 does not properly handle SSL
                handshake errors when built with the --with-openssl option, which
                allows remote attackers to cause a denial of service (application
                crash) via a plaintext HTTP message.
        CVE-2016-2217:
            Name: CVE-2016-2217
            Description: The OpenSSL address implementation in Socat 1.7.3.0 and 2.0.0-b8
                does not use a prime number for the DH, which makes it easier for
                remote attackers to obtain the shared secret.
        CVE-2016-2182:
            Name: CVE-2016-2182
            Description: The BN_bn2dec function in crypto/bn/bn_print.c in OpenSSL
                before 1.1.0 does not properly validate division results, which allows
                remote attackers to cause a denial of service (out-of-bounds write
                and application crash) or possibly have unspecified other impact via
                unknown vectors.
        CVE-2016-2181:
            Name: CVE-2016-2181
            Description: The Anti-Replay feature in the DTLS implementation in OpenSSL
                before 1.1.0 mishandles early use of a new epoch number in conjunction
                with a large sequence number, which allows remote attackers to cause
                a denial of service (false-positive packet drops) via spoofed DTLS
                records, related to rec_layer_d1.c and ssl3_record.c.
        CVE-2016-2180:
            Name: CVE-2016-2180
            Description: The TS_OBJ_print_bio function in crypto/ts/ts_lib.c in the
                X.509 Public Key Infrastructure Time-Stamp Protocol (TSP) implementation
                in OpenSSL through 1.0.2h allows remote attackers to cause a denial
                of service (out-of-bounds read and application crash) via a crafted
                time-stamp file that is mishandled by the "openssl ts" command.
        CVE-2016-2179:
            Name: CVE-2016-2179
            Description: The DTLS implementation in OpenSSL before 1.1.0 does not
                properly restrict the lifetime of queue entries associated with unused
                out-of-order messages, which allows remote attackers to cause a denial
                of service (memory consumption) by maintaining many crafted DTLS sessions
                simultaneously, related to d1_lib.c, statem_dtls.c, statem_lib.c,
                and statem_srvr.c.
        CVE-2016-2178:
            Name: CVE-2016-2178
            Description: The dsa_sign_setup function in crypto/dsa/dsa_ossl.c in OpenSSL
                through 1.0.2h does not properly ensure the use of constant-time operations,
                which makes it easier for local users to discover a DSA private key
                via a timing side-channel attack.
        CVE-2016-2177:
            Name: CVE-2016-2177
            Description: OpenSSL through 1.0.2h incorrectly uses pointer arithmetic
                for heap-buffer boundary checks, which might allow remote attackers
                to cause a denial of service (integer overflow and application crash)
                or possibly have unspecified other impact by leveraging unexpected
                malloc behavior, related to s3_srvr.c, ssl_sess.c, and t1_lib.c.
        CVE-2016-2176:
            Name: CVE-2016-2176
            Description: The X509_NAME_oneline function in crypto/x509/x509_obj.c
                in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers
                to obtain sensitive information from process stack memory or cause
                a denial of service (buffer over-read) via crafted EBCDIC ASN.1 data.
        CVE-2016-2109:
            Name: CVE-2016-2109
            Description: The asn1_d2i_read_bio function in crypto/asn1/a_d2i_fp.c
                in the ASN.1 BIO implementation in OpenSSL before 1.0.1t and 1.0.2
                before 1.0.2h allows remote attackers to cause a denial of service
                (memory consumption) via a short invalid encoding.
        CVE-2016-2108:
            Name: CVE-2016-2108
            Description: The ASN.1 implementation in OpenSSL before 1.0.1o and 1.0.2
                before 1.0.2c allows remote attackers to execute arbitrary code or
                cause a denial of service (buffer underflow and memory corruption)
                via an ANY field in crafted serialized data, aka the "negative zero"
                issue.
        CVE-2016-2107:
            Name: CVE-2016-2107
            Description: 'The AES-NI implementation in OpenSSL before 1.0.1t and 1.0.2
                before 1.0.2h does not consider memory allocation during a certain
                padding check, which allows remote attackers to obtain sensitive cleartext
                information via a padding-oracle attack against an AES CBC session.
                NOTE: this vulnerability exists because of an incorrect fix for CVE-2013-0169.'
        CVE-2016-2106:
            Name: CVE-2016-2106
            Description: Integer overflow in the EVP_EncryptUpdate function in crypto/evp/evp_enc.c
                in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers
                to cause a denial of service (heap memory corruption) via a large
                amount of data.
        CVE-2016-2105:
            Name: CVE-2016-2105
            Description: Integer overflow in the EVP_EncodeUpdate function in crypto/evp/encode.c
                in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers
                to cause a denial of service (heap memory corruption) via a large
                amount of binary data.
        CVE-2016-1902:
            Name: CVE-2016-1902
            Description: The nextBytes function in the SecureRandom class in Symfony
                before 2.3.37, 2.6.x before 2.6.13, and 2.7.x before 2.7.9 does not
                properly generate random numbers when used with PHP 5.x without the
                paragonie/random_compat library and the openssl_random_pseudo_bytes
                function fails, which makes it easier for attackers to defeat cryptographic
                protection mechanisms via unspecified vectors.
        CVE-2016-10931:
            Name: CVE-2016-10931
            Description: An issue was discovered in the openssl crate before 0.9.0
                for Rust. There is an SSL/TLS man-in-the-middle vulnerability because
                certificate verification is off by default and there is no API for
                hostname verification.
        CVE-2016-0800:
            Name: CVE-2016-0800
            Description: The SSLv2 protocol, as used in OpenSSL before 1.0.1s and
                1.0.2 before 1.0.2g and other products, requires a server to send
                a ServerVerify message before establishing that a client possesses
                certain plaintext RSA data, which makes it easier for remote attackers
                to decrypt TLS ciphertext data by leveraging a Bleichenbacher RSA
                padding oracle, aka a "DROWN" attack.
        CVE-2016-0799:
            Name: CVE-2016-0799
            Description: The fmtstr function in crypto/bio/b_print.c in OpenSSL 1.0.1
                before 1.0.1s and 1.0.2 before 1.0.2g improperly calculates string
                lengths, which allows remote attackers to cause a denial of service
                (overflow and out-of-bounds read) or possibly have unspecified other
                impact via a long string, as demonstrated by a large amount of ASN.1
                data, a different vulnerability than CVE-2016-2842.
        CVE-2016-0798:
            Name: CVE-2016-0798
            Description: Memory leak in the SRP_VBASE_get_by_user implementation in
                OpenSSL 1.0.1 before 1.0.1s and 1.0.2 before 1.0.2g allows remote
                attackers to cause a denial of service (memory consumption) by providing
                an invalid username in a connection attempt, related to apps/s_server.c
                and crypto/srp/srp_vfy.c.
        CVE-2016-0797:
            Name: CVE-2016-0797
            Description: Multiple integer overflows in OpenSSL 1.0.1 before 1.0.1s
                and 1.0.2 before 1.0.2g allow remote attackers to cause a denial of
                service (heap memory corruption or NULL pointer dereference) or possibly
                have unspecified other impact via a long digit string that is mishandled
                by the (1) BN_dec2bn or (2) BN_hex2bn function, related to crypto/bn/bn.h
                and crypto/bn/bn_print.c.
        CVE-2016-0705:
            Name: CVE-2016-0705
            Description: Double free vulnerability in the dsa_priv_decode function
                in crypto/dsa/dsa_ameth.c in OpenSSL 1.0.1 before 1.0.1s and 1.0.2
                before 1.0.2g allows remote attackers to cause a denial of service
                (memory corruption) or possibly have unspecified other impact via
                a malformed DSA private key.
        CVE-2016-0704:
            Name: CVE-2016-0704
            Description: An oracle protection mechanism in the get_client_master_key
                function in s2_srvr.c in the SSLv2 implementation in OpenSSL before
                0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m, and 1.0.2 before
                1.0.2a overwrites incorrect MASTER-KEY bytes during use of export
                cipher suites, which makes it easier for remote attackers to decrypt
                TLS ciphertext data by leveraging a Bleichenbacher RSA padding oracle,
                a related issue to CVE-2016-0800.
        CVE-2016-0703:
            Name: CVE-2016-0703
            Description: The get_client_master_key function in s2_srvr.c in the SSLv2
                implementation in OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1
                before 1.0.1m, and 1.0.2 before 1.0.2a accepts a nonzero CLIENT-MASTER-KEY
                CLEAR-KEY-LENGTH value for an arbitrary cipher, which allows man-in-the-middle
                attackers to determine the MASTER-KEY value and decrypt TLS ciphertext
                data by leveraging a Bleichenbacher RSA padding oracle, a related
                issue to CVE-2016-0800.
        CVE-2016-0702:
            Name: CVE-2016-0702
            Description: The MOD_EXP_CTIME_COPY_FROM_PREBUF function in crypto/bn/bn_exp.c
                in OpenSSL 1.0.1 before 1.0.1s and 1.0.2 before 1.0.2g does not properly
                consider cache-bank access times during modular exponentiation, which
                makes it easier for local users to discover RSA keys by running a
                crafted application on the same Intel Sandy Bridge CPU core as a victim
                and leveraging cache-bank conflicts, aka a "CacheBleed" attack.
        CVE-2016-0701:
            Name: CVE-2016-0701
            Description: The DH_check_pub_key function in crypto/dh/dh_check.c in
                OpenSSL 1.0.2 before 1.0.2f does not ensure that prime numbers are
                appropriate for Diffie-Hellman (DH) key exchange, which makes it easier
                for remote attackers to discover a private DH exponent by making multiple
                handshakes with a peer that chose an inappropriate number, as demonstrated
                by a number in an X9.42 file.
        CVE-2015-8867:
            Name: CVE-2015-8867
            Description: The openssl_random_pseudo_bytes function in ext/openssl/openssl.c
                in PHP before 5.4.44, 5.5.x before 5.5.28, and 5.6.x before 5.6.12
                incorrectly relies on the deprecated RAND_pseudo_bytes function, which
                makes it easier for remote attackers to defeat cryptographic protection
                mechanisms via unspecified vectors.
        CVE-2015-3276:
            Name: CVE-2015-3276
            Description: The nss_parse_ciphers function in libraries/libldap/tls_m.c
                in OpenLDAP does not properly parse OpenSSL-style multi-keyword mode
                cipher strings, which might cause a weaker than intended cipher to
                be used and allow remote attackers to have unspecified impact via
                unknown vectors.
        CVE-2015-3216:
            Name: CVE-2015-3216
            Description: Race condition in a certain Red Hat patch to the PRNG lock
                implementation in the ssleay_rand_bytes function in OpenSSL, as distributed
                in openssl-1.0.1e-25.el7 in Red Hat Enterprise Linux (RHEL) 7 and
                other products, allows remote attackers to cause a denial of service
                (application crash) by establishing many TLS sessions to a multithreaded
                server, leading to use of a negative value for a certain length field.
        CVE-2015-3197:
            Name: CVE-2015-3197
            Description: ssl/s2_srvr.c in OpenSSL 1.0.1 before 1.0.1r and 1.0.2 before
                1.0.2f does not prevent use of disabled ciphers, which makes it easier
                for man-in-the-middle attackers to defeat cryptographic protection
                mechanisms by performing computations on SSLv2 traffic, related to
                the get_client_master_key and get_client_hello functions.
        CVE-2015-3196:
            Name: CVE-2015-3196
            Description: ssl/s3_clnt.c in OpenSSL 1.0.0 before 1.0.0t, 1.0.1 before
                1.0.1p, and 1.0.2 before 1.0.2d, when used for a multi-threaded client,
                writes the PSK identity hint to an incorrect data structure, which
                allows remote servers to cause a denial of service (race condition
                and double free) via a crafted ServerKeyExchange message.
        CVE-2015-3195:
            Name: CVE-2015-3195
            Description: The ASN1_TFLG_COMBINE implementation in crypto/asn1/tasn_dec.c
                in OpenSSL before 0.9.8zh, 1.0.0 before 1.0.0t, 1.0.1 before 1.0.1q,
                and 1.0.2 before 1.0.2e mishandles errors caused by malformed X509_ATTRIBUTE
                data, which allows remote attackers to obtain sensitive information
                from process memory by triggering a decoding failure in a PKCS#7 or
                CMS application.
        CVE-2015-3194:
            Name: CVE-2015-3194
            Description: crypto/rsa/rsa_ameth.c in OpenSSL 1.0.1 before 1.0.1q and
                1.0.2 before 1.0.2e allows remote attackers to cause a denial of service
                (NULL pointer dereference and application crash) via an RSA PSS ASN.1
                signature that lacks a mask generation function parameter.
        CVE-2015-3193:
            Name: CVE-2015-3193
            Description: The Montgomery squaring implementation in crypto/bn/asm/x86_64-mont5.pl
                in OpenSSL 1.0.2 before 1.0.2e on the x86_64 platform, as used by
                the BN_mod_exp function, mishandles carry propagation and produces
                incorrect output, which makes it easier for remote attackers to obtain
                sensitive private-key information via an attack against use of a (1)
                Diffie-Hellman (DH) or (2) Diffie-Hellman Ephemeral (DHE) ciphersuite.
        CVE-2015-2264:
            Name: CVE-2015-2264
            Description: Multiple untrusted search path vulnerabilities in (1) EQATEC.Analytics.Monitor.Win32_vc100.dll
                and (2) EQATEC.Analytics.Monitor.Win32_vc100-x64.dll in Telerik Analytics
                Monitor Library before 3.2.125 allow local users to gain privileges
                via a Trojan horse (a) csunsapi.dll, (b) swift.dll, (c) nfhwcrhk.dll,
                or (d) surewarehook.dll file in an unspecified directory.
        CVE-2015-1855:
            Name: CVE-2015-1855
            Description: verify_certificate_identity in the OpenSSL extension in Ruby
                before 2.0.0 patchlevel 645, 2.1.x before 2.1.6, and 2.2.x before
                2.2.2 does not properly validate hostnames, which allows remote attackers
                to spoof servers via vectors related to (1) multiple wildcards, (1)
                wildcards in IDNA names, (3) case sensitivity, and (4) non-ASCII characters.
        CVE-2015-1794:
            Name: CVE-2015-1794
            Description: The ssl3_get_key_exchange function in ssl/s3_clnt.c in OpenSSL
                1.0.2 before 1.0.2e allows remote servers to cause a denial of service
                (segmentation fault) via a zero p value in an anonymous Diffie-Hellman
                (DH) ServerKeyExchange message.
        CVE-2015-1793:
            Name: CVE-2015-1793
            Description: The X509_verify_cert function in crypto/x509/x509_vfy.c in
                OpenSSL 1.0.1n, 1.0.1o, 1.0.2b, and 1.0.2c does not properly process
                X.509 Basic Constraints cA values during identification of alternative
                certificate chains, which allows remote attackers to spoof a Certification
                Authority role and trigger unintended certificate verifications via
                a valid leaf certificate.
        CVE-2015-1792:
            Name: CVE-2015-1792
            Description: The do_free_upto function in crypto/cms/cms_smime.c in OpenSSL
                before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1 before 1.0.1n, and 1.0.2
                before 1.0.2b allows remote attackers to cause a denial of service
                (infinite loop) via vectors that trigger a NULL value of a BIO data
                structure, as demonstrated by an unrecognized X.660 OID for a hash
                function.
        CVE-2015-1791:
            Name: CVE-2015-1791
            Description: Race condition in the ssl3_get_new_session_ticket function
                in ssl/s3_clnt.c in OpenSSL before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1
                before 1.0.1n, and 1.0.2 before 1.0.2b, when used for a multi-threaded
                client, allows remote attackers to cause a denial of service (double
                free and application crash) or possibly have unspecified other impact
                by providing a NewSessionTicket during an attempt to reuse a ticket
                that had been obtained earlier.
        CVE-2015-1790:
            Name: CVE-2015-1790
            Description: The PKCS7_dataDecodefunction in crypto/pkcs7/pk7_doit.c in
                OpenSSL before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1 before 1.0.1n,
                and 1.0.2 before 1.0.2b allows remote attackers to cause a denial
                of service (NULL pointer dereference and application crash) via a
                PKCS#7 blob that uses ASN.1 encoding and lacks inner EncryptedContent
                data.
        CVE-2015-1789:
            Name: CVE-2015-1789
            Description: The X509_cmp_time function in crypto/x509/x509_vfy.c in OpenSSL
                before 0.9.8zg, 1.0.0 before 1.0.0s, 1.0.1 before 1.0.1n, and 1.0.2
                before 1.0.2b allows remote attackers to cause a denial of service
                (out-of-bounds read and application crash) via a crafted length field
                in ASN1_TIME data, as demonstrated by an attack against a server that
                supports client authentication with a custom verification callback.
        CVE-2015-1788:
            Name: CVE-2015-1788
            Description: The BN_GF2m_mod_inv function in crypto/bn/bn_gf2m.c in OpenSSL
                before 0.9.8s, 1.0.0 before 1.0.0e, 1.0.1 before 1.0.1n, and 1.0.2
                before 1.0.2b does not properly handle ECParameters structures in
                which the curve is over a malformed binary polynomial field, which
                allows remote attackers to cause a denial of service (infinite loop)
                via a session that uses an Elliptic Curve algorithm, as demonstrated
                by an attack against a server that supports client authentication.
        CVE-2015-1787:
            Name: CVE-2015-1787
            Description: The ssl3_get_client_key_exchange function in s3_srvr.c in
                OpenSSL 1.0.2 before 1.0.2a, when client authentication and an ephemeral
                Diffie-Hellman ciphersuite are enabled, allows remote attackers to
                cause a denial of service (daemon crash) via a ClientKeyExchange message
                with a length of zero.
        CVE-2015-0978:
            Name: CVE-2015-0978
            Description: 'Multiple untrusted search path vulnerabilities in (1) EQATEC.Analytics.Monitor.Win32_vc100.dll
                and (2) EQATEC.Analytics.Monitor.Win32_vc100-x64.dll in Elipse E3
                4.5.232 through 4.6.161 allow local users to gain privileges via a
                Trojan horse DLL in an unspecified directory.  NOTE: this may overlap
                CVE-2015-2264.'
        CVE-2015-0293:
            Name: CVE-2015-0293
            Description: The SSLv2 implementation in OpenSSL before 0.9.8zf, 1.0.0
                before 1.0.0r, 1.0.1 before 1.0.1m, and 1.0.2 before 1.0.2a allows
                remote attackers to cause a denial of service (s2_lib.c assertion
                failure and daemon exit) via a crafted CLIENT-MASTER-KEY message.
        CVE-2015-0292:
            Name: CVE-2015-0292
            Description: Integer underflow in the EVP_DecodeUpdate function in crypto/evp/encode.c
                in the base64-decoding implementation in OpenSSL before 0.9.8za, 1.0.0
                before 1.0.0m, and 1.0.1 before 1.0.1h allows remote attackers to
                cause a denial of service (memory corruption) or possibly have unspecified
                other impact via crafted base64 data that triggers a buffer overflow.
        CVE-2015-0291:
            Name: CVE-2015-0291
            Description: The sigalgs implementation in t1_lib.c in OpenSSL 1.0.2 before
                1.0.2a allows remote attackers to cause a denial of service (NULL
                pointer dereference and daemon crash) by using an invalid signature_algorithms
                extension in the ClientHello message during a renegotiation.
        CVE-2015-0290:
            Name: CVE-2015-0290
            Description: The multi-block feature in the ssl3_write_bytes function
                in s3_pkt.c in OpenSSL 1.0.2 before 1.0.2a on 64-bit x86 platforms
                with AES NI support does not properly handle certain non-blocking
                I/O cases, which allows remote attackers to cause a denial of service
                (pointer corruption and application crash) via unspecified vectors.
        CVE-2015-0289:
            Name: CVE-2015-0289
            Description: The PKCS#7 implementation in OpenSSL before 0.9.8zf, 1.0.0
                before 1.0.0r, 1.0.1 before 1.0.1m, and 1.0.2 before 1.0.2a does not
                properly handle a lack of outer ContentInfo, which allows attackers
                to cause a denial of service (NULL pointer dereference and application
                crash) by leveraging an application that processes arbitrary PKCS#7
                data and providing malformed data with ASN.1 encoding, related to
                crypto/pkcs7/pk7_doit.c and crypto/pkcs7/pk7_lib.c.
        CVE-2015-0288:
            Name: CVE-2015-0288
            Description: The X509_to_X509_REQ function in crypto/x509/x509_req.c in
                OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m,
                and 1.0.2 before 1.0.2a might allow attackers to cause a denial of
                service (NULL pointer dereference and application crash) via an invalid
                certificate key.
        CVE-2015-0287:
            Name: CVE-2015-0287
            Description: The ASN1_item_ex_d2i function in crypto/asn1/tasn_dec.c in
                OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m,
                and 1.0.2 before 1.0.2a does not reinitialize CHOICE and ADB data
                structures, which might allow attackers to cause a denial of service
                (invalid write operation and memory corruption) by leveraging an application
                that relies on ASN.1 structure reuse.
        CVE-2015-0286:
            Name: CVE-2015-0286
            Description: The ASN1_TYPE_cmp function in crypto/asn1/a_type.c in OpenSSL
                before 0.9.8zf, 1.0.0 before 1.0.0r, 1.0.1 before 1.0.1m, and 1.0.2
                before 1.0.2a does not properly perform boolean-type comparisons,
                which allows remote attackers to cause a denial of service (invalid
                read operation and application crash) via a crafted X.509 certificate
                to an endpoint that uses the certificate-verification feature.
        CVE-2015-0285:
            Name: CVE-2015-0285
            Description: The ssl3_client_hello function in s3_clnt.c in OpenSSL 1.0.2
                before 1.0.2a does not ensure that the PRNG is seeded before proceeding
                with a handshake, which makes it easier for remote attackers to defeat
                cryptographic protection mechanisms by sniffing the network and then
                conducting a brute-force attack.
        CVE-2015-0235:
            Name: CVE-2015-0235
            Description: Heap-based buffer overflow in the __nss_hostname_digits_dots
                function in glibc 2.2, and other 2.x versions before 2.18, allows
                context-dependent attackers to execute arbitrary code via vectors
                related to the (1) gethostbyname or (2) gethostbyname2 function, aka
                "GHOST."
        CVE-2015-0209:
            Name: CVE-2015-0209
            Description: Use-after-free vulnerability in the d2i_ECPrivateKey function
                in crypto/ec/ec_asn1.c in OpenSSL before 0.9.8zf, 1.0.0 before 1.0.0r,
                1.0.1 before 1.0.1m, and 1.0.2 before 1.0.2a might allow remote attackers
                to cause a denial of service (memory corruption and application crash)
                or possibly have unspecified other impact via a malformed Elliptic
                Curve (EC) private-key file that is improperly handled during import.
        CVE-2015-0208:
            Name: CVE-2015-0208
            Description: The ASN.1 signature-verification implementation in the rsa_item_verify
                function in crypto/rsa/rsa_ameth.c in OpenSSL 1.0.2 before 1.0.2a
                allows remote attackers to cause a denial of service (NULL pointer
                dereference and application crash) via crafted RSA PSS parameters
                to an endpoint that uses the certificate-verification feature.
        CVE-2015-0207:
            Name: CVE-2015-0207
            Description: The dtls1_listen function in d1_lib.c in OpenSSL 1.0.2 before
                1.0.2a does not properly isolate the state information of independent
                data streams, which allows remote attackers to cause a denial of service
                (application crash) via crafted DTLS traffic, as demonstrated by DTLS
                1.0 traffic to a DTLS 1.2 server.
        CVE-2015-0206:
            Name: CVE-2015-0206
            Description: Memory leak in the dtls1_buffer_record function in d1_pkt.c
                in OpenSSL 1.0.0 before 1.0.0p and 1.0.1 before 1.0.1k allows remote
                attackers to cause a denial of service (memory consumption) by sending
                many duplicate records for the next epoch, leading to failure of replay
                detection.
        CVE-2015-0205:
            Name: CVE-2015-0205
            Description: The ssl3_get_cert_verify function in s3_srvr.c in OpenSSL
                1.0.0 before 1.0.0p and 1.0.1 before 1.0.1k accepts client authentication
                with a Diffie-Hellman (DH) certificate without requiring a CertificateVerify
                message, which allows remote attackers to obtain access without knowledge
                of a private key via crafted TLS Handshake Protocol traffic to a server
                that recognizes a Certification Authority with DH support.
        CVE-2015-0204:
            Name: CVE-2015-0204
            Description: 'The ssl3_get_key_exchange function in s3_clnt.c in OpenSSL
                before 0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before 1.0.1k allows
                remote SSL servers to conduct RSA-to-EXPORT_RSA downgrade attacks
                and facilitate brute-force decryption by offering a weak ephemeral
                RSA key in a noncompliant role, related to the "FREAK" issue.  NOTE:
                the scope of this CVE is only client code based on OpenSSL, not EXPORT_RSA
                issues associated with servers or other TLS implementations.'
        CVE-2014-8275:
            Name: CVE-2014-8275
            Description: OpenSSL before 0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before
                1.0.1k does not enforce certain constraints on certificate data, which
                allows remote attackers to defeat a fingerprint-based certificate-blacklist
                protection mechanism by including crafted data within a certificate's
                unsigned portion, related to crypto/asn1/a_verify.c, crypto/dsa/dsa_asn1.c,
                crypto/ecdsa/ecs_vrf.c, and crypto/x509/x_all.c.
        CVE-2014-8176:
            Name: CVE-2014-8176
            Description: The dtls1_clear_queues function in ssl/d1_lib.c in OpenSSL
                before 0.9.8za, 1.0.0 before 1.0.0m, and 1.0.1 before 1.0.1h frees
                data structures without considering that application data can arrive
                between a ChangeCipherSpec message and a Finished message, which allows
                remote DTLS peers to cause a denial of service (memory corruption
                and application crash) or possibly have unspecified other impact via
                unexpected application data.
        CVE-2014-8164:
            Name: CVE-2014-8164
            Description: A insecure configuration for certificate verification (http.verify_mode
                = OpenSSL::SSL::VERIFY_NONE) may lead to verification bypass in Red
                Hat CloudForms 5.x.
        CVE-2014-5139:
            Name: CVE-2014-5139
            Description: The ssl_set_client_disabled function in t1_lib.c in OpenSSL
                1.0.1 before 1.0.1i allows remote SSL servers to cause a denial of
                service (NULL pointer dereference and client application crash) via
                a ServerHello message that includes an SRP ciphersuite without the
                required negotiation of that ciphersuite with the client.
        CVE-2014-4993:
            Name: CVE-2014-4993
            Description: (1) lib/backup/cli/utility.rb in the backup-agoddard gem
                3.0.28 and (2) lib/backup/cli/utility.rb in the backup_checksum gem
                3.0.23 for Ruby place credentials on the openssl command line, which
                allows local users to obtain sensitive information by listing the
                process.
        CVE-2014-3694:
            Name: CVE-2014-3694
            Description: The (1) bundled GnuTLS SSL/TLS plugin and the (2) bundled
                OpenSSL SSL/TLS plugin in libpurple in Pidgin before 2.10.10 do not
                properly consider the Basic Constraints extension during verification
                of X.509 certificates from SSL servers, which allows man-in-the-middle
                attackers to spoof servers and obtain sensitive information via a
                crafted certificate.
        CVE-2014-3582:
            Name: CVE-2014-3582
            Description: In Ambari 1.2.0 through 2.2.2, it may be possible to execute
                arbitrary system commands on the Ambari Server host while generating
                SSL certificates for hosts in an Ambari cluster.
        CVE-2014-3572:
            Name: CVE-2014-3572
            Description: The ssl3_get_key_exchange function in s3_clnt.c in OpenSSL
                before 0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before 1.0.1k allows
                remote SSL servers to conduct ECDHE-to-ECDH downgrade attacks and
                trigger a loss of forward secrecy by omitting the ServerKeyExchange
                message.
        CVE-2014-3571:
            Name: CVE-2014-3571
            Description: OpenSSL before 0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before
                1.0.1k allows remote attackers to cause a denial of service (NULL
                pointer dereference and application crash) via a crafted DTLS message
                that is processed with a different read operation for the handshake
                header than for the handshake body, related to the dtls1_get_record
                function in d1_pkt.c and the ssl3_read_n function in s3_pkt.c.
        CVE-2014-3570:
            Name: CVE-2014-3570
            Description: The BN_sqr implementation in OpenSSL before 0.9.8zd, 1.0.0
                before 1.0.0p, and 1.0.1 before 1.0.1k does not properly calculate
                the square of a BIGNUM value, which might make it easier for remote
                attackers to defeat cryptographic protection mechanisms via unspecified
                vectors, related to crypto/bn/asm/mips.pl, crypto/bn/asm/x86_64-gcc.c,
                and crypto/bn/bn_asm.c.
        CVE-2014-3569:
            Name: CVE-2014-3569
            Description: 'The ssl23_get_client_hello function in s23_srvr.c in OpenSSL
                0.9.8zc, 1.0.0o, and 1.0.1j does not properly handle attempts to use
                unsupported protocols, which allows remote attackers to cause a denial
                of service (NULL pointer dereference and daemon crash) via an unexpected
                handshake, as demonstrated by an SSLv3 handshake to a no-ssl3 application
                with certain error handling.  NOTE: this issue became relevant after
                the CVE-2014-3568 fix.'
        CVE-2014-3568:
            Name: CVE-2014-3568
            Description: OpenSSL before 0.9.8zc, 1.0.0 before 1.0.0o, and 1.0.1 before
                1.0.1j does not properly enforce the no-ssl3 build option, which allows
                remote attackers to bypass intended access restrictions via an SSL
                3.0 handshake, related to s23_clnt.c and s23_srvr.c.
        CVE-2014-3567:
            Name: CVE-2014-3567
            Description: Memory leak in the tls_decrypt_ticket function in t1_lib.c
                in OpenSSL before 0.9.8zc, 1.0.0 before 1.0.0o, and 1.0.1 before 1.0.1j
                allows remote attackers to cause a denial of service (memory consumption)
                via a crafted session ticket that triggers an integrity-check failure.
        CVE-2014-3566:
            Name: CVE-2014-3566
            Description: The SSL protocol 3.0, as used in OpenSSL through 1.0.1i and
                other products, uses nondeterministic CBC padding, which makes it
                easier for man-in-the-middle attackers to obtain cleartext data via
                a padding-oracle attack, aka the "POODLE" issue.
        CVE-2014-3513:
            Name: CVE-2014-3513
            Description: Memory leak in d1_srtp.c in the DTLS SRTP extension in OpenSSL
                1.0.1 before 1.0.1j allows remote attackers to cause a denial of service
                (memory consumption) via a crafted handshake message.
        CVE-2014-3512:
            Name: CVE-2014-3512
            Description: Multiple buffer overflows in crypto/srp/srp_lib.c in the
                SRP implementation in OpenSSL 1.0.1 before 1.0.1i allow remote attackers
                to cause a denial of service (application crash) or possibly have
                unspecified other impact via an invalid SRP (1) g, (2) A, or (3) B
                parameter.
        CVE-2014-3511:
            Name: CVE-2014-3511
            Description: The ssl23_get_client_hello function in s23_srvr.c in OpenSSL
                1.0.1 before 1.0.1i allows man-in-the-middle attackers to force the
                use of TLS 1.0 by triggering ClientHello message fragmentation in
                communication between a client and server that both support later
                TLS versions, related to a "protocol downgrade" issue.
        CVE-2014-3510:
            Name: CVE-2014-3510
            Description: The ssl3_send_client_key_exchange function in s3_clnt.c in
                OpenSSL 0.9.8 before 0.9.8zb, 1.0.0 before 1.0.0n, and 1.0.1 before
                1.0.1i allows remote DTLS servers to cause a denial of service (NULL
                pointer dereference and client application crash) via a crafted handshake
                message in conjunction with a (1) anonymous DH or (2) anonymous ECDH
                ciphersuite.
        CVE-2014-3509:
            Name: CVE-2014-3509
            Description: Race condition in the ssl_parse_serverhello_tlsext function
                in t1_lib.c in OpenSSL 1.0.0 before 1.0.0n and 1.0.1 before 1.0.1i,
                when multithreading and session resumption are used, allows remote
                SSL servers to cause a denial of service (memory overwrite and client
                application crash) or possibly have unspecified other impact by sending
                Elliptic Curve (EC) Supported Point Formats Extension data.
        CVE-2014-3508:
            Name: CVE-2014-3508
            Description: The OBJ_obj2txt function in crypto/objects/obj_dat.c in OpenSSL
                0.9.8 before 0.9.8zb, 1.0.0 before 1.0.0n, and 1.0.1 before 1.0.1i,
                when pretty printing is used, does not ensure the presence of '\0'
                characters, which allows context-dependent attackers to obtain sensitive
                information from process stack memory by reading output from X509_name_oneline,
                X509_name_print_ex, and unspecified other functions.
        CVE-2014-3507:
            Name: CVE-2014-3507
            Description: Memory leak in d1_both.c in the DTLS implementation in OpenSSL
                0.9.8 before 0.9.8zb, 1.0.0 before 1.0.0n, and 1.0.1 before 1.0.1i
                allows remote attackers to cause a denial of service (memory consumption)
                via zero-length DTLS fragments that trigger improper handling of the
                return value of a certain insert function.
        CVE-2014-3506:
            Name: CVE-2014-3506
            Description: d1_both.c in the DTLS implementation in OpenSSL 0.9.8 before
                0.9.8zb, 1.0.0 before 1.0.0n, and 1.0.1 before 1.0.1i allows remote
                attackers to cause a denial of service (memory consumption) via crafted
                DTLS handshake messages that trigger memory allocations corresponding
                to large length values.
        CVE-2014-3505:
            Name: CVE-2014-3505
            Description: Double free vulnerability in d1_both.c in the DTLS implementation
                in OpenSSL 0.9.8 before 0.9.8zb, 1.0.0 before 1.0.0n, and 1.0.1 before
                1.0.1i allows remote attackers to cause a denial of service (application
                crash) via crafted DTLS packets that trigger an error condition.
        CVE-2014-3470:
            Name: CVE-2014-3470
            Description: The ssl3_send_client_key_exchange function in s3_clnt.c in
                OpenSSL before 0.9.8za, 1.0.0 before 1.0.0m, and 1.0.1 before 1.0.1h,
                when an anonymous ECDH cipher suite is used, allows remote attackers
                to cause a denial of service (NULL pointer dereference and client
                crash) by triggering a NULL certificate value.
        CVE-2014-2734:
            Name: CVE-2014-2734
            Description: '** DISPUTED ** The openssl extension in Ruby 2.x does not
                properly maintain the state of process memory after a file is reopened,
                which allows remote attackers to spoof signatures within the context
                of a Ruby script that attempts signature verification after performing
                a certain sequence of filesystem operations.  NOTE: this issue has
                been disputed by the Ruby OpenSSL team and third parties, who state
                that the original demonstration PoC contains errors and redundant
                or unnecessarily-complex code that does not appear to be related to
                a demonstration of the issue. As of 20140502, CVE is not aware of
                any public comment by the original researcher.'
        CVE-2014-2234:
            Name: CVE-2014-2234
            Description: A certain Apple patch for OpenSSL in Apple OS X 10.9.2 and
                earlier uses a Trust Evaluation Agent (TEA) feature without terminating
                certain TLS/SSL handshakes as specified in the SSL_CTX_set_verify
                callback function's documentation, which allows remote attackers to
                bypass extra verification within a custom application via a crafted
                certificate chain that is acceptable to TEA but not acceptable to
                that application.
        CVE-2014-0224:
            Name: CVE-2014-0224
            Description: OpenSSL before 0.9.8za, 1.0.0 before 1.0.0m, and 1.0.1 before
                1.0.1h does not properly restrict processing of ChangeCipherSpec messages,
                which allows man-in-the-middle attackers to trigger use of a zero-length
                master key in certain OpenSSL-to-OpenSSL communications, and consequently
                hijack sessions or obtain sensitive information, via a crafted TLS
                handshake, aka the "CCS Injection" vulnerability.
        CVE-2014-0221:
            Name: CVE-2014-0221
            Description: The dtls1_get_message_fragment function in d1_both.c in OpenSSL
                before 0.9.8za, 1.0.0 before 1.0.0m, and 1.0.1 before 1.0.1h allows
                remote attackers to cause a denial of service (recursion and client
                crash) via a DTLS hello message in an invalid DTLS handshake.
        CVE-2014-0198:
            Name: CVE-2014-0198
            Description: The do_ssl3_write function in s3_pkt.c in OpenSSL 1.x through
                1.0.1g, when SSL_MODE_RELEASE_BUFFERS is enabled, does not properly
                manage a buffer pointer during certain recursive calls, which allows
                remote attackers to cause a denial of service (NULL pointer dereference
                and application crash) via vectors that trigger an alert condition.
        CVE-2014-0195:
            Name: CVE-2014-0195
            Description: The dtls1_reassemble_fragment function in d1_both.c in OpenSSL
                before 0.9.8za, 1.0.0 before 1.0.0m, and 1.0.1 before 1.0.1h does
                not properly validate fragment lengths in DTLS ClientHello messages,
                which allows remote attackers to execute arbitrary code or cause a
                denial of service (buffer overflow and application crash) via a long
                non-initial fragment.
        CVE-2014-0160:
            Name: CVE-2014-0160
            Description: The (1) TLS and (2) DTLS implementations in OpenSSL 1.0.1
                before 1.0.1g do not properly handle Heartbeat Extension packets,
                which allows remote attackers to obtain sensitive information from
                process memory via crafted packets that trigger a buffer over-read,
                as demonstrated by reading private keys, related to d1_both.c and
                t1_lib.c, aka the Heartbleed bug.
        CVE-2014-0139:
            Name: CVE-2014-0139
            Description: cURL and libcurl 7.1 before 7.36.0, when using the OpenSSL,
                axtls, qsossl or gskit libraries for TLS, recognize a wildcard IP
                address in the subject's Common Name (CN) field of an X.509 certificate,
                which might allow man-in-the-middle attackers to spoof arbitrary SSL
                servers via a crafted certificate issued by a legitimate Certification
                Authority.
        CVE-2014-0076:
            Name: CVE-2014-0076
            Description: The Montgomery ladder implementation in OpenSSL through 1.0.0l
                does not ensure that certain swap operations have a constant-time
                behavior, which makes it easier for local users to obtain ECDSA nonces
                via a FLUSH+RELOAD cache side-channel attack.
        CVE-2014-0017:
            Name: CVE-2014-0017
            Description: The RAND_bytes function in libssh before 0.6.3, when forking
                is enabled, does not properly reset the state of the OpenSSL pseudo-random
                number generator (PRNG), which causes the state to be shared between
                children processes and allows local users to obtain sensitive information
                by leveraging a pid collision.
        CVE-2014-0016:
            Name: CVE-2014-0016
            Description: stunnel before 5.00, when using fork threading, does not
                properly update the state of the OpenSSL pseudo-random number generator
                (PRNG), which causes subsequent children with the same process ID
                to use the same entropy pool and allows remote attackers to obtain
                private keys for EC (ECDSA) or DSA certificates.
        CVE-2013-7373:
            Name: CVE-2013-7373
            Description: Android before 4.4 does not properly arrange for seeding
                of the OpenSSL PRNG, which makes it easier for attackers to defeat
                cryptographic protection mechanisms by leveraging use of the PRNG
                within multiple applications.
        CVE-2013-7295:
            Name: CVE-2013-7295
            Description: Tor before 0.2.4.20, when OpenSSL 1.x is used in conjunction
                with a certain HardwareAccel setting on Intel Sandy Bridge and Ivy
                Bridge platforms, does not properly generate random numbers for (1)
                relay identity keys and (2) hidden-service identity keys, which might
                make it easier for remote attackers to bypass cryptographic protection
                mechanisms via unspecified vectors.
        CVE-2013-6450:
            Name: CVE-2013-6450
            Description: The DTLS retransmission implementation in OpenSSL 1.0.0 before
                1.0.0l and 1.0.1 before 1.0.1f does not properly maintain data structures
                for digest and encryption contexts, which might allow man-in-the-middle
                attackers to trigger the use of a different context and cause a denial
                of service (application crash) by interfering with packet delivery,
                related to ssl/d1_both.c and ssl/t1_enc.c.
        CVE-2013-6449:
            Name: CVE-2013-6449
            Description: The ssl_get_algorithm2 function in ssl/s3_lib.c in OpenSSL
                before 1.0.2 obtains a certain version number from an incorrect data
                structure, which allows remote attackers to cause a denial of service
                (daemon crash) via crafted traffic from a TLS 1.2 client.
        CVE-2013-6420:
            Name: CVE-2013-6420
            Description: The asn1_time_to_time_t function in ext/openssl/openssl.c
                in PHP before 5.3.28, 5.4.x before 5.4.23, and 5.5.x before 5.5.7
                does not properly parse (1) notBefore and (2) notAfter timestamps
                in X.509 certificates, which allows remote attackers to execute arbitrary
                code or cause a denial of service (memory corruption) via a crafted
                certificate that is not properly handled by the openssl_x509_parse
                function.
        CVE-2013-4548:
            Name: CVE-2013-4548
            Description: The mm_newkeys_from_blob function in monitor_wrap.c in sshd
                in OpenSSH 6.2 and 6.3, when an AES-GCM cipher is used, does not properly
                initialize memory for a MAC context data structure, which allows remote
                authenticated users to bypass intended ForceCommand and login-shell
                restrictions via packet data that provides a crafted callback address.
        CVE-2013-4545:
            Name: CVE-2013-4545
            Description: cURL and libcurl 7.18.0 through 7.32.0, when built with OpenSSL,
                disables the certificate CN and SAN name field verification (CURLOPT_SSL_VERIFYHOST)
                when the digital signature verification (CURLOPT_SSL_VERIFYPEER) is
                disabled, which allows man-in-the-middle attackers to spoof SSL servers
                via an arbitrary valid certificate.
        CVE-2013-4508:
            Name: CVE-2013-4508
            Description: lighttpd before 1.4.34, when SNI is enabled, configures weak
                SSL ciphers, which makes it easier for remote attackers to hijack
                sessions by inserting packets into the client-server data stream or
                obtain sensitive information by sniffing the network.
        CVE-2013-4425:
            Name: CVE-2013-4425
            Description: The DICOM listener in OsiriX before 5.8 and before 2.5-MD,
                when starting up, encrypts the TLS private key file using "SuperSecretPassword"
                as the hardcoded password, which allows local users to obtain the
                private key.
        CVE-2013-4353:
            Name: CVE-2013-4353
            Description: The ssl3_take_mac function in ssl/s3_both.c in OpenSSL 1.0.1
                before 1.0.1f allows remote TLS servers to cause a denial of service
                (NULL pointer dereference and application crash) via a crafted Next
                Protocol Negotiation record in a TLS handshake.
        CVE-2013-4248:
            Name: CVE-2013-4248
            Description: The openssl_x509_parse function in openssl.c in the OpenSSL
                module in PHP before 5.4.18 and 5.5.x before 5.5.2 does not properly
                handle a '\0' character in a domain name in the Subject Alternative
                Name field of an X.509 certificate, which allows man-in-the-middle
                attackers to spoof arbitrary SSL servers via a crafted certificate
                issued by a legitimate Certification Authority, a related issue to
                CVE-2009-2408.
        CVE-2013-4073:
            Name: CVE-2013-4073
            Description: The OpenSSL::SSL.verify_certificate_identity function in
                lib/openssl/ssl.rb in Ruby 1.8 before 1.8.7-p374, 1.9 before 1.9.3-p448,
                and 2.0 before 2.0.0-p247 does not properly handle a '\0' character
                in a domain name in the Subject Alternative Name field of an X.509
                certificate, which allows man-in-the-middle attackers to spoof arbitrary
                SSL servers via a crafted certificate issued by a legitimate Certification
                Authority, a related issue to CVE-2009-2408.
        CVE-2013-2944:
            Name: CVE-2013-2944
            Description: strongSwan 4.3.5 through 5.0.3, when using the OpenSSL plugin
                for ECDSA signature verification, allows remote attackers to authenticate
                as other users via an invalid signature.
        CVE-2013-1900:
            Name: CVE-2013-1900
            Description: PostgreSQL 9.2.x before 9.2.4, 9.1.x before 9.1.9, 9.0.x
                before 9.0.13, and 8.4.x before 8.4.17, when using OpenSSL, generates
                insufficiently random numbers, which might allow remote authenticated
                users to have an unspecified impact via vectors related to the "contrib/pgcrypto
                functions."
        CVE-2013-1654:
            Name: CVE-2013-1654
            Description: Puppet 2.7.x before 2.7.21 and 3.1.x before 3.1.1, and Puppet
                Enterprise 2.7.x before 2.7.2, does not properly negotiate the SSL
                protocol between client and master, which allows remote attackers
                to conduct SSLv2 downgrade attacks against SSLv3 sessions via unspecified
                vectors.
        CVE-2013-0169:
            Name: CVE-2013-0169
            Description: The TLS protocol 1.1 and 1.2 and the DTLS protocol 1.0 and
                1.2, as used in OpenSSL, OpenJDK, PolarSSL, and other products, do
                not properly consider timing side-channel attacks on a MAC check requirement
                during the processing of malformed CBC padding, which allows remote
                attackers to conduct distinguishing attacks and plaintext-recovery
                attacks via statistical analysis of timing data for crafted packets,
                aka the "Lucky Thirteen" issue.
        CVE-2013-0166:
            Name: CVE-2013-0166
            Description: OpenSSL before 0.9.8y, 1.0.0 before 1.0.0k, and 1.0.1 before
                1.0.1d does not properly perform signature verification for OCSP responses,
                which allows remote OCSP servers to cause a denial of service (NULL
                pointer dereference and application crash) via an invalid key.
        CVE-2012-6113:
            Name: CVE-2012-6113
            Description: The openssl_encrypt function in ext/openssl/openssl.c in
                PHP 5.3.9 through 5.3.13 does not initialize a certain variable, which
                allows remote attackers to obtain sensitive information from process
                memory by providing zero bytes of input data.
        CVE-2012-6093:
            Name: CVE-2012-6093
            Description: The QSslSocket::sslErrors function in Qt before 4.6.5, 4.7.x
                before 4.7.6, 4.8.x before 4.8.5, when using certain versions of openSSL,
                uses an "incompatible structure layout" that can read memory from
                the wrong location, which causes Qt to report an incorrect error when
                certificate validation fails and might cause users to make unsafe
                security decisions to accept a certificate.
        CVE-2012-4930:
            Name: CVE-2012-4930
            Description: The SPDY protocol 3 and earlier, as used in Mozilla Firefox,
                Google Chrome, and other products, can perform TLS encryption of compressed
                data without properly obfuscating the length of the unencrypted data,
                which allows man-in-the-middle attackers to obtain plaintext HTTP
                headers by observing length differences during a series of guesses
                in which a string in an HTTP request potentially matches an unknown
                string in an HTTP header, aka a "CRIME" attack.
        CVE-2012-4929:
            Name: CVE-2012-4929
            Description: The TLS protocol 1.2 and earlier, as used in Mozilla Firefox,
                Google Chrome, Qt, and other products, can encrypt compressed data
                without properly obfuscating the length of the unencrypted data, which
                allows man-in-the-middle attackers to obtain plaintext HTTP headers
                by observing length differences during a series of guesses in which
                a string in an HTTP request potentially matches an unknown string
                in an HTTP header, aka a "CRIME" attack.
        CVE-2012-2686:
            Name: CVE-2012-2686
            Description: crypto/evp/e_aes_cbc_hmac_sha1.c in the AES-NI functionality
                in the TLS 1.1 and 1.2 implementations in OpenSSL 1.0.1 before 1.0.1d
                allows remote attackers to cause a denial of service (application
                crash) via crafted CBC data.
        CVE-2012-2333:
            Name: CVE-2012-2333
            Description: Integer underflow in OpenSSL before 0.9.8x, 1.0.0 before
                1.0.0j, and 1.0.1 before 1.0.1c, when TLS 1.1, TLS 1.2, or DTLS is
                used with CBC encryption, allows remote attackers to cause a denial
                of service (buffer over-read) or possibly have unspecified other impact
                via a crafted TLS packet that is not properly handled during a certain
                explicit IV calculation.
        CVE-2012-2131:
            Name: CVE-2012-2131
            Description: 'Multiple integer signedness errors in crypto/buffer/buffer.c
                in OpenSSL 0.9.8v allow remote attackers to conduct buffer overflow
                attacks, and cause a denial of service (memory corruption) or possibly
                have unspecified other impact, via crafted DER data, as demonstrated
                by an X.509 certificate or an RSA public key.  NOTE: this vulnerability
                exists because of an incomplete fix for CVE-2012-2110.'
        CVE-2012-2110:
            Name: CVE-2012-2110
            Description: The asn1_d2i_read_bio function in crypto/asn1/a_d2i_fp.c
                in OpenSSL before 0.9.8v, 1.0.0 before 1.0.0i, and 1.0.1 before 1.0.1a
                does not properly interpret integer data, which allows remote attackers
                to conduct buffer overflow attacks, and cause a denial of service
                (memory corruption) or possibly have unspecified other impact, via
                crafted DER data, as demonstrated by an X.509 certificate or an RSA
                public key.
        CVE-2012-1165:
            Name: CVE-2012-1165
            Description: The mime_param_cmp function in crypto/asn1/asn_mime.c in
                OpenSSL before 0.9.8u and 1.x before 1.0.0h allows remote attackers
                to cause a denial of service (NULL pointer dereference and application
                crash) via a crafted S/MIME message, a different vulnerability than
                CVE-2006-7250.
        CVE-2012-0884:
            Name: CVE-2012-0884
            Description: 'The implementation of Cryptographic Message Syntax (CMS)
                and PKCS #7 in OpenSSL before 0.9.8u and 1.x before 1.0.0h does not
                properly restrict certain oracle behavior, which makes it easier for
                context-dependent attackers to decrypt data via a Million Message
                Attack (MMA) adaptive chosen ciphertext attack.'
        CVE-2012-0050:
            Name: CVE-2012-0050
            Description: 'OpenSSL 0.9.8s and 1.0.0f does not properly support DTLS
                applications, which allows remote attackers to cause a denial of service
                (crash) via unspecified vectors related to an out-of-bounds read.
                NOTE: this vulnerability exists because of an incorrect fix for CVE-2011-4108.'
        CVE-2012-0027:
            Name: CVE-2012-0027
            Description: The GOST ENGINE in OpenSSL before 1.0.0f does not properly
                handle invalid parameters for the GOST block cipher, which allows
                remote attackers to cause a denial of service (daemon crash) via crafted
                data from a TLS client.
        CVE-2011-5095:
            Name: CVE-2011-5095
            Description: The Diffie-Hellman key-exchange implementation in OpenSSL
                0.9.8, when FIPS mode is enabled, does not properly validate a public
                parameter, which makes it easier for man-in-the-middle attackers to
                obtain the shared secret key by modifying network traffic, a related
                issue to CVE-2011-1923.
        CVE-2011-4619:
            Name: CVE-2011-4619
            Description: The Server Gated Cryptography (SGC) implementation in OpenSSL
                before 0.9.8s and 1.x before 1.0.0f does not properly handle handshake
                restarts, which allows remote attackers to cause a denial of service
                (CPU consumption) via unspecified vectors.
        CVE-2011-4577:
            Name: CVE-2011-4577
            Description: OpenSSL before 0.9.8s and 1.x before 1.0.0f, when RFC 3779
                support is enabled, allows remote attackers to cause a denial of service
                (assertion failure) via an X.509 certificate containing certificate-extension
                data associated with (1) IP address blocks or (2) Autonomous System
                (AS) identifiers.
        CVE-2011-4576:
            Name: CVE-2011-4576
            Description: The SSL 3.0 implementation in OpenSSL before 0.9.8s and 1.x
                before 1.0.0f does not properly initialize data structures for block
                cipher padding, which might allow remote attackers to obtain sensitive
                information by decrypting the padding data sent by an SSL peer.
        CVE-2011-4354:
            Name: CVE-2011-4354
            Description: crypto/bn/bn_nist.c in OpenSSL before 0.9.8h on 32-bit platforms,
                as used in stunnel and other products, in certain circumstances involving
                ECDH or ECDHE cipher suites, uses an incorrect modular reduction algorithm
                in its implementation of the P-256 and P-384 NIST elliptic curves,
                which allows remote attackers to obtain the private key of a TLS server
                via multiple handshake attempts.
        CVE-2011-4302:
            Name: CVE-2011-4302
            Description: mnet/xmlrpc/client.php in MNET in Moodle 1.9.x before 1.9.14,
                2.0.x before 2.0.5, and 2.1.x before 2.1.2 does not properly process
                the return value of the openssl_verify function, which allows remote
                attackers to bypass validation via a crafted certificate.
        CVE-2011-4121:
            Name: CVE-2011-4121
            Description: The OpenSSL extension of Ruby (Git trunk) versions after
                2011-09-01 up to 2011-11-03 always generated an exponent value of
                '1' to be used for private RSA key generation. A remote attacker could
                use this flaw to bypass or corrupt integrity of services, depending
                on strong private RSA keys generation mechanism.
        CVE-2011-4109:
            Name: CVE-2011-4109
            Description: Double free vulnerability in OpenSSL 0.9.8 before 0.9.8s,
                when X509_V_FLAG_POLICY_CHECK is enabled, allows remote attackers
                to have an unspecified impact by triggering failure of a policy check.
        CVE-2011-4108:
            Name: CVE-2011-4108
            Description: The DTLS implementation in OpenSSL before 0.9.8s and 1.x
                before 1.0.0f performs a MAC check only if certain padding is valid,
                which makes it easier for remote attackers to recover plaintext via
                a padding oracle attack.
        CVE-2011-3210:
            Name: CVE-2011-3210
            Description: The ephemeral ECDH ciphersuite functionality in OpenSSL 0.9.8
                through 0.9.8r and 1.0.x before 1.0.0e does not ensure thread safety
                during processing of handshake messages from clients, which allows
                remote attackers to cause a denial of service (daemon crash) via out-of-order
                messages that violate the TLS protocol.
        CVE-2011-3207:
            Name: CVE-2011-3207
            Description: crypto/x509/x509_vfy.c in OpenSSL 1.0.x before 1.0.0e does
                not initialize certain structure members, which makes it easier for
                remote attackers to bypass CRL validation by using a nextUpdate value
                corresponding to a time in the past.
        CVE-2011-1945:
            Name: CVE-2011-1945
            Description: The elliptic curve cryptography (ECC) subsystem in OpenSSL
                1.0.0d and earlier, when the Elliptic Curve Digital Signature Algorithm
                (ECDSA) is used for the ECDHE_ECDSA cipher suite, does not properly
                implement curves over binary fields, which makes it easier for context-dependent
                attackers to determine private keys via a timing attack and a lattice
                calculation.
        CVE-2011-1473:
            Name: CVE-2011-1473
            Description: '** DISPUTED ** OpenSSL before 0.9.8l, and 0.9.8m through
                1.x, does not properly restrict client-initiated renegotiation within
                the SSL and TLS protocols, which might make it easier for remote attackers
                to cause a denial of service (CPU consumption) by performing many
                renegotiations within a single connection, a different vulnerability
                than CVE-2011-5094.  NOTE: it can also be argued that it is the responsibility
                of server deployments, not a security library, to prevent or limit
                renegotiation when it is inappropriate within a specific environment.'
        CVE-2011-1468:
            Name: CVE-2011-1468
            Description: Multiple memory leaks in the OpenSSL extension in PHP before
                5.3.6 might allow remote attackers to cause a denial of service (memory
                consumption) via (1) plaintext data to the openssl_encrypt function
                or (2) ciphertext data to the openssl_decrypt function.
        CVE-2011-0014:
            Name: CVE-2011-0014
            Description: ssl/t1_lib.c in OpenSSL 0.9.8h through 0.9.8q and 1.0.0 through
                1.0.0c allows remote attackers to cause a denial of service (crash),
                and possibly obtain sensitive information in applications that use
                OpenSSL, via a malformed ClientHello handshake message that triggers
                an out-of-bounds memory access, aka "OCSP stapling vulnerability."
        CVE-2010-5298:
            Name: CVE-2010-5298
            Description: Race condition in the ssl3_read_bytes function in s3_pkt.c
                in OpenSSL through 1.0.1g, when SSL_MODE_RELEASE_BUFFERS is enabled,
                allows remote attackers to inject data across sessions or cause a
                denial of service (use-after-free and parsing error) via an SSL connection
                in a multithreaded environment.
        CVE-2010-5111:
            Name: CVE-2010-5111
            Description: Multiple buffer overflows in readline.c in Echoping 6.0.2
                allow remote attackers to cause a denial of service (crash) and possibly
                execute arbitrary code via a crafted reply in the (1) TLS_readline
                or (2) SSL_readline function, related to the EchoPingHttps Smokeping
                probe.
        CVE-2010-4252:
            Name: CVE-2010-4252
            Description: OpenSSL before 1.0.0c, when J-PAKE is enabled, does not properly
                validate the public parameters in the J-PAKE protocol, which allows
                remote attackers to bypass the need for knowledge of the shared secret,
                and successfully authenticate, by sending crafted values in each round
                of the protocol.
        CVE-2010-4180:
            Name: CVE-2010-4180
            Description: OpenSSL before 0.9.8q, and 1.0.x before 1.0.0c, when SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG
                is enabled, does not properly prevent modification of the ciphersuite
                in the session cache, which allows remote attackers to force the downgrade
                to an unintended cipher via vectors involving sniffing network traffic
                to discover a session identifier.
        CVE-2010-3864:
            Name: CVE-2010-3864
            Description: Multiple race conditions in ssl/t1_lib.c in OpenSSL 0.9.8f
                through 0.9.8o, 1.0.0, and 1.0.0a, when multi-threading and internal
                caching are enabled on a TLS server, might allow remote attackers
                to execute arbitrary code via client data that triggers a heap-based
                buffer overflow, related to (1) the TLS server name extension and
                (2) elliptic curve cryptography.
        CVE-2010-2939:
            Name: CVE-2010-2939
            Description: 'Double free vulnerability in the ssl3_get_key_exchange function
                in the OpenSSL client (ssl/s3_clnt.c) in OpenSSL 1.0.0a, 0.9.8, 0.9.7,
                and possibly other versions, when using ECDH, allows context-dependent
                attackers to cause a denial of service (crash) and possibly execute
                arbitrary code via a crafted private key with an invalid prime. NOTE:
                some sources refer to this as a use-after-free issue.'
        CVE-2010-2450:
            Name: CVE-2010-2450
            Description: The keygen.sh script in Shibboleth SP 2.0 (located in /usr/local/etc/shibboleth
                by default) uses OpenSSL to create a DES private key which is placed
                in sp-key.pm. It relies on the root umask (default 22) instead of
                chmoding the resulting file itself, so the generated private key is
                world readable by default.
        CVE-2010-1633:
            Name: CVE-2010-1633
            Description: 'RSA verification recovery in the EVP_PKEY_verify_recover
                function in OpenSSL 1.x before 1.0.0a, as used by pkeyutl and possibly
                other applications, returns uninitialized memory upon failure, which
                might allow context-dependent attackers to bypass intended key requirements
                or obtain sensitive information via unspecified vectors. NOTE: some
                of these details are obtained from third party information.'
        CVE-2010-1378:
            Name: CVE-2010-1378
            Description: OpenSSL in Apple Mac OS X 10.6.x before 10.6.5 does not properly
                perform arithmetic, which allows remote attackers to bypass X.509
                certificate authentication via an arbitrary certificate issued by
                a legitimate Certification Authority.
        CVE-2010-0928:
            Name: CVE-2010-0928
            Description: OpenSSL 0.9.8i on the Gaisler Research LEON3 SoC on the Xilinx
                Virtex-II Pro FPGA uses a Fixed Width Exponentiation (FWE) algorithm
                for certain signature calculations, and does not verify the signature
                before providing it to a caller, which makes it easier for physically
                proximate attackers to determine the private key via a modified supply
                voltage for the microprocessor, related to a "fault-based attack."
        CVE-2010-0742:
            Name: CVE-2010-0742
            Description: The Cryptographic Message Syntax (CMS) implementation in
                crypto/cms/cms_asn1.c in OpenSSL before 0.9.8o and 1.x before 1.0.0a
                does not properly handle structures that contain OriginatorInfo, which
                allows context-dependent attackers to modify invalid memory locations
                or conduct double-free attacks, and possibly execute arbitrary code,
                via unspecified vectors.
        CVE-2010-0740:
            Name: CVE-2010-0740
            Description: 'The ssl3_get_record function in ssl/s3_pkt.c in OpenSSL
                0.9.8f through 0.9.8m allows remote attackers to cause a denial of
                service (crash) via a malformed record in a TLS connection that triggers
                a NULL pointer dereference, related to the minor version number. NOTE:
                some of these details are obtained from third party information.'
        CVE-2010-0433:
            Name: CVE-2010-0433
            Description: The kssl_keytab_is_available function in ssl/kssl.c in OpenSSL
                before 0.9.8n, when Kerberos is enabled but Kerberos configuration
                files cannot be opened, does not check a certain return value, which
                allows remote attackers to cause a denial of service (NULL pointer
                dereference and daemon crash) via SSL cipher negotiation, as demonstrated
                by a chroot installation of Dovecot or stunnel without Kerberos configuration
                files inside the chroot.
        CVE-2009-5057:
            Name: CVE-2009-5057
            Description: The S/MIME feature in Open Ticket Request System (OTRS) before
                2.3.4 does not configure the RANDFILE and HOME environment variables
                for OpenSSL, which might make it easier for remote attackers to decrypt
                e-mail messages that had lower than intended entropy available for
                cryptographic operations, related to inability to write to the seeding
                file.
        CVE-2009-4355:
            Name: CVE-2009-4355
            Description: Memory leak in the zlib_stateful_finish function in crypto/comp/c_zlib.c
                in OpenSSL 0.9.8l and earlier and 1.0.0 Beta through Beta 4 allows
                remote attackers to cause a denial of service (memory consumption)
                via vectors that trigger incorrect calls to the CRYPTO_cleanup_all_ex_data
                function, as demonstrated by use of SSLv3 and PHP with the Apache
                HTTP Server, a related issue to CVE-2008-1678.
        CVE-2009-4211:
            Name: CVE-2009-4211
            Description: The U.S. Defense Information Systems Agency (DISA) Security
                Readiness Review (SRR) script for the Solaris x86 platform executes
                files in arbitrary directories as root for filenames equal to (1)
                java, (2) openssl, (3) php, (4) snort, (5) tshark, (6) vncserver,
                or (7) wireshark, which allows local users to gain privileges via
                a Trojan horse program.
        CVE-2009-4028:
            Name: CVE-2009-4028
            Description: The vio_verify_callback function in viosslfactories.c in
                MySQL 5.0.x before 5.0.88 and 5.1.x before 5.1.41, when OpenSSL is
                used, accepts a value of zero for the depth of X.509 certificates,
                which allows man-in-the-middle attackers to spoof arbitrary SSL-based
                MySQL servers via a crafted certificate, as demonstrated by a certificate
                presented by a server linked against the yaSSL library.
        CVE-2009-3942:
            Name: CVE-2009-3942
            Description: Martin Lambers msmtp before 1.4.19, when OpenSSL is used,
                does not properly handle a '\0' character in a domain name in the
                (1) subject's Common Name or (2) Subject Alternative Name field of
                an X.509 certificate, which allows man-in-the-middle attackers to
                spoof arbitrary SSL servers via a crafted certificate issued by a
                legitimate Certification Authority, a related issue to CVE-2009-2408.
        CVE-2009-3941:
            Name: CVE-2009-3941
            Description: Martin Lambers mpop before 1.0.19, when OpenSSL is used,
                does not properly handle a '\0' character in a domain name in the
                (1) subject's Common Name or (2) Subject Alternative Name field of
                an X.509 certificate, which allows man-in-the-middle attackers to
                spoof arbitrary SSL servers via a crafted certificate issued by a
                legitimate Certification Authority, a related issue to CVE-2009-2408.
        CVE-2009-3767:
            Name: CVE-2009-3767
            Description: libraries/libldap/tls_o.c in OpenLDAP 2.2 and 2.4, and possibly
                other versions, when OpenSSL is used, does not properly handle a '\0'
                character in a domain name in the subject's Common Name (CN) field
                of an X.509 certificate, which allows man-in-the-middle attackers
                to spoof arbitrary SSL servers via a crafted certificate issued by
                a legitimate Certification Authority, a related issue to CVE-2009-2408.
        CVE-2009-3766:
            Name: CVE-2009-3766
            Description: mutt_ssl.c in mutt 1.5.16 and other versions before 1.5.19,
                when OpenSSL is used, does not verify the domain name in the subject's
                Common Name (CN) field of an X.509 certificate, which allows man-in-the-middle
                attackers to spoof SSL servers via an arbitrary valid certificate.
        CVE-2009-3765:
            Name: CVE-2009-3765
            Description: mutt_ssl.c in mutt 1.5.19 and 1.5.20, when OpenSSL is used,
                does not properly handle a '\0' character in a domain name in the
                subject's Common Name (CN) field of an X.509 certificate, which allows
                man-in-the-middle attackers to spoof arbitrary SSL servers via a crafted
                certificate issued by a legitimate Certification Authority, a related
                issue to CVE-2009-2408.
        CVE-2009-3555:
            Name: CVE-2009-3555
            Description: The TLS protocol, and the SSL protocol 3.0 and possibly earlier,
                as used in Microsoft Internet Information Services (IIS) 7.0, mod_ssl
                in the Apache HTTP Server 2.2.14 and earlier, OpenSSL before 0.9.8l,
                GnuTLS 2.8.5 and earlier, Mozilla Network Security Services (NSS)
                3.12.4 and earlier, multiple Cisco products, and other products, does
                not properly associate renegotiation handshakes with an existing connection,
                which allows man-in-the-middle attackers to insert data into HTTPS
                sessions, and possibly other types of sessions protected by TLS or
                SSL, by sending an unauthenticated request that is processed retroactively
                by a server in a post-renegotiation context, related to a "plaintext
                injection" attack, aka the "Project Mogul" issue.
        CVE-2009-3291:
            Name: CVE-2009-3291
            Description: The php_openssl_apply_verification_policy function in PHP
                before 5.2.11 does not properly perform certificate validation, which
                has unknown impact and attack vectors, probably related to an ability
                to spoof certificates.
        CVE-2009-3245:
            Name: CVE-2009-3245
            Description: OpenSSL before 0.9.8m does not check for a NULL return value
                from bn_wexpand function calls in (1) crypto/bn/bn_div.c, (2) crypto/bn/bn_gf2m.c,
                (3) crypto/ec/ec2_smpl.c, and (4) engines/e_ubsec.c, which has unspecified
                impact and context-dependent attack vectors.
        CVE-2009-2474:
            Name: CVE-2009-2474
            Description: neon before 0.28.6, when OpenSSL or GnuTLS is used, does
                not properly handle a '\0' character in a domain name in the subject's
                Common Name (CN) field of an X.509 certificate, which allows man-in-the-middle
                attackers to spoof arbitrary SSL servers via a crafted certificate
                issued by a legitimate Certification Authority, a related issue to
                CVE-2009-2408.
        CVE-2009-2417:
            Name: CVE-2009-2417
            Description: lib/ssluse.c in cURL and libcurl 7.4 through 7.19.5, when
                OpenSSL is used, does not properly handle a '\0' character in a domain
                name in the subject's Common Name (CN) field of an X.509 certificate,
                which allows man-in-the-middle attackers to spoof arbitrary SSL servers
                via a crafted certificate issued by a legitimate Certification Authority,
                a related issue to CVE-2009-2408.
        CVE-2009-2409:
            Name: CVE-2009-2409
            Description: 'The Network Security Services (NSS) library before 3.12.3,
                as used in Firefox; GnuTLS before 2.6.4 and 2.7.4; OpenSSL 0.9.8 through
                0.9.8k; and other products support MD2 with X.509 certificates, which
                might allow remote attackers to spoof certificates by using MD2 design
                flaws to generate a hash collision in less than brute-force time.
                NOTE: the scope of this issue is currently limited because the amount
                of computation required is still large.'
        CVE-2009-1390:
            Name: CVE-2009-1390
            Description: Mutt 1.5.19, when linked against (1) OpenSSL (mutt_ssl.c)
                or (2) GnuTLS (mutt_ssl_gnutls.c), allows connections when only one
                TLS certificate in the chain is accepted instead of verifying the
                entire chain, which allows remote attackers to spoof trusted servers
                via a man-in-the-middle attack.
        CVE-2009-1387:
            Name: CVE-2009-1387
            Description: The dtls1_retrieve_buffered_fragment function in ssl/d1_both.c
                in OpenSSL before 1.0.0 Beta 2 allows remote attackers to cause a
                denial of service (NULL pointer dereference and daemon crash) via
                an out-of-sequence DTLS handshake message, related to a "fragment
                bug."
        CVE-2009-1386:
            Name: CVE-2009-1386
            Description: ssl/s3_pkt.c in OpenSSL before 0.9.8i allows remote attackers
                to cause a denial of service (NULL pointer dereference and daemon
                crash) via a DTLS ChangeCipherSpec packet that occurs before ClientHello.
        CVE-2009-1379:
            Name: CVE-2009-1379
            Description: Use-after-free vulnerability in the dtls1_retrieve_buffered_fragment
                function in ssl/d1_both.c in OpenSSL 1.0.0 Beta 2 allows remote attackers
                to cause a denial of service (openssl s_client crash) and possibly
                have unspecified other impact via a DTLS packet, as demonstrated by
                a packet from a server that uses a crafted server certificate.
        CVE-2009-1378:
            Name: CVE-2009-1378
            Description: Multiple memory leaks in the dtls1_process_out_of_seq_message
                function in ssl/d1_both.c in OpenSSL 0.9.8k and earlier 0.9.8 versions
                allow remote attackers to cause a denial of service (memory consumption)
                via DTLS records that (1) are duplicates or (2) have sequence numbers
                much greater than current sequence numbers, aka "DTLS fragment handling
                memory leak."
        CVE-2009-1377:
            Name: CVE-2009-1377
            Description: The dtls1_buffer_record function in ssl/d1_pkt.c in OpenSSL
                0.9.8k and earlier 0.9.8 versions allows remote attackers to cause
                a denial of service (memory consumption) via a large series of "future
                epoch" DTLS records that are buffered in a queue, aka "DTLS record
                buffer limitation bug."
        CVE-2009-1252:
            Name: CVE-2009-1252
            Description: Stack-based buffer overflow in the crypto_recv function in
                ntp_crypto.c in ntpd in NTP before 4.2.4p7 and 4.2.5 before 4.2.5p74,
                when OpenSSL and autokey are enabled, allows remote attackers to execute
                arbitrary code via a crafted packet containing an extension field.
        CVE-2009-0789:
            Name: CVE-2009-0789
            Description: OpenSSL before 0.9.8k on WIN64 and certain other platforms
                does not properly handle a malformed ASN.1 structure, which allows
                remote attackers to cause a denial of service (invalid memory access
                and application crash) by placing this structure in the public key
                of a certificate, as demonstrated by an RSA public key.
        CVE-2009-0653:
            Name: CVE-2009-0653
            Description: OpenSSL, probably 0.9.6, does not verify the Basic Constraints
                for an intermediate CA-signed certificate, which allows remote attackers
                to spoof the certificates of trusted sites via a man-in-the-middle
                attack, a related issue to CVE-2002-0970.
        CVE-2009-0642:
            Name: CVE-2009-0642
            Description: ext/openssl/ossl_ocsp.c in Ruby 1.8 and 1.9 does not properly
                check the return value from the OCSP_basic_verify function, which
                might allow remote attackers to successfully present an invalid X.509
                certificate, possibly involving a revoked certificate.
        CVE-2009-0591:
            Name: CVE-2009-0591
            Description: The CMS_verify function in OpenSSL 0.9.8h through 0.9.8j,
                when CMS is enabled, does not properly handle errors associated with
                malformed signed attributes, which allows remote attackers to repudiate
                a signature that originally appeared to be valid but was actually
                invalid.
        CVE-2009-0590:
            Name: CVE-2009-0590
            Description: The ASN1_STRING_print_ex function in OpenSSL before 0.9.8k
                allows remote attackers to cause a denial of service (invalid memory
                access and application crash) via vectors that trigger printing of
                a (1) BMPString or (2) UniversalString with an invalid encoded length.
        CVE-2009-0265:
            Name: CVE-2009-0265
            Description: Internet Systems Consortium (ISC) BIND 9.6.0 and earlier
                does not properly check the return value from the OpenSSL EVP_VerifyFinal
                function, which allows remote attackers to bypass validation of the
                certificate chain via a malformed SSL/TLS signature, a similar vulnerability
                to CVE-2008-5077 and CVE-2009-0025.
        CVE-2009-0161:
            Name: CVE-2009-0161
            Description: The OpenSSL::OCSP module for Ruby in Apple Mac OS X 10.5
                before 10.5.7 misinterprets an unspecified invalid response as a successful
                OCSP certificate validation, which might allow remote attackers to
                spoof certificate authentication via a revoked certificate.
        CVE-2009-0130:
            Name: CVE-2009-0130
            Description: '** DISPUTED ** lib/crypto/c_src/crypto_drv.c in erlang does
                not properly check the return value from the OpenSSL DSA_do_verify
                function, which might allow remote attackers to bypass validation
                of the certificate chain via a malformed SSL/TLS signature, a similar
                vulnerability to CVE-2008-5077.  NOTE: a package maintainer disputes
                this issue, reporting that there is a proper check within the only
                code that uses the applicable part of crypto_drv.c, and thus "this
                report is invalid."'
        CVE-2009-0129:
            Name: CVE-2009-0129
            Description: libcrypt-openssl-dsa-perl does not properly check the return
                value from the OpenSSL DSA_verify and DSA_do_verify functions, which
                might allow remote attackers to bypass validation of the certificate
                chain via a malformed SSL/TLS signature, a similar vulnerability to
                CVE-2008-5077.
        CVE-2009-0128:
            Name: CVE-2009-0128
            Description: plugins/crypto/openssl/crypto_openssl.c in Simple Linux Utility
                for Resource Management (aka SLURM or slurm-llnl) does not properly
                check the return value from the OpenSSL EVP_VerifyFinal function,
                which allows remote attackers to bypass validation of the certificate
                chain via a malformed SSL/TLS signature, a similar vulnerability to
                CVE-2008-5077.
        CVE-2009-0127:
            Name: CVE-2009-0127
            Description: '** DISPUTED ** M2Crypto does not properly check the return
                value from the OpenSSL EVP_VerifyFinal, DSA_verify, ECDSA_verify,
                DSA_do_verify, and ECDSA_do_verify functions, which might allow remote
                attackers to bypass validation of the certificate chain via a malformed
                SSL/TLS signature, a similar vulnerability to CVE-2008-5077.  NOTE:
                a Linux vendor disputes the relevance of this report to the M2Crypto
                product because "these functions are not used anywhere in m2crypto."'
        CVE-2009-0126:
            Name: CVE-2009-0126
            Description: The decrypt_public function in lib/crypt.cpp in the client
                in Berkeley Open Infrastructure for Network Computing (BOINC) 6.2.14
                and 6.4.5 does not check the return value from the OpenSSL RSA_public_decrypt
                function, which allows remote attackers to bypass validation of the
                certificate chain via a malformed SSL/TLS signature, a similar vulnerability
                to CVE-2008-5077.
        CVE-2009-0125:
            Name: CVE-2009-0125
            Description: '** DISPUTED **


                NOTE: this issue has been disputed by the upstream vendor. nasl/nasl_crypto2.c
                in the Nessus Attack Scripting Language library (aka libnasl) 2.2.11
                does not properly check the return value from the OpenSSL DSA_do_verify
                function, which allows remote attackers to bypass validation of the
                certificate chain via a malformed SSL/TLS signature, a similar vulnerability
                to CVE-2008-5077.  NOTE: the upstream vendor has disputed this issue,
                stating "while we do misuse this function (this is a bug), it has
                absolutely no security ramification."'
        CVE-2009-0124:
            Name: CVE-2009-0124
            Description: The tqsl_verifyDataBlock function in openssl_cert.cpp in
                American Radio Relay League (ARRL) tqsllib 2.0 does not properly check
                the return value from the OpenSSL EVP_VerifyFinal function, which
                allows remote attackers to bypass validation of the certificate chain
                via a malformed SSL/TLS signature, a similar vulnerability to CVE-2008-5077.
        CVE-2009-0051:
            Name: CVE-2009-0051
            Description: ZXID 0.29 and earlier does not properly check the return
                value from the OpenSSL DSA_verify function, which allows remote attackers
                to bypass validation of the certificate chain via a malformed SSL/TLS
                signature, a similar vulnerability to CVE-2008-5077.
        CVE-2009-0050:
            Name: CVE-2009-0050
            Description: Lasso 2.2.1 and earlier does not properly check the return
                value from the OpenSSL DSA_verify function, which allows remote attackers
                to bypass validation of the certificate chain via a malformed SSL/TLS
                signature, a similar vulnerability to CVE-2008-5077.
        CVE-2009-0049:
            Name: CVE-2009-0049
            Description: Belgian eID middleware (eidlib) 2.6.0 and earlier does not
                properly check the return value from the OpenSSL EVP_VerifyFinal function,
                which allows remote attackers to bypass validation of the certificate
                chain via a malformed SSL/TLS signature for DSA and ECDSA keys, a
                similar vulnerability to CVE-2008-5077.
        CVE-2009-0048:
            Name: CVE-2009-0048
            Description: OpenEvidence 1.0.6 and earlier does not properly check the
                return value from the OpenSSL EVP_VerifyFinal function, which allows
                remote attackers to bypass validation of the certificate chain via
                a malformed SSL/TLS signature for DSA and ECDSA keys, a similar vulnerability
                to CVE-2008-5077.
        CVE-2009-0047:
            Name: CVE-2009-0047
            Description: Gale 0.99 and earlier does not properly check the return
                value from the OpenSSL EVP_VerifyFinal function, which allows remote
                attackers to bypass validation of the certificate chain via a malformed
                SSL/TLS signature for DSA and ECDSA keys, a similar vulnerability
                to CVE-2008-5077.
        CVE-2009-0046:
            Name: CVE-2009-0046
            Description: Sun GridEngine 5.3 and earlier does not properly check the
                return value from the OpenSSL EVP_VerifyFinal function, which allows
                remote attackers to bypass validation of the certificate chain via
                a malformed SSL/TLS signature for DSA and ECDSA keys, a similar vulnerability
                to CVE-2008-5077.
        CVE-2009-0025:
            Name: CVE-2009-0025
            Description: BIND 9.6.0, 9.5.1, 9.5.0, 9.4.3, and earlier does not properly
                check the return value from the OpenSSL DSA_verify function, which
                allows remote attackers to bypass validation of the certificate chain
                via a malformed SSL/TLS signature, a similar vulnerability to CVE-2008-5077.
        CVE-2009-0021:
            Name: CVE-2009-0021
            Description: NTP 4.2.4 before 4.2.4p5 and 4.2.5 before 4.2.5p150 does
                not properly check the return value from the OpenSSL EVP_VerifyFinal
                function, which allows remote attackers to bypass validation of the
                certificate chain via a malformed SSL/TLS signature for DSA and ECDSA
                keys, a similar vulnerability to CVE-2008-5077.
        CVE-2008-7278:
            Name: CVE-2008-7278
            Description: The S/MIME feature in Open Ticket Request System (OTRS) before
                2.2.5, and 2.3.x before 2.3.0-beta1, does not properly configure the
                RANDFILE environment variable for OpenSSL, which might make it easier
                for remote attackers to decrypt e-mail messages that had lower than
                intended entropy available for cryptographic operations, related to
                inability to write to the seeding file.
        CVE-2008-7270:
            Name: CVE-2008-7270
            Description: OpenSSL before 0.9.8j, when SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG
                is enabled, does not prevent modification of the ciphersuite in the
                session cache, which allows remote attackers to force the use of a
                disabled cipher via vectors involving sniffing network traffic to
                discover a session identifier, a different vulnerability than CVE-2010-4180.
        CVE-2008-5410:
            Name: CVE-2008-5410
            Description: The PK11_SESSION cache in the OpenSSL PKCS#11 engine in Sun
                Solaris 10 does not maintain reference counts for operations with
                asymmetric keys, which allows context-dependent attackers to cause
                a denial of service (failed cryptographic operations) via unspecified
                vectors, related to the (1) RSA_sign and (2) RSA_verify functions.
        CVE-2008-5077:
            Name: CVE-2008-5077
            Description: OpenSSL 0.9.8i and earlier does not properly check the return
                value from the EVP_VerifyFinal function, which allows remote attackers
                to bypass validation of the certificate chain via a malformed SSL/TLS
                signature for DSA and ECDSA keys.
        CVE-2008-4101:
            Name: CVE-2008-4101
            Description: Vim 3.0 through 7.x before 7.2.010 does not properly escape
                characters, which allows user-assisted attackers to (1) execute arbitrary
                shell commands by entering a K keystroke on a line that contains a
                ";" (semicolon) followed by a command, or execute arbitrary Ex commands
                by entering an argument after a (2) "Ctrl-]" (control close-square-bracket)
                or (3) "g]" (g close-square-bracket) keystroke sequence, a different
                issue than CVE-2008-2712.
        CVE-2008-3432:
            Name: CVE-2008-3432
            Description: Heap-based buffer overflow in the mch_expand_wildcards function
                in os_unix.c in Vim 6.2 and 6.3 allows user-assisted attackers to
                execute arbitrary code via shell metacharacters in filenames, as demonstrated
                by the netrw.v3 test case.
        CVE-2008-2712:
            Name: CVE-2008-2712
            Description: 'Vim 7.1.314, 6.4, and other versions allows user-assisted
                remote attackers to execute arbitrary commands via Vim scripts that
                do not properly sanitize inputs before invoking the execute or system
                functions, as demonstrated using (1) filetype.vim, (3) xpm.vim, (4)
                gzip_vim, and (5) netrw.  NOTE: the originally reported version was
                7.1.314, but the researcher actually found this set of issues in 7.1.298.  NOTE:
                the zipplugin issue (originally vector 2 in this identifier) has been
                subsumed by CVE-2008-3075.'
        CVE-2008-2543:
            Name: CVE-2008-2543
            Description: The ooh323 channel driver in Asterisk Addons 1.2.x before
                1.2.9 and Asterisk-Addons 1.4.x before 1.4.7 creates a remotely accessible
                TCP port that is intended solely for localhost communication, and
                interprets some TCP application-data fields as addresses of memory
                to free, which allows remote attackers to cause a denial of service
                (daemon crash) via crafted TCP packets.
        CVE-2008-1678:
            Name: CVE-2008-1678
            Description: Memory leak in the zlib_stateful_init function in crypto/comp/c_zlib.c
                in libssl in OpenSSL 0.9.8f through 0.9.8h allows remote attackers
                to cause a denial of service (memory consumption) via multiple calls,
                as demonstrated by initial SSL client handshakes to the Apache HTTP
                Server mod_ssl that specify a compression algorithm.
        CVE-2008-1672:
            Name: CVE-2008-1672
            Description: OpenSSL 0.9.8f and 0.9.8g allows remote attackers to cause
                a denial of service (crash) via a TLS handshake that omits the Server
                Key Exchange message and uses "particular cipher suites," which triggers
                a NULL pointer dereference.
        CVE-2008-0891:
            Name: CVE-2008-0891
            Description: 'Double free vulnerability in OpenSSL 0.9.8f and 0.9.8g,
                when the TLS server name extensions are enabled, allows remote attackers
                to cause a denial of service (crash) via a malformed Client Hello
                packet. NOTE: some of these details are obtained from third party
                information.'
        CVE-2008-0166:
            Name: CVE-2008-0166
            Description: OpenSSL 0.9.8c-1 up to versions before 0.9.8g-9 on Debian-based
                operating systems uses a random number generator that generates predictable
                numbers, which makes it easier for remote attackers to conduct brute
                force guessing attacks against cryptographic keys.
        CVE-2007-5536:
            Name: CVE-2007-5536
            Description: Unspecified vulnerability in OpenSSL before A.00.09.07l on
                HP-UX B.11.11, B.11.23, and B.11.31 allows local users to cause a
                denial of service via unspecified vectors.
        CVE-2007-5502:
            Name: CVE-2007-5502
            Description: The PRNG implementation for the OpenSSL FIPS Object Module
                1.1.1 does not perform auto-seeding during the FIPS self-test, which
                generates random data that is more predictable than expected and makes
                it easier for attackers to bypass protection mechanisms that rely
                on the randomness.
        CVE-2007-5135:
            Name: CVE-2007-5135
            Description: 'Off-by-one error in the SSL_get_shared_ciphers function
                in OpenSSL 0.9.7 up to 0.9.7l, and 0.9.8 up to 0.9.8f, might allow
                remote attackers to execute arbitrary code via a crafted packet that
                triggers a one-byte buffer underflow.  NOTE: this issue was introduced
                as a result of a fix for CVE-2006-3738.  As of 20071012, it is unknown
                whether code execution is possible.'
        CVE-2007-4995:
            Name: CVE-2007-4995
            Description: Off-by-one error in the DTLS implementation in OpenSSL 0.9.8
                before 0.9.8f allows remote attackers to execute arbitrary code via
                unspecified vectors.
        CVE-2007-4931:
            Name: CVE-2007-4931
            Description: HP System Management Homepage (SMH) for Windows, when used
                in conjunction with HP Version Control Agent or Version Control Repository
                Manager, leaves old OpenSSL software active after an OpenSSL update,
                which has unknown impact and attack vectors, probably related to previous
                vulnerabilities for OpenSSL.
        CVE-2007-4662:
            Name: CVE-2007-4662
            Description: Buffer overflow in the php_openssl_make_REQ function in PHP
                before 5.2.4 has unknown impact and attack vectors.
        CVE-2007-3108:
            Name: CVE-2007-3108
            Description: The BN_from_montgomery function in crypto/bn/bn_mont.c in
                OpenSSL 0.9.8e and earlier does not properly perform Montgomery multiplication,
                which might allow local users to conduct a side-channel attack and
                retrieve RSA private keys.
        CVE-2007-2953:
            Name: CVE-2007-2953
            Description: Format string vulnerability in the helptags_one function
                in src/ex_cmds.c in Vim 6.4 and earlier, and 7.x up to 7.1, allows
                user-assisted remote attackers to execute arbitrary code via format
                string specifiers in a help-tags tag in a help file, related to the
                helptags command.
        CVE-2006-7250:
            Name: CVE-2006-7250
            Description: The mime_hdr_cmp function in crypto/asn1/asn_mime.c in OpenSSL
                0.9.8t and earlier allows remote attackers to cause a denial of service
                (NULL pointer dereference and application crash) via a crafted S/MIME
                message.
        CVE-2006-7249:
            Name: CVE-2006-7249
            Description: '** REJECT **


                DO NOT USE THIS CANDIDATE NUMBER.  ConsultIDs: CVE-2006-7250, CVE-2012-1410.  Reason:
                this candidate was intended for one issue, but CVE users may have
                associated it with multiple unrelated issues. Notes: All CVE users
                should consult CVE-2006-7250 for the OpenSSL candidate or CVE-2012-1410
                for the Kadu candidate.  All references and descriptions in this candidate
                have been removed to prevent accidental usage.'
        CVE-2006-7248:
            Name: CVE-2006-7248
            Description: '** REJECT **


                DO NOT USE THIS CANDIDATE NUMBER.  ConsultIDs: CVE-2006-7250, CVE-2012-1410.  Reason:
                this candidate was intended for one issue, but CVE users may have
