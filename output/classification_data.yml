                Series A and B, Version 16.00 and prior versions and Allen-Bradley
                MicroLogix 1400 programmable logic controllers 1766-L32AWA, Series
                A and B, Version 16.00 and prior versions; 1766-L32BWA, Series A and
                B, Version 16.00 and prior versions; 1766-L32BWAA, Series A and B,
                Version 16.00 and prior versions; 1766-L32BXB, Series A and B, Version
                16.00 and prior versions; 1766-L32BXBA, Series A and B, Version 16.00
                and prior versions; and 1766-L32AWAA, Series A and B, Version 16.00
                and prior versions. The affected product reuses nonces, which may
                allow an attacker to capture and replay a valid request until the
                nonce is changed.
        CVE-2017-7901:
            cve_id: CVE-2017-7901
            summary: A Predictable Value Range from Previous Values issue was discovered
                in Rockwell Automation Allen-Bradley MicroLogix 1100 programmable-logic
                controllers 1763-L16AWA, Series A and B, Version 16.00 and prior versions;
                1763-L16BBB, Series A and B, Version 16.00 and prior versions; 1763-L16BWA,
                Series A and B, Version 16.00 and prior versions; and 1763-L16DWD,
                Series A and B, Version 16.00 and prior versions and Allen-Bradley
                MicroLogix 1400 programmable logic controllers 1766-L32AWA, Series
                A and B, Version 16.00 and prior versions; 1766-L32BWA, Series A and
                B, Version 16.00 and prior versions; 1766-L32BWAA, Series A and B,
                Version 16.00 and prior versions; 1766-L32BXB, Series A and B, Version
                16.00 and prior versions; 1766-L32BXBA, Series A and B, Version 16.00
                and prior versions; and 1766-L32AWAA, Series A and B, Version 16.00
                and prior versions. Insufficiently random TCP initial sequence numbers
                are generated, which may allow an attacker to predict the numbers
                from previous values. This may allow an attacker to spoof or disrupt
                TCP connections, resulting in a denial of service for the target device.
        CVE-2017-6026:
            cve_id: CVE-2017-6026
            summary: A Use of Insufficiently Random Values issue was discovered in
                Schneider Electric Modicon PLCs Modicon M241, firmware versions prior
                to Version 4.0.5.11, and Modicon M251, firmware versions prior to
                Version 4.0.5.11. The session numbers generated by the web application
                are lacking randomization and are shared between several users. This
                may allow a current session to be compromised.
        CVE-2013-7463:
            cve_id: CVE-2013-7463
            summary: The aescrypt gem 1.0.0 for Ruby does not randomize the CBC IV
                for use with the AESCrypt.encrypt and AESCrypt.decrypt functions,
                which allows attackers to defeat cryptographic protection mechanisms
                via a chosen plaintext attack.
        CVE-2015-9019:
            cve_id: CVE-2015-9019
            summary: In libxslt 1.1.29 and earlier, the EXSLT math.random function
                was not initialized with a random seed during startup, which could
                cause usage of this function to produce predictable outputs.
        CVE-2016-5100:
            cve_id: CVE-2016-5100
            summary: Froxlor before 0.9.35 uses the PHP rand function for random number
                generation, which makes it easier for remote attackers to guess the
                password reset token by predicting a value.
        CVE-2016-5085:
            cve_id: CVE-2016-5085
            summary: Johnson & Johnson Animas OneTouch Ping devices do not properly
                generate random numbers, which makes it easier for remote attackers
                to spoof meters by sniffing the network and then engaging in an authentication
                handshake.
        CVE-2022-27577:
            cve_id: CVE-2022-27577
            summary: The vulnerability in the MSC800 in all versions before 4.15 allows
                for an attacker to predict the TCP initial sequence number. When the
                TCP sequence is predictable, an attacker can send packets that are
                forged to appear to come from a trusted computer. These forged packets
                could compromise services on the MSC800. SICK has released a new firmware
                version of the SICK MSC800 and recommends updating to the newest version.
        CVE-2022-29035:
            cve_id: CVE-2022-29035
            summary: In JetBrains Ktor Native before version 2.0.0 random values used
                for nonce generation weren't using SecureRandom implementations
        CVE-2022-26851:
            cve_id: CVE-2022-26851
            summary: Dell PowerScale OneFS, 8.2.2-9.3.x, contains a predictable file
                name from observable state vulnerability. An unprivileged network
                attacker could potentially exploit this vulnerability, leading to
                data loss.
        CVE-2022-22517:
            cve_id: CVE-2022-22517
            summary: An unauthenticated, remote attacker can disrupt existing communication
                channels between CODESYS products by guessing a valid channel ID and
                injecting packets. This results in the communication channel to be
                closed.
        CVE-2022-28355:
            cve_id: CVE-2022-28355
            summary: randomUUID in Scala.js before 1.10.0 generates predictable values.
        CVE-2021-46010:
            cve_id: CVE-2021-46010
            summary: Totolink A3100R V5.9c.4577 suffers from Use of Insufficiently
                Random Values via the web configuration. The SESSION_ID is predictable.
                An attacker can hijack a valid session and conduct further malicious
                operations.
        CVE-2022-26320:
            cve_id: CVE-2022-26320
            summary: The Rambus SafeZone Basic Crypto Module before 10.4.0, as used
                in certain Fujifilm (formerly Fuji Xerox) devices before 2022-03-01,
                Canon imagePROGRAF and imageRUNNER devices through 2022-03-14, and
                potentially many other devices, generates RSA keys that can be broken
                with Fermat's factorization method. This allows efficient calculation
                of private RSA keys from the public key of a TLS certificate.
        CVE-2022-22700:
            cve_id: CVE-2022-22700
            summary: CyberArk Identity versions up to and including 22.1 in the 'StartAuthentication'
                resource, exposes the response header 'X-CFY-TX-TM'. In certain configurations,
                that response header contains different, predictable value ranges
                which can be used to determine whether a user exists in the tenant.
        CVE-2021-36166:
            cve_id: CVE-2021-36166
            summary: An improper authentication vulnerability in FortiMail before
                7.0.1 may allow a remote attacker to efficiently guess one administrative
                account's authentication token by means of the observation of certain
                system's properties.
        CVE-2021-20322:
            cve_id: CVE-2021-20322
            summary: A flaw in the processing of received ICMP errors (ICMP fragment
                needed and ICMP redirect) in the Linux kernel functionality was found
                to allow the ability to quickly scan open UDP ports. This flaw allows
                an off-path remote user to effectively bypass the source port UDP
                randomization. The highest threat from this vulnerability is to confidentiality
                and possibly integrity, because software that relies on UDP source
                port randomization are indirectly affected as well.
        CVE-2021-36294:
            cve_id: CVE-2021-36294
            summary: Dell VNX2 OE for File versions 8.1.21.266 and earlier, contain
                an authentication bypass vulnerability. A remote unauthenticated attacker
                may exploit this vulnerability by forging a cookie to login as any
                user.
        CVE-2022-23408:
            cve_id: CVE-2022-23408
            summary: wolfSSL 5.x before 5.1.1 uses non-random IV values in certain
                situations. This affects connections (without AEAD) using AES-CBC
                or DES3 with TLS 1.1 or 1.2 or DTLS 1.1 or 1.2. This occurs because
                of misplaced memory initialization in BuildMessage in internal.c.
        CVE-2021-38377:
            cve_id: CVE-2021-38377
            summary: OX App Suite through 7.10.5 allows XSS via JavaScript code in
                an anchor HTML comment within truncated e-mail, because there is a
                predictable UUID with HTML transformation results.
        CVE-2021-26322:
            cve_id: CVE-2021-26322
            summary: Persistent platform private key may not be protected with a random
                IV leading to a potential “two time pad attack”.
        CVE-2021-28024:
            cve_id: CVE-2021-28024
            summary: Unauthorized system access in the login form in ServiceTonic
                Helpdesk software version < 9.0.35937 allows attacker to login without
                using a password.
        CVE-2021-22038:
            cve_id: CVE-2021-22038
            summary: On Windows, the uninstaller binary copies itself to a fixed temporary
                location, which is then executed (the originally called uninstaller
                exits, so it does not block the installation directory). This temporary
                location is not randomized and does not restrict access to Administrators
                only so a potential attacker could plant a binary to replace the copied
                binary right before it gets called, thus gaining Administrator privileges
                (if the original uninstaller was executed as Administrator). The vulnerability
                only affects Windows installers.
        CVE-2021-41829:
            cve_id: CVE-2021-41829
            summary: Zoho ManageEngine Remote Access Plus before 10.1.2121.1 relies
                on the application's build number to calculate a certain encryption
                key.
        CVE-2021-41061:
            cve_id: CVE-2021-41061
            summary: In RIOT-OS 2021.01, nonce reuse in 802.15.4 encryption in the
                ieee820154_security component allows attackers to break encryption
                by triggering reboots.
        CVE-2021-37186:
            cve_id: CVE-2021-37186
            summary: A vulnerability has been identified in LOGO! CMR2020 (All versions
                < V2.2), LOGO! CMR2040 (All versions < V2.2), SIMATIC RTU3010C (All
                versions < V4.0.9), SIMATIC RTU3030C (All versions < V4.0.9), SIMATIC
                RTU3031C (All versions < V4.0.9), SIMATIC RTU3041C (All versions <
                V4.0.9). The underlying TCP/IP stack does not properly calculate the
                random numbers used as ISN (Initial Sequence Numbers). An adjacent
                attacker with network access to the LAN interface could interfere
                with traffic, spoof the connection and gain access to sensitive information.
        CVE-2021-34646:
            cve_id: CVE-2021-34646
            summary: Versions up to, and including, 5.4.3, of the Booster for WooCommerce
                WordPress plugin are vulnerable to authentication bypass via the process_email_verification
                function due to a random token generation weakness in the reset_and_mail_activation_link
                function found in the ~/includes/class-wcj-emails-verification.php
                file. This allows attackers to impersonate users and trigger an email
                address verification for arbitrary accounts, including administrative
                accounts, and automatically be logged in as that user, including any
                site administrators. This requires the Email Verification module to
                be active in the plugin and the Login User After Successful Verification
                setting to be enabled, which it is by default.
        CVE-2021-21729:
            cve_id: CVE-2021-21729
            summary: 'Some ZTE products have CSRF vulnerability. Because some pages
                lack CSRF random value verification, attackers could perform illegal
                authorization operations by constructing messages.This affects: ZXHN
                H168N V3.5.0_EG1T5_TE, V2.5.5, ZXHN H108N V2.5.5_BTMT1'
        CVE-2021-25375:
            cve_id: CVE-2021-25375
            summary: Using predictable index for attachments in Samsung Email prior
                to version 6.1.41.0 allows remote attackers to get attachments of
                another emails when users open the malicious attachment.
        CVE-2021-3446:
            cve_id: CVE-2021-3446
            summary: A flaw was found in libtpms in versions before 0.8.2. The commonly
                used integration of libtpms with OpenSSL contained a vulnerability
                related to the returned IV (initialization vector) when certain symmetric
                ciphers were used. Instead of returning the last IV it returned the
                initial IV to the caller, thus weakening the subsequent encryption
                and decryption steps. The highest threat from this vulnerability is
                to data confidentiality.
        CVE-2021-22309:
            cve_id: CVE-2021-22309
            summary: There is insecure algorithm vulnerability in Huawei products.
                A module uses less random input in a secure mechanism. Attackers can
                exploit this vulnerability by brute forcing to obtain sensitive message.
                This can lead to information leak. Affected product versions include:USG9500
                versions V500R001C30SPC200, V500R001C60SPC500,V500R005C00SPC200;USG9520
                versions V500R005C00;USG9560 versions V500R005C00;USG9580 versions
                V500R005C00.
        CVE-2021-0375:
            cve_id: CVE-2021-0375
            summary: 'In onPackageModified of VoiceInteractionManagerService.java,
                there is a possible change of default applications due to an insecure
                default value. This could lead to local escalation of privilege with
                no additional execution privileges needed. User interaction is not
                needed for exploitation.Product: AndroidVersions: Android-11Android
                ID: A-167261484'
        CVE-2021-21352:
            cve_id: CVE-2021-21352
            summary: Anuko Time Tracker is an open source, web-based time tracking
                application written in PHP. In TimeTracker before version 1.19.24.5415
                tokens used in password reset feature in Time Tracker are based on
                system time and, therefore, are predictable. This opens a window for
                brute force attacks to guess user tokens and, once successful, change
                user passwords, including that of a system administrator. This vulnerability
                is pathced in version 1.19.24.5415 (started to use more secure tokens)
                with an additional improvement in 1.19.24.5416 (limited an available
                window for brute force token guessing).
        CVE-2021-27884:
            cve_id: CVE-2021-27884
            summary: Weak JSON Web Token (JWT) signing secret generation in YMFE YApi
                through 1.9.2 allows recreation of other users' JWT tokens. This occurs
                because Math.random in Node.js is used.
        CVE-2020-36252:
            cve_id: CVE-2020-36252
            summary: ownCloud Server 10.x before 10.3.1 allows an attacker, who has
                one outgoing share from a victim, to access any version of any file
                by sending a request for a predictable ID number.
        CVE-2020-13860:
            cve_id: CVE-2020-13860
            summary: An issue was discovered on Mofi Network MOFI4500-4GXeLTE 4.0.8-std
                devices. The one-time password algorithm for the undocumented system
                account mofidev generates a predictable six-digit password.
        CVE-2020-27264:
            cve_id: CVE-2020-27264
            summary: In SOOIL Developments Co., Ltd Diabecare RS, AnyDana-i and AnyDana-A,
                the communication protocol of the insulin pump and its AnyDana-i and
                AnyDana-A mobile applications use deterministic keys, which allows
                unauthenticated, physically proximate attackers to brute-force the
                keys via Bluetooth Low Energy.
        CVE-2020-35926:
            cve_id: CVE-2020-35926
            summary: An issue was discovered in the nanorand crate before 0.5.1 for
                Rust. It caused any random number generator (even ChaCha) to return
                all zeroes because integer truncation was mishandled.
        CVE-2020-17470:
            cve_id: CVE-2020-17470
            summary: An issue was discovered in FNET through 4.6.4. The code that
                initializes the DNS client interface structure does not set sufficiently
                random transaction IDs (they are always set to 1 in _fnet_dns_poll
                in fnet_dns.c). This significantly simplifies DNS cache poisoning
                attacks.
        CVE-2020-15023:
            cve_id: CVE-2020-15023
            summary: Askey AP5100W devices through AP5100W_Dual_SIG_1.01.097 are affected
                by WPS PIN offline brute-force cracking. This arises because of issues
                with the random number selection for the Diffie-Hellman exchange.
                By capturing an attempted (and even failed) WPS authentication attempt,
                it is possible to brute force the overall authentication exchange.
                This allows an attacker to obtain the recovered WPS PIN in minutes
                or even seconds, and eventually obtain the Wi-Fi PSK key, gaining
                access to the Wi=Fi network.
        CVE-2020-7548:
            cve_id: CVE-2020-7548
            summary: A CWE-330 - Use of Insufficiently Random Values vulnerability
                exists in Smartlink, PowerTag, and Wiser Series Gateways (see security
                notification for version information) that could allow unauthorized
                users to login.
        CVE-2020-26550:
            cve_id: CVE-2020-26550
            summary: An issue was discovered in Aviatrix Controller before R5.3.1151.
                An encrypted file containing credentials to unrelated systems is protected
                by a three-character key.
        CVE-2020-27556:
            cve_id: CVE-2020-27556
            summary: A predictable device ID in BASETech GE-131 BT-1837836 firmware
                20180921 allows unauthenticated remote attackers to connect to the
                device.
        CVE-2020-25705:
            cve_id: CVE-2020-25705
            summary: 'A flaw in ICMP packets in the Linux kernel may allow an attacker
                to quickly scan open UDP ports. This flaw allows an off-path remote
                attacker to effectively bypass source port UDP randomization. Software
                that relies on UDP source port randomization are indirectly affected
                as well on the Linux Based Products (RUGGEDCOM RM1224: All versions
                between v5.0 and v6.4, SCALANCE M-800: All versions between v5.0 and
                v6.4, SCALANCE S615: All versions between v5.0 and v6.4, SCALANCE
                SC-600: All versions prior to v2.1.3, SCALANCE W1750D: v8.3.0.1, v8.6.0,
                and v8.7.0, SIMATIC Cloud Connect 7: All versions, SIMATIC MV500 Family:
                All versions, SIMATIC NET CP 1243-1 (incl. SIPLUS variants): Versions
                3.1.39 and later, SIMATIC NET CP 1243-7 LTE EU: Version'
        CVE-2020-27180:
            cve_id: CVE-2020-27180
            summary: konzept-ix publiXone before 2020.015 allows attackers to download
                files by iterating over the IXCopy fileID parameter.
        CVE-2020-27743:
            cve_id: CVE-2020-27743
            summary: libtac in pam_tacplus through 1.5.1 lacks a check for a failure
                of RAND_bytes()/RAND_pseudo_bytes(). This could lead to use of a non-random/predictable
                session_id.
        CVE-2020-1905:
            cve_id: CVE-2020-1905
            summary: Media ContentProvider URIs used for opening attachments in other
                apps were generated sequentially prior to WhatsApp for Android v2.20.185,
                which could have allowed a malicious third party app chosen to open
                the file to guess the URIs for previously opened attachments until
                the opener app is terminated.
        CVE-2018-18602:
            cve_id: CVE-2018-18602
            summary: The Cloud API on Guardzilla smart cameras allows user enumeration,
                with resultant arbitrary camera access and monitoring.
        CVE-2018-17987:
            cve_id: CVE-2018-17987
            summary: The determineWinner function of a smart contract implementation
                for HashHeroes Tiles, an Ethereum game, uses a certain blockhash value
                in an attempt to generate a random number for the case where NUM_TILES
                equals the number of people who purchased a tile, which allows an
                attacker to control the awarding of the prize by being the last person
                to purchase a tile.
        CVE-2018-1279:
            cve_id: CVE-2018-1279
            summary: Pivotal RabbitMQ for PCF, all versions, uses a deterministically
                generated cookie that is shared between all machines when configured
                in a multi-tenant cluster. A remote attacker who can gain information
                about the network topology can guess this cookie and, if they have
                access to the right ports on any server in the MQ cluster can use
                this cookie to gain full control over the entire cluster.
        CVE-2018-19983:
            cve_id: CVE-2018-19983
            summary: An issue was discovered on Sigma Design Z-Wave S0 through S2
                devices. An attacker first prepares a Z-Wave frame-transmission program
                (e.g., Z-Wave PC Controller, OpenZWave, CC1110, etc.). Next, the attacker
                conducts a DoS attack against the Z-Wave S0 Security version product
                by continuously sending divided "Nonce Get (0x98 0x81)" frames. The
                reason for dividing the "Nonce Get" frame is that, in security version
                S0, when a node receives a "Nonce Get" frame, the node produces a
                random new nonce and sends it to the Src node of the received "Nonce
                Get" frame. After the nonce value is generated and transmitted, the
                node transitions to wait mode. At this time, when "Nonce Get" is received
                again, the node discards the previous nonce value and generates a
                random nonce again. Therefore, because the frame is encrypted with
                previous nonce value, the received normal frame cannot be decrypted.
        CVE-2018-18531:
            cve_id: CVE-2018-18531
            summary: text/impl/DefaultTextCreator.java, text/impl/ChineseTextProducer.java,
                and text/impl/FiveLetterFirstNameTextCreator.java in kaptcha 2.3.2
                use the Random (rather than SecureRandom) function for generating
                CAPTCHA values, which makes it easier for remote attackers to bypass
                intended access restrictions via a brute-force approach.
        CVE-2018-18375:
            cve_id: CVE-2018-18375
            summary: goform/getProfileList in Orange AirBox Y858_FL_01.16_04 allows
                attackers to extract APN data (name, number, username, and password)
                via the rand parameter.
        CVE-2018-17888:
            cve_id: CVE-2018-17888
            summary: NUUO CMS all versions 3.1 and prior, The application uses a session
                identification mechanism that could allow attackers to obtain the
                active session ID, which could allow arbitrary remote code execution.
        CVE-2018-16239:
            cve_id: CVE-2018-16239
            summary: An issue was discovered in damiCMS V6.0.1. It relies on the PHP
                time() function for cookies, which makes it possible to determine
                the cookie for an existing admin session via 10800 guesses.
        CVE-2018-15807:
