                of a password hash.
        CVE-2009-5084:
            cve_id: CVE-2009-5084
            summary: IBM Tivoli Federated Identity Manager (TFIM) 6.2.0 before 6.2.0.2,
                when com.tivoli.am.fim.infocard.delegates.InfoCardSTSDelegate tracing
                is enabled, creates a cleartext log entry containing a password, which
