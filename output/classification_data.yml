            summary: An Inadequate Encryption Strength issue was discovered in Schneider
                Electric Wonderware InTouch Access Anywhere, version 11.5.2 and prior.
                The software will connect via Transport Layer Security without verifying
                the peer's SSL certificate properly.
        CVE-2016-5056:
