        CVE-2011-0436:
            cve_id: CVE-2011-0436
            summary: The register_user function in client/new_account_form.php in
                Domain Technologie Control (DTC) before 0.32.9 includes a cleartext
                password in an e-mail message, which makes it easier for remote attackers
                to obtain sensitive information by sniffing the network.
        CVE-2011-0724:
            cve_id: CVE-2011-0724
            summary: The Live DVD for Edubuntu 9.10, 10.04 LTS, and 10.10 does not
                correctly regenerate iTALC private keys after installation, which
                causes each installation to have the same fixed key, which allows
                remote attackers to gain privileges.
        CVE-2011-0281:
            cve_id: CVE-2011-0281
            summary: The unparse implementation in the Key Distribution Center (KDC)
