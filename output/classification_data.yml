        CVE-2011-1945:
            cve_id: CVE-2011-1945
            summary: The elliptic curve cryptography (ECC) subsystem in OpenSSL 1.0.0d
                and earlier, when the Elliptic Curve Digital Signature Algorithm (ECDSA)
