                (5050/UDP) authentication. The potential impact is: Authentication
                bypass. The Saia Burgess Controls (SBC) PCD controllers utilize the
                S-Bus protocol (5050/UDP) for a variety of engineering purposes. It
                is possible to configure a password in order to restrict access to
                sensitive engineering functionality. Authentication is done by using
                the S-Bus ''write byte'' message to a specific address and supplying
                a hashed version of the password. The hashing algorithm used is based
                on CRC-16 and as such not cryptographically secure. An insecure hashing
                algorithm is used. An attacker capable of passively observing traffic
                can intercept the hashed credentials and trivially find collisions
                allowing for authentication without having to bruteforce a keyspace
                defined by the actual strength of the password. This allows the attacker
                access to sensitive engineering functionality such as uploading/downloading
                control logic and manipulating controller configuration.'
        CVE-2022-30273:
