                attacks and/or insecure SSH communications.
        CVE-2018-16499:
            cve_id: CVE-2018-16499
            summary: In VOS compromised, an attacker at network endpoints can possibly
                view communications between an unsuspecting user and the service using
                man-in-the-middle attacks. Usage of unapproved SSH encryption protocols
