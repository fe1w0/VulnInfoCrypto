                Beta1 uses a random number generator that is seeded only once per
                document object, which makes it easier for remote attackers to track
                a user, or trick a user into acting upon a spoofed pop-up message,
                by calculating the seed value, related to a "temporary footprint"
                and an "in-session phishing attack." NOTE: this vulnerability exists
                because of an incorrect fix for CVE-2008-5913.'
        CVE-2009-4269:
