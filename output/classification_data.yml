                but if used, the level of protection may be less than the user may
                expects due to a broken implementation. Version v2.1.0 (EdgeX Foundry
                Jakarta release and later) of app-functions-sdk-go/v2 deprecates the
                “aes” transform and provides an improved “aes256” transform in its
                place. The broken implementation will remain in a deprecated state
                until it is removed in the next EdgeX major release to avoid breakage
                of existing software that depends on the broken implementation. As
                the broken transform is a library function that is not invoked by
                default, users who do not use the AES transform in their processing
