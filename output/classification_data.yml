                the email address of the account to which the lock is bound, as well
                as the name of the lock. Valid barcode inputs can be easily guessed
                because barcode strings follow a predictable pattern. Correctly guessed
                valid barcode inputs entered through the app interface disclose arbitrary
                users' email addresses and lock names.
        CVE-2020-12270:
            cve_id: CVE-2020-12270
            summary: '** DISPUTED ** React Native Bluetooth Scan in Bluezone 1.0.0
                uses six-character alphanumeric IDs, which might make it easier for
                remote attackers to interfere with COVID-19 contact tracing by using
                many IDs. NOTE: the vendor disputes the relevance of this report because
                the recipient of an F1 alert will know it was a false alert if contact-history
                comparison fails (i.e., an F0 is not actually part of the contact
                history obtained from the device of this recipient, or this recipient
                is not actually part of the contact history obtained from the device
                of an F0).'
        CVE-2020-35685:
            cve_id: CVE-2020-35685
            summary: An issue was discovered in HCC Nichestack 3.0. The code that
                generates Initial Sequence Numbers (ISNs) for TCP connections derives
                the ISN from an insufficiently random source. As a result, an attacker
                may be able to determine the ISN of current and future TCP connections
                and either hijack existing ones or spoof future ones. (Proper ISN
                generation should aim to follow at least the specifications outlined
                in RFC 6528.)
        CVE-2021-31228:
            cve_id: CVE-2021-31228
            summary: An issue was discovered in HCC embedded InterNiche 4.0.1. This
                vulnerability allows the attacker to predict a DNS query's source
                port in order to send forged DNS response packets that will be accepted
                as valid answers to the DNS client's requests (without sniffing the
                specific request). Data is predictable because it is based on the
                time of day, and has too few bits.
        CVE-2021-39249:
            cve_id: CVE-2021-39249
            summary: Invision Community (aka IPS Community Suite or IP-Board) before
                4.6.5.1 allows reflected XSS because the filenames of uploaded files
                become predictable through a brute-force attack against the PHP mt_rand
                function.
        CVE-2021-38606:
            cve_id: CVE-2021-38606
            summary: reNgine through 0.5 relies on a predictable directory name.
        CVE-2021-3692:
            cve_id: CVE-2021-3692
            summary: yii2 is vulnerable to Use of Predictable Algorithm in Random
                Number Generator
        CVE-2021-3689:
            cve_id: CVE-2021-3689
            summary: yii2 is vulnerable to Use of Predictable Algorithm in Random
                Number Generator
        CVE-2021-25444:
            cve_id: CVE-2021-25444
            summary: An IV reuse vulnerability in keymaster prior to SMR AUG-2021
                Release 1 allows decryption of custom keyblob with privileged process.
        CVE-2021-26098:
            cve_id: CVE-2021-26098
            summary: An instance of small space of random values in the RPC API of
                FortiSandbox before 4.0.0 may allow an attacker in possession of a
                few information pieces about the state of the device to possibly predict
                valid session IDs.
        CVE-2021-28674:
            cve_id: CVE-2021-28674
            summary: The node management page in SolarWinds Orion Platform before
                2020.2.5 HF1 allows an attacker to create or delete a node (outside
                of the attacker's perimeter) via an account with write permissions.
                This occurs because node IDs are predictable (with incrementing numbers)
                and the access control on Services/NodeManagement.asmx/DeleteObjNow
                is incorrect. To exploit this, an attacker must be authenticated and
                must have node management rights associated with at least one valid
                group on the platform.
        CVE-2021-32791:
            cve_id: CVE-2021-32791
            summary: mod_auth_openidc is an authentication/authorization module for
                the Apache 2.x HTTP server that functions as an OpenID Connect Relying
                Party, authenticating users against an OpenID Connect Provider. In
                mod_auth_openidc before version 2.4.9, the AES GCM encryption in mod_auth_openidc
                uses a static IV and AAD. It is important to fix because this creates
                a static nonce and since aes-gcm is a stream cipher, this can lead
                to known cryptographic issues, since the same key is being reused.
                From 2.4.9 onwards this has been patched to use dynamic values through
                usage of cjose AES encryption routines.
        CVE-2021-29480:
            cve_id: CVE-2021-29480
            summary: Ratpack is a toolkit for creating web applications. In versions
                prior to 1.9.0, the client side session module uses the application
                startup time as the signing key by default. This means that if an
                attacker can determine this time, and if encryption is not also used
                (which is recommended, but is not on by default), the session data
                could be tampered with by someone with the ability to write cookies.
                The default configuration is unsuitable for production use as an application
                restart renders all sessions invalid and is not multi-host compatible,
                but its use is not actively prevented. As of Ratpack 1.9.0, the default
                value is a securely randomly generated value, generated at application
                startup time. As a workaround, supply an alternative signing key,
                as per the documentation's recommendation.
        CVE-2021-27200:
            cve_id: CVE-2021-27200
            summary: In WoWonder 3.0.4, remote attackers can take over any account
                due to the weak cryptographic algorithm in recover.php. The code parameter
                is easily predicted from the time of day.
        CVE-2021-0466:
            cve_id: CVE-2021-0466
            summary: 'In startIpClient of ClientModeImpl.java, there is a possible
                identifier which could be used to track a device. This could lead
                to remote information disclosure to a proximal attacker, with no additional
                execution privileges needed. User interaction is not needed for exploitation.Product:
                AndroidVersions: Android-10Android ID: A-154114734'
        CVE-2021-23020:
            cve_id: CVE-2021-23020
            summary: The NAAS 3.x before 3.10.0 API keys were generated using an insecure
                pseudo-random string and hashing algorithm which could lead to predictable
                keys.
        CVE-2020-10729:
            cve_id: CVE-2020-10729
            summary: A flaw was found in the use of insufficiently random values in
                Ansible. Two random password lookups of the same length generate the
                equal value as the template caching action for the same file since
                no re-evaluation happens. The highest threat from this vulnerability
                would be that all passwords are exposed at once for the file. This
                flaw affects Ansible Engine versions before 2.9.6.
        CVE-2021-29499:
            cve_id: CVE-2021-29499
            summary: SIF is an open source implementation of the Singularity Container
                Image Format. The `siftool new` command and func siftool.New() produce
                predictable UUID identifiers due to insecure randomness in the version
                of the `github.com/satori/go.uuid` module used as a dependency. A
                patch is available in version >= v1.2.3 of the module. Users are encouraged
                to upgrade. As a workaround, users passing CreateInfo struct should
                ensure the `ID` field is generated using a version of `github.com/satori/go.uuid`
                that is not vulnerable to this issue.
        CVE-2021-26909:
            cve_id: CVE-2021-26909
            summary: Automox Agent prior to version 31 uses an insufficiently protected
                S3 bucket endpoint for storing sensitive files, which could be brute-forced
                by an attacker to subvert an organization's security program. The
                issue has since been fixed in version 31 of the Automox Agent.
        CVE-2021-27393:
            cve_id: CVE-2021-27393
            summary: A vulnerability has been identified in Nucleus NET (All versions),
                Nucleus ReadyStart V3 (All versions < V2013.08), Nucleus Source Code
                (Versions including affected DNS modules). The DNS client does not
                properly randomize UDP port numbers of DNS requests. That could allow
                an attacker to poison the DNS cache or spoof DNS resolving.
        CVE-2021-25677:
            cve_id: CVE-2021-25677
            summary: A vulnerability has been identified in Nucleus NET (All versions),
                Nucleus ReadyStart V3 (All versions < V2017.02.3), Nucleus ReadyStart
                V4 (All versions < V4.1.0), Nucleus Source Code (Versions including
                affected DNS modules), SIMOTICS CONNECT 400 (All versions < V0.5.0.0),
                SIMOTICS CONNECT 400 (All versions >= V0.5.0.0 < V1.0.0.0). The DNS
                client does not properly randomize DNS transaction IDs. That could
                allow an attacker to poison the DNS cache or spoof DNS resolving.
        CVE-2021-28055:
            cve_id: CVE-2021-28055
            summary: An issue was discovered in Centreon-Web in Centreon Platform
                20.10.0. The anti-CSRF token generation is predictable, which might
                allow CSRF attacks that add an admin user.
        CVE-2020-11877:
            cve_id: CVE-2020-11877
            summary: '** DISPUTED ** airhost.exe in Zoom Client for Meetings 4.6.11
                uses 3423423432325249 as the Initialization Vector (IV) for AES-256
                CBC encryption. NOTE: the vendor states that this IV is used only
                within unreachable code.'
        CVE-2020-11585:
            cve_id: CVE-2020-11585
            summary: There is an information disclosure issue in DNN (formerly DotNetNuke)
                9.5 within the built-in Activity-Feed/Messaging/Userid/ Message Center
                module. A registered user is able to enumerate any file in the Admin
                File Manager (other than ones contained in a secure folder) by sending
                themselves a message with the file attached, e.g., by using an arbitrary
                small integer value in the fileIds parameter.
        CVE-2020-11501:
            cve_id: CVE-2020-11501
            summary: GnuTLS 3.6.x before 3.6.13 uses incorrect cryptography for DTLS.
                The earliest affected version is 3.6.3 (2018-07-16) because of an
                error in a 2017-10-06 commit. The DTLS client always uses 32 '\0'
                bytes instead of a random value, and thus contributes no randomness
                to a DTLS negotiation. This breaks the security guarantees of the
                DTLS protocol.
        CVE-2020-10870:
            cve_id: CVE-2020-10870
            summary: Zim through 0.72.1 creates temporary directories with predictable
                names. A malicious user could predict and create Zim's temporary directories
                and prevent other users from being able to start Zim, resulting in
                a denial of service.
        CVE-2019-20494:
            cve_id: CVE-2019-20494
            summary: In cPanel before 82.0.18, Cpanel::Rand::Get can produce a predictable
                series of numbers (SEC-525).
        CVE-2019-19135:
            cve_id: CVE-2019-19135
            summary: In OPC Foundation OPC UA .NET Standard codebase 1.4.357.28, servers
                do not create sufficiently random numbers in OPCFoundation.NetStandard.Opc.Ua
                before 1.4.359.31, which allows man in the middle attackers to reuse
                encrypted user credentials sent over the network.
        CVE-2019-9102:
            cve_id: CVE-2019-9102
            summary: An issue was discovered on Moxa MGate MB3170 and MB3270 devices
                before 4.1, MB3280 and MB3480 devices before 3.1, MB3660 devices before
                2.3, and MB3180 devices before 2.1. A predictable mechanism of generating
                tokens allows remote attackers to bypass the cross-site request forgery
                (CSRF) protection mechanism.
        CVE-2019-12434:
            cve_id: CVE-2019-12434
            summary: An issue was discovered in GitLab Community and Enterprise Edition
                10.6 through 11.11. Users could guess the URL slug of private projects
                through the contrast of the destination URLs of issues linked in comments.
                It allows Information Disclosure.
        CVE-2019-2317:
            cve_id: CVE-2019-2317
            summary: The secret key used to make the Initial Sequence Number in the
                TCP SYN packet could be brute forced and therefore can be predicted
                in Snapdragon Auto, Snapdragon Compute, Snapdragon Consumer IOT, Snapdragon
                Industrial IOT, Snapdragon IoT, Snapdragon Mobile, Snapdragon Voice
                & Music, Snapdragon Wearables in MSM8905, MSM8909, MSM8917, MSM8920,
                MSM8937, MSM8940, MSM8953, Nicobar, QCM2150, QM215, SC8180X, SDM429,
                SDM439, SDM450, SDM632, SDX24, SDX55, SM6150, SM7150, SM8150
        CVE-2020-1731:
            cve_id: CVE-2020-1731
            summary: A flaw was found in all versions of the Keycloak operator, before
                version 8.0.2,(community only) where the operator generates a random
                admin password when installing Keycloak, however the password remains
                the same when deployed to the same OpenShift namespace.
        CVE-2020-9449:
            cve_id: CVE-2020-9449
            summary: An insecure random number generation vulnerability in BlaB! AX,
                BlaB! AX Pro, BlaB! WS (client), and BlaB! WS Pro (client) version
                19.11 allows an attacker (with a guest or user session cookie) to
                escalate privileges by retrieving the cookie salt value and creating
                a valid session cookie for an arbitrary user or admin.
        CVE-2020-8988:
            cve_id: CVE-2020-8988
            summary: The Voatz application 2020-01-01 for Android allows only 100
                million different PINs, which makes it easier for attackers (after
                using root access to make a copy of the local database) to discover
                login credentials and voting history via an offline brute-force approach.
        CVE-2020-8631:
            cve_id: CVE-2020-8631
            summary: cloud-init through 19.4 relies on Mersenne Twister for a random
                password, which makes it easier for attackers to predict passwords,
                because rand_str in cloudinit/util.py calls the random.choice function.
        CVE-2020-2099:
            cve_id: CVE-2020-2099
            summary: Jenkins 2.213 and earlier, LTS 2.204.1 and earlier improperly
                reuses encryption key parameters in the Inbound TCP Agent Protocol/3,
                allowing unauthorized attackers with knowledge of agent names to obtain
                the connection secrets for those agents, which can be used to connect
                to Jenkins, impersonating those agents.
        CVE-2013-0294:
            cve_id: CVE-2013-0294
            summary: packet.py in pyrad before 2.1 uses weak random numbers to generate
                RADIUS authenticators and hash passwords, which makes it easier for
                remote attackers to obtain sensitive information via a brute force
                attack.
        CVE-2018-19441:
            cve_id: CVE-2018-19441
            summary: An issue was discovered in Neato Botvac Connected 2.2.0. The
                GenerateRobotPassword function of the NeatoCrypto library generates
                insufficiently random numbers for robot secret_key values used for
                local and cloud authentication/authorization. If an attacker knows
                the serial number and is able to estimate the time of first provisioning
                of a robot, he is able to brute force the generated secret_key of
                the robot. This is because the entropy of the secret_key exclusively
                relies on these two values, due to not seeding the random generator
                and using several constant inputs for secret_key computation. Serial
                numbers are printed on the packaging and equal the MAC address of
                the robot.
        CVE-2020-7241:
            cve_id: CVE-2020-7241
            summary: The WP Database Backup plugin through 5.5 for WordPress stores
                downloads by default locally in the directory wp-content/uploads/db-backup/.
                This might allow attackers to read ZIP archives by guessing random
                ID numbers, guessing date strings with a 2020_{0..1}{0..2}_{0..3}{0..9}
                format, guessing UNIX timestamps, and making HTTPS requests with the
                complete guessed URL.
        CVE-2019-18282:
            cve_id: CVE-2019-18282
            summary: The flow_dissector feature in the Linux kernel 4.3 through 5.x
                before 5.3.10 has a device tracking vulnerability, aka CID-55667441c84f.
                This occurs because the auto flowlabel of a UDP IPv6 packet relies
                on a 32-bit hashrnd value as a secret, and because jhash (instead
                of siphash) is used. The hashrnd value remains the same starting from
                boot time, and can be inferred by an attacker. This affects net/core/flow_dissector.c
                and related code.
        CVE-2012-1562:
            cve_id: CVE-2012-1562
            summary: Joomla! core before 2.5.3 allows unauthorized password change.
        CVE-2020-0644:
            cve_id: CVE-2020-0644
            summary: An elevation of privilege vulnerability exists when Microsoft
                Windows implements predictable memory section names, aka 'Windows
                Elevation of Privilege Vulnerability'. This CVE ID is unique from
                CVE-2020-0635.
        CVE-2022-43636:
            cve_id: CVE-2022-43636
            summary: This vulnerability allows network-adjacent attackers to bypass
                authentication on affected installations of TP-Link TL-WR940N 6_211111
                3.20.1(US) routers. Authentication is not required to exploit this
                vulnerability. The specific flaw exists within the httpd service,
                which listens on TCP port 80 by default. The issue results from the
                lack of sufficient randomness in the sequnce numbers used for session
                managment. An attacker can leverage this vulnerability to bypass authentication
                on the system. Was ZDI-CAN-18334.
        CVE-2022-26080:
            cve_id: CVE-2022-26080
            summary: 'Use of Insufficiently Random Values vulnerability in ABB Pulsar
                Plus System Controller NE843_S, ABB Infinity DC Power Plant.This issue
                affects Pulsar Plus System Controller NE843_S : comcode 150042936;
                Infinity DC Power Plant: H5692448 G104 G842 G224L G630-4 G451C(2)
                G461(2) – comcode 150047415.'
        CVE-2022-39216:
            cve_id: CVE-2022-39216
            summary: Combodo iTop is an open source, web-based IT service management
                platform. Prior to versions 2.7.8 and 3.0.2-1, the reset password
                token is generated without any randomness parameter. This may lead
                to account takeover. The issue is fixed in versions 2.7.8 and 3.0.2-1.
        CVE-2023-20016:
            cve_id: CVE-2023-20016
            summary: A vulnerability in the backup configuration feature of Cisco
                UCS Manager Software and in the configuration export feature of Cisco
                FXOS Software could allow an unauthenticated attacker with access
                to a backup file to decrypt sensitive information stored in the full
                state and configuration backup files. This vulnerability is due to
                a weakness in the encryption method used for the backup function.
                An attacker could exploit this vulnerability by leveraging a static
                key used for the backup configuration feature. A successful exploit
                could allow the attacker to decrypt sensitive information that is
                stored in full state and configuration backup files, such as local
                user credentials, authentication server passwords, Simple Network
                Management Protocol (SNMP) community names, and other credentials.
        CVE-2022-43501:
            cve_id: CVE-2022-43501
            summary: KASAGO TCP/IP stack provided by Zuken Elmic generates ISNs(Initial
                Sequence Number) for TCP connections from an insufficiently random
                source. An attacker may be able to determine the ISN of the current
                or future TCP connections and either hijack existing ones or spoof
                future ones.
        CVE-2023-22746:
            cve_id: CVE-2023-22746
            summary: CKAN is an open-source DMS (data management system) for powering
                data hubs and data portals. When creating a new container based on
                one of the Docker images listed below, the same secret key was being
                used by default. If the users didn't set a custom value via environment
                variables in the `.env` file, that key was shared across different
                CKAN instances, making it easy to forge authentication requests. Users
                overriding the default secret key in their own `.env` file are not
                affected by this issue. Note that the legacy images (ckan/ckan) located
                in the main CKAN repo are not affected by this issue. The affected
                images are ckan/ckan-docker, (ckan/ckan-base images), okfn/docker-ckan
                (openknowledge/ckan-base and openknowledge/ckan-dev images) keitaroinc/docker-ckan
                (keitaro/ckan images).
        CVE-2023-22912:
            cve_id: CVE-2023-22912
            summary: An issue was discovered in MediaWiki before 1.35.9, 1.36.x through
                1.38.x before 1.38.5, and 1.39.x before 1.39.1. CheckUser TokenManager
                insecurely uses AES-CTR encryption with a repeated (aka re-used) nonce,
                allowing an adversary to decrypt.
        CVE-2023-22601:
            cve_id: CVE-2023-22601
            summary: 'InHand Networks InRouter 302, prior to version IR302 V3.5.56,
                and InRouter 615, prior to version InRouter6XX-S-V2.3.0.r5542, contain
                vulnerability CWE-330: Use of Insufficiently Random Values. They do
                not properly randomize MQTT ClientID parameters. An unauthorized user
                could calculate this parameter and use it to gather additional information
                about other InHand devices managed on the same cloud platform.'
        CVE-2017-5242:
            cve_id: CVE-2017-5242
            summary: Nexpose and InsightVM virtual appliances downloaded between April
                5th, 2017 and May 3rd, 2017 contain identical SSH host keys. Normally,
                a unique SSH host key should be generated the first time a virtual
                appliance boots.
        CVE-2019-25089:
            cve_id: CVE-2019-25089
            summary: A vulnerability has been found in Morgawr Muon 0.1.1 and classified
                as problematic. Affected by this vulnerability is an unknown functionality
                of the file src/muon/handler.clj. The manipulation leads to insufficiently
                random values. The attack can be launched remotely. Upgrading to version
                0.2.0-indev is able to address this issue. The name of the patch is
                c09ed972c020f759110c707b06ca2644f0bacd7f. It is recommended to upgrade
                the affected component. The identifier VDB-216877 was assigned to
                this vulnerability.
        CVE-2021-4277:
            cve_id: CVE-2021-4277
            summary: A vulnerability, which was classified as problematic, has been
                found in fredsmith utils. This issue affects some unknown processing
                of the file screenshot_sync of the component Filename Handler. The
                manipulation leads to predictable from observable state. The name
                of the patch is dbab1b66955eeb3d76b34612b358307f5c4e3944. It is recommended
                to apply a patch to fix this issue. The identifier VDB-216749 was
                assigned to this vulnerability.
        CVE-2021-4248:
            cve_id: CVE-2021-4248
            summary: A vulnerability was found in kapetan dns up to 6.1.0. It has
                been rated as problematic. Affected by this issue is some unknown
                functionality of the file DNS/Protocol/Request.cs. The manipulation
                leads to insufficient entropy in prng. The attack may be launched
                remotely. Upgrading to version 7.0.0 is able to address this issue.
                The name of the patch is cf7105aa2aae90d6656088fe5a8ee1d5730773b6.
                It is recommended to upgrade the affected component. The identifier
                of this vulnerability is VDB-216188.
        CVE-2022-46353:
            cve_id: CVE-2022-46353
            summary: A vulnerability has been identified in SCALANCE X204RNA (HSR)
                (All versions < V3.2.7), SCALANCE X204RNA (PRP) (All versions < V3.2.7),
                SCALANCE X204RNA EEC (HSR) (All versions < V3.2.7), SCALANCE X204RNA
                EEC (PRP) (All versions < V3.2.7), SCALANCE X204RNA EEC (PRP/HSR)
                (All versions < V3.2.7). The webserver of affected devices calculates
                session ids and nonces in an insecure manner. This could allow an
                unauthenticated remote attacker to brute-force session ids and hijack
                existing sessions.
        CVE-2022-20941:
            cve_id: CVE-2022-20941
            summary: A vulnerability in the web-based management interface of Cisco
                Firepower Management Center (FMC) Software could allow an unauthenticated,
                remote attacker to access sensitive information. This vulnerability
                is due to missing authorization for certain resources in the web-based
                management interface together with insufficient entropy in these resource
                names. An attacker could exploit this vulnerability by sending a series
                of HTTPS requests to an affected device to enumerate resources on
                the device. A successful exploit could allow the attacker to retrieve
                sensitive information from the device.
        CVE-2022-3959:
            cve_id: CVE-2022-3959
            summary: A vulnerability, which was classified as problematic, has been
                found in drogon up to 1.8.1. Affected by this issue is some unknown
                functionality of the component Session Hash Handler. The manipulation
                leads to small space of random values. The attack may be launched
                remotely. Upgrading to version 1.8.2 is able to address this issue.
                The name of the patch is c0d48da99f66aaada17bcd28b07741cac8697647.
                It is recommended to upgrade the affected component. The identifier
                of this vulnerability is VDB-213464.
        CVE-2022-36022:
            cve_id: CVE-2022-36022
            summary: Deeplearning4J is a suite of tools for deploying and training
                deep learning models using the JVM. Packages org.deeplearning4j:dl4j-examples
                and org.deeplearning4j:platform-tests through version 1.0.0-M2.1 may
                use some unclaimed S3 buckets in tests in examples. This is likely
                affect people who use some older NLP examples that reference an old
                S3 bucket. The problem has been patched. Users should upgrade to snapshots
                as Deeplearning4J plan to publish a release with the fix at a later
                date. As a workaround, download a word2vec google news vector from
                a new source using git lfs from here.
        CVE-2022-42787:
            cve_id: CVE-2022-42787
            summary: Multiple W&T products of the Comserver Series use a small number
                space for allocating sessions ids. After login of an user an unathenticated
                remote attacker can brute force the users session id and get access
                to his account on the the device. As the user needs to log in for
                the attack to be successful a user interaction is required.
        CVE-2022-44795:
            cve_id: CVE-2022-44795
            summary: An issue was discovered in Object First Ootbi BETA build 1.0.7.712.
                A flaw was found in the Web Service, which could lead to local information
                disclosure. The command that creates the URL for the support bundle
                uses an insecure RNG. That can lead to prediction of the generated
                URL. As a result, an attacker can get access to system logs. An attacker
                would need credentials to exploit this vulnerability. This is fixed
                in Object First Ootbi BETA build 1.0.13.1611. Important note - This
                vulnerability is related to the Object First Ootbi BETA version, which
                is not released for production and therefore has no impact on the
                production environment. The production-ready Object First Ootbi version
                will have this vulnerability fixed.
        CVE-2022-31008:
            cve_id: CVE-2022-31008
            summary: 'RabbitMQ is a multi-protocol messaging and streaming broker.
                In affected versions the shovel and federation plugins perform URI
                obfuscation in their worker (link) state. The encryption key used
                to encrypt the URI was seeded with a predictable secret. This means
                that in case of certain exceptions related to Shovel and Federation
                plugins, reasonably easily deobfuscatable data could appear in the
                node log. Patched versions correctly use a cluster-wide secret for
                that purpose. This issue has been addressed and Patched versions:
                `3.10.2`, `3.9.18`, `3.8.32` are available. Users unable to upgrade
                should disable the Shovel and Federation plugins.'
        CVE-2022-30935:
            cve_id: CVE-2022-30935
            summary: An authorization bypass in b2evolution allows remote, unauthenticated
                attackers to predict password reset tokens for any user through the
                use of a bad randomness function. This allows the attacker to get
                valid sessions for arbitrary users, and optionally reset their password.
                Tested and confirmed in a default installation of version 7.2.3. Earlier
                versions are affected, possibly earlier major versions as well.
        CVE-2017-12361:
            cve_id: CVE-2017-12361
            summary: 'A vulnerability in Cisco Jabber for Windows could allow an unauthenticated,
                local attacker to access sensitive communications made by the Jabber
                client. An attacker could exploit this vulnerability to gain information
                to conduct additional attacks. The vulnerability is due to the way
                Cisco Jabber for Windows handles random number generation for file
                folders. An attacker could exploit the vulnerability by fixing the
                random number data used to establish Secure Sockets Layer (SSL) connections
                between clients. An exploit could allow the attacker to decrypt secure
                communications made by the Cisco Jabber for Windows client. Cisco
                Bug IDs: CSCve44806.'
        CVE-2017-1000246:
            cve_id: CVE-2017-1000246
            summary: Python package pysaml2 version 4.4.0 and earlier reuses the initialization
