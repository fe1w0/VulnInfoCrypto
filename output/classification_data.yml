                keys.
        CVE-2011-2151:
            cve_id: CVE-2011-2151
            summary: The (1) Admin/frmEmailReportSettings.aspx, (2) Admin/frmGeneralSettings.aspx,
                (3) Admin/frmSite.aspx, (4) Client/frmUser.aspx, and (5) Login.aspx
