                8 hex digits for a PSK.
        CVE-2017-2399:
            cve_id: CVE-2017-2399
            summary: An issue was discovered in certain Apple products. iOS before
                10.3 is affected. The issue involves the "Pasteboard" component. It
                allows physically proximate attackers to read the pasteboard by leveraging
                the use of an encryption key derived only from the hardware UID (rather
                than that UID in addition to the user passcode).
        CVE-2017-2391:
            cve_id: CVE-2017-2391
            summary: An issue was discovered in certain Apple products. Pages before
                6.1, Numbers before 4.1, and Keynote before 7.1 on macOS and Pages
                before 3.1, Numbers before 3.1, and Keynote before 3.1 on iOS are
                affected. The issue involves the "Export" component. It allows users
                to bypass iWork PDF password protection by leveraging use of 40-bit
                RC4.
        CVE-2017-2380:
            cve_id: CVE-2017-2380
            summary: An issue was discovered in certain Apple products.  iOS before
                10.3 is affected.  The issue involves the Simple Certificate Enrollment
                Protocol (SCEP) implementation in the "Profiles" component.  It allows
                remote attackers to bypass cryptographic protection mechanisms by
                leveraging DES support.
        CVE-2016-2379:
            cve_id: CVE-2016-2379
            summary: The Mxit protocol uses weak encryption when encrypting user passwords,
                which might allow attackers to (1) decrypt hashed passwords by leveraging
                knowledge of client registration codes or (2) gain login access by
                eavesdropping on login messages and re-using the hashed passwords.
        CVE-2021-24998:
