                used by this encryption class, the cipher is initialized with a hardcoded
                key and IV. If users use class PasswordPlaceholderConfigurer to encrypt
                their password and configure it into kylin's configuration file, there
                is a risk that the password may be decrypted. This issue affects Apache
                Kylin 2 version 2.6.6 and prior versions; Apache Kylin 3 version 3.1.2
                and prior versions; Apache Kylin 4 version 4.0.0 and prior versions.
        CVE-2022-21653:
            cve_id: CVE-2022-21653
            summary: Jawn is an open source JSON parser. Extenders of the `org.typelevel.jawn.SimpleFacade`
                and `org.typelevel.jawn.MutableFacade` who don't override `objectContext()`
                are vulnerable to a hash collision attack which may result in a denial
                of service. Most applications do not implement these traits directly,
                but inherit from a library. `jawn-parser-1.3.1` fixes this issue and
                users are advised to upgrade. For users unable to upgrade override
                `objectContext()` to use a collision-safe collection.
        CVE-2016-9121:
            cve_id: CVE-2016-9121
            summary: go-jose before 1.0.4 suffers from an invalid curve attack for
                the ECDH-ES algorithm. When deriving a shared key using ECDH-ES for
                an encrypted message, go-jose neglected to check that the received
                public key on a message is on the same curve as the static private
                key of the receiver, thus making it vulnerable to an invalid curve
                attack.
