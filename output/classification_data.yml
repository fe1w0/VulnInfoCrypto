        CVE-2021-34687:
            cve_id: CVE-2021-34687
            summary: iDrive RemotePC before 7.6.48 on Windows allows information disclosure.
                A man in the middle can recover a system's Personal Key when a client
                attempts to make a LAN connection. The Personal Key is transmitted
                over the network while only being encrypted via a substitution cipher.
        CVE-2021-29794:
            cve_id: CVE-2021-29794
            summary: 'IBM Tivoli Netcool/Impact 7.1.0.20 and 7.1.0.21 uses an insecure
                SSH server configuration which enables weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 203556.'
        CVE-2021-26099:
            cve_id: CVE-2021-26099
            summary: Missing cryptographic steps in the Identity-Based Encryption
                service of FortiMail before 7.0.0 may allow an attacker who comes
                in possession of the encrypted master keys to compromise their confidentiality
                by observing a few invariant properties of the ciphertext.
        CVE-2021-20379:
            cve_id: CVE-2021-20379
            summary: 'IBM Guardium Data Encryption (GDE) 3.0.0.3 and 4.0.0.4 uses
                weaker than expected cryptographic algorithms that could allow an
                attacker to decrypt highly sensitive information. IBM X-Force ID:
                195711.'
        CVE-2021-23993:
            cve_id: CVE-2021-23993
            summary: An attacker may perform a DoS attack to prevent a user from sending
                encrypted email to a correspondent. If an attacker creates a crafted
                OpenPGP key with a subkey that has an invalid self signature, and
                the Thunderbird user imports the crafted key, then Thunderbird may
                try to use the invalid subkey, but the RNP library rejects it from
                being used, causing encryption to fail. This vulnerability affects
                Thunderbird < 78.9.1.
        CVE-2021-20566:
            cve_id: CVE-2021-20566
            summary: 'IBM Resilient SOAR V38.0 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 199238.'
        CVE-2021-22212:
            cve_id: CVE-2021-22212
            summary: ntpkeygen can generate keys that ntpd fails to parse. NTPsec
                1.2.0 allows ntpkeygen to generate keys with '#' characters. ntpd
                then either pads, shortens the key, or fails to load these keys entirely,
                depending on the key type and the placement of the '#'. This results
                in the administrator not being able to use the keys as expected or
                the keys are shorter than expected and easier to brute-force, possibly
                resulting in MITM attacks between ntp clients and ntp servers. For
                short AES128 keys, ntpd generates a warning that it is padding them.
        CVE-2020-26515:
            cve_id: CVE-2020-26515
            summary: An insufficiently protected credentials issue was discovered
                in Intland codeBeamer ALM 10.x through 10.1.SP4. The remember-me cookie
                (CB_LOGIN) issued by the application contains the encrypted user's
                credentials. However, due to a bug in the application code, those
                credentials are encrypted using a NULL encryption key.
        CVE-2021-22738:
            cve_id: CVE-2021-22738
            summary: Use of a Broken or Risky Cryptographic Algorithm vulnerability
                exists in homeLYnk (Wiser For KNX) and spaceLYnk V2.60 and prior that
                could cause unauthorized access when credentials are discovered after
                a brute force attack.
        CVE-2021-20419:
            cve_id: CVE-2021-20419
            summary: 'IBM Security Guardium 11.2 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 196280.'
        CVE-2021-27457:
            cve_id: CVE-2021-27457
            summary: A vulnerability has been found in multiple revisions of Emerson
                Rosemount X-STREAM Gas Analyzer. The affected products utilize a weak
                encryption algorithm for storage of sensitive data, which may allow
                an attacker to more easily obtain credentials used for access.
        CVE-2020-26140:
            cve_id: CVE-2020-26140
            summary: An issue was discovered in the ALFA Windows 10 driver 6.1316.1209
                for AWUS036H. The WEP, WPA, WPA2, and WPA3 implementations accept
                plaintext frames in a protected Wi-Fi network. An adversary can abuse
                this to inject arbitrary data frames independent of the network configuration.
        CVE-2020-24588:
            cve_id: CVE-2020-24588
            summary: The 802.11 standard that underpins Wi-Fi Protected Access (WPA,
                WPA2, and WPA3) and Wired Equivalent Privacy (WEP) doesn't require
                that the A-MSDU flag in the plaintext QoS header field is authenticated.
                Against devices that support receiving non-SSP A-MSDU frames (which
                is mandatory as part of 802.11n), an adversary can abuse this to inject
                arbitrary network packets.
        CVE-2020-24587:
            cve_id: CVE-2020-24587
            summary: The 802.11 standard that underpins Wi-Fi Protected Access (WPA,
                WPA2, and WPA3) and Wired Equivalent Privacy (WEP) doesn't require
                that all fragments of a frame are encrypted under the same key. An
                adversary can abuse this to decrypt selected fragments when another
                device sends fragmented frames and the WEP, CCMP, or GCMP encryption
                key is periodically renewed.
        CVE-2021-29694:
            cve_id: CVE-2021-29694
            summary: 'IBM Spectrum Protect Plus 10.1.0 through 10.1.7 uses weaker
                than expected cryptographic algorithms that could allow an attacker
                to decrypt highly sensitive information. IBM X-Force ID: 200258.'
        CVE-2020-4965:
            cve_id: CVE-2020-4965
            summary: 'IBM Jazz Team Server products use weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 192422.'
        CVE-2020-36315:
            cve_id: CVE-2020-36315
            summary: 'In RELIC before 2020-08-01, RSA PKCS#1 v1.5 signature forgery
                can occur because certain checks of the padding (and of the first
                two bytes) are inadequate. NOTE: this requires that a low public exponent
                (such as 3) is being used. The product, by default, does not generate
                RSA keys with such a low number.'
        CVE-2022-22327:
            cve_id: CVE-2022-22327
            summary: 'IBM UrbanCode Deploy (UCD) 7.0.5, 7.1.0, 7.1.1, and 7.1.2 uses
                weaker than expected cryptographic algorithms that could allow an
                attacker to decrypt highly sensitive information. IBM X-Force ID:
                218859.'
        CVE-2022-27191:
            cve_id: CVE-2022-27191
            summary: The golang.org/x/crypto/ssh package before 0.0.0-20220314234659-1baeb1ce4c0b
                for Go allows an attacker to crash a server in certain circumstances
                involving AddHostKey.
        CVE-2021-27756:
            cve_id: CVE-2021-27756
            summary: '"TLS-RSA cipher suites are not disabled in BigFix Compliance
                up to v2.0.5. If TLS 2.0 and secure ciphers are not enabled then an
                attacker can passively record traffic and later decrypt it."'
        CVE-2021-43774:
            cve_id: CVE-2021-43774
            summary: A risky-algorithm issue was discovered on Fujifilm DocuCentre-VI
                C4471 1.8 devices. An attacker that obtained access to the administrative
                web interface of a printer (e.g., by using the default credentials)
                can download the address book file, which contains the list of users
                (domain users, FTP users, etc.) stored on the printer, together with
                their encrypted passwords. The passwords are protected by a weak cipher,
                such as ROT13, which requires minimal effort to instantly retrieve
                the original password, giving the attacker a list of valid domain
                or FTP usernames and passwords.
        CVE-2020-36516:
            cve_id: CVE-2020-36516
            summary: An issue was discovered in the Linux kernel through 5.16.11.
                The mixed IPID assignment method with the hash-based IPID assignment
                policy allows an off-path attacker to inject data into a victim's
                TCP session or terminate that session.
        CVE-2021-45081:
            cve_id: CVE-2021-45081
            summary: An issue was discovered in Cobbler through 3.3.1. Routines in
                several files use the HTTP protocol instead of the more secure HTTPS.
        CVE-2022-21800:
            cve_id: CVE-2022-21800
            summary: 'MMP: All versions prior to v1.0.3, PTP C-series: Device versions
                prior to v2.8.6.1, and PTMP C-series and A5x: Device versions prior
                to v2.5.4.1 uses the MD5 algorithm to hash the passwords before storing
                them but does not salt the hash. As a result, attackers may be able
                to crack the hashed passwords.'
        CVE-2021-46559:
            cve_id: CVE-2021-46559
            summary: The firmware on Moxa TN-5900 devices through 3.1 has a weak algorithm
                that allows an attacker to defeat an inspection mechanism for integrity
                protection.
        CVE-2021-33846:
            cve_id: CVE-2021-33846
            summary: Fresenius Kabi Vigilant Software Suite (Mastermed Dashboard)
                version 2.0.1.3 issues authentication tokens to authenticated users
                that are signed with a symmetric encryption key. An attacker in possession
                of the key can issue valid JWTs and impersonate arbitrary users.
        CVE-2021-31562:
            cve_id: CVE-2021-31562
            summary: The SSL/TLS configuration of Fresenius Kabi Agilia Link + version
                3.0 has serious deficiencies that may allow an attacker to compromise
                SSL/TLS sessions in different ways. An attacker may be able to eavesdrop
                on transferred data, manipulate data allegedly secured by SSL/TLS,
                and impersonate an entity to gain access to sensitive information.
        CVE-2022-22310:
            cve_id: CVE-2022-22310
            summary: 'IBM WebSphere Application Server Liberty 21.0.0.10 through 21.0.0.12
                could provide weaker than expected security. A remote attacker could
                exploit this weakness to obtain sensitive information and gain unauthorized
                access to JAX-WS applications. IBM X-Force ID: 217224.'
        CVE-2021-40006:
            cve_id: CVE-2021-40006
            summary: The fingerprint module has a security risk of brute force cracking.
                Successful exploitation of this vulnerability may affect data confidentiality.
        CVE-2021-38921:
            cve_id: CVE-2021-38921
            summary: 'IBM Security Verify 10.0.0, 10.0.1.0, and 10.0.2.0 uses weaker
                than expected cryptographic algorithms that could allow an attacker
                to decrypt highly sensitive information. IBM X-Force ID: 210067.'
        CVE-2021-38542:
            cve_id: CVE-2021-38542
            summary: Apache James prior to release 3.6.1 is vulnerable to a buffering
                attack relying on the use of the STARTTLS command. This can result
                in Man-in -the-middle command injection attacks, leading potentially
                to leakage of sensible information.
        CVE-2021-42583:
            cve_id: CVE-2021-42583
            summary: A Broken or Risky Cryptographic Algorithm exists in Max Mazurov
                Maddy before 0.5.2, which is an unnecessary risk that may result in
                the exposure of sensitive information.
        CVE-2021-43550:
            cve_id: CVE-2021-43550
            summary: The use of a broken or risky cryptographic algorithm is an unnecessary
                risk that may result in the exposure of sensitive information, which
                affects the communications between Patient Information Center iX (PIC
                iX) Versions C.02 and C.03 and Efficia CM Series Revisions A.01 to
                C.0x and 4.0.
        CVE-2021-45709:
            cve_id: CVE-2021-45709
            summary: An issue was discovered in the crypto2 crate through 2021-10-08
                for Rust. During Chacha20 encryption and decryption, an unaligned
                read of a u32 may occur.
        CVE-2021-45488:
            cve_id: CVE-2021-45488
            summary: In NetBSD through 9.2, there is an information leak in the TCP
                ISN (ISS) generation algorithm.
        CVE-2021-45487:
            cve_id: CVE-2021-45487
            summary: In NetBSD through 9.2, the IPv4 ID generation algorithm does
                not use appropriate cryptographic measures.
        CVE-2021-45486:
            cve_id: CVE-2021-45486
            summary: In the IPv4 implementation in the Linux kernel before 5.12.4,
                net/ipv4/route.c has an information leak because the hash table is
                very small.
        CVE-2020-9491:
            cve_id: CVE-2020-9491
            summary: In Apache NiFi 1.2.0 to 1.11.4, the NiFi UI and API were protected
                by mandating TLS v1.2, as well as listening connections established
                by processors like ListenHTTP, HandleHttpRequest, etc. However intracluster
                communication such as cluster request replication, Site-to-Site, and
                load balanced queues continued to support TLS v1.0 or v1.1.
        CVE-2020-11031:
            cve_id: CVE-2020-11031
            summary: In GLPI before version 9.5.0, the encryption algorithm used is
                insecure. The security of the data encrypted relies on the password
                used, if a user sets a weak/predictable password, an attacker could
                decrypt data. This is fixed in version 9.5.0 by using a more secure
                encryption library. The library chosen is sodium.
        CVE-2020-4614:
            cve_id: CVE-2020-4614
            summary: 'IBM Data Risk Manager (iDNA) 2.0.6 uses weaker than expected
                cryptographic algorithms that could allow an attacker to decrypt sensitive
                information. IBM X-Force ID: 184927.'
        CVE-2020-4613:
            cve_id: CVE-2020-4613
            summary: 'IBM Data Risk Manager (iDNA) 2.0.6 uses weaker than expected
                cryptographic algorithms that could allow an attacker to decrypt highly
                sensitive information. IBM X-Force ID: 184925.'
        CVE-2020-14517:
            cve_id: CVE-2020-14517
            summary: Protocol encryption can be easily broken for CodeMeter (All versions
                prior to 6.90 are affected, including Version 6.90 or newer only if
                CodeMeter Runtime is running as server) and the server accepts external
                connections, which may allow an attacker to remotely communicate with
                the CodeMeter API.
        CVE-2020-1596:
            cve_id: CVE-2020-1596
            summary: A information disclosure vulnerability exists when TLS components
                use weak hash algorithms, aka 'TLS Information Disclosure Vulnerability'.
        CVE-2019-14089:
            cve_id: CVE-2019-14089
            summary: u'Keymaster attestation key and device IDs provisioning which
                is a one time process is incorrectly allowed to be re-provisioned
                after a user data erase or a factory reset' in Snapdragon Auto, Snapdragon
                Compute, Snapdragon Consumer IOT, Snapdragon Industrial IOT, Snapdragon
                Mobile, Snapdragon Voice & Music, Snapdragon Wired Infrastructure
                and Networking in Kamorta, Nicobar, QCS404, QCS610, Rennell, SA515M,
                SA6155P, SC7180, SC8180X, SDX55, SM6150, SM7150, SM8150, SM8250, SXR2130
        CVE-2020-6874:
            cve_id: CVE-2020-6874
            summary: 'A ZTE product is impacted by the cryptographic issues vulnerability.
                The encryption algorithm is not properly used, so remote attackers
                could use this vulnerability for account credential enumeration attack
                or brute-force attack for password guessing. This affects: ZXIPTV,
                ZXIPTV-WEB-PV5.09.08.04.'
        CVE-2020-4174:
            cve_id: CVE-2020-4174
            summary: 'IBM Security Guardium Insights 2.0.1 uses weaker than expected
                cryptographic algorithms that could allow an attacker to decrypt highly
                sensitive information. IBM X-Force ID: 174683.'
        CVE-2020-4169:
            cve_id: CVE-2020-4169
            summary: 'IBM Security Guardium Insights 2.0.1 uses weaker than expected
                cryptographic algorithms that could allow an attacker to decrypt highly
                sensitive information. IBM X-Force ID: 174405.'
        CVE-2020-8912:
            cve_id: CVE-2020-8912
            summary: A vulnerability in the in-band key negotiation exists in the
                AWS S3 Crypto SDK for GoLang versions prior to V2. An attacker with
                write access to the targeted bucket can change the encryption algorithm
                of an object in the bucket, which can then allow them to change AES-GCM
                to AES-CTR. Using this in combination with a decryption oracle can
                reveal the authentication key used by AES-GCM as decrypting the GMAC
                tag leaves the authentication key recoverable as an algebraic equation.
                It is recommended to update your SDK to V2 or later, and re-encrypt
                your files.
        CVE-2020-8911:
            cve_id: CVE-2020-8911
            summary: A padding oracle vulnerability exists in the AWS S3 Crypto SDK
                for GoLang versions prior to V2. The SDK allows users to encrypt files
                with AES-CBC without computing a Message Authentication Code (MAC),
                which then allows an attacker who has write access to the target's
                S3 bucket and can observe whether or not an endpoint with access to
                the key can decrypt a file, they can reconstruct the plaintext with
                (on average) 128*length (plaintext) queries to the endpoint, by exploiting
                CBC's ability to manipulate the bytes of the next block and PKCS5
                padding errors. It is recommended to update your SDK to V2 or later,
                and re-encrypt your files.
        CVE-2020-9528:
            cve_id: CVE-2020-9528
            summary: 'Firmware developed by Shenzhen Hichip Vision Technology (V6
                through V20), as used by many different vendors in millions of Internet
                of Things devices, suffers from cryptographic issues that allow remote
                attackers to access user session data, as demonstrated by eavesdropping
                on user video/audio streams, capturing credentials, and compromising
                devices. This affects products marketed under the following brand
                names: Accfly, Alptop, Anlink, Besdersec, BOAVISION, COOAU, CPVAN,
                Ctronics, D3D Security, Dericam, Elex System, Elite Security, ENSTER,
                ePGes, Escam, FLOUREON, GENBOLT, Hongjingtian (HJT), ICAMI, Iegeek,
                Jecurity, Jennov, KKMoon, LEFTEK, Loosafe, Luowice, Nesuniq, Nettoly,
                ProElite, QZT, Royallite, SDETER, SV3C, SY2L, Tenvis, ThinkValue,
                TOMLOV, TPTEK, WGCC, and ZILINK.'
        CVE-2020-9526:
            cve_id: CVE-2020-9526
            summary: CS2 Network P2P through 3.x, as used in millions of Internet
                of Things devices, suffers from an information exposure flaw that
                exposes user session data to supernodes in the network, as demonstrated
                by passively eavesdropping on user video/audio streams, capturing
                credentials, and compromising devices.
        CVE-2020-15128:
            cve_id: CVE-2020-15128
            summary: In OctoberCMS before version 1.0.468, encrypted cookie values
                were not tied to the name of the cookie the value belonged to. This
                meant that certain classes of attacks that took advantage of other
                theoretical vulnerabilities in user facing code (nothing exploitable
                in the core project itself) had a higher chance of succeeding. Specifically,
                if your usage exposed a way for users to provide unfiltered user input
                and have it returned to them as an encrypted cookie (ex. storing a
                user provided search query in a cookie) they could then use the generated
                cookie in place of other more tightly controlled cookies; or if your
                usage exposed the plaintext version of an encrypted cookie at any
                point to the user they could theoretically provide encrypted content
                from your application back to it as an encrypted cookie and force
                the framework to decrypt it for them. Issue has been fixed in build
                468 (v1.0.468).
        CVE-2020-3681:
            cve_id: CVE-2020-3681
            summary: Authenticated and encrypted payload MMEs can be forged and remotely
                sent to any HPAV2 system using a jailbreak key recoverable from code.
        CVE-2020-4185:
            cve_id: CVE-2020-4185
            summary: 'IBM Security Guardium 10.5, 10.6, and 11.1 uses weaker than
                expected cryptographic algorithms that could allow an attacker to
                decrypt highly sensitive information. IBM X-Force ID: 174803.'
        CVE-2020-15098:
            cve_id: CVE-2020-15098
            summary: In TYPO3 CMS greater than or equal to 9.0.0 and less than 9.5.20,
                and greater than or equal to 10.0.0 and less than 10.4.6, it has been
                discovered that an internal verification mechanism can be used to
                generate arbitrary checksums. This allows to inject arbitrary data
                having a valid cryptographic message authentication code (HMAC-SHA1)
                and can lead to various attack chains including potential privilege
                escalation, insecure deserialization & remote code execution. The
                overall severity of this vulnerability is high based on mentioned
                attack chains and the requirement of having a valid backend user session
                (authenticated). This has been patched in versions 9.5.20 and 10.4.6.
        CVE-2020-10927:
            cve_id: CVE-2020-10927
            summary: This vulnerability allows network-adjacent attackers to execute
                arbitrary code on affected installations of NETGEAR R6700 V1.0.4.84_10.0.58
                routers. Authentication is not required to exploit this vulnerability.
                The specific flaw exists within the encryption of firmware update
                images. The issue results from the use of an inappropriate encryption
                algorithm. An attacker can leverage this in conjunction with other
                vulnerabilities to execute code in the context of root. Was ZDI-CAN-9649.
        CVE-2020-7514:
            cve_id: CVE-2020-7514
            summary: 'A CWE-327: Use of a Broken or Risky Cryptographic Algorithm
                vulnerability exists in Easergy Builder (Version 1.4.7.2 and older)
                which could allow an attacker access to the authorization credentials
                for a device and gain full access.'
        CVE-2023-22812:
            cve_id: CVE-2023-22812
            summary: SanDisk PrivateAccess versions prior to 6.4.9 support insecure
                TLS 1.0 and TLS 1.1 protocols which are susceptible to man-in-the-middle
                attacks thereby compromising confidentiality and integrity of data.
        CVE-2022-45141:
            cve_id: CVE-2022-45141
            summary: Since the Windows Kerberos RC4-HMAC Elevation of Privilege Vulnerability
                was disclosed by Microsoft on Nov 8 2022 and per RFC8429 it is assumed
                that rc4-hmac is weak, Vulnerable Samba Active Directory DCs will
                issue rc4-hmac encrypted tickets despite the target server supporting
                better encryption (eg aes256-cts-hmac-sha1-96).
        CVE-2023-23040:
            cve_id: CVE-2023-23040
            summary: TP-Link router TL-WR940N V6 3.19.1 Build 180119 uses a deprecated
                MD5 algorithm to hash the admin password used for basic authentication.
        CVE-2023-23695:
            cve_id: CVE-2023-23695
            summary: Dell Secure Connect Gateway (SCG) version 5.14.00.12 contains
                a broken cryptographic algorithm vulnerability. A remote unauthenticated
                attacker could potentially exploit this vulnerability by performing
                MitM attacks and let attackers obtain sensitive information.
        CVE-2022-40675:
            cve_id: CVE-2022-40675
            summary: Some cryptographic issues in Fortinet FortiNAC versions 9.4.0
                through 9.4.1, 9.2.0 through 9.2.7, 9.1.0 through 9.1.8, 8.8.0 through
                8.8.11, 8.7.0 through 8.7.6, 8.6.0 through 8.6.5, 8.5.0 through 8.5.4,
                8.3.7 may allow an attacker to decrypt and forge protocol communication
                messages.
        CVE-2022-22564:
            cve_id: CVE-2022-22564
            summary: Dell EMC Unity versions before 5.2.0.0.5.173 , use(es) broken
                cryptographic algorithm. A remote unauthenticated attacker could potentially
                exploit this vulnerability by performing MitM attacks and let attackers
                obtain sensitive information.
        CVE-2022-34444:
            cve_id: CVE-2022-34444
            summary: Dell PowerScale OneFS, versions 9.2.0.x through 9.4.0.x contain
                an information vulnerability. A remote unauthenticated attacker may
                potentially exploit this vulnerability to cause data leak.
        CVE-2022-35720:
            cve_id: CVE-2022-35720
            summary: 'IBM Sterling External Authentication Server 6.1.0 and IBM Sterling
                Secure Proxy 6.0.3 uses weaker than expected cryptographic algorithms
                during installation that could allow a local attacker to decrypt sensitive
                information. IBM X-Force ID: 231373.'
        CVE-2023-0452:
            cve_id: CVE-2023-0452
            summary: 'All versions of Econolite EOS traffic control software are vulnerable
                to CWE-328: Use of Weak Hash, and use a weak hash algorithm for encrypting
                privileged user credentials. A configuration file that is accessible
                without authentication uses MD5 hashes for encrypting credentials,
                including those of administrators and technicians.'
        CVE-2022-43917:
            cve_id: CVE-2022-43917
            summary: 'IBM WebSphere Application Server 8.5 and 9.0 traditional container
                uses weaker than expected cryptographic keys that could allow an attacker
                to decrypt sensitive information. This affects only the containerized
                version of WebSphere Application Server traditional. IBM X-Force ID:
                241045.'
        CVE-2022-22462:
            cve_id: CVE-2022-22462
            summary: 'IBM Security Verify Governance, Identity Manager virtual appliance
                component 10.0.1 uses weaker than expected cryptographic algorithms
                that could allow an attacker to decrypt highly sensitive information.
                IBM X-Force ID: 225078.'
        CVE-2023-0296:
            cve_id: CVE-2023-0296
            summary: The Birthday attack against 64-bit block ciphers flaw (CVE-2016-2183)
                was reported for the health checks port (9979) on etcd grpc-proxy
                component. Even though the CVE-2016-2183 has been fixed in the etcd
                components, to enable periodic health checks from kubelet, it was
                necessary to open up a new port (9979) on etcd grpc-proxy, hence this
                port might be considered as still vulnerable to the same type of vulnerability.
                The health checks on etcd grpc-proxy do not contain sensitive data
                (only metrics data), therefore the potential impact related to this
                vulnerability is minimal. The CVE-2023-0296 has been assigned to this
                issue to track the permanent fix in the etcd component.
        CVE-2021-36647:
            cve_id: CVE-2021-36647
            summary: Use of a Broken or Risky Cryptographic Algorithm in the function
                mbedtls_mpi_exp_mod() in lignum.c in Mbed TLS Mbed TLS all versions
                before 3.0.0, 2.27.0 or 2.16.11 allows attackers with access to precise
                enough timing and memory access information (typically an untrusted
                operating system attacking a secure enclave such as SGX or the TrustZone
