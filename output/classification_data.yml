                values of random numbers by leveraging knowledge of the number sequence
                obtained in a different child process, a related issue to CVE-2003-0900.
        CVE-2011-2686:
            cve_id: CVE-2011-2686
            summary: 'Ruby before 1.8.7-p352 does not reset the random seed upon forking,
                which makes it easier for context-dependent attackers to predict the
                values of random numbers by leveraging knowledge of the number sequence
                obtained in a different child process, a related issue to CVE-2003-0900.
                NOTE: this issue exists because of a regression during Ruby 1.8.6
                development.'
        CVE-2011-0214:
            cve_id: CVE-2011-0214
            summary: CFNetwork in Apple Safari before 5.0.6 on Windows does not properly
                handle an untrusted attribute of a system root certificate, which
                allows remote web servers to bypass intended SSL restrictions via
                a certificate signed by a blacklisted certification authority.
        CVE-2011-2344:
            cve_id: CVE-2011-2344
            summary: Android Picasa in Android 3.0 and 2.x through 2.3.4 uses a cleartext
                HTTP session when transmitting the authToken obtained from ClientLogin,
                which allows remote attackers to gain privileges and access private
                pictures and web albums by sniffing the token from connections with
                picasaweb.google.com.
        CVE-2011-0207:
            cve_id: CVE-2011-0207
            summary: The MobileMe component in Apple Mac OS X before 10.6.8 uses a
                cleartext HTTP session for the Mail application to read e-mail aliases,
                which allows remote attackers to obtain potentially sensitive alias
                information by sniffing the network.
        CVE-2011-1128:
            cve_id: CVE-2011-1128
            summary: The loadUserSettings function in Load.php in Simple Machines
