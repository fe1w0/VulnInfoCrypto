                the log data.
        CVE-2011-3013:
            cve_id: CVE-2011-3013
            summary: WebAdmin in the Mobility Pack before 1.2 in Novell Data Synchronizer
                1.x through 1.1.2 build 428 supports weak SSL ciphers, which makes
                it easier for remote attackers to obtain access via a brute-force
                attack.
        CVE-2011-2223:
            cve_id: CVE-2011-2223
            summary: The Mobility Pack before 1.2 in Novell Data Synchronizer 1.x
