        CVE-2022-30320:
            cve_id: CVE-2022-30320
            summary: 'Saia Burgess Controls (SBC) PCD through 2022-05-06 uses a Broken
                or Risky Cryptographic Algorithm. According to FSCT-2022-0063, there
                is a Saia Burgess Controls (SBC) PCD S-Bus weak credential hashing
