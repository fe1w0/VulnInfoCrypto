        CVE-2017-16726:
            cve_id: CVE-2017-16726
            summary: Beckhoff TwinCAT supports communication over ADS. ADS is a protocol
                for industrial automation in protected environments. ADS has not been
                designed to achieve security purposes and therefore does not include
                any encryption algorithms because of their negative effect on performance
                and throughput. An attacker can forge arbitrary ADS packets when legitimate
                ADS traffic is observable.
        CVE-2018-9028:
            cve_id: CVE-2018-9028
