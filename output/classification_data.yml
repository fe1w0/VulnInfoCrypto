        CVE-2022-2582:
            cve_id: CVE-2022-2582
            summary: The AWS S3 Crypto SDK sends an unencrypted hash of the plaintext
                alongside the ciphertext as a metadata field. This hash can be used
                to brute force the plaintext, if the hash is readable to the attacker.
                AWS now blocks this metadata field, but older SDK versions still send
                it.
        CVE-2022-24116:
            cve_id: CVE-2022-24116
            summary: Certain General Electric Renewable Energy products have inadequate
                encryption strength. This affects iNET and iNET II before 8.3.0.
        CVE-2022-1520:
            cve_id: CVE-2022-1520
            summary: When viewing an email message A, which contains an attached message
                B, where B is encrypted or digitally signed or both, Thunderbird may
                show an incorrect encryption or signature status. After opening and
                viewing the attached message B, when returning to the display of message
                A, the message A might be shown with the security status of message
                B. This vulnerability affects Thunderbird < 91.9.
        CVE-2022-38659:
            cve_id: CVE-2022-38659
            summary: In specific scenarios, on Windows the operator credentials may
                be encrypted in a manner that is not completely machine-dependent.
        CVE-2022-46825:
            cve_id: CVE-2022-46825
            summary: In JetBrains IntelliJ IDEA before 2022.3 the built-in web server
                leaked information about open projects.
        CVE-2022-2640:
            cve_id: CVE-2022-2640
            summary: The Config-files of Horner Automation’s RCC 972 with firmware
                version 15.40 are encrypted with weak XOR encryption vulnerable to
                reverse engineering. This could allow an attacker to obtain credentials
                to run services such as File Transfer Protocol (FTP) and Hypertext
                Transfer Protocol (HTTP).
        CVE-2022-45379:
            cve_id: CVE-2022-45379
            summary: Jenkins Script Security Plugin 1189.vb_a_b_7c8fd5fde and earlier
                stores whole-script approvals as the SHA-1 hash of the script, making
                it vulnerable to collision attacks.
        CVE-2020-4099:
            cve_id: CVE-2020-4099
            summary: The application was signed using a key length less than or equal
                to 1024 bits, making it potentially vulnerable to forged digital signatures.
                An attacker could forge the same digital signature of the app after
                maliciously modifying the app.
        CVE-2022-3206:
            cve_id: CVE-2022-3206
            summary: The Passster WordPress plugin before 3.5.5.5.2 stores the password
                inside a cookie named "passster" using base64 encoding method which
                is easy to decode. This puts the password at risk in case the cookies
                get leaked.
        CVE-2022-41209:
            cve_id: CVE-2022-41209
            summary: SAP Customer Data Cloud (Gigya mobile app for Android) - version
                7.4, uses encryption method which lacks proper diffusion and does
                not hide the patterns well. This can lead to information disclosure.
                In certain scenarios, application might also be susceptible to replay
                attacks.
        CVE-2021-35226:
            cve_id: CVE-2021-35226
            summary: An entity in Network Configuration Manager product is misconfigured
                and exposing password field to Solarwinds Information Service (SWIS).
                Exposed credentials are encrypted and require authenticated access
                with an NCM role.
        CVE-2013-4508:
            cve_id: CVE-2013-4508
            summary: lighttpd before 1.4.34, when SNI is enabled, configures weak
                SSL ciphers, which makes it easier for remote attackers to hijack
                sessions by inserting packets into the client-server data stream or
                obtain sensitive information by sniffing the network.
        CVE-2013-2566:
            cve_id: CVE-2013-2566
            summary: The RC4 algorithm, as used in the TLS protocol and SSL protocol,
                has many single-byte biases, which makes it easier for remote attackers
                to conduct plaintext-recovery attacks via statistical analysis of
                ciphertext in a large number of sessions that use the same plaintext.
        CVE-2013-0764:
            cve_id: CVE-2013-0764
            summary: The nsSOCKSSocketInfo::ConnectToProxy function in Mozilla Firefox
                before 18.0, Firefox ESR 17.x before 17.0.2, Thunderbird before 17.0.2,
                Thunderbird ESR 17.x before 17.0.2, and SeaMonkey before 2.15 does
                not ensure thread safety for SSL sessions, which allows remote attackers
                to execute arbitrary code via crafted data, as demonstrated by e-mail
                message data.
        CVE-2011-3389:
            cve_id: CVE-2011-3389
            summary: The SSL protocol, as used in certain configurations in Microsoft
                Windows and Microsoft Internet Explorer, Mozilla Firefox, Google Chrome,
                Opera, and other products, encrypts data by using CBC mode with chained
                initialization vectors, which allows man-in-the-middle attackers to
                obtain plaintext HTTP headers via a blockwise chosen-boundary attack
                (BCBA) on an HTTPS session, in conjunction with JavaScript code that
                uses (1) the HTML5 WebSocket API, (2) the Java URLConnection API,
                or (3) the Silverlight WebClient API, aka a "BEAST" attack.
        CVE-2009-2474:
            cve_id: CVE-2009-2474
            summary: neon before 0.28.6, when OpenSSL or GnuTLS is used, does not
                properly handle a '\0' character in a domain name in the subject's
                Common Name (CN) field of an X.509 certificate, which allows man-in-the-middle
                attackers to spoof arbitrary SSL servers via a crafted certificate
                issued by a legitimate Certification Authority, a related issue to
                CVE-2009-2408.
        CVE-2008-3188:
            cve_id: CVE-2008-3188
            summary: libxcrypt in SUSE openSUSE 11.0 uses the DES algorithm when the
                configuration specifies the MD5 algorithm, which makes it easier for
                attackers to conduct brute-force attacks against hashed passwords.
        CVE-2005-0366:
            cve_id: CVE-2005-0366
            summary: The integrity check feature in OpenPGP, when handling a message
                that was encrypted using cipher feedback (CFB) mode, allows remote
                attackers to recover part of the plaintext via a chosen-ciphertext
                attack when the first 2 bytes of a message block are known, and an
                oracle or other mechanism is available to determine whether an integrity
                check failed.
        CVE-2019-10907:
            cve_id: CVE-2019-10907
            summary: Airsonic 10.2.1 uses Spring's default remember-me mechanism based
                on MD5, with a fixed key of airsonic in GlobalSecurityConfig.java.
                An attacker able to capture cookies might be able to trivially bruteforce
                offline the passwords of associated users.
        CVE-2017-1713:
            cve_id: CVE-2017-1713
            summary: 'IBM InfoSphere Streams 4.2.1 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 134632.'
        CVE-2018-1946:
            cve_id: CVE-2018-1946
            summary: 'IBM Security Identity Governance and Intelligence 5.2 through
                5.2.4.1 Virtual Appliance supports interaction between multiple actors
                and allows those actors to negotiate which algorithm should be used
                as a protection mechanism such as encryption or authentication, but
                it does not select the strongest algorithm that is available to both
                parties. IBM X-Force ID: 153388.'
        CVE-2013-7469:
            cve_id: CVE-2013-7469
            summary: Seafile through 6.2.11 always uses the same Initialization Vector
                (IV) with Cipher Block Chaining (CBC) Mode to encrypt private data,
                making it easier to conduct chosen-plaintext attacks or dictionary
                attacks.
        CVE-2017-1695:
            cve_id: CVE-2017-1695
            summary: 'IBM QRadar SIEM 7.2 and 7.3 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 134177.'
        CVE-2019-7648:
            cve_id: CVE-2019-7648
            summary: controller/fetchpwd.php and controller/doAction.php in Hotels_Server
                through 2018-11-05 rely on base64 in an attempt to protect password
                storage.
        CVE-2018-1751:
            cve_id: CVE-2018-1751
            summary: 'IBM Security Key Lifecycle Manager 3.0 through 3.0.0.2 uses
                weaker than expected cryptographic algorithms that could allow an
                attacker to decrypt highly sensitive information. IBM X-Force ID:
                148512.'
        CVE-2018-18767:
            cve_id: CVE-2018-18767
            summary: An issue was discovered in D-Link 'myDlink Baby App' version
                2.04.06. Whenever actions are performed from the app (e.g., change
