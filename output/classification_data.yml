                ID: A-115635664'
        CVE-2019-16370:
            cve_id: CVE-2019-16370
            summary: The PGP signing plugin in Gradle before 6.0 relies on the SHA-1
                algorithm, which might allow an attacker to replace an artifact with
                a different one that has the same SHA-1 message digest, a related
                issue to CVE-2005-4900.
        CVE-2019-1563:
            cve_id: CVE-2019-1563
            summary: In situations where an attacker receives automated notification
                of the success or failure of a decryption attempt an attacker, after
                sending a very large number of messages to be decrypted, can recover
                a CMS/PKCS7 transported encryption key or decrypt any RSA encrypted
                message that was encrypted with the public RSA key, using a Bleichenbacher
                padding oracle attack. Applications are not affected if they use a
                certificate together with the private RSA key to the CMS_decrypt or
                PKCS7_decrypt functions to select the correct recipient info to decrypt.
                Fixed in OpenSSL 1.1.1d (Affected 1.1.1-1.1.1c). Fixed in OpenSSL
                1.1.0l (Affected 1.1.0-1.1.0k). Fixed in OpenSSL 1.0.2t (Affected
                1.0.2-1.0.2s).
        CVE-2019-16143:
            cve_id: CVE-2019-16143
            summary: An issue was discovered in the blake2 crate before 0.8.1 for
                Rust. The BLAKE2b and BLAKE2s algorithms, when used with HMAC, produce
                incorrect results because the block sizes are half of the required
                sizes.
        CVE-2019-15955:
            cve_id: CVE-2019-15955
            summary: An issue was discovered in Total.js CMS 12.0.0. A low privilege
                user can perform a simple transformation of a cookie to obtain the
                random values inside it. If an attacker can discover a session cookie
                owned by an admin, then it is possible to brute force it with O(n)=2n
                instead of O(n)=n^x complexity, and steal the admin password.
        CVE-2019-12587:
            cve_id: CVE-2019-12587
            summary: The EAP peer implementation in Espressif ESP-IDF 2.0.0 through
                4.0.0 and ESP8266_NONOS_SDK 2.2.0 through 3.1.0 allows the installation
                of a zero Pairwise Master Key (PMK) after the completion of any EAP
                authentication method, which allows attackers in radio range to replay,
                decrypt, or spoof frames via a rogue access point.
        CVE-2018-18371:
            cve_id: CVE-2018-18371
            summary: 'The ASG/ProxySG FTP proxy WebFTP mode allows intercepting FTP
                connections where a user accesses an FTP server via a ftp:// URL in
                a web browser. An information disclosure vulnerability in the WebFTP
                mode allows a malicious user to obtain plaintext authentication credentials
                for a remote FTP server from the ASG/ProxySG''s web listing of the
                FTP server. Affected versions: ASG 6.6 and 6.7 prior to 6.7.4.2; ProxySG
                6.5 prior to 6.5.10.15, 6.6, and 6.7 prior to 6.7.4.2.'
        CVE-2019-9155:
            cve_id: CVE-2019-9155
            summary: A cryptographic issue in OpenPGP.js <=4.2.0 allows an attacker
                who is able provide forged messages and gain feedback about whether
                decryption of these messages succeeded to conduct an invalid curve
                attack in order to gain the victim's ECDH private key.
        CVE-2019-12621:
            cve_id: CVE-2019-12621
            summary: A vulnerability in Cisco HyperFlex Software could allow an unauthenticated,
                remote attacker to perform a man-in-the-middle attack. The vulnerability
                is due to insufficient key management. An attacker could exploit this
                vulnerability by obtaining a specific encryption key for the cluster.
                A successful exploit could allow the attacker to perform a man-in-the-middle
                attack against other nodes in the cluster.
        CVE-2019-5035:
            cve_id: CVE-2019-5035
            summary: An exploitable information disclosure vulnerability exists in
                the Weave PASE pairing functionality of the Nest Cam IQ Indoor, version
                4620002. A set of specially crafted weave packets can brute force
                a pairing code, resulting in greater Weave access and potentially
                full device control. An attacker can send specially crafted packets
                to trigger this vulnerability.
        CVE-2019-9013:
            cve_id: CVE-2019-9013
            summary: 'An issue was discovered in 3S-Smart CODESYS V3 products. The
                application may utilize non-TLS based encryption, which results in
                user credentials being insufficiently protected during transport.
                All variants of the following CODESYS V3 products in all versions
                containing the CmpUserMgr component are affected regardless of the
                CPU type or operating system: CODESYS Control for BeagleBone, CODESYS
                Control for emPC-A/iMX6, CODESYS Control for IOT2000, CODESYS Control
                for Linux, CODESYS Control for PFC100, CODESYS Control for PFC200,
                CODESYS Control for Raspberry Pi, CODESYS Control RTE V3, CODESYS
                Control RTE V3 (for Beckhoff CX), CODESYS Control Win V3 (also part
                of the CODESYS Development System setup), CODESYS V3 Simulation Runtime
                (part of the CODESYS Development System), CODESYS Control V3 Runtime
                System Toolkit, CODESYS HMI V3.'
        CVE-2019-9506:
            cve_id: CVE-2019-9506
            summary: The Bluetooth BR/EDR specification up to and including version
                5.1 permits sufficiently low encryption key length and does not prevent
                an attacker from influencing the key length negotiation. This allows
                practical brute-force attacks (aka "KNOB") that can decrypt traffic
                and inject arbitrary ciphertext without the victim noticing.
        CVE-2019-10929:
            cve_id: CVE-2019-10929
            summary: A vulnerability has been identified in SIMATIC CP 1626 (All versions),
                SIMATIC ET 200SP Open Controller CPU 1515SP PC (incl. SIPLUS variants)
                (All versions), SIMATIC ET 200SP Open Controller CPU 1515SP PC2 (incl.
                SIPLUS variants) (All versions < V20.8), SIMATIC HMI Panel (incl.
                SIPLUS variants) (All versions), SIMATIC NET PC Software V14 (All
                versions < V14 SP1 Update 14), SIMATIC NET PC Software V15 (All versions),
                SIMATIC S7-1200 CPU family (incl. SIPLUS variants) (All versions <
                V4.4.0), SIMATIC S7-1500 CPU family (incl. related ET200 CPUs and
                SIPLUS variants) (All versions < V2.8.1), SIMATIC S7-1500 Software
                Controller (All versions < V20.8), SIMATIC S7-PLCSIM Advanced (All
                versions < V3.0), SIMATIC STEP 7 (TIA Portal) (All versions < V16),
                SIMATIC WinCC (TIA Portal) (All versions < V16), SIMATIC WinCC OA
                (All versions < V3.16 P013), SIMATIC WinCC Runtime Advanced (All versions
                < V16), SIMATIC WinCC Runtime Professional (All versions < V16), TIM
                1531 IRC (incl. SIPLUS NET variants) (All versions < V2.1). Affected
                devices contain a message protection bypass vulnerability due to certain
                properties in the calculation used for integrity protection. This
                could allow an attacker in a Man-in-the-Middle position to modify
                network traffic sent on port 102/tcp to the affected devices.
        CVE-2016-5431:
            cve_id: CVE-2016-5431
            summary: The PHP JOSE Library by Gree Inc. before version 2.2.1 is vulnerable
                to key confusion/algorithm substitution in the JWS component resulting
                in bypassing the signature verification via crafted tokens.
        CVE-2019-5502:
            cve_id: CVE-2019-5502
            summary: SMB in Data ONTAP operating in 7-Mode versions prior to 8.2.5P3
                has weak cryptography which when exploited could lead to information
                disclosure or addition or modification of data.
        CVE-2019-7858:
            cve_id: CVE-2019-7858
            summary: A cryptographic flaw in Magento 2.1 prior to 2.1.18, Magento
                2.2 prior to 2.2.9 and Magento 2.3 prior to 2.3.2 resulted in storage
                of sensitive information with an algorithm that is insufficiently
                resistant to brute force attacks.
        CVE-2019-13604:
            cve_id: CVE-2019-13604
            summary: There is a short key vulnerability in HID Global DigitalPersona
                (formerly Crossmatch) U.are.U 4500 Fingerprint Reader v24. The key
                for obfuscating the fingerprint image is vulnerable to brute-force
                attacks. This allows an attacker to recover the key and decrypt that
                image using the key. Successful exploitation causes a sensitive biometric
                information leak.
        CVE-2019-13052:
            cve_id: CVE-2019-13052
            summary: Logitech Unifying devices allow live decryption if the pairing
                of a keyboard to a receiver is sniffed.
        CVE-2019-9836:
            cve_id: CVE-2019-9836
            summary: Secure Encrypted Virtualization (SEV) on Advanced Micro Devices
                (AMD) Platform Security Processor (PSP; aka AMD Secure Processor or
                AMD-SP) 0.17 build 11 and earlier has an insecure cryptographic implementation.
        CVE-2019-4156:
            cve_id: CVE-2019-4156
            summary: 'IBM Security Access Manager 9.0.1 through 9.0.6 uses weaker
                than expected cryptographic algorithms that could allow an attacker
                to decrypt highly sensitive information. IBM X-Force ID: 158572.'
        CVE-2020-11005:
            cve_id: CVE-2020-11005
            summary: The WindowsHello open source library (NuGet HaemmerElectronics.SeppPenner.WindowsHello),
                before version 1.0.4, has a vulnerability where encrypted data could
                potentially be decrypted without needing authentication. If the library
                is used to encrypt text and write the output to a txt file, another
                executable could be able to decrypt the text using the static method
                NCryptDecrypt from this same library without the need to use Windows
                Hello Authentication again. This has been patched in version 1.0.4.
        CVE-2018-6402:
            cve_id: CVE-2018-6402
            summary: Ecobee Ecobee4 4.2.0.171 devices can be forced to deauthenticate
                and connect to an unencrypted Wi-Fi network with the same SSID, even
                if the device settings specify use of encryption such as WPA2, as
                long as the competing network has a stronger signal. An attacker must
                be able to set up a nearby SSID, similar to an "Evil Twin" attack.
        CVE-2018-21058:
            cve_id: CVE-2018-21058
            summary: An issue was discovered on Samsung mobile devices with N(7.0),
                O(8.0) (exynos7420 or Exynos 8890/8996 chipsets) software. Cache attacks
                can occur against the Keymaster AES-GCM implementation because T-Tables
                are used; the Cryptography Extension (CE) is not used. The Samsung
                ID is SVE-2018-12761 (September 2018).
        CVE-2020-10601:
            cve_id: CVE-2020-10601
            summary: VISAM VBASE Editor version 11.5.0.2 and VBASE Web-Remote Module
                allow weak hashing algorithm and insecure permissions which may allow
                a local attacker to bypass the password-protected mechanism through
                brute-force attacks, cracking techniques, or overwriting the password
                hash.
        CVE-2020-11500:
            cve_id: CVE-2020-11500
            summary: Zoom Client for Meetings through 4.6.9 uses the ECB mode of AES
                for video and audio encryption. Within a meeting, all participants
                use a single 128-bit key.
        CVE-2019-15795:
            cve_id: CVE-2019-15795
            summary: python-apt only checks the MD5 sums of downloaded files in `Version.fetch_binary()`
                and `Version.fetch_source()` of apt/package.py in version 1.9.0ubuntu1
                and earlier. This allows a man-in-the-middle attack which could potentially
                be used to install altered packages and has been fixed in versions
                1.9.0ubuntu1.2, 1.6.5ubuntu0.1, 1.1.0~beta1ubuntu0.16.04.7, 0.9.3.5ubuntu3+esm2,
                and 0.8.3ubuntu7.5.
        CVE-2020-7001:
            cve_id: CVE-2020-7001
            summary: In Moxa EDS-G516E Series firmware, Version 5.2 or lower, the
                affected products use a weak cryptographic algorithm, which may allow
                confidential information to be disclosed.
        CVE-2020-6987:
            cve_id: CVE-2020-6987
            summary: In Moxa PT-7528 series firmware, Version 4.0 or lower, and PT-7828
                series firmware, Version 3.9 or lower, the affected products use a
                weak cryptographic algorithm, which may allow confidential information
                to be disclosed.
        CVE-2019-4553:
            cve_id: CVE-2019-4553
            summary: 'IBM API Connect V5.0.0.0 through 5.0.8.7iFix3 uses weaker than
                expected cryptographic algorithms that could allow an attacker to
                decrypt highly sensitive information. IBM X-Force ID: 165958.'
        CVE-2019-15075:
            cve_id: CVE-2019-15075
            summary: An issue was discovered in iNextrix ASTPP before 4.0.1. web_interface/astpp/application/config/config.php
                does not have strong random keys, as demonstrated by use of the 8YSDaBtDHAB3EQkxPAyTz2I5DttzA9uR
                private key and the r)fddEw232f encryption key.
        CVE-2019-15653:
            cve_id: CVE-2019-15653
            summary: Comba AP2600-I devices through A02,0202N00PD2 are prone to password
                disclosure via an insecure authentication mechanism. The HTML source
                code of the login page contains values that allow obtaining the username
                and password. The username are password values are a double md5 of
                the plaintext real value, i.e., md5(md5(value)).
        CVE-2020-6984:
            cve_id: CVE-2020-6984
            summary: Rockwell Automation MicroLogix 1400 Controllers Series B v21.001
                and prior, Series A, all versions, MicroLogix 1100 Controller, all
                versions, RSLogix 500 Software v12.001 and prior, The cryptographic
                function utilized to protect the password in MicroLogix is discoverable.
        CVE-2019-5135:
            cve_id: CVE-2019-5135
            summary: An exploitable timing discrepancy vulnerability exists in the
                authentication functionality of the Web-Based Management (WBM) web
                application on WAGO PFC100/200 controllers. The WBM application makes
                use of the PHP crypt() function which can be exploited to disclose
                hashed user credentials. This affects WAGO PFC200 Firmware version
                03.00.39(12) and version 03.01.07(13), and WAGO PFC100 Firmware version
                03.00.39(12).
        CVE-2011-2487:
            cve_id: CVE-2011-2487
            summary: The implementations of PKCS#1 v1.5 key transport mechanism for
                XMLEncryption in JBossWS and Apache WSS4J before 1.6.5 is susceptible
                to a Bleichenbacher attack.
        CVE-2019-9095:
            cve_id: CVE-2019-9095
            summary: An issue was discovered on Moxa MGate MB3170 and MB3270 devices
                before 4.1, MB3280 and MB3480 devices before 3.1, MB3660 devices before
                2.3, and MB3180 devices before 2.1. An attacker may be able to intercept
                weakly encrypted passwords and gain administrative access.
        CVE-2012-5623:
            cve_id: CVE-2012-5623
            summary: Squirrelmail 4.0 uses the outdated MD5 hash algorithm for passwords.
        CVE-2019-4427:
            cve_id: CVE-2019-4427
            summary: 'IBM Cloud CLI 0.6.0 through 0.16.1 windows installers are signed
                using SHA1 certificate. An attacker might be able to exploit the weak
                algorithm to generate a installer with malicious software inside.
                IBM X-Force ID: 162773.'
        CVE-2013-2213:
            cve_id: CVE-2013-2213
            summary: The KRandom::random function in KDE Paste Applet after 4.10.5
                in kdeplasma-addons uses the GNU C Library rand function's linear
                congruential generator, which makes it easier for context-dependent
                attackers to defeat cryptographic protection mechanisms by predicting
                the generator output.
        CVE-2019-4540:
            cve_id: CVE-2019-4540
            summary: 'IBM Security Directory Server 6.4.0 uses weaker than expected
                cryptographic algorithms that could allow an attacker to decrypt highly
                sensitive information. IBM X-Force ID: 165813.'
        CVE-2020-5229:
            cve_id: CVE-2020-5229
            summary: Opencast before 8.1 stores passwords using the rather outdated
                and cryptographically insecure MD5 hash algorithm. Furthermore, the
                hashes are salted using the username instead of a random salt, causing
                hashes for users with the same username and password to collide which
                is problematic especially for popular users like the default `admin`
                user. This essentially means that for an attacker, it might be feasible
                to reconstruct a user's password given access to these hashes. Note
                that attackers needing access to the hashes means that they must gain
                access to the database in which these are stored first to be able
                to start cracking the passwords. The problem is addressed in Opencast
                8.1 which now uses the modern and much stronger bcrypt password hashing
                algorithm for storing passwords. Note, that old hashes remain MD5
                until the password is updated. For a list of users whose password
                hashes are stored using MD5, take a look at the `/user-utils/users/md5.json`
                REST endpoint.
        CVE-2019-4639:
            cve_id: CVE-2019-4639
            summary: 'IBM Security Secret Server 10.7 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 170045.'
        CVE-2019-3700:
            cve_id: CVE-2019-3700
            summary: yast2-security didn't use secure defaults to protect passwords.
                This became a problem on 2019-10-07 when configuration files that
                set secure settings were moved to a different location. As of the
                20191022 snapshot the insecure default settings were used until yast2-security
                switched to stronger defaults in 4.2.6 and used the new configuration
                file locations. Password created during this time used DES password
                encryption and are not properly protected against attackers that are
                able to access the password hashes.
        CVE-2020-6857:
            cve_id: CVE-2020-6857
            summary: CarbonFTP v1.4 uses insecure proprietary password encryption
                with a hard-coded weak encryption key. The key for local FTP server
                passwords is hard-coded in the binary.
        CVE-2019-19891:
            cve_id: CVE-2019-19891
            summary: An encryption key vulnerability on Mitel SIP-DECT wireless devices
                8.0 and 8.1 could allow an attacker to launch a man-in-the-middle
                attack. A successful exploit may allow the attacker to intercept sensitive
                information.
        CVE-2020-1810:
            cve_id: CVE-2020-1810
            summary: There is a weak algorithm vulnerability in some Huawei products.
                The affected products use the RSA algorithm in the SSL key exchange
                algorithm which have been considered as a weak algorithm. Attackers
                may exploit this vulnerability to leak some information.
        CVE-2020-1826:
            cve_id: CVE-2020-1826
            summary: Huawei Honor Magic2 mobile phones with versions earlier than
                10.0.0.175(C00E59R2P11) have an information leak vulnerability. Due
                to a module using weak encryption tool, an attacker with the root
                permission may exploit the vulnerability to obtain some information.
        CVE-2019-20138:
            cve_id: CVE-2019-20138
            summary: The HTTP Authentication library before 2019-12-27 for Nim has
                weak password hashing because the default algorithm for libsodium's
                crypto_pwhash_str is not used.
        CVE-2019-4609:
            cve_id: CVE-2019-4609
            summary: 'IBM API Connect 2018.4.1.7 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 168510.'
        CVE-2019-18832:
            cve_id: CVE-2019-18832
            summary: Barco ClickShare Button R9861500D01 devices before 1.9.0 have
                incorrect Credentials Management. The ClickShare Button implements
                encryption at rest which uses a one-time programmable (OTP) AES encryption
                key. This key is shared across all ClickShare Buttons of model R9861500D01.
        CVE-2019-18340:
            cve_id: CVE-2019-18340
            summary: A vulnerability has been identified in Control Center Server
                (CCS) (All versions < V1.5.0), Control Center Server (CCS) (All versions
                >= V1.5.0), SiNVR/SiVMS Video Server (All versions < V5.0.0). Both
                the SiVMS/SiNVR Video Server and the Control Center Server (CCS) store
                user and device passwords by applying weak cryptography. A local attacker
                could exploit this vulnerability to extract the passwords from the
                user database and/or the device configuration files to conduct further
                attacks.
        CVE-2019-17428:
            cve_id: CVE-2019-17428
            summary: An issue was discovered in Intesync Solismed 3.3sp1. An flaw
                in the encryption implementation exists, allowing for all encrypted
                data stored within the database to be decrypted.
        CVE-2019-16863:
            cve_id: CVE-2019-16863
            summary: STMicroelectronics ST33TPHF2ESPI TPM devices before 2019-09-12
                allow attackers to extract the ECDSA private key via a side-channel
                timing attack because ECDSA scalar multiplication is mishandled, aka
                TPM-FAIL.
        CVE-2019-16208:
            cve_id: CVE-2019-16208
            summary: Password-based encryption (PBE) algorithm, of Brocade SANnav
                versions before v2.0, has a weakness in generating cryptographic keys
                that may allow an attacker to decrypt passwords used with several
                services (Radius, TACAS, etc.).
        CVE-2019-4399:
            cve_id: CVE-2019-4399
            summary: 'IBM Cloud Orchestrator 2.4 through 2.4.0.5 and 2.5 through 2.5.0.9
                uses weaker than expected cryptographic algorithms that could allow
                an attacker to decrypt highly sensitive information. IBM X-Force ID:
                162260.'
        CVE-2019-8237:
            cve_id: CVE-2019-8237
            summary: Adobe Acrobat and Reader versions 2019.012.20035 and earlier,
                2019.012.20035 and earlier, 2017.011.30142 and earlier, 2017.011.30143
                and earlier, 2015.006.30497 and earlier, and 2015.006.30498 and earlier
                have an insufficiently robust encryption vulnerability. Successful
                exploitation could lead to security feature bypass.
        CVE-2019-11341:
            cve_id: CVE-2019-11341
            summary: On certain Samsung P(9.0) phones, an attacker with physical access
                can start a TCP Dump capture without the user's knowledge. This feature
                of the Service Mode application is available after entering the *#9900#
                check code, but is protected by an OTP password. However, this password
                is created locally and (due to mishandling of cryptography) can be
                obtained easily by reversing the password creation logic.
        CVE-2018-5745:
            cve_id: CVE-2018-5745
            summary: '"managed-keys" is a feature which allows a BIND resolver to
                automatically maintain the keys used by trust anchors which operators
                configure for use in DNSSEC validation. Due to an error in the managed-keys
                feature it is possible for a BIND server which uses managed-keys to
                exit due to an assertion failure if, during key rollover, a trust
                anchor''s keys are replaced with keys which use an unsupported algorithm.
                Versions affected: BIND 9.9.0 -> 9.10.8-P1, 9.11.0 -> 9.11.5-P1, 9.12.0
                -> 9.12.3-P1, and versions 9.9.3-S1 -> 9.11.5-S3 of BIND 9 Supported
                Preview Edition. Versions 9.13.0 -> 9.13.6 of the 9.13 development
                branch are also affected. Versions prior to BIND 9.9.0 have not been
                evaluated for vulnerability to CVE-2018-5745.'
        CVE-2019-13629:
            cve_id: CVE-2019-13629
            summary: MatrixSSL 4.2.1 and earlier contains a timing side channel in
                ECDSA signature generation. This allows a local or a remote attacker,
                able to measure the duration of hundreds to thousands of signing operations,
                to compute the private key used. The issue occurs because crypto/pubkey/ecc_math.c
                scalar multiplication leaks the bit length of the scalar.
        CVE-2019-16116:
            cve_id: CVE-2019-16116
            summary: EnterpriseDT CompleteFTP Server prior to version 12.1.3 is vulnerable
                to information exposure in the Bootstrap.log file. This allows an
                attacker to obtain the administrator password hash.
        CVE-2019-3736:
            cve_id: CVE-2019-3736
            summary: Dell EMC Integrated Data Protection Appliance versions prior
                to 2.3 contain a password storage vulnerability in the ACM component.
                A remote authenticated malicious user with root privileges may potentially
                use a support tool to decrypt encrypted passwords stored locally on
                the system to use it to access other components using the privileges
                of the compromised user.
        CVE-2020-7689:
            cve_id: CVE-2020-7689
            summary: Data is truncated wrong when its length is greater than 255 bytes.
        CVE-2020-4452:
            cve_id: CVE-2020-4452
            summary: 'IBM API Connect V2018.4.1.0 through 2018.4.1.11 uses weaker
                than expected cryptographic algorithms that could allow an attacker
                to decrypt highly sensitive information. IBM X-Force ID: 181324.'
        CVE-2020-7511:
            cve_id: CVE-2020-7511
            summary: 'A CWE-327: Use of a Broken or Risky Cryptographic Algorithm
                vulnerability exists in Easergy T300 (Firmware version 1.5.2 and older)
                which could allow an attacker to acquire a password by brute force.'
        CVE-2020-4191:
            cve_id: CVE-2020-4191
            summary: 'IBM Security Guardium 11.1 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 174852.'
        CVE-2020-13777:
            cve_id: CVE-2020-13777
            summary: GnuTLS 3.6.x before 3.6.14 uses incorrect cryptography for encrypting
                a session ticket (a loss of confidentiality in TLS 1.2, and an authentication
                bypass in TLS 1.3). The earliest affected version is 3.6.4 (2018-09-24)
                because of an error in a 2018-09-18 commit. Until the first key rotation,
                the TLS server always uses wrong data in place of an encryption key
                derived from an application.
        CVE-2020-4367:
            cve_id: CVE-2020-4367
            summary: 'IBM Planning Analytics Local 2.0 uses weaker than expected cryptographic
                algorithms that could allow an attacker to decrypt highly sensitive
                information. IBM X-Force ID: 179001.'
        CVE-2020-13757:
            cve_id: CVE-2020-13757
            summary: Python-RSA before 4.1 ignores leading '\0' bytes during decryption
                of ciphertext. This could conceivably have a security-relevant impact,
                e.g., by helping an attacker to infer that an application uses Python-RSA,
                or if the length of accepted ciphertext affects application behavior
                (such as by causing excessive memory allocation).
        CVE-2020-4379:
            cve_id: CVE-2020-4379
            summary: 'IBM Spectrum Scale 5.0.0.0 through 5.0.4.4 uses weaker than
                expected cryptographic algorithms that could allow an attacker to
                decrypt highly sensitive information. IBM X-Force ID: 179158.'
        CVE-2020-4350:
            cve_id: CVE-2020-4350
            summary: 'IBM Spectrum Scale 5.0.0.0 through 5.0.4.4 uses weaker than
                expected cryptographic algorithms that could allow an attacker to
                decrypt highly sensitive information. IBM X-Force ID: 178424.'
        CVE-2020-4349:
            cve_id: CVE-2020-4349
            summary: 'IBM Spectrum Scale 5.0.0.0 through 5.0.4.4 uses weaker than
                expected cryptographic algorithms that could allow an attacker to
                decrypt highly sensitive information. IBM X-Force ID: 178423.'
        CVE-2020-13135:
