                web sites via a web page containing references to external sources
                in which (1) the certificate of the last loaded resource is checked,
                instead of for the main page, or (2) later certificates are not checked
                when the HTTPS connection is reused.
        CVE-2013-7041:
            cve_id: CVE-2013-7041
            summary: The pam_userdb module for Pam uses a case-insensitive method
