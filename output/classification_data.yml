设计与开发阶段相关的安全问题:
    number: 890
    CWE-321:
        CVE-2023-0355:
            cve_id: CVE-2023-0355
            summary: Akuvox E11 uses a hard-coded cryptographic key, which could allow
                an attacker to decrypt sensitive information.
        CVE-2022-2641:
            cve_id: CVE-2022-2641
            summary: Horner Automation’s RCC 972 with firmware version 15.40 has a
                static encryption key on the device. This could allow an attacker
                to perform unauthorized changes to the device, remotely execute arbitrary
                code, or cause a denial-of-service condition.
        CVE-2022-0664:
            cve_id: CVE-2022-0664
            summary: Use of Hard-coded Cryptographic Key in Go github.com/gravitl/netmaker
                prior to 0.8.5,0.9.4,0.10.0,0.10.1.
        CVE-2021-43552:
            cve_id: CVE-2021-43552
            summary: The use of a hard-coded cryptographic key significantly increases
                the possibility encrypted data may be recovered from the Patient Information
                Center iX (PIC iX) Versions B.02, C.02, and C.03.
        CVE-2021-43587:
            cve_id: CVE-2021-43587
            summary: Dell PowerPath Management Appliance, versions 3.2, 3.1, 3.0 P01,
                3.0, and 2.6, use hard-coded cryptographic key. A local high-privileged
                malicious user may potentially exploit this vulnerability to gain
                access to secrets and elevate to gain higher privileges.
        CVE-2021-32520:
            cve_id: CVE-2021-32520
            summary: Use of hard-coded cryptographic key vulnerability in QSAN Storage
                Manager allows attackers to obtain users’ credentials and related
                permissions. Suggest contacting with QSAN and refer to recommendations
                in QSAN Document.
        CVE-2021-27389:
            cve_id: CVE-2021-27389
            summary: A vulnerability has been identified in Opcenter Quality (All
                versions < V12.2), QMS Automotive (All versions < V12.30). A private
                sign key is shipped with the product without adequate protection.
        CVE-2020-28395:
            cve_id: CVE-2020-28395
            summary: A vulnerability has been identified in SCALANCE X-200RNA switch
                family (All versions < V3.2.7), SCALANCE X-300 switch family (incl.
                X408 and SIPLUS NET variants) (All versions < V4.1.0). Devices do
                not create a new unique private key after factory reset. An attacker
                could leverage this situation to a man-in-the-middle situation and
                decrypt previously captured traffic.
        CVE-2020-28391:
            cve_id: CVE-2020-28391
            summary: A vulnerability has been identified in SCALANCE X-200 switch
                family (incl. SIPLUS NET variants) (All versions < V5.2.5), SCALANCE
                X-200IRT switch family (incl. SIPLUS NET variants) (All versions <
                V5.5.0), SCALANCE X-200RNA switch family (All versions < V3.2.7).
                Devices create a new unique key upon factory reset, except when used
                with C-PLUG. When used with C-PLUG the devices use the hardcoded private
                RSA-key shipped with the firmware-image. An attacker could leverage
                this situation to a man-in-the-middle situation and decrypt previously
                captured traffic.
        CVE-2020-25234:
            cve_id: CVE-2020-25234
            summary: A vulnerability has been identified in LOGO! 8 BM (incl. SIPLUS
                variants) (All versions < V8.3), LOGO! Soft Comfort (All versions
                < V8.3). The LOGO! program files generated and used by the affected
                components offer the possibility to save user-defined functions (UDF)
                in a password protected way. This protection is implemented in the
                software that displays the information. An attacker could reverse
                engineer the UDFs directly from stored program files.
        CVE-2020-25233:
            cve_id: CVE-2020-25233
            summary: A vulnerability has been identified in LOGO! 8 BM (incl. SIPLUS
                variants) (All versions < V8.3). The firmware update of affected devices
                contains the private RSA key that is used as a basis for encryption
                of communication with the device.
        CVE-2020-25231:
            cve_id: CVE-2020-25231
            summary: A vulnerability has been identified in LOGO! 8 BM (incl. SIPLUS
                variants) (All versions < V8.3), LOGO! Soft Comfort (All versions
                < V8.3). The encryption of program data for the affected devices uses
                a static key. An attacker could use this key to extract confidential
                information from protected program files.
        CVE-2019-10920:
            cve_id: CVE-2019-10920
            summary: A vulnerability has been identified in LOGO! 8 BM (incl. SIPLUS
                variants) (All versions < V8.3). Project data stored on the device,
                which is accessible via port 10005/tcp, can be decrypted due to a
                hardcoded encryption key. The security vulnerability could be exploited
                by an unauthenticated attacker with network access to port 10005/tcp.
                No user interaction is required to exploit this security vulnerability.
                The vulnerability impacts confidentiality of the device. At the time
                of advisory publication no public exploitation of this security vulnerability
                was known.
        CVE-2018-10896:
            cve_id: CVE-2018-10896
            summary: 'The default cloud-init configuration, in cloud-init 0.6.2 and
                newer, included "ssh_deletekeys: 0", disabling cloud-init''s deletion
                of ssh host keys. In some environments, this could lead to instances
                created by cloning a golden master or template system, sharing ssh
                host keys, and being able to impersonate one another or conduct man-in-the-middle
                attacks.'
    CWE-324:
        CVE-2022-24732:
            cve_id: CVE-2022-24732
            summary: Maddy Mail Server is an open source SMTP compatible email server.
                Versions of maddy prior to 0.5.4 do not implement password expiry
                or account expiry checking when authenticating using PAM. Users are
                advised to upgrade. Users unable to upgrade should manually remove
                expired accounts via existing filtering mechanisms.
    CWE-325:
        CVE-2019-3738:
            cve_id: CVE-2019-3738
            summary: RSA BSAFE Crypto-J versions prior to 6.2.5 are vulnerable to
                a Missing Required Cryptographic Step vulnerability. A malicious remote
                attacker could potentially exploit this vulnerability to coerce two
                parties into computing the same predictable shared key.
    CWE-326:
        CVE-2022-3273:
            cve_id: CVE-2022-3273
            summary: Allocation of Resources Without Limits or Throttling in GitHub
                repository ikus060/rdiffweb prior to 2.5.0a4.
        CVE-2022-2781:
            cve_id: CVE-2022-2781
            summary: In affected versions of Octopus Server it was identified that
                the same encryption process was used for both encrypting session cookies
                and variables.
        CVE-2022-40141:
            cve_id: CVE-2022-40141
            summary: A vulnerability in Trend Micro Apex One and Apex One as a Service
                could allow an attacker to intercept and decode certain communication
                strings that may contain some identification attributes of a particular
                Apex One server.
        CVE-2022-30683:
            cve_id: CVE-2022-30683
            summary: Adobe Experience Manager versions 6.5.13.0 (and earlier) is affected
                by a Violation of Secure Design Principles vulnerability that could
                lead to bypass the security feature of the encryption mechanism in
                the backend . An attacker could leverage this vulnerability to decrypt
                secrets, however, this is a high-complexity attack as the threat actor
                needs to already possess those secrets. Exploitation of this issue
                requires low-privilege access to AEM.
        CVE-2021-42949:
            cve_id: CVE-2021-42949
            summary: The component controlla_login function in HotelDruid Hotel Management
                Software v3.0.3 generates a predictable session token, allowing attackers
                to bypass authentication via bruteforce attacks.
        CVE-2022-35513:
            cve_id: CVE-2022-35513
            summary: The Blink1Control2 application <= 2.2.7 uses weak password encryption
                and an insecure method of storage.
        CVE-2022-35931:
            cve_id: CVE-2022-35931
            summary: Nextcloud Password Policy is an app that enables a Nextcloud
                server admin to define certain rules for passwords. Prior to versions
                22.2.10, 23.0.7, and 24.0.3 the random password generator may, in
                very rare cases, generate common passwords that the validator itself
                would block. Upgrade Nextcloud Server to 22.2.10, 23.0.7 or 24.0.3
                to receive a patch for the issue in Password Policy. There are no
                known workarounds available.
        CVE-2022-2083:
            cve_id: CVE-2022-2083
            summary: The Simple Single Sign On WordPress plugin through 4.1.0 leaks
                its OAuth client_secret, which could be used by attackers to gain
                unauthorized access to the site.
        CVE-2022-2758:
            cve_id: CVE-2022-2758
            summary: 'Passwords are not adequately encrypted during the communication
                process between all versions of LS Industrial Systems (LSIS) Co. Ltd
                LS Electric XG5000 software prior to V4.0 and LS Electric PLCs: all
                versions of XGK-CPUU/H/A/S/E prior to V3.50, all versions of XGI-CPUU/UD/H/S/E
                prior to V3.20, all versions of XGR-CPUH prior to V1.80, all versions
                of XGB-XBMS prior to V3.00, all versions of XGB-XBCH prior to V1.90,
                and all versions of XGB-XECH prior to V1.30. This would allow an attacker
                to identify and decrypt the password of the affected PLCs by sniffing
                the PLC’s communication traffic.'
        CVE-2022-36555:
            cve_id: CVE-2022-36555
            summary: Hytec Inter HWL-2511-SS v1.05 and below implements a SHA512crypt
                hash for the root account which can be easily cracked via a brute-force
                attack.
        CVE-2022-21139:
            cve_id: CVE-2022-21139
            summary: Inadequate encryption strength for some Intel(R) PROSet/Wireless
                WiFi products may allow an unauthenticated user to potentially enable
                escalation of privilege via adjacent access.
        CVE-2022-37401:
            cve_id: CVE-2022-37401
            summary: 'Apache OpenOffice supports the storage of passwords for web
                connections in the user''s configuration database. The stored passwords
                are encrypted with a single master key provided by the user. A flaw
                in OpenOffice existed where master key was poorly encoded resulting
                in weakening its entropy from 128 to 43 bits making the stored passwords
                vulnerable to a brute force attack if an attacker has access to the
                users stored config. This issue affects: Apache OpenOffice versions
                prior to 4.1.13. Reference: CVE-2022-26307 - LibreOffice'
        CVE-2022-37400:
            cve_id: CVE-2022-37400
            summary: 'Apache OpenOffice supports the storage of passwords for web
                connections in the user''s configuration database. The stored passwords
                are encrypted with a single master key provided by the user. A flaw
                in OpenOffice existed where the required initialization vector for
                encryption was always the same which weakens the security of the encryption
                making them vulnerable if an attacker has access to the user''s configuration
                data. This issue affects: Apache OpenOffice versions prior to 4.1.13.
                Reference: CVE-2022-26306 - LibreOffice'
        CVE-2022-26306:
            cve_id: CVE-2022-26306
            summary: 'LibreOffice supports the storage of passwords for web connections
                in the user’s configuration database. The stored passwords are encrypted
                with a single master key provided by the user. A flaw in LibreOffice
                existed where the required initialization vector for encryption was
                always the same which weakens the security of the encryption making
                them vulnerable if an attacker has access to the user''s configuration
                data. This issue affects: The Document Foundation LibreOffice 7.2
                versions prior to 7.2.7; 7.3 versions prior to 7.3.1.'
        CVE-2022-34826:
            cve_id: CVE-2022-34826
            summary: In Couchbase Server 7.1.x before 7.1.1, an encrypted Private
                Key passphrase may be leaked in the logs.
        CVE-2022-22453:
            cve_id: CVE-2022-22453
            summary: 'IBM Security Verify Identity Manager 10.0 uses weaker than expected
                cryptographic algorithms that could allow an attacker to decrypt highly
                sensitive information. IBM X-Force ID: 224919.'
        CVE-2022-32222:
            cve_id: CVE-2022-32222
            summary: A cryptographic vulnerability exists on Node.js on linux in versions
                of 18.x prior to 18.40.0 which allowed a default path for openssl.cnf
                that might be accessible under some circumstances to a non-admin user
                instead of /etc/ssl as was the case in versions prior to the upgrade
                to OpenSSL 3.
        CVE-2022-22464:
            cve_id: CVE-2022-22464
            summary: 'IBM Security Access Manager Appliance 10.0.0.0, 10.0.1.0, 10.0.2.0,
                and 10.0.3.0 uses weaker than expected cryptographic algorithms that
                could allow an attacker to decrypt highly sensitive information. IBM
                X-Force ID: 225081.'
        CVE-2022-2097:
            cve_id: CVE-2022-2097
            summary: AES OCB mode for 32-bit x86 platforms using the AES-NI assembly
                optimised implementation will not encrypt the entirety of the data
                under some circumstances. This could reveal sixteen bytes of data
                that was preexisting in the memory that wasn't written. In the special
                case of "in place" encryption, sixteen bytes of the plaintext would
                be revealed. Since OpenSSL does not support OCB based cipher suites
                for TLS and DTLS, they are both unaffected. Fixed in OpenSSL 3.0.5
                (Affected 3.0.0-3.0.4). Fixed in OpenSSL 1.1.1q (Affected 1.1.1-1.1.1p).
        CVE-2020-16235:
            cve_id: CVE-2020-16235
            summary: Inadequate encryption may allow the credentials used by Emerson
                OpenEnterprise, up through version 3.3.5, to access field devices
                and external systems to be obtained.
        CVE-2023-22271:
            cve_id: CVE-2023-22271
            summary: Experience Manager versions 6.5.15.0 (and earlier) are affected
                by a Weak Cryptography for Passwords vulnerability that can lead to
                a security feature bypass. A low-privileged attacker can exploit this
                in order to decrypt a user's password. The attack complexity is high
                since a successful exploitation requires to already have in possession
                this encrypted secret.
        CVE-2023-23911:
            cve_id: CVE-2023-23911
            summary: An improper access control vulnerability exists prior to v6 that
                could allow an attacker to break the E2E encryption of a chat room
                by a user changing the group key of a chat room.
        CVE-2022-43460:
            cve_id: CVE-2022-43460
            summary: Driver Distributor v2.2.3.1 and earlier contains a vulnerability
                where passwords are stored in a recoverable format. If an attacker
                obtains a configuration file of Driver Distributor, the encrypted
                administrator's credentials may be decrypted.
        CVE-2022-34445:
            cve_id: CVE-2022-34445
            summary: Dell PowerScale OneFS, versions 8.2.x through 9.3.x contain a
                weak encoding for a password. A malicious local privileged attacker
                may potentially exploit this vulnerability, leading to information
                disclosure.
        CVE-2022-34385:
            cve_id: CVE-2022-34385
            summary: SupportAssist for Home PCs (version 3.11.4 and prior) and SupportAssist
                for Business PCs (version 3.2.0 and prior) contain cryptographic weakness
                vulnerability. An authenticated non-admin user could potentially exploit
                the issue and obtain sensitive information.
        CVE-2023-21444:
            cve_id: CVE-2023-21444
            summary: Improper cryptographic implementation in Samsung Flow for PC
                4.9.14.0 allows adjacent attackers to decrypt encrypted messages or
                inject commands.
        CVE-2023-21443:
            cve_id: CVE-2023-21443
            summary: Improper cryptographic implementation in Samsung Flow for Android
                prior to version 4.9.04 allows adjacent attackers to decrypt encrypted
                messages or inject commands.
        CVE-2022-38469:
            cve_id: CVE-2022-38469
            summary: An unauthorized user with network access and the decryption key
                could decrypt sensitive data, such as usernames and passwords.
        CVE-2021-40341:
