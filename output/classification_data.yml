        CVE-2022-0022:
            cve_id: CVE-2022-0022
            summary: 'Usage of a weak cryptographic algorithm in Palo Alto Networks
                PAN-OS software where the password hashes of administrator and local
                user accounts are not created with a sufficient level of computational
                effort, which allows for password cracking attacks on accounts in
                normal (non-FIPS-CC) operational mode. An attacker must have access
                to the account password hashes to take advantage of this weakness
                and can acquire those hashes if they are able to gain access to the
                PAN-OS software configuration. Fixed versions of PAN-OS software use
                a secure cryptographic algorithm for account password hashes. This
                issue does not impact Prisma Access firewalls. This issue impacts:
                PAN-OS 8.1 versions earlier than PAN-OS 8.1.21; All versions of PAN-OS
                9.0; PAN-OS 9.1 versions earlier than PAN-OS 9.1.11; PAN-OS 10.0 versions
                earlier than PAN-OS 10.0.7.'
        CVE-2021-43989:
            cve_id: CVE-2021-43989
            summary: mySCADA myPRO Versions 8.20.0 and prior stores passwords using
                MD5, which may allow an attacker to crack the previously retrieved
                password hashes.
        CVE-2021-38979:
            cve_id: CVE-2021-38979
            summary: 'IBM Tivoli Key Lifecycle Manager 3.0, 3.0.1, 4.0, and 4.1 uses
                a one-way cryptographic hash against an input that should not be reversible,
                such as a password, but the software does not also use a salt as part
                of the input. IBM X-Force ID: 212785.'
        CVE-2021-39182:
            cve_id: CVE-2021-39182
            summary: EnroCrypt is a Python module for encryption and hashing. Prior
                to version 1.1.4, EnroCrypt used the MD5 hashing algorithm in the
                hashing file. Beginners who are unfamiliar with hashes can face problems
                as MD5 is considered an insecure hashing algorithm. The vulnerability
                is patched in v1.1.4 of the product. As a workaround, users can remove
                the `MD5` hashing function from the file `hashing.py`.
        CVE-2021-36767:
            cve_id: CVE-2021-36767
            summary: In Digi RealPort through 4.10.490, authentication relies on a
                challenge-response mechanism that gives access to the server password,
                making the protection ineffective. An attacker may send an unauthenticated
                request to the server. The server will reply with a weakly-hashed
                version of the server's access password. The attacker may then crack
                this hash offline in order to successfully login to the server.
