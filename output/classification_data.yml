                using a single seed value composed of a day/hour/minute timestamp
                with less than 16 bits of entropy. The seed value is fed through a
                lookup table and a series of permutation operations resulting in three
                different four-character passwords corresponding to different privilege
                levels. An attacker can easily reconstruct these passwords and thus
                gain access to privileged maintenance operations. NOTE: this is different
