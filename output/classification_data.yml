                makes them predictable due to RandomStringUtils PRNG's algorithm not
                being cryptographically strong. This issue only affects the 3.X release
                of pac4j-saml.
        CVE-2019-10754:
            cve_id: CVE-2019-10754
            summary: Multiple classes used within Apereo CAS before release 6.1.0-RC5
                makes use of apache commons-lang3 RandomStringUtils for token and
                ID generation which makes them predictable due to RandomStringUtils
                PRNG's algorithm not being cryptographically strong.
        CVE-2023-24828:
            cve_id: CVE-2023-24828
            summary: Onedev is a self-hosted Git Server with CI/CD and Kanban. In
                versions prior to 7.9.12 the algorithm used to generate access token
                and password reset keys was not cryptographically secure. Existing
                normal users (or everyone if it allows self-registration) may exploit
                this to elevate privilege to obtain administrator permission. This
                issue is has been addressed in version 7.9.12. Users are advised to
                upgrade. There are no known workarounds for this vulnerability.
        CVE-2022-23472:
            cve_id: CVE-2022-23472
            summary: Passeo is an open source python password generator. Versions
                prior to 1.0.5 rely on the python `random` library for random value
                selection. The python `random` library warns that it should not be
                used for security purposes due to its reliance on a non-cryptographically
                secure random number generator. As a result a motivated attacker may
                be able to guess generated passwords. This issue has been addressed
                in version 1.0.5. Users are advised to upgrade. There are no known
                workarounds for this vulnerability.
        CVE-2022-35255:
            cve_id: CVE-2022-35255
            summary: 'A weak randomness in WebCrypto keygen vulnerability exists in
                Node.js 18 due to a change with EntropySource() in SecretKeyGenTraits::DoKeyGen()
                in src/crypto/crypto_keygen.cc. There are two problems with this:
                1) It does not check the return value, it assumes EntropySource()
                always succeeds, but it can (and sometimes will) fail. 2) The random
                data returned byEntropySource() may not be cryptographically strong
                and therefore not suitable as keying material.'
        CVE-2021-4241:
            cve_id: CVE-2021-4241
            summary: A vulnerability, which was classified as problematic, was found
                in phpservermon. Affected is the function setUserLoggedIn of the file
                src/psm/Service/User.php. The manipulation leads to use of predictable
                algorithm in random number generator. The exploit has been disclosed
                to the public and may be used. The name of the patch is bb10a5f3c68527c58073258cb12446782d223bc3.
                It is recommended to apply a patch to fix this issue. The identifier
                of this vulnerability is VDB-213744.
        CVE-2021-4240:
            cve_id: CVE-2021-4240
            summary: A vulnerability, which was classified as problematic, was found
                in phpservermon. This affects the function generatePasswordResetToken
                of the file src/psm/Service/User.php. The manipulation leads to use
                of predictable algorithm in random number generator. The exploit has
                been disclosed to the public and may be used. The name of the patch
                is 3daa804d5f56c55b3ae13bfac368bb84ec632193. It is recommended to
                apply a patch to fix this issue. The identifier VDB-213717 was assigned
                to this vulnerability.
        CVE-2022-44796:
            cve_id: CVE-2022-44796
            summary: An issue was discovered in Object First Ootbi BETA build 1.0.7.712.
                The authorization service has a flow that allows getting access to
                the Web UI without knowing credentials. For signing, the JWT token
                uses a secret key that is generated through a function that doesn't
                produce cryptographically strong sequences. An attacker can predict
                these sequences and generate a JWT token. As a result, an attacker
                can get access to the Web UI. This is fixed in Object First Ootbi
                BETA build 1.0.13.1611.
        CVE-2022-42159:
            cve_id: CVE-2022-42159
            summary: D-Link COVR 1200,1202,1203 v1.08 was discovered to have a predictable
                seed in a Pseudo-Random Number Generator.
        CVE-2022-41210:
            cve_id: CVE-2022-41210
            summary: SAP Customer Data Cloud (Gigya mobile app for Android) - version
                7.4, uses insecure random number generator program which makes it
                easy for the attacker to predict future random numbers. This can lead
                to information disclosure and modification of certain user settings.
        CVE-2022-40769:
            cve_id: CVE-2022-40769
            summary: profanity through 1.60 has only four billion possible RNG initializations.
                Thus, attackers can recover private keys from Ethereum vanity addresses
                and steal cryptocurrency, as exploited in the wild in June 2022.
        CVE-2022-36045:
            cve_id: CVE-2022-36045
            summary: NodeBB Forum Software is powered by Node.js and supports either
                Redis, MongoDB, or a PostgreSQL database. It utilizes web sockets
                for instant interactions and real-time notifications. `utils.generateUUID`,
                a helper function available in essentially all versions of NodeBB
                (as far back as v1.0.1 and potentially earlier) used a cryptographically
                insecure Pseudo-random number generator (`Math.random()`), which meant
                that a specially crafted script combined with multiple invocations
                of the password reset functionality could enable an attacker to correctly
                calculate the reset code for an account they do not have access to.
                This vulnerability impacts all installations of NodeBB. The vulnerability
                allows for an attacker to take over any account without the involvement
                of the victim, and as such, the remediation should be applied immediately
                (either via NodeBB upgrade or cherry-pick of the specific changeset.
                The vulnerability has been patched in version 2.x and 1.19.x. There
                is no known workaround, but the patch sets listed above will fully
                patch the vulnerability.
        CVE-2022-33738:
            cve_id: CVE-2022-33738
            summary: OpenVPN Access Server before 2.11 uses a weak random generator
                used to create user session token for the web portal
        CVE-2022-20817:
            cve_id: CVE-2022-20817
            summary: A vulnerability in Cisco Unified IP Phones could allow an unauthenticated,
                remote attacker to impersonate another user's phone if the Cisco Unified
                Communications Manager (CUCM) is in secure mode. This vulnerability
                is due to improper key generation during the manufacturing process
                that could result in duplicated manufactured keys installed on multiple
                devices. An attacker could exploit this vulnerability by performing
                a machine-in-the-middle attack on the secure communication between
                the phone and the CUCM. A successful exploit could allow the attacker
                to impersonate another user's phone. This vulnerability cannot be
                addressed with software updates. There is a workaround that addresses
                this vulnerability.
        CVE-2022-29245:
            cve_id: CVE-2022-29245
            summary: SSH.NET is a Secure Shell (SSH) library for .NET. In versions
                2020.0.0 and 2020.0.1, during an `X25519` key exchange, the clientâ€™s
                private key is generated with `System.Random`. `System.Random` is
                not a cryptographically secure random number generator, it must therefore
                not be used for cryptographic purposes. When establishing an SSH connection
                to a remote host, during the X25519 key exchange, the private key
                is generated with a weak random number generator whose seed can be
                brute forced. This allows an attacker who is able to eavesdrop on
                the communications to decrypt them. Version 2020.0.2 contains a patch
                for this issue. As a workaround, one may disable support for `curve25519-sha256`
                and `curve25519-sha256@libssh.org` key exchange algorithms.
        CVE-2022-26779:
            cve_id: CVE-2022-26779
            summary: Apache CloudStack prior to 4.16.1.0 used insecure random number
                generation for project invitation tokens. If a project invite is created
                based only on an email address, a random token is generated. An attacker
                with knowledge of the project ID and the fact that the invite is sent,
                could generate time deterministic tokens and brute force attempt to
                use them prior to the legitimate receiver accepting the invite. This
                feature is not enabled by default, the attacker is required to know
                or guess the project ID for the invite in addition to the invitation
                token, and the attacker would need to be an existing authorized user
                of CloudStack.
        CVE-2021-36171:
            cve_id: CVE-2021-36171
            summary: The use of a cryptographically weak pseudo-random number generator
                in the password reset feature of FortiPortal before 6.0.6 may allow
                a remote unauthenticated attacker to predict parts of or the whole
                newly generated password within a given time frame.
        CVE-2013-20003:
            cve_id: CVE-2013-20003
            summary: Z-Wave devices from Sierra Designs (circa 2013) and Silicon Labs
                (using S0 security) may use a known, shared network key of all zeros,
                allowing an attacker within radio range to spoof Z-Wave traffic.
        CVE-2021-43799:
            cve_id: CVE-2021-43799
            summary: Zulip is an open-source team collaboration tool. Zulip Server
                installs RabbitMQ for internal message passing. In versions of Zulip
                Server prior to 4.9, the initial installation (until first reboot,
                or restart of RabbitMQ) does not successfully limit the default ports
                which RabbitMQ opens; this includes port 25672, the RabbitMQ distribution
                port, which is used as a management port. RabbitMQ's default "cookie"
                which protects this port is generated using a weak PRNG, which limits
                the entropy of the password to at most 36 bits; in practicality, the
                seed for the randomizer is biased, resulting in approximately 20 bits
                of entropy. If other firewalls (at the OS or network level) do not
                protect port 25672, a remote attacker can brute-force the 20 bits
                of entropy in the "cookie" and leverage it for arbitrary execution
                of code as the rabbitmq user. They can also read all data which is
                sent through RabbitMQ, which includes all message traffic sent by
                users. Version 4.9 contains a patch for this vulnerability. As a workaround,
                ensure that firewalls prevent access to ports 5672 and 25672 from
                outside the Zulip server.
        CVE-2021-34600:
            cve_id: CVE-2021-34600
            summary: Telenot CompasX versions prior to 32.0 use a weak seed for random
                number generation leading to predictable AES keys used in the NFC
                tags used for local authorization of users. This may lead to total
                loss of trustworthiness of the installation.
        CVE-2021-45489:
            cve_id: CVE-2021-45489
            summary: In NetBSD through 9.2, the IPv6 Flow Label generation algorithm
                employs a weak cryptographic PRNG.
        CVE-2021-3990:
            cve_id: CVE-2021-3990
            summary: showdoc is vulnerable to Use of Cryptographically Weak Pseudo-Random
                Number Generator (PRNG)
        CVE-2018-12454:
            cve_id: CVE-2018-12454
            summary: The _addguess function of a simplelottery smart contract implementation
                for 1000 Guess, an Ethereum gambling game, generates a random value
                with publicly readable variables such as the current block information
                and a private variable (which can be read with a getStorageAt call).
                Therefore, it allows attackers to always win and get rewards.
        CVE-2017-16028:
            cve_id: CVE-2017-16028
            summary: react-native-meteor-oauth is a library for Oauth2 login to a
                Meteor server in React Native. The oauth Random Token is generated
                using a non-cryptographically strong RNG (Math.random()).
        CVE-2017-18021:
            cve_id: CVE-2017-18021
            summary: It was discovered that QtPass before 1.2.1, when using the built-in
                password generator, generates possibly predictable and enumerable
                passwords. This only applies to the QtPass GUI.
        CVE-2017-17845:
            cve_id: CVE-2017-17845
            summary: An issue was discovered in Enigmail before 1.9.9. Improper Random
                Secret Generation occurs because Math.Random() is used by pretty Easy
                privacy (pEp), aka TBE-01-001.
        CVE-2017-11671:
            cve_id: CVE-2017-11671
            summary: Under certain circumstances, the ix86_expand_builtin function
                in i386.c in GNU Compiler Collection (GCC) version 4.6, 4.7, 4.8,
                4.9, 5 before 5.5, and 6 before 6.4 will generate instruction sequences
                that clobber the status flag of the RDRAND and RDSEED intrinsics before
                it can be read, potentially causing failures of these instructions
                to go unreported. This could potentially lead to less randomness in
                random number generation.
        CVE-2017-9230:
            cve_id: CVE-2017-9230
            summary: '** DISPUTED ** The Bitcoin Proof-of-Work algorithm does not
                consider a certain attack methodology related to 80-byte block headers
                with a variety of initial 64-byte chunks followed by the same 16-byte
                chunk, multiple candidate root values ending with the same 4 bytes,
                and calculations involving sqrt numbers. This violates the security
                assumptions of (1) the choice of input, outside of the dedicated nonce
                area, fed into the Proof-of-Work function should not change its difficulty
                to evaluate and (2) every Proof-of-Work function execution should
                be independent. NOTE: a number of persons feel that this methodology
                is a benign mining optimization, not a vulnerability.'
        CVE-2017-8081:
            cve_id: CVE-2017-8081
            summary: Poor cryptographic salt initialization in admin/inc/template_functions.php
                in GetSimple CMS 3.3.13 allows a network attacker to escalate privileges
                to an arbitrary user or conduct CSRF attacks via calculation of a
                session cookie or CSRF nonce.
        CVE-2016-10180:
            cve_id: CVE-2016-10180
            summary: An issue was discovered on the D-Link DWR-932B router. WPS PIN
                generation is based on srand(time(0)) seeding.
        CVE-2017-5493:
            cve_id: CVE-2017-5493
            summary: wp-includes/ms-functions.php in the Multisite WordPress API in
                WordPress before 4.7.1 does not properly choose random numbers for
                keys, which makes it easier for remote attackers to bypass intended
                access restrictions via a crafted (1) site signup or (2) user signup.
    CWE-699: {}
