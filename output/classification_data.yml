                is used, allows remote attackers to cause a denial of service (file
                descriptor exhaustion and daemon hang) via a principal name that triggers
                use of a backslash escape sequence, as demonstrated by a \n sequence.
        CVE-2011-0043:
            cve_id: CVE-2011-0043
            summary: Kerberos in Microsoft Windows XP SP2 and SP3 and Server 2003
                SP2 supports weak hashing algorithms, which allows local users to
                gain privileges by operating a service that sends crafted service
                tickets, as demonstrated by the CRC32 algorithm, aka "Kerberos Unkeyed
                Checksum Vulnerability."
        CVE-2011-0887:
            cve_id: CVE-2011-0887
            summary: The web management portal on the SMC SMCD3G-CCR (aka Comcast
                Business Gateway) with firmware before 1.4.0.49.2 uses predictable
                session IDs based on time values, which makes it easier for remote
                attackers to hijack sessions via a brute-force attack on the userid
                cookie.
        CVE-2010-4728:
            cve_id: CVE-2010-4728
            summary: Zikula before 1.3.1 uses the rand and srand PHP functions for
                random number generation, which makes it easier for remote attackers
                to defeat protection mechanisms based on randomization by predicting
                a return value, as demonstrated by the authid protection mechanism.
        CVE-2010-4506:
            cve_id: CVE-2010-4506
            summary: Passlogix v-GO Self-Service Password Reset (SSPR) and OEM before
                7.0A allows physically proximate attackers to execute arbitrary programs
                without authentication by triggering use of an invalid SSL certificate
                and using the Internet Explorer interface to navigate through the
                filesystem via a "Save As" dialog that is reachable from the "Certificate
                Export" wizard.
        CVE-2011-0009:
            cve_id: CVE-2011-0009
            summary: Best Practical Solutions RT 3.x before 3.8.9rc2 and 4.x before
                4.0.0rc4 uses the MD5 algorithm for password hashes, which makes it
                easier for context-dependent attackers to determine cleartext passwords
                via a brute-force attack on the database.
        CVE-2011-0410:
            cve_id: CVE-2011-0410
            summary: CollabNet ScrumWorks Basic 1.8.4 uses cleartext credentials for
                network communication and the internal database, which makes it easier
                for context-dependent attackers to obtain sensitive information by
                (1) sniffing the network for transmissions of Java objects or (2)
                reading the database.
        CVE-2011-0002:
            cve_id: CVE-2011-0002
            summary: libuser before 0.57 uses a cleartext password value of (1) !!
                or (2) x for new LDAP user accounts, which makes it easier for remote
                attackers to obtain access by specifying one of these values.
        CVE-2010-4334:
            cve_id: CVE-2010-4334
            summary: The IO::Socket::SSL module 1.35 for Perl, when verify_mode is
                not VERIFY_NONE, fails open to VERIFY_NONE instead of throwing an
                error when a ca_file/ca_path cannot be verified, which allows remote
                attackers to bypass intended certificate restrictions.
        CVE-2010-4626:
            cve_id: CVE-2010-4626
            summary: The my_rand function in functions.php in MyBB (aka MyBulletinBoard)
                before 1.4.12 does not properly use the PHP mt_rand function, which
                makes it easier for remote attackers to obtain access to an arbitrary
                account by requesting a reset of the account's password, and then
                conducting a brute-force attack.
        CVE-2010-4584:
            cve_id: CVE-2010-4584
            summary: Opera before 11.00, when Opera Turbo is used, does not properly
                present information about problematic X.509 certificates on https
                web sites, which might make it easier for remote attackers to spoof
                trusted content via a crafted web site.
        CVE-2010-2603:
            cve_id: CVE-2010-2603
            summary: RIM BlackBerry Desktop Software 4.7 through 6.0 for PC, and 1.0
                for Mac, uses a weak password to encrypt a database backup file, which
                makes it easier for local users to decrypt the file via a brute force
                attack.
        CVE-2009-5032:
            cve_id: CVE-2009-5032
            summary: The encrypted e-mail feature in IBM Lotus Notes Traveler before
                8.5.0.2 sends unencrypted messages when the feature is used without
                uploading a Notes ID file, which makes it easier for remote attackers
                to obtain sensitive information by sniffing the network.
        CVE-2008-7270:
            cve_id: CVE-2008-7270
            summary: OpenSSL before 0.9.8j, when SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG
                is enabled, does not prevent modification of the ciphersuite in the
                session cache, which allows remote attackers to force the use of a
                disabled cipher via vectors involving sniffing network traffic to
                discover a session identifier, a different vulnerability than CVE-2010-4180.
        CVE-2010-4020:
            cve_id: CVE-2010-4020
            summary: MIT Kerberos 5 (aka krb5) 1.8.x through 1.8.3 does not reject
                RC4 key-derivation checksums, which might allow remote authenticated
                users to forge a (1) AD-SIGNEDPATH or (2) AD-KDC-ISSUED signature,
                and possibly gain privileges, by leveraging the small key space that
                results from certain one-byte stream-cipher operations.
        CVE-2009-3026:
            cve_id: CVE-2009-3026
            summary: protocols/jabber/auth.c in libpurple in Pidgin 2.6.0, and possibly
                other versions, does not follow the "require TLS/SSL" preference when
                connecting to older Jabber servers that do not follow the XMPP specification,
                which causes libpurple to connect to the server without the expected
                encryption and allows remote attackers to sniff sessions.
        CVE-2009-3024:
            cve_id: CVE-2009-3024
            summary: The verify_hostname_of_cert function in the certificate checking
                feature in IO-Socket-SSL (IO::Socket::SSL) 1.14 through 1.25 only
                matches the prefix of a hostname when no wildcard is used, which allows
                remote attackers to bypass the hostname check for a certificate.
        CVE-2008-7113:
            cve_id: CVE-2008-7113
            summary: The Scanner File Utility (aka listener) in Kyocera Mita (KM)
                3.3.0.1 uses a small space of predictable user identification numbers
                for access control, which allows remote attackers to upload documents
                via a brute force attack.
        CVE-2009-2977:
            cve_id: CVE-2009-2977
            summary: The Cisco Security Monitoring, Analysis and Response System (CS-MARS)
                6.0.4 and earlier stores cleartext passwords in log/sysbacktrace.##
                files within error-logs.tar.gz archives, which allows context-dependent
                attackers to obtain sensitive information by reading these files.
        CVE-2009-2976:
            cve_id: CVE-2009-2976
            summary: Cisco Aironet Lightweight Access Point (AP) devices send the
                contents of certain multicast data frames in cleartext, which allows
                remote attackers to discover Wireless LAN Controller MAC addresses
                and IP addresses, and AP configuration details, by sniffing the wireless
                network.
        CVE-2009-2973:
            cve_id: CVE-2009-2973
            summary: Google Chrome before 2.0.172.43 does not prevent SSL connections
                to a site with an X.509 certificate signed with the (1) MD2 or (2)
                MD4 algorithm, which makes it easier for man-in-the-middle attackers
                to spoof arbitrary HTTPS servers via a crafted certificate, a related
                issue to CVE-2009-2409.
        CVE-2009-2951:
            cve_id: CVE-2009-2951
            summary: Phenotype CMS before 2.9 does not use a random salt value for
                password encryption, which makes it easier for context-dependent attackers
                to determine cleartext passwords.
        CVE-2008-7023:
            cve_id: CVE-2008-7023
            summary: 'Aruba Mobility Controller running ArubaOS 3.3.1.16, and possibly
                other versions, installs the same default X.509 certificate for all
                installations, which allows remote attackers to bypass authentication.
                NOTE: this is only a vulnerability when the administrator does not
                follow recommendations in the product''s security documentation.'
        CVE-2008-7020:
            cve_id: CVE-2008-7020
            summary: McAfee SafeBoot Device Encryption 4 build 4750 and earlier stores
                pre-boot authentication passwords in the BIOS Keyboard buffer and
                does not clear this buffer after use, which allows local users to
                obtain sensitive information by reading the physical memory locations
                associated with this buffer.
        CVE-2008-6993:
            cve_id: CVE-2008-6993
            summary: 'Siemens Gigaset WLAN Camera 1.27 has an insecure default password,
                which allows remote attackers to conduct unauthorized activities.
                NOTE: the provenance of this information is unknown; the details are
                obtained solely from third party information.'
        CVE-2009-2417:
            cve_id: CVE-2009-2417
            summary: lib/ssluse.c in cURL and libcurl 7.4 through 7.19.5, when OpenSSL
                is used, does not properly handle a '\0' character in a domain name
                in the subject's Common Name (CN) field of an X.509 certificate, which
                allows man-in-the-middle attackers to spoof arbitrary SSL servers
                via a crafted certificate issued by a legitimate Certification Authority,
                a related issue to CVE-2009-2408.
        CVE-2009-2730:
            cve_id: CVE-2009-2730
            summary: libgnutls in GnuTLS before 2.8.2 does not properly handle a '\0'
                character in a domain name in the subject's (1) Common Name (CN) or
                (2) Subject Alternative Name (SAN) field of an X.509 certificate,
                which allows man-in-the-middle attackers to spoof arbitrary SSL servers
                via a crafted certificate issued by a legitimate Certification Authority.
        CVE-2009-2666:
            cve_id: CVE-2009-2666
            summary: socket.c in fetchmail before 6.3.11 does not properly handle
                a '\0' character in a domain name in the subject's Common Name (CN)
                field of an X.509 certificate, which allows man-in-the-middle attackers
                to spoof arbitrary SSL servers via a crafted certificate issued by
                a legitimate Certification Authority, a related issue to CVE-2009-2408.
        CVE-2008-6910:
            cve_id: CVE-2008-6910
            summary: Services 5.x before 5.x-0.92 and 6.x before 6.x-0.13, a module
                for Drupal, does not use timeouts for signed requests, which allows
                remote attackers to impersonate other users and gain privileges via
                a replay attack that sends the same request.
        CVE-2008-6909:
            cve_id: CVE-2008-6909
            summary: Services 5.x before 5.x-0.92 and 6.x before 6.x-0.13, a module
                for Drupal, does not sign all required data in requests, which has
                unspecified impact, probably related to man-in-the-middle attacks
                that modify critical data and allow remote attackers to impersonate
                other users and gain privileges.
        CVE-2008-6908:
            cve_id: CVE-2008-6908
            summary: Services 5.x before 5.x-0.92 and 6.x before 6.x-0.13, a module
                for Drupal, uses an insecure hash when signing requests, which allows
                remote attackers to impersonate other users and gain privileges.
        CVE-2009-2661:
            cve_id: CVE-2009-2661
            summary: 'The asn1_length function in strongSwan 2.8 before 2.8.11, 4.2
                before 4.2.17, and 4.3 before 4.3.3 does not properly handle X.509
                certificates with crafted Relative Distinguished Names (RDNs), which
                allows remote attackers to cause a denial of service (pluto IKE daemon
                crash) via malformed ASN.1 data.  NOTE: this is due to an incomplete
                fix for CVE-2009-2185.'
        CVE-2009-2409:
            cve_id: CVE-2009-2409
            summary: 'The Network Security Services (NSS) library before 3.12.3, as
                used in Firefox; GnuTLS before 2.6.4 and 2.7.4; OpenSSL 0.9.8 through
                0.9.8k; and other products support MD2 with X.509 certificates, which
                might allow remote attackers to spoof certificates by using MD2 design
                flaws to generate a hash collision in less than brute-force time.
                NOTE: the scope of this issue is currently limited because the amount
                of computation required is still large.'
        CVE-2009-2367:
            cve_id: CVE-2009-2367
            summary: cgi-bin/makecgi-pro in Iomega StorCenter Pro generates predictable
                session IDs, which allows remote attackers to hijack active sessions
                and gain privileges via brute force guessing attacks on the session_id
                parameter.
        CVE-2009-2319:
            cve_id: CVE-2009-2319
            summary: The default configuration of the Wi-Fi component on the Axesstel
                MV 410R does not use encryption, which makes it easier for remote
                attackers to obtain sensitive information by sniffing the network.
        CVE-2010-1906:
            cve_id: CVE-2010-1906
            summary: tgsrv.exe in the Repair Service in Consona Dynamic Agent, Repair
                Manager, Subscriber Activation, and Subscriber Agent relies on a predictable
                timestamp field to validate input to the \\.\pipe\__RepairService_pipe__company
                named pipe, which allows remote authenticated users to execute arbitrary
                code by obtaining the current time from (1) tcpip.sys or (2) an SMB2
                service.
        CVE-2010-1689:
            cve_id: CVE-2010-1689
            summary: The DNS implementation in smtpsvc.dll before 6.0.2600.5949 in
                Microsoft Windows 2000 SP4 and earlier, Windows XP SP3 and earlier,
                Windows Server 2003 SP2 and earlier, Windows Server 2008 SP2 and earlier,
                Windows Server 2008 R2, Exchange Server 2003 SP3 and earlier, Exchange
                Server 2007 SP2 and earlier, and Exchange Server 2010 uses predictable
                transaction IDs that are formed by incrementing a previous ID by 1,
                which makes it easier for man-in-the-middle attackers to spoof DNS
                responses, a different vulnerability than CVE-2010-0024 and CVE-2010-0025.
        CVE-2009-4845:
            cve_id: CVE-2009-4845
            summary: The configuration page in ToutVirtual VirtualIQ Pro 3.2 build
                7882 contains cleartext SSH credentials, which allows remote attackers
                to obtain sensitive information by reading the username and password
                fields.
        CVE-2010-1651:
            cve_id: CVE-2010-1651
            summary: IBM WebSphere Application Server (WAS) 6.1.x before 6.1.0.31
                and 7.0.x before 7.0.0.11, when Basic authentication and SIP tracing
                (aka full trace logging for SIP) are enabled, logs the entirety of
                all inbound and outbound SIP messages, which allows local users to
                obtain sensitive information by reading the trace log.
        CVE-2010-1650:
            cve_id: CVE-2010-1650
            summary: IBM WebSphere Application Server (WAS) 6.0.x before 6.0.2.41,
                6.1.x before 6.1.0.31, and 7.0.x before 7.0.0.11, when the -trace
                option (aka debugging mode) is enabled, executes debugging statements
                that print string representations of unspecified objects, which allows
                attackers to obtain sensitive information by reading the trace output.
        CVE-2009-4510:
            cve_id: CVE-2009-4510
            summary: The SSH service on the TANDBERG Video Communication Server (VCS)
                before X5.1 uses a fixed DSA key, which makes it easier for remote
                attackers to conduct man-in-the-middle attacks and spoof arbitrary
                servers via crafted SSH packets.
        CVE-2010-1194:
            cve_id: CVE-2010-1194
            summary: The match_component function in smtp-tls.c in libESMTP 1.0.3.r1,
                and possibly other versions including 1.0.4, treats two strings as
                equal if one is a substring of the other, which allows remote attackers
                to spoof trusted certificates via a crafted subjectAltName.
        CVE-2010-1192:
            cve_id: CVE-2010-1192
            summary: libESMTP, probably 1.0.4 and earlier, does not properly handle
                a '\0' character in a domain name in the subject's Common Name (CN)
                field of an X.509 certificate, which allows man-in-the-middle attackers
                to spoof arbitrary SSL servers via a crafted certificate issued by
                a legitimate Certification Authority, a related issue to CVE-2009-2408.
        CVE-2010-0525:
            cve_id: CVE-2010-0525
            summary: Mail in Apple Mac OS X before 10.6.3 does not properly enforce
                the key usage extension during processing of a keychain that specifies
                multiple certificates for an e-mail recipient, which might make it
                easier for remote attackers to obtain sensitive information via a
                brute-force attack on a weakly encrypted e-mail message.
        CVE-2010-1184:
            cve_id: CVE-2010-1184
            summary: The Microsoft wireless keyboard uses XOR encryption with a key
                derived from the MAC address, which makes it easier for remote attackers
                to obtain keystroke information and inject arbitrary commands via
                a nearby wireless device, as demonstrated by Keykeriki 2.
        CVE-2010-1128:
            cve_id: CVE-2010-1128
            summary: The Linear Congruential Generator (LCG) in PHP before 5.2.13
                does not provide the expected entropy, which makes it easier for context-dependent
                attackers to guess values that were intended to be unpredictable,
                as demonstrated by session cookies generated by using the uniqid function.
        CVE-2010-0578:
            cve_id: CVE-2010-0578
            summary: The IKE implementation in Cisco IOS 12.2 through 12.4 on Cisco
                7200 and 7301 routers with VAM2+ allows remote attackers to cause
                a denial of service (device reload) via a malformed IKE packet, aka
                Bug ID CSCtb13491.
        CVE-2010-0928:
            cve_id: CVE-2010-0928
            summary: OpenSSL 0.9.8i on the Gaisler Research LEON3 SoC on the Xilinx
                Virtex-II Pro FPGA uses a Fixed Width Exponentiation (FWE) algorithm
                for certain signature calculations, and does not verify the signature
                before providing it to a caller, which makes it easier for physically
                proximate attackers to determine the private key via a modified supply
                voltage for the microprocessor, related to a "fault-based attack."
        CVE-2009-4655:
            cve_id: CVE-2009-4655
            summary: The dhost web service in Novell eDirectory 8.8.5 uses a predictable
                session cookie, which makes it easier for remote attackers to hijack
                sessions via a modified cookie.
        CVE-2010-0231:
            cve_id: CVE-2010-0231
            summary: The SMB implementation in the Server service in Microsoft Windows
                2000 SP4, Windows XP SP2 and SP3, Windows Server 2003 SP2, Windows
                Vista Gold, SP1, and SP2, Windows Server 2008 Gold, SP2, and R2, and
                Windows 7 does not use a sufficient source of entropy, which allows
                remote attackers to obtain access to files and other SMB resources
                via a large number of authentication requests, related to server-generated
                challenges, certain "duplicate values," and spoofing of an authentication
                token, aka "SMB NTLM Authentication Lack of Entropy Vulnerability."
        CVE-2009-2752:
            cve_id: CVE-2009-2752
            summary: IBM WebSphere Commerce 7.0 does not properly encrypt data in
                a database, which makes it easier for local users to obtain sensitive
                information by defeating cryptographic protection mechanisms.
        CVE-2009-2751:
            cve_id: CVE-2009-2751
            summary: IBM WebSphere Commerce 7.0 uses the same cryptographic key for
                session attributes and merchant data encryption, which has unspecified
                impact and remote attack vectors.
        CVE-2010-0362:
            cve_id: CVE-2010-0362
            summary: Zeus Web Server before 4.3r5 does not use random transaction
                IDs for DNS requests, which makes it easier for remote attackers to
                spoof DNS responses.
        CVE-2008-7252:
            cve_id: CVE-2008-7252
            summary: libraries/File.class.php in phpMyAdmin 2.11.x before 2.11.10
                uses predictable filenames for temporary files, which has unknown
                impact and attack vectors.
        CVE-2010-0228:
            cve_id: CVE-2010-0228
            summary: Verbatim Corporate Secure and Corporate Secure FIPS Edition USB
                flash drives use a fixed 256-bit key for obtaining access to the cleartext
                drive contents, which makes it easier for physically proximate attackers
                to read or modify data by determining and providing this key.
        CVE-2009-0368:
            cve_id: CVE-2009-0368
            summary: OpenSC before 0.11.7 allows physically proximate attackers to
                bypass intended PIN requirements and read private data objects via
                a (1) low level APDU command or (2) debugging tool, as demonstrated
                by reading the 4601 or 4701 file with the opensc-explorer or opensc-tool
                program.
        CVE-2009-0742:
            cve_id: CVE-2009-0742
            summary: The username command in Cisco ACE Application Control Engine
                Module for Catalyst 6500 Switches and 7600 Routers and Cisco ACE 4710
                Application Control Engine Appliance stores a cleartext password by
                default, which allows context-dependent attackers to obtain sensitive
                information.
        CVE-2008-6193:
            cve_id: CVE-2008-6193
            summary: Sam Crew MyBlog stores passwords in cleartext in a MySQL database,
                which allows context-dependent attackers to obtain sensitive information.
        CVE-2008-6157:
            cve_id: CVE-2008-6157
            summary: SepCity Classified Ads stores the admin password in cleartext
                in data/classifieds.mdb, which allows context-dependent attackers
                to obtain sensitive information.
        CVE-2009-0547:
            cve_id: CVE-2009-0547
            summary: Evolution 2.22.3.1 checks S/MIME signatures against a copy of
                the e-mail text within a signed-data blob, not the copy of the e-mail
                text displayed to the user, which allows remote attackers to spoof
                a signature by modifying the latter copy, a different vulnerability
                than CVE-2008-5077.
        CVE-2008-6073:
            cve_id: CVE-2008-6073
            summary: 'StorageCrypt 2.0.1 does not properly encrypt disks, which allows
                local users to obtain sensitive information via unspecified vectors.  NOTE:
                the provenance of this information is unknown; the details are obtained
                solely from third party information.'
        CVE-2009-0346:
            cve_id: CVE-2009-0346
            summary: The IP-in-IP packet processing implementation in the IPsec and
                IP stacks in the kernel in Sun Solaris 9 and 10, and OpenSolaris snv_01
                though snv_85, allows local users to cause a denial of service (panic)
                via a self-encapsulated packet that lacks IPsec protection.
        CVE-2009-0255:
            cve_id: CVE-2009-0255
            summary: The System extension Install tool in TYPO3 4.0.0 through 4.0.9,
                4.1.0 through 4.1.7, and 4.2.0 through 4.2.3 creates the encryption
                key with an insufficiently random seed, which makes it easier for
                attackers to crack the key.
        CVE-2009-0053:
            cve_id: CVE-2009-0053
            summary: PXE Encryption in Cisco IronPort Encryption Appliance 6.2.4 before
                6.2.4.1.1, 6.2.5, 6.2.6, 6.2.7 before 6.2.7.7, 6.3 before 6.3.0.4,
                and 6.5 before 6.5.0.2; and Cisco IronPort PostX 6.2.1 before 6.2.1.1
                and 6.2.2 before 6.2.2.3; allows remote attackers to obtain the decryption
                key via unspecified vectors, related to a "logic error."
        CVE-2009-0047:
            cve_id: CVE-2009-0047
            summary: Gale 0.99 and earlier does not properly check the return value
                from the OpenSSL EVP_VerifyFinal function, which allows remote attackers
                to bypass validation of the certificate chain via a malformed SSL/TLS
                signature for DSA and ECDSA keys, a similar vulnerability to CVE-2008-5077.
        CVE-2004-2761:
            cve_id: CVE-2004-2761
            summary: The MD5 Message-Digest Algorithm is not collision resistant,
                which makes it easier for context-dependent attackers to conduct spoofing
                attacks, as demonstrated by attacks on the use of MD5 in the signature
                algorithm of an X.509 certificate.
        CVE-2008-4122:
            cve_id: CVE-2008-4122
            summary: Joomla! 1.5.8 does not set the secure flag for the session cookie
                in an https session, which makes it easier for remote attackers to
                capture this cookie by intercepting its transmission within an http
                session.
        CVE-2008-5659:
            cve_id: CVE-2008-5659
            summary: The gnu.java.security.util.PRNG class in GNU Classpath 0.97.2
                and earlier uses a predictable seed based on the system time, which
                makes it easier for context-dependent attackers to conduct brute force
                attacks against cryptographic routines that use this class for randomness,
                as demonstrated against DSA private keys.
        CVE-2008-5411:
            cve_id: CVE-2008-5411
            summary: IBM WebSphere Application Server (WAS) 7 before 7.0.0.1 sends
                SSL traffic over "unsecured TCP," which makes it easier for remote
                attackers to obtain sensitive information by sniffing the network.
        CVE-2008-5410:
            cve_id: CVE-2008-5410
            summary: The PK11_SESSION cache in the OpenSSL PKCS#11 engine in Sun Solaris
                10 does not maintain reference counts for operations with asymmetric
                keys, which allows context-dependent attackers to cause a denial of
                service (failed cryptographic operations) via unspecified vectors,
                related to the (1) RSA_sign and (2) RSA_verify functions.
        CVE-2008-5331:
            cve_id: CVE-2008-5331
            summary: Adobe Acrobat 9 uses more efficient encryption than previous
                versions, which makes it easier for attackers to guess a document's
                password via a brute-force attack.
        CVE-2008-5328:
            cve_id: CVE-2008-5328
            summary: The ClearQuest Maintenance Tool in IBM Rational ClearQuest before
                7 stores the database password in cleartext in an object in a ClearQuest
                connection profile or export file, which allows remote authenticated
                users to obtain sensitive information by locating the password object
                within the object tree during an import process.
        CVE-2008-3057:
            cve_id: CVE-2008-3057
            summary: Octeth Oempro 3.5.5.1, and possibly other versions before 4,
                does not set the secure flag for the PHPSESSID cookie in an https
                session, which makes it easier for remote attackers to capture this
                cookie by intercepting its transmission within an http session.
        CVE-2008-5162:
            cve_id: CVE-2008-5162
            summary: The arc4random function in the kernel in FreeBSD 6.3 through
                7.1 does not have a proper entropy source for a short time period
                immediately after boot, which makes it easier for attackers to predict
                the function's return values and conduct certain attacks against the
                GEOM framework and various network protocols, related to the Yarrow
                random number generator.
        CVE-2008-5230:
            cve_id: CVE-2008-5230
            summary: The Temporal Key Integrity Protocol (TKIP) implementation in
                unspecified Cisco products and other vendors' products, as used in
                WPA and WPA2 on Wi-Fi networks, has insufficient countermeasures against
                certain crafted and replayed packets, which makes it easier for remote
                attackers to decrypt packets from an access point (AP) to a client
                and spoof packets from an AP to a client, and conduct ARP poisoning
                attacks or other attacks, as demonstrated by tkiptun-ng.
        CVE-2008-4227:
            cve_id: CVE-2008-4227
            summary: Apple iPhone OS 1.0 through 2.1 and iPhone OS for iPod touch
                1.1 through 2.1 changes the encryption level of PPTP VPN connections
                to a lower level than was previously used, which makes it easier for
                remote attackers to obtain sensitive information or hijack a connection
                by decrypting network traffic.
        CVE-2008-5100:
            cve_id: CVE-2008-5100
            summary: The strong name (SN) implementation in Microsoft .NET Framework
                2.0.50727 relies on the digital signature Public Key Token embedded
                in the pathname of a DLL file instead of the digital signature of
                this file itself, which makes it easier for attackers to bypass Global
                Assembly Cache (GAC) and Code Access Security (CAS) protection mechanisms,
                aka MSRC ticket MSRC8566gs.
        CVE-2008-4929:
            cve_id: CVE-2008-4929
            summary: MyBB (aka MyBulletinBoard) 1.4.2 uses insufficient randomness
                to compose filenames of uploaded files used as attachments, which
                makes it easier for remote attackers to read these files by guessing
                filenames.
        CVE-2008-4905:
            cve_id: CVE-2008-4905
            summary: Typo 5.1.3 and earlier uses a hard-coded salt for calculating
                password hashes, which makes it easier for attackers to guess passwords
                via a brute force attack.
        CVE-2008-4368:
            cve_id: CVE-2008-4368
            summary: The default configuration of Java 1.5 on Apple Mac OS X 10.5.4
                and 10.5.5 contains a jurisdiction policy that limits Java Cryptography
                Extension (JCE) key sizes to 128 bits, which makes it easier for attackers
                to decrypt ciphertext produced by JCE.
        CVE-2008-3663:
            cve_id: CVE-2008-3663
            summary: Squirrelmail 1.4.15 does not set the secure flag for the session
                cookie in an https session, which can cause the cookie to be sent
                in http requests and make it easier for remote attackers to capture
                this cookie.
        CVE-2008-3102:
            cve_id: CVE-2008-3102
            summary: Mantis 1.1.x through 1.1.2 and 1.2.x through 1.2.0a2 does not
                set the secure flag for the session cookie in an https session, which
                can cause the cookie to be sent in http requests and make it easier
                for remote attackers to capture this cookie.
        CVE-2008-4165:
            cve_id: CVE-2008-4165
            summary: admin/user/create_user.php in Kolab Groupware Server 1.0.0 places
                a user password in an HTTP GET request, which allows local administrators,
                and possibly remote attackers, to obtain cleartext passwords by reading
                the ssl_access_log file or the referer string.
        CVE-2008-3662:
            cve_id: CVE-2008-3662
            summary: Gallery before 1.5.9, and 2.x before 2.2.6, does not set the
                secure flag for the session cookie in an https session, which can
                cause the cookie to be sent in http requests and make it easier for
                remote attackers to capture this cookie.
        CVE-2008-3775:
            cve_id: CVE-2008-3775
            summary: Folder Lock 5.9.5 and earlier uses weak encryption (ROT-25) for
                the password, which allows local administrators to obtain sensitive
                information by reading and decrypting the QualityControl\_pack registry
                value.
        CVE-2008-3270:
            cve_id: CVE-2008-3270
            summary: yum-rhn-plugin in Red Hat Enterprise Linux (RHEL) 5 does not
                verify the SSL certificate for a file download from a Red Hat Network
                (RHN) server, which makes it easier for remote man-in-the-middle attackers
                to cause a denial of service (loss of updates) or force the download
                and installation of official Red Hat packages that were not requested.
        CVE-2008-3671:
            cve_id: CVE-2008-3671
            summary: 'Acronis True Image Echo Server 9.x build 8072 on Linux does
                not properly encrypt backups to an FTP server, which allows remote
                attackers to obtain sensitive information.  NOTE: the provenance of
                this information is unknown; the details are obtained solely from
                third party information.'
        CVE-2008-3532:
            cve_id: CVE-2008-3532
            summary: The NSS plugin in libpurple in Pidgin 2.4.3 does not verify SSL
                certificates, which makes it easier for remote attackers to trick
                a user into accepting an invalid server certificate for a spoofed
                service.
        CVE-2008-2235:
            cve_id: CVE-2008-2235
            summary: OpenSC before 0.11.5 uses weak permissions (ADMIN file control
                information of 00) for the 5015 directory on smart cards and USB crypto
                tokens running Siemens CardOS M4, which allows physically proximate
                attackers to change the PIN.
        CVE-2008-3288:
            cve_id: CVE-2008-3288
            summary: The Server Authentication Module in EMC Dantz Retrospect Backup
                Server 7.5.508 uses a "weak hash algorithm," which makes it easier
                for context-dependent attackers to recover passwords.
        CVE-2008-3236:
            cve_id: CVE-2008-3236
            summary: Unspecified vulnerability in Wsadmin in the System Management/Repository
                component in IBM WebSphere Application Server (WAS) 5.1 before 5.1.1.19
                allows attackers to obtain sensitive information via vectors related
                to "previously encrypted properties" that are not encrypted.
        CVE-2008-2780:
            cve_id: CVE-2008-2780
            summary: The Anubis (aka Anubis+Ripe160) plugin before 1.3 for encrypt
                stores the unencrypted file's size in cleartext in the header of the
                encrypted file, which allows attackers to distinguish between encrypted
                data and random padding at the end of the encrypted file.
        CVE-2008-2558:
            cve_id: CVE-2008-2558
            summary: CRE Loaded 6.2.13.1 and earlier does not set the "Secure" attribute
                for cookies that are sent over HTTPS, which might allow remote attackers
                to sniff the cookies if they are sent over HTTP.
        CVE-2008-2285:
            cve_id: CVE-2008-2285
            summary: The ssh-vulnkey tool on Ubuntu Linux 7.04, 7.10, and 8.04 LTS
                does not recognize authorized_keys lines that contain options, which
                makes it easier for remote attackers to exploit CVE-2008-0166 by guessing
                a key that was not identified by this tool.
        CVE-2008-2299:
            cve_id: CVE-2008-2299
            summary: Unspecified vulnerability in SecureICA and ICA Basic encryption
                of Citrix Presentation Server 4.5 and earlier, Access Essentials 2.0
                and earlier, and Desktop Server 1.0 can cause clients to use weaker
                encryption settings than configured by the administrator, which might
                allow attackers to bypass intended restrictions.
        CVE-2003-1483:
            cve_id: CVE-2003-1483
            summary: FlashFXP 1.4 uses a weak encryption algorithm for user passwords,
                which allows attackers to decrypt the passwords and gain access.
        CVE-2003-0512:
            cve_id: CVE-2003-0512
            summary: Cisco IOS 12.2 and earlier generates a "% Login invalid" message
                instead of prompting for a password when an invalid username is provided,
                which allows remote attackers to identify valid usernames on the system
                and conduct brute force password guessing, as reported for the Aironet
                Bridge.
        CVE-2002-2303:
            cve_id: CVE-2002-2303
            summary: 3D3.Com ShopFactory 5.8 uses client-side encryption and decryption
                for sensitive price data, which allows remote attackers to modify
                shopping cart prices by using the Javascript to decrypt the cookie
                that contains the data.
        CVE-2002-2326:
            cve_id: CVE-2002-2326
            summary: The default configuration of Mail.app in Mac OS X 10.0 through
                10.0.4 and 10.1 through 10.1.5 sends iDisk authentication credentials
                in cleartext when connecting to Mac.com, which could allow remote
                attackers to obtain passwords by sniffing network traffic.
        CVE-2002-2379:
            cve_id: CVE-2002-2379
            summary: '** DISPUTED **  Cisco AS5350 IOS 12.2(11)T with access control
                lists (ACLs) applied and possibly with ssh running allows remote attackers
                to cause a denial of service (crash) via a port scan, possibly due
                to an ssh bug. NOTE: this issue could not be reproduced by the vendor.'
        CVE-2001-1463:
            cve_id: CVE-2001-1463
            summary: The remote administration client for RhinoSoft Serv-U 3.0 sends
                the user password in plaintext even when S/KEY One-Time Password (OTP)
                authentication is enabled, which allows remote attackers to sniff
                passwords.
        CVE-2001-0361:
            cve_id: CVE-2001-0361
            summary: Implementations of SSH version 1.5, including (1) OpenSSH up
                to version 2.3.0, (2) AppGate, and (3) ssh-1 up to version 1.2.31,
                in certain configurations, allow a remote attacker to decrypt and/or
                alter traffic via a "Bleichenbacher attack" on PKCS#1 version 1.5.
        CVE-2001-0103:
            cve_id: CVE-2001-0103
            summary: CoffeeCup Direct and Free FTP clients uses weak encryption to
                store passwords in the FTPServers.ini file, which could allow attackers
                to easily decrypt the passwords.
        CVE-2001-1473:
            cve_id: CVE-2001-1473
            summary: The SSH-1 protocol allows remote servers to conduct man-in-the-middle
                attacks and replay a client challenge response to a target server
                by creating a Session ID that matches the Session ID of the target,
                but which uses a public key pair that is weaker than the target's
                public key, which allows the attacker to compute the corresponding
                private key and use the target's Session ID with the compromised key
                pair to masquerade as the target.
        CVE-2000-0589:
            cve_id: CVE-2000-0589
            summary: SawMill 5.0.21 uses weak encryption to store passwords, which
                allows attackers to easily decrypt the password and modify the SawMill
                configuration.
        CVE-2008-0166:
            cve_id: CVE-2008-0166
            summary: OpenSSL 0.9.8c-1 up to versions before 0.9.8g-9 on Debian-based
                operating systems uses a random number generator that generates predictable
                numbers, which makes it easier for remote attackers to conduct brute
                force guessing attacks against cryptographic keys.
        CVE-2008-1886:
            cve_id: CVE-2008-1886
            summary: 'The NeffyLauncher 1.0.5 ActiveX control (NeffyLauncher.dll)
                in CDNetworks Nefficient Download uses weak cryptography for a KeyCode
                that blocks unauthorized use of the control, which allows remote attackers
                to bypass this protection mechanism by calculating the required KeyCode.  NOTE:
                this can be used by arbitrary web sites to host exploit code that
                targets this control.'
        CVE-2008-1772:
            cve_id: CVE-2008-1772
            summary: iScripts SocialWare stores passwords in cleartext in a database,
                which allows context-dependent attackers to obtain sensitive information.
        CVE-2008-1754:
            cve_id: CVE-2008-1754
            summary: Symantec Altiris Deployment Solution before 6.9.164 stores the
                Deployment Solution Agent (aka AClient) password in cleartext in memory,
                which allows local users to obtain sensitive information by dumping
                the AClient.exe process memory.
        CVE-2008-1711:
            cve_id: CVE-2008-1711
            summary: Terong PHP Photo Gallery (aka Advanced Web Photo Gallery) 1.0
                stores passwords in cleartext in a MySQL database, which allows context-dependent
                attackers to obtain sensitive information.
        CVE-2008-1526:
            cve_id: CVE-2008-1526
            summary: ZyXEL Prestige routers, including P-660, P-661, and P-662 models
                with firmware 3.40(PE9) and 3.40(AGD.2) through 3.40(AHQ.3), do not
                use a salt when calculating an MD5 password hash, which makes it easier
                for attackers to crack passwords.
        CVE-2008-1527:
            cve_id: CVE-2008-1527
            summary: ZyXEL Prestige routers, including P-660, P-661, and P-662 models
                with firmware 3.40(PE9) and 3.40(AGD.2) through 3.40(AHQ.3), support
                authentication over HTTP via a hash string in the hiddenPassword field,
                which allows remote attackers to obtain access via a replay attack.
        CVE-2008-1431:
            cve_id: CVE-2008-1431
            summary: RaidSonic NAS-4220-B with 2.6.0-n(2007-10-11) firmware stores
                a partition encryption key in an unencrypted /system/.crypt file with
                base64 encoding, which allows local users to obtain the key.
        CVE-2008-1383:
            cve_id: CVE-2008-1383
            summary: The docert function in ssl-cert.eclass, when used by src_compile
                or src_install on Gentoo Linux, stores the SSL key in a binpkg, which
                allows local users to extract the key from the binpkg, and causes
                multiple systems that use this binpkg to have the same SSL key and
                certificate.
        CVE-2008-1263:
            cve_id: CVE-2008-1263
            summary: The Linksys WRT54G router stores passwords and keys in cleartext
                in the Config.bin file, which might allow remote authenticated users
                to obtain sensitive information via an HTTP request for the top-level
                Config.bin URI.
        CVE-2008-0759:
            cve_id: CVE-2008-0759
            summary: ExtremeZ-IP.exe in ExtremeZ-IP File and Print Server 5.1.2x15
                and earlier allows remote attackers to cause a denial of service (daemon
                crash) via an invalid UAM field in a request to the Apple Filing Protocol
                (AFP) service on TCP port 548.
        CVE-2008-0174:
            cve_id: CVE-2008-0174
            summary: GE Fanuc Proficy Real-Time Information Portal 2.6 and earlier
                uses HTTP Basic Authentication, which transmits usernames and passwords
                in base64-encoded cleartext and allows remote attackers to steal the
                passwords and gain privileges.
        CVE-2008-0374:
            cve_id: CVE-2008-0374
            summary: OKI C5510MFP Printer CU H2.15, PU 01.03.01, System F/W 1.01,
                and Web Page 1.00 sends the configuration of the printer in cleartext,
                which allows remote attackers to obtain the administrative password
                by connecting to TCP port 5548 or 7777.
        CVE-2007-6635:
            cve_id: CVE-2007-6635
            summary: FAQMasterFlexPlus, possibly 1.5 or 1.52, stores the admin password
                in cleartext in a database, which might allow context-dependent attackers
                to obtain the password via unspecified database access.
        CVE-2007-6521:
            cve_id: CVE-2007-6521
            summary: Unspecified vulnerability in Opera before 9.25 allows remote
                attackers to execute arbitrary code via crafted TLS certificates.
        CVE-2007-5863:
            cve_id: CVE-2007-5863
            summary: Software Update in Apple Mac OS X 10.5.1 allows remote attackers
                to execute arbitrary commands via a man-in-the-middle (MITM) attack
                between the client and the server, using a modified distribution definition
                file with the "allow-external-scripts" option.
        CVE-2007-5502:
            cve_id: CVE-2007-5502
            summary: The PRNG implementation for the OpenSSL FIPS Object Module 1.1.1
                does not perform auto-seeding during the FIPS self-test, which generates
                random data that is more predictable than expected and makes it easier
                for attackers to bypass protection mechanisms that rely on the randomness.
        CVE-2007-6192:
            cve_id: CVE-2007-6192
            summary: The web management interface in Citrix NetScaler 8.0 build 47.8
                uses weak encryption (XOR of unpadded data) to store credentials within
                a cookie, which makes it easier for remote attackers to obtain cleartext
                credentials when a cookie is captured via a known-plaintext attack.
        CVE-2007-5778:
            cve_id: CVE-2007-5778
            summary: Mobile Spy (1) stores login credentials in cleartext under the
                RetinaxStudios registry key, and (2) sends login credentials and log
                data over a cleartext HTTP connection, which allows attackers to obtain
                sensitive information by reading the registry or sniffing the network.
        CVE-2007-5790:
            cve_id: CVE-2007-5790
            summary: The Globe7 soft phone client 7.3 uses weak cryptography (reversed
                sequence of binary values) for the password, which might allow local
                users to obtain sensitive information.
        CVE-2007-5792:
            cve_id: CVE-2007-5792
            summary: The Vonage Motorola Phone Adapter VT 2142-VD does not encrypt
                RTP packets, which might allow remote attackers to eavesdrop by sniffing
                the network and reconstructing the RTP session.
        CVE-2007-5768:
            cve_id: CVE-2007-5768
            summary: The Globe7 soft phone client 7.3 sends username and password
                information in cleartext, which allows remote attackers to obtain
                sensitive information by sniffing the HTTP traffic.
        CVE-2007-5701:
            cve_id: CVE-2007-5701
            summary: Incomplete blacklist vulnerability in the Certificate Authority
                (CA) in IBM Lotus Domino before 7.0.3 allows local users, or attackers
                with physical access, to obtain sensitive information (passwords)
                when an administrator enters a "ca activate" or "ca unlock" command
                with any uppercase character, which bypasses a blacklist designed
                to suppress password logging, resulting in cleartext password disclosure
                in the console log and Admin panel.
        CVE-2007-5638:
            cve_id: CVE-2007-5638
            summary: 'The Nortel UNIStim IP Softphone 2050, IP Phone 1140E, and additional
                Nortel products from the IP Phone, Business Communications Manager
                (BCM), and other product lines, use only 65536 different values in
                the 32-bit ID number field of an RUDP datagram, which makes it easier
                for remote attackers to guess the RUDP ID and spoof messages.  NOTE:
                this can be leveraged for an eavesdropping attack by sending many
                Open Audio Stream messages.'
        CVE-2007-5626:
            cve_id: CVE-2007-5626
            summary: make_catalog_backup in Bacula 2.2.5, and probably earlier, sends
                a MySQL password as a command line argument, and sometimes transmits
                cleartext e-mail containing this command line, which allows context-dependent
                attackers to obtain the password by listing the process and its arguments,
                or by sniffing the network.
        CVE-2007-5470:
            cve_id: CVE-2007-5470
            summary: Microsoft Expression Media stores the catalog password in cleartext
                in the catalog IVC file, which allows local users to obtain sensitive
                information and gain access to the catalog by reading the IVC file.
        CVE-2007-5460:
            cve_id: CVE-2007-5460
            summary: Microsoft ActiveSync 4.1, as used in Windows Mobile 5.0, uses
                weak encryption (XOR obfuscation with a fixed key) when sending the
                user's PIN/Password over the USB connection from the host to the device,
                which might make it easier for attackers to decode a PIN/Password
                obtained by (1) sniffing or (2) spoofing the docking process.
        CVE-2007-5195:
            cve_id: CVE-2007-5195
            summary: Unspecified vulnerability in the SSL implementation in Groupwise
                client system in the novell-groupwise-client package in SUSE Linux
                Enterprise Desktop 10 allows remote attackers to obtain credentials
                via a man-in-the-middle attack, a different vulnerability than CVE-2007-5196.
        CVE-2007-5196:
            cve_id: CVE-2007-5196
            summary: Unspecified vulnerability in the SSL implementation in Groupwise
                client system in the novell-groupwise-client package in SUSE Linux
                Enterprise Desktop 10 allows remote attackers to obtain credentials
                via a man-in-the-middle attack, a different vulnerability than CVE-2007-5195.
        CVE-2007-5373:
            cve_id: CVE-2007-5373
            summary: ldapscripts 1.4 and 1.7 sends a password as a command line argument
                when calling some LDAP programs, which might allow local users to
                read the password by listing the process and its arguments, as demonstrated
                by a call to ldappasswd in the _changepassword function.
        CVE-2007-5024:
            cve_id: CVE-2007-5024
            summary: EMC VMware Server before 1.0.4 Build 56528 writes passwords in
                cleartext to unspecified log files, which allows local users to obtain
                sensitive information by reading these files, a different vulnerability
                than CVE-2005-3620.
        CVE-2007-4960:
            cve_id: CVE-2007-4960
            summary: Argument injection vulnerability in the Linden Lab Second Life
                secondlife:// protocol handler, as used in Internet Explorer and possibly
                Firefox, allows remote attackers to obtain sensitive information via
                a '" ' (double-quote space) sequence followed by the -autologin and
                -loginuri arguments, which cause the handler to post login credentials
                and software installation details to an arbitrary URL.
        CVE-2007-4961:
            cve_id: CVE-2007-4961
            summary: The login_to_simulator method in Linden Lab Second Life, as used
                by the secondlife:// protocol handler and possibly other Second Life
                login mechanisms, sends an MD5 hash in cleartext in the passwd field,
                which allows remote attackers to login to an account by sniffing the
                network and then sending this hash to a Second Life authentication
                server.
        CVE-2007-4750:
            cve_id: CVE-2007-4750
            summary: Unspecified vulnerability in RemoteDocs R-Viewer before 1.6.3768
                allows user-assisted remote attackers to execute arbitrary code via
                a crafted RDZ archive in which the first file has an executable extension.
        CVE-2007-4751:
            cve_id: CVE-2007-4751
            summary: RemoteDocs R-Viewer before 1.6.3768 stores encrypted RDZ file
                data in unencrypted temporary files, which allows local users to obtain
                sensitive information by reading the temporary files.
        CVE-2007-4926:
            cve_id: CVE-2007-4926
            summary: The AXIS 207W camera uses a base64-encoded cleartext username
                and password for authentication, which allows remote attackers to
                obtain sensitive information by sniffing the wireless network or by
                leveraging unspecified other vectors.
        CVE-2007-4928:
            cve_id: CVE-2007-4928
            summary: The AXIS 207W camera stores a WEP or WPA key in cleartext in
                the configuration file, which might allow local users to obtain sensitive
                information.
        CVE-2007-4656:
            cve_id: CVE-2007-4656
            summary: backup-manager-upload in Backup Manager before 0.6.3 provides
                the FTP server hostname, username, and password as plaintext command
                line arguments during FTP uploads, which allows local users to obtain
                sensitive information by listing the process and its arguments, a
                different vulnerability than CVE-2007-2766.
        CVE-2007-4613:
            cve_id: CVE-2007-4613
            summary: SSL libraries in BEA WebLogic Server 6.1 Gold through SP7, 7.0
                Gold through SP7, and 8.1 Gold through SP5 might allow remote attackers
                to obtain plaintext from an SSL stream via a man-in-the-middle attack
                that injects crafted data and measures the elapsed time before an
                error response, a different vulnerability than CVE-2006-2461.
        CVE-2007-4311:
            cve_id: CVE-2007-4311
            summary: The xfer_secondary_pool function in drivers/char/random.c in
                the Linux kernel 2.4 before 2.4.35 performs reseed operations on only
                the first few bytes of a buffer, which might make it easier for attackers
                to predict the output of the random number generator, related to incorrect
                use of the sizeof operator.
        CVE-2010-1324:
            cve_id: CVE-2010-1324
            summary: MIT Kerberos 5 (aka krb5) 1.7.x and 1.8.x through 1.8.3 does
                not properly determine the acceptability of checksums, which might
                allow remote attackers to forge GSS tokens, gain privileges, or have
                unspecified other impact via (1) an unkeyed checksum, (2) an unkeyed
                PAC checksum, or (3) a KrbFastArmoredReq checksum based on an RC4
                key.
        CVE-2010-1323:
            cve_id: CVE-2010-1323
            summary: MIT Kerberos 5 (aka krb5) 1.3.x, 1.4.x, 1.5.x, 1.6.x, 1.7.x,
                and 1.8.x through 1.8.3 does not properly determine the acceptability
                of checksums, which might allow remote attackers to modify user-visible
                prompt text, modify a response to a Key Distribution Center (KDC),
                or forge a KRB-SAFE message via certain checksums that (1) are unkeyed
                or (2) use RC4 keys.
        CVE-2010-4311:
            cve_id: CVE-2010-4311
            summary: Free Simple Software 1.0 stores passwords in cleartext, which
                allows context-dependent attackers to obtain sensitive information.
        CVE-2010-4305:
            cve_id: CVE-2010-4305
            summary: Cisco Unified Videoconferencing (UVC) System 3545, 5110, 5115,
                and 5230; Unified Videoconferencing 3527 Primary Rate Interface (PRI)
                Gateway; Unified Videoconferencing 3522 Basic Rate Interfaces (BRI)
                Gateway; and Unified Videoconferencing 3515 Multipoint Control Unit
                (MCU) improperly use cookies for web-interface credentials, which
                allows remote attackers to obtain sensitive information by reading
                a (1) cleartext or (2) base64-encoded cleartext cookie, aka Bug ID
                CSCti54052.
        CVE-2010-4304:
            cve_id: CVE-2010-4304
            summary: The web interface in Cisco Unified Videoconferencing (UVC) System
                3545, 5110, 5115, and 5230; Unified Videoconferencing 3527 Primary
                Rate Interface (PRI) Gateway; Unified Videoconferencing 3522 Basic
                Rate Interfaces (BRI) Gateway; and Unified Videoconferencing 3515
                Multipoint Control Unit (MCU) uses predictable session IDs based on
                time values, which makes it easier for remote attackers to hijack
                sessions via a brute-force attack, aka Bug ID CSCti54048.
        CVE-2010-4302:
            cve_id: CVE-2010-4302
            summary: /opt/rv/Versions/CurrentVersion/Mcu/Config/Mcu.val in Cisco Unified
                Videoconferencing (UVC) System 5110 and 5115, when the Linux operating
                system is used, uses a weak hashing algorithm for the (1) administrator
                and (2) operator passwords, which makes it easier for local users
                to obtain sensitive information by recovering the cleartext values,
                aka Bug ID CSCti54010.
        CVE-2010-3804:
            cve_id: CVE-2010-3804
            summary: The JavaScript implementation in WebKit in Apple Safari before
                5.0.3 on Mac OS X 10.5 through 10.6 and Windows, and before 4.1.3
                on Mac OS X 10.4, uses a weak algorithm for generating values of random
                numbers, which makes it easier for remote attackers to track a user
                by predicting a value, a related issue to CVE-2008-5913 and CVE-2010-3171.
        CVE-2010-3618:
            cve_id: CVE-2010-3618
            summary: PGP Desktop 10.0.x before 10.0.3 SP2 and 10.1.0 before 10.1.0
                SP1 does not properly implement the "Decrypt/Verify File via Right-Click"
                functionality for multi-packet OpenPGP messages that represent multi-message
                input, which allows remote attackers to spoof signed data by concatenating
                an additional message to the end of a legitimately signed message,
                related to a "piggy-back" or "unsigned data injection" issue.
        CVE-2010-3869:
            cve_id: CVE-2010-3869
            summary: Red Hat Certificate System (RHCS) 7.3 and 8 and Dogtag Certificate
                System allow remote authenticated users to generate an arbitrary number
                of certificates by replaying a single SCEP one-time PIN.
        CVE-2010-1378:
            cve_id: CVE-2010-1378
            summary: OpenSSL in Apple Mac OS X 10.6.x before 10.6.5 does not properly
                perform arithmetic, which allows remote attackers to bypass X.509
                certificate authentication via an arbitrary certificate issued by
                a legitimate Certification Authority.
        CVE-2010-2637:
            cve_id: CVE-2010-2637
            summary: IBM WebSphere MQ 6.0 before 6.0.2.9 and 7.0 before 7.0.1.1 does
                not encrypt the username and password in the security parameters field,
                which allows remote attackers to obtain sensitive information by sniffing
                the network traffic from a .NET client application.
        CVE-2010-4214:
            cve_id: CVE-2010-4214
            summary: The Wells Fargo Mobile application 1.1 for Android stores a username
                and password, along with account balances, in cleartext, which might
                allow physically proximate attackers to obtain sensitive information
                by reading application data.
        CVE-2010-4213:
            cve_id: CVE-2010-4213
            summary: The Bank of America application 2.12 for Android stores a security
                question's answer in cleartext, which might allow physically proximate
                attackers to obtain sensitive information by reading application data.
        CVE-2009-5014:
            cve_id: CVE-2009-5014
            summary: The default quickstart configuration of TurboGears2 (aka tg2)
                before 2.0.2 has a weak cookie salt, which makes it easier for remote
                attackers to bypass repoze.who authentication via a forged authorization
                cookie, a related issue to CVE-2010-3852.
        CVE-2010-4184:
            cve_id: CVE-2010-4184
            summary: NetSupport Manager (NSM) before 11.00.0005 sends HTTP headers
                with cleartext fields containing details about client machines, which
                allows remote attackers to obtain potentially sensitive information
