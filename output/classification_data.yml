        CVE-2021-3521:
            cve_id: CVE-2021-3521
            summary: There is a flaw in RPM's signature functionality. OpenPGP subkeys
                are associated with a primary key via a "binding signature." RPM does
                not check the binding signature of subkeys prior to importing them.
                If an attacker is able to add or socially engineer another party to
                add a malicious subkey to a legitimate public key, RPM could wrongly
                trust a malicious signature. The greatest impact of this flaw is to
                data integrity. To exploit this flaw, an attacker must either compromise
                an RPM repository or convince an administrator to install an untrusted
                RPM or public key. It is strongly recommended to only use RPMs and
                public keys from trusted sources.
        CVE-2022-38493:
            cve_id: CVE-2022-38493
            summary: Rhonabwy 0.9.99 through 1.1.x before 1.1.7 doesn't check the
                RSA private key length before RSA-OAEP decryption. This allows attackers
                to cause a Denial of Service via a crafted JWE (JSON Web Encryption)
                token.
        CVE-2022-2790:
            cve_id: CVE-2022-2790
            summary: Emerson Electric's Proficy Machine Edition Version 9.00 and prior
                is vulenrable to CWE-347 Improper Verification of Cryptographic Signature,
                and does not properly verify compiled logic (PDT files) and data blocks
                data (BLD/BLK files).
        CVE-2022-28751:
            cve_id: CVE-2022-28751
            summary: The Zoom Client for Meetings for MacOS (Standard and for IT Admin)
                before version 5.11.3 contains a vulnerability in the package signature
                validation during the update process. A local low-privileged user
                could exploit this vulnerability to escalate their privileges to root.
        CVE-2022-35930:
            cve_id: CVE-2022-35930
            summary: PolicyController is a utility used to enforce supply chain policy
                in Kubernetes clusters. In versions prior to 0.2.1 PolicyController
                will report a false positive, resulting in an admission when it should
                not be admitted when there is at least one attestation with a valid
                signature and there are NO attestations of the type being verified
                (--type defaults to "custom"). An example image that can be used to
                test this is `ghcr.io/distroless/static@sha256:dd7614b5a12bc4d617b223c588b4e0c833402b8f4991fb5702ea83afad1986e2`.
                Users should upgrade to version 0.2.1 to resolve this issue. There
                are no workarounds for users unable to upgrade.
        CVE-2022-35929:
            cve_id: CVE-2022-35929
            summary: cosign is a container signing and verification utility. In versions
                prior to 1.10.1 cosign can report a false positive if any attestation
                exists. `cosign verify-attestation` used with the `--type` flag will
                report a false positive verification when there is at least one attestation
                with a valid signature and there are NO attestations of the type being
                verified (--type defaults to "custom"). This can happen when signing
                with a standard keypair and with "keyless" signing with Fulcio. This
                vulnerability can be reproduced with the `distroless.dev/static@sha256:dd7614b5a12bc4d617b223c588b4e0c833402b8f4991fb5702ea83afad1986e2`
                image. This image has a `vuln` attestation but not an `spdx` attestation.
                However, if you run `cosign verify-attestation --type=spdx` on this
                image, it incorrectly succeeds. This issue has been addressed in version
                1.10.1 of cosign. Users are advised to upgrade. There are no known
                workarounds for this issue.
        CVE-2022-31207:
            cve_id: CVE-2022-31207
            summary: The Omron SYSMAC Cx product family PLCs (CS series, CJ series,
                and CP series) through 2022-05-18 lack cryptographic authentication.
                They utilize the Omron FINS (9600/TCP) protocol for engineering purposes,
                including downloading projects and control logic to the PLC. This
                protocol has authentication flaws as reported in FSCT-2022-0057. Control
                logic is downloaded to PLC volatile memory using the FINS Program
                Area Read and Program Area Write commands or to non-volatile memory
                using other commands from where it can be loaded into volatile memory
                for execution. The logic that is loaded into and executed from the
                user program area exists in compiled object code form. Upon execution,
                these object codes are first passed to a dedicated ASIC that determines
                whether the object code is to be executed by the ASIC or the microprocessor.
                In the former case, the object code is interpreted by the ASIC whereas
                in the latter case the object code is passed to the microprocessor
                for object code interpretation by a ROM interpreter. In the abnormal
                case where the object code cannot be handled by either, an abnormal
                condition is triggered and the PLC is halted. The logic that is downloaded
                to the PLC does not seem to be cryptographically authenticated, thus
                allowing an attacker to manipulate transmitted object code to the
                PLC and either execute arbitrary object code commands on the ASIC
                or on the microprocessor interpreter.
        CVE-2021-23992:
            cve_id: CVE-2021-23992
            summary: Thunderbird did not check if the user ID associated with an OpenPGP
                key has a valid self signature. An attacker may create a crafted version
                of an OpenPGP key, by either replacing the original user ID, or by
                adding another user ID. If Thunderbird imports and accepts the crafted
                key, the Thunderbird user may falsely conclude that the false user
                ID belongs to the correspondent. This vulnerability affects Thunderbird
                < 78.9.1.
        CVE-2021-32685:
            cve_id: CVE-2021-32685
            summary: 'tEnvoy contains the PGP, NaCl, and PBKDF2 in node.js and the
                browser (hashing, random, encryption, decryption, signatures, conversions),
                used by TogaTech.org. In versions prior to 7.0.3, the `verifyWithMessage`
                method of `tEnvoyNaClSigningKey` always returns `true` for any signature
                that has a SHA-512 hash matching the SHA-512 hash of the message even
                if the signature was invalid. This issue is patched in version 7.0.3.
                As a workaround: In `tenvoy.js` under the `verifyWithMessage` method
                definition within the `tEnvoyNaClSigningKey` class, ensure that the
                return statement call to `this.verify` ends in `.verified`.'
        CVE-2021-3196:
            cve_id: CVE-2021-3196
            summary: An issue was discovered in Hitachi ID Bravura Security Fabric
