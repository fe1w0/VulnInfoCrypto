                allow the reuse of signatures in some cases (or even the reuse of
                signatures, intended for one type of message, for another type). This
                also affects Private Instant Verified Transactions (PIVX) through
                3.4.0.
        CVE-2011-3374:
            cve_id: CVE-2011-3374
            summary: It was found that apt-key in apt, all versions, do not correctly
                validate gpg keys with the master keyring, leading to a potential
                man-in-the-middle attack.
        CVE-2014-3585:
            cve_id: CVE-2014-3585
            summary: 'redhat-upgrade-tool: Does not check GPG signatures when upgrading
                versions'
        CVE-2019-3465:
            cve_id: CVE-2019-3465
            summary: Rob Richards XmlSecLibs, all versions prior to v3.0.3, as used
                for example by SimpleSAMLphp, performed incorrect validation of cryptographic
                signatures in XML messages, allowing an authenticated attacker to
                impersonate others or elevate privileges by creating a crafted XML
                message.
        CVE-2019-16992:
            cve_id: CVE-2019-16992
            summary: The Keybase app 2.13.2 for iOS provides potentially insufficient
                notice that it is employing a user's private key to sign a certain
                cryptocurrency attestation (that an address at keybase.io can be used
                for Stellar payments to the user), which might be incompatible with
                a user's personal position on the semantics of an attestation.
        CVE-2019-11755:
            cve_id: CVE-2019-11755
            summary: A crafted S/MIME message consisting of an inner encryption layer
                and an outer SignedData layer was shown as having a valid digital
                signature, although the signer might have had no access to the contents
                of the encrypted message, and might have stripped a different signature
                from the encrypted message. Previous versions had only suppressed
                showing a digital signature for messages with an outer multipart/signed
                layer. This vulnerability affects Thunderbird < 68.1.1.
        CVE-2019-12662:
            cve_id: CVE-2019-12662
            summary: A vulnerability in Cisco NX-OS Software and Cisco IOS XE Software
                could allow an authenticated, local attacker with valid administrator
                or privilege level 15 credentials to load a virtual service image
                and bypass signature verification on an affected device. The vulnerability
                is due to improper signature verification during the installation
                of an Open Virtual Appliance (OVA) image. An authenticated, local
                attacker could exploit this vulnerability and load a malicious, unsigned
                OVA image on an affected device. A successful exploit could allow
                an attacker to perform code execution on a crafted software OVA image.
        CVE-2019-12649:
            cve_id: CVE-2019-12649
            summary: A vulnerability in the Image Verification feature of Cisco IOS
                XE Software could allow an authenticated, local attacker to install
                and boot a malicious software image or execute unsigned binaries on
                an affected device. The vulnerability exists because, under certain
                circumstances, an affected device can be configured to not verify
                the digital signatures of system image files during the boot process.
                An attacker could exploit this vulnerability by abusing a specific
                feature that is part of the device boot process. A successful exploit
                could allow the attacker to install and boot a malicious software
                image or execute unsigned binaries on the targeted device.
        CVE-2019-15545:
            cve_id: CVE-2019-15545
            summary: An issue was discovered in the libp2p-core crate before 0.8.1
                for Rust. Attackers can spoof ed25519 signatures.
        CVE-2019-5592:
            cve_id: CVE-2019-5592
            summary: Multiple padding oracle vulnerabilities (Zombie POODLE, GOLDENDOODLE,
                OpenSSL 0-length) in the CBC padding implementation of FortiOS IPS
                engine version 5.000 to 5.006, 4.000 to 4.036, 4.200 to 4.219, 3.547
                and below, when configured with SSL Deep Inspection policies and with
                the IPS sensor enabled, may allow an attacker to decipher TLS connections
                going through the FortiGate via monitoring the traffic in a Man-in-the-middle
                position.
        CVE-2019-9154:
            cve_id: CVE-2019-9154
            summary: Improper Verification of a Cryptographic Signature in OpenPGP.js
                <=4.1.2 allows an attacker to pass off unsigned data as signed.
        CVE-2019-9153:
            cve_id: CVE-2019-9153
            summary: Improper Verification of a Cryptographic Signature in OpenPGP.js
                <=4.1.2 allows an attacker to forge signed messages by replacing its
                signatures with a "standalone" or "timestamp" signature.
        CVE-2019-10201:
            cve_id: CVE-2019-10201
            summary: It was found that Keycloak's SAML broker, versions up to 6.0.1,
                did not verify missing message signatures. If an attacker modifies
                the SAML Response and removes the <Signature> sections, the message
                is still accepted, and the message can be modified. An attacker could
                use this flaw to impersonate other users and gain access to sensitive
                information.
        CVE-2020-24429:
            cve_id: CVE-2020-24429
            summary: Acrobat Reader DC versions 2020.012.20048 (and earlier), 2020.001.30005
                (and earlier) and 2017.011.30175 (and earlier) for macOS are affected
                by a signature verification bypass that could result in local privilege
                escalation. Exploitation of this issue requires user interaction in
                that a victim must open a malicious file.
        CVE-2020-28045:
            cve_id: CVE-2020-28045
            summary: An unsigned-library issue was discovered in ProlinOS through
                2.4.161.8859R. This OS requires installed applications and all system
                binaries to be signed either by the manufacturer or by the Point Of
                Sale application developer and distributor. The signature is a 2048-byte
                RSA signature verified in the kernel prior to ELF execution. Shared
                libraries, however, do not need to be signed, and they are not verified.
                An attacker may execute a custom binary by compiling it as a shared
                object and loading it via LD_PRELOAD.
        CVE-2020-28042:
            cve_id: CVE-2020-28042
            summary: ServiceStack before 5.9.2 mishandles JWT signature verification
                unless an application has a custom ValidateToken function that establishes
                a valid minimum length for a signature.
        CVE-2020-11488:
            cve_id: CVE-2020-11488
            summary: NVIDIA DGX servers, all DGX-1 with BMC firmware versions prior
                to 3.38.30 and all DGX-2 with BMC firmware versions prior to 1.06.06,
                contains a vulnerability in the AMI BMC firmware in which software
                does not validate the RSA 1024 public key used to verify the firmware
                signature, which may lead to information disclosure or code execution.
        CVE-2019-8901:
            cve_id: CVE-2019-8901
            summary: This issue was addressed by verifying host keys when connecting
                to a previously-known SSH server. This issue is fixed in iOS 13.1
                and iPadOS 13.1. An attacker in a privileged network position may
                be able to intercept SSH traffic from the “Run script over SSH” action.
        CVE-2020-15240:
            cve_id: CVE-2020-15240
            summary: 'omniauth-auth0 (rubygems) versions >= 2.3.0 and < 2.4.1 improperly
                validate the JWT token signature when using the `jwt_validator.verify`
                method. Improper validation of the JWT token signature can allow an
                attacker to bypass authentication and authorization. You are affected
                by this vulnerability if all of the following conditions apply: 1.
                You are using `omniauth-auth0`. 2. You are using `JWTValidator.verify`
                method directly OR you are not authenticating using the SDK’s default
                Authorization Code Flow. The issue is patched in version 2.4.1.'
        CVE-2020-16922:
            cve_id: CVE-2020-16922
            summary: A spoofing vulnerability exists when Windows incorrectly validates
                file signatures, aka 'Windows Spoofing Vulnerability'.
        CVE-2020-12676:
            cve_id: CVE-2020-12676
            summary: FusionAuth fusionauth-samlv2 0.2.3 allows remote attackers to
                forge messages and bypass authentication via a SAML assertion that
                lacks a Signature element, aka a "Signature exclusion attack".
        CVE-2020-26540:
            cve_id: CVE-2020-26540
            summary: An issue was discovered in Foxit Reader and PhantomPDF before
                4.1 on macOS. Because the Hardened Runtime protection mechanism is
                not applied to code signing, code injection (or an information leak)
                can occur.
        CVE-2020-15216:
            cve_id: CVE-2020-15216
            summary: In goxmldsig (XML Digital Signatures implemented in pure Go)
                before version 1.1.0, with a carefully crafted XML file, an attacker
                can completely bypass signature validation and pass off an altered
                file as a signed one. A patch is available, all users of goxmldsig
                should upgrade to at least revision f6188febf0c29d7ffe26a0436212b19cb9615e64
                or version 1.1.0
        CVE-2020-14365:
            cve_id: CVE-2020-14365
            summary: A flaw was found in the Ansible Engine, in ansible-engine 2.8.x
                before 2.8.15 and ansible-engine 2.9.x before 2.9.13, when installing
                packages using the dnf module. GPG signatures are ignored during installation
                even when disable_gpg_check is set to False, which is the default
                behavior. This flaw leads to malicious packages being installed on
                the system and arbitrary code executed via package installation scripts.
                The highest threat from this vulnerability is to integrity and system
                availability.
        CVE-2019-1736:
            cve_id: CVE-2019-1736
            summary: A vulnerability in the firmware of the Cisco UCS C-Series Rack
                Servers could allow an authenticated, physical attacker to bypass
                Unified Extensible Firmware Interface (UEFI) Secure Boot validation
                checks and load a compromised software image on an affected device.
                The vulnerability is due to improper validation of the server firmware
                upgrade images. An attacker could exploit this vulnerability by installing
                a server firmware version that would allow the attacker to disable
                UEFI Secure Boot. A successful exploit could allow the attacker to
                bypass the signature validation checks that are done by UEFI Secure
                Boot technology and load a compromised software image on the affected
                device. A compromised software image is any software image that has
                not been digitally signed by Cisco.
        CVE-2020-25490:
            cve_id: CVE-2020-25490
            summary: Lack of cryptographic signature verification in the Sqreen PHP
                agent daemon before 1.16.0 makes it easier for remote attackers to
                inject rules for execution inside the virtual machine.
        CVE-2020-14515:
            cve_id: CVE-2020-14515
            summary: CodeMeter (All versions prior to 6.90 when using CmActLicense
                update files with CmActLicense Firm Code) has an issue in the license-file
                signature checking mechanism, which allows attackers to build arbitrary
                license files, including forging a valid license file as if it were
                a valid license file of an existing vendor. Only CmActLicense update
                files with CmActLicense Firm Code are affected.
        CVE-2020-10759:
            cve_id: CVE-2020-10759
            summary: A PGP signature bypass flaw was found in fwupd (all versions),
                which could lead to the installation of unsigned firmware. As per
                upstream, a signature bypass is theoretically possible, but not practical
                because the Linux Vendor Firmware Service (LVFS) is either not implemented
                or enabled in versions of fwupd shipped with Red Hat Enterprise Linux
                7 and 8. The highest threat from this vulnerability is to confidentiality
                and integrity.
        CVE-2019-10562:
            cve_id: CVE-2019-10562
            summary: u'Improper authentication and signature verification of debug
                polices in secure boot loader will allow unverified debug policies
                to be loaded into secure memory and leads to memory corruption' in
                Snapdragon Auto, Snapdragon Compute, Snapdragon Connectivity, Snapdragon
                Consumer IOT, Snapdragon Industrial IOT, Snapdragon Mobile, Snapdragon
                Wired Infrastructure and Networking in IPQ6018, Kamorta, MSM8998,
                Nicobar, QCS404, QCS605, QCS610, Rennell, SA415M, SA6155P, SC7180,
                SDA660, SDA845, SDM630, SDM636, SDM660, SDM670, SDM710, SDM845, SDM850,
                SDX24, SDX55, SM6150, SM7150, SM8150, SM8250, SXR1130, SXR2130
        CVE-2020-13593:
            cve_id: CVE-2020-13593
            summary: The Bluetooth Low Energy Secure Manager Protocol (SMP) implementation
                in Texas Instruments SimpleLink SIMPLELINK-CC2640R2-SDK through 2.2.3
                allows the Diffie-Hellman check during the Secure Connection pairing
                to be skipped if the Link Layer encryption setup is performed earlier.
                An attacker in radio range can achieve arbitrary read/write access
                to protected GATT service data, cause a denial of service, or possibly
                control a device's function by establishing an encrypted session with
                an unauthenticated Long Term Key (LTK).
        CVE-2020-13101:
            cve_id: CVE-2020-13101
            summary: In OASIS Digital Signature Services (DSS) 1.0, an attacker can
                control the validation outcome (i.e., trigger either a valid or invalid
                outcome for a valid or invalid signature) via a crafted XML signature,
                when the InlineXML option is used. This defeats the expectation of
                non-repudiation.
        CVE-2020-10126:
            cve_id: CVE-2020-10126
            summary: NCR SelfServ ATMs running APTRA XFS 05.01.00 do not properly
                validate softare updates for the bunch note acceptor (BNA), enabling
                an attacker with physical access to internal ATM components to restart
                the host computer and execute arbitrary code with SYSTEM privileges
                because while booting, the update process looks for CAB archives on
                removable media and executes a specific file without first validating
                the signature of the CAB archive.
        CVE-2020-1464:
            cve_id: CVE-2020-1464
            summary: A spoofing vulnerability exists when Windows incorrectly validates
                file signatures, aka 'Windows Spoofing Vulnerability'.
        CVE-2019-5299:
            cve_id: CVE-2019-5299
            summary: Huawei mobile phones Hima-AL00Bhave with Versions earlier than
                HMA-AL00C00B175 have a signature verification bypass vulnerability.
                Attackers can induce users to install malicious applications. Due
                to a defect in the signature verification logic, the malicious applications
                can invoke specific interface to execute malicious code. A successful
                exploit may result in the execution of arbitrary code.
        CVE-2017-18407:
            cve_id: CVE-2017-18407
            summary: cPanel before 67.9999.103 does not enforce SSL hostname verification
                for the support-agreement download (SEC-279).
        CVE-2019-2278:
            cve_id: CVE-2019-2278
            summary: User keystore signature is ignored in boot and can lead to bypass
                boot image signature verification in Snapdragon Auto, Snapdragon Consumer
                IOT, Snapdragon Mobile in MDM9607, MDM9640, SD 425, SD 427, SD 430,
                SD 435, SD 450, SD 625, SD 636, SD 712 / SD 710 / SD 670, SD 845 /
                SD 850, SDM660
        CVE-2019-1010161:
            cve_id: CVE-2019-1010161
            summary: 'perl-CRYPT-JWT 0.022 and earlier is affected by: Incorrect Access
                Control. The impact is: bypass authentication. The component is: JWT.pm
                for JWT security token, line 614 in _decode_jws(). The attack vector
                is: network connectivity(crafting user-controlled input to bypass
                authentication). The fixed version is: 0.023.'
        CVE-2019-1010279:
            cve_id: CVE-2019-1010279
            summary: 'Open Information Security Foundation Suricata prior to version
                4.1.3 is affected by: Denial of Service - TCP/HTTP detection bypass.
                The impact is: An attacker can evade a signature detection with a
                specialy formed sequence of network packets. The component is: detect.c
                (https://github.com/OISF/suricata/pull/3625/commits/d8634daf74c882356659addb65fb142b738a186b).
                The attack vector is: An attacker can trigger the vulnerability by
                a specifically crafted network TCP session. The fixed version is:
                4.1.3.'
        CVE-2019-1010263:
            cve_id: CVE-2019-1010263
            summary: 'Perl Crypt::JWT prior to 0.023 is affected by: Incorrect Access
                Control. The impact is: allow attackers to bypass authentication by
                providing a token by crafting with hmac(). The component is: JWT.pm,
                line 614. The attack vector is: network connectivity. The fixed version
                is: after commit b98a59b42ded9f9e51b2560410106207c2152d6c.'
        CVE-2019-9149:
            cve_id: CVE-2019-9149
            summary: Mailvelope prior to 3.3.0 allows private key operations without
                user interaction via its client-API. By modifying an URL parameter
                in Mailvelope, an attacker is able to sign (and encrypt) arbitrary
                messages with Mailvelope, assuming the private key password is cached.
                A second vulnerability allows an attacker to decrypt an arbitrary
                message when the GnuPG backend is used in Mailvelope.
        CVE-2019-13177:
            cve_id: CVE-2019-13177
            summary: verification.py in django-rest-registration (aka Django REST
                Registration library) before 0.5.0 relies on a static string for signatures
                (i.e., the Django Signing API is misused), which allows remote attackers
                to spoof the verification process. This occurs because incorrect code
                refactoring led to calling a security-critical function with an incorrect
                argument.
        CVE-2019-10136:
            cve_id: CVE-2019-10136
            summary: It was found that Spacewalk, all versions through 2.9, did not
                safely compute client token checksums. An attacker with a valid, but
                expired, authenticated set of headers could move some digits around,
                artificially extending the session validity without modifying the
                checksum.
        CVE-2019-5300:
            cve_id: CVE-2019-5300
            summary: There is a digital signature verification bypass vulnerability
                in AR1200, AR1200-S, AR150, AR160, AR200, AR2200, AR2200-S, AR3200,
                SRG1300, SRG2300 and SRG3300 Huawei routers. The vulnerability is
                due to the affected software improperly verifying digital signatures
                for the software image in the affected device. A local attacker with
                high privilege may exploit the vulnerability to bypass integrity checks
                for software images and install a malicious software image on the
                affected device.
        CVE-2019-11841:
            cve_id: CVE-2019-11841
            summary: A message-forgery issue was discovered in crypto/openpgp/clearsign/clearsign.go
                in supplementary Go cryptography libraries 2019-03-25. According to
                the OpenPGP Message Format specification in RFC 4880 chapter 7, a
                cleartext signed message can contain one or more optional "Hash" Armor
                Headers. The "Hash" Armor Header specifies the message digest algorithm(s)
                used for the signature. However, the Go clearsign package ignores
                the value of this header, which allows an attacker to spoof it. Consequently,
                an attacker can lead a victim to believe the signature was generated
                using a different message digest algorithm than what was actually
                used. Moreover, since the library skips Armor Header parsing in general,
                an attacker can not only embed arbitrary Armor Headers, but also prepend
                arbitrary text to cleartext messages without invalidating the signatures.
        CVE-2019-12269:
            cve_id: CVE-2019-12269
            summary: 'Enigmail before 2.0.11 allows PGP signature spoofing: for an
                inline PGP message, an attacker can cause the product to display a
                "correctly signed" message indication, but display different unauthenticated
                text.'
        CVE-2019-8338:
            cve_id: CVE-2019-8338
            summary: The signature verification routine in the Airmail GPG-PGP Plugin,
                versions 1.0 (9) and earlier, does not verify the status of the signature
                at all, which allows remote attackers to spoof arbitrary email signatures
                by crafting a signed email with an invalid signature. Also, it does
                not verify the validity of the signing key, which allows remote attackers
                to spoof arbitrary email signatures by crafting a key with a fake
                user ID (email address) and injecting it into the user's keyring.
        CVE-2018-12556:
            cve_id: CVE-2018-12556
            summary: The signature verification routine in install.sh in yarnpkg/website
                through 2018-06-05 only verifies that the yarn release is signed by
                any (arbitrary) key in the local keyring of the user, and does not
                pin the signature to the yarn release key, which allows remote attackers
                to sign tampered yarn release packages with their own key.
        CVE-2019-1813:
            cve_id: CVE-2019-1813
            summary: A vulnerability in the Image Signature Verification feature of
                Cisco NX-OS Software could allow an authenticated, local attacker
                with administrator-level credentials to install a malicious software
                image on an affected device. The vulnerability exists because software
                digital signatures are not properly verified during CLI command execution.
                An attacker could exploit this vulnerability to install an unsigned
                software image on an affected device.
        CVE-2019-1812:
            cve_id: CVE-2019-1812
            summary: A vulnerability in the Image Signature Verification feature of
                Cisco NX-OS Software could allow an authenticated, local attacker
                with administrator-level credentials to install a malicious software
                image on an affected device. The vulnerability exists because software
                digital signatures are not properly verified during CLI command execution.
                An attacker could exploit this vulnerability to install an unsigned
                software image on an affected device.
        CVE-2019-1811:
            cve_id: CVE-2019-1811
            summary: A vulnerability in the Image Signature Verification feature of
                Cisco NX-OS Software could allow an authenticated, local attacker
                with administrator-level credentials to install a malicious software
                image on an affected device. The vulnerability exists because software
                digital signatures are not properly verified during CLI command execution.
                An attacker could exploit this vulnerability to install an unsigned
                software image on an affected device.
        CVE-2019-1810:
            cve_id: CVE-2019-1810
            summary: 'A vulnerability in the Image Signature Verification feature
                used in an NX-OS CLI command in Cisco Nexus 3000 Series and 9000 Series
                Switches could allow an authenticated, local attacker with administrator-level
                credentials to install a malicious software image on an affected device.
                The vulnerability exists because software digital signatures are not
                properly verified during CLI command execution. An attacker could
                exploit this vulnerability to install an unsigned software image on
                an affected device. Note: If the device has not been patched for the
                vulnerability previously disclosed in the Cisco Security Advisory
                cisco-sa-20190306-nxos-sig-verif, a successful exploit could allow
                the attacker to boot a malicious software image.'
        CVE-2019-1809:
            cve_id: CVE-2019-1809
            summary: A vulnerability in the Image Signature Verification feature of
                Cisco NX-OS Software could allow an authenticated, local attacker
                with administrator-level credentials to install a malicious software
                patch on an affected device. The vulnerability is due to improper
                verification of digital signatures for patch images. An attacker could
                exploit this vulnerability by crafting an unsigned software patch
                to bypass signature checks and loading it on an affected device. A
                successful exploit could allow the attacker to boot a malicious software
                patch image.
        CVE-2019-1808:
            cve_id: CVE-2019-1808
            summary: A vulnerability in the Image Signature Verification feature of
                Cisco NX-OS Software could allow an authenticated, local attacker
                with administrator-level credentials to install a malicious software
                patch on an affected device. The vulnerability is due to improper
                verification of digital signatures for patch images. An attacker could
                exploit this vulnerability by loading an unsigned software patch on
                an affected device. A successful exploit could allow the attacker
                to boot a malicious software patch image.
        CVE-2021-43392:
            cve_id: CVE-2021-43392
            summary: STMicroelectronics STSAFE-J 1.1.4, J-SAFE3 1.2.5, and J-SIGN
                sometimes allow attackers to obtain information on cryptographic secrets.
                This is associated with the ECDSA signature algorithm on the Java
                Card J-SAFE3 and STSAFE-J platforms exposing a 3.0.4 Java Card API.
                It is exploitable for STSAFE-J in closed configuration and J-SIGN
                (when signature verification is activated) but not for J-SAFE3 EPASS
                BAC and EAC products. It might also impact other products based on
                the J-SAFE-3 Java Card platform.
        CVE-2022-23655:
            cve_id: CVE-2022-23655
            summary: Octobercms is a self-hosted CMS platform based on the Laravel
                PHP Framework. Affected versions of OctoberCMS did not validate gateway
                server signatures. As a result non-authoritative gateway servers may
                be used to exfiltrate user private keys. Users are advised to upgrade
                their installations to build 474 or v1.1.10. The only known workaround
                is to manually apply the patch (e3b455ad587282f0fbcb7763c6d9c3d000ca1e6a)
                which adds server signature validation.
        CVE-2021-40045:
            cve_id: CVE-2021-40045
            summary: There is a vulnerability of signature verification mechanism
                failure in system upgrade through recovery mode.Successful exploitation
                of this vulnerability may affect service confidentiality.
        CVE-2022-24115:
            cve_id: CVE-2022-24115
            summary: 'Local privilege escalation due to unrestricted loading of unsigned
                libraries. The following products are affected: Acronis Cyber Protect
                Home Office (macOS) before build 39605, Acronis True Image 2021 (macOS)
                before build 39287'
        CVE-2022-21134:
            cve_id: CVE-2022-21134
            summary: A firmware update vulnerability exists in the &quot;update&quot;
                firmware checks functionality of reolink RLC-410W v3.0.0.136_20121102.
                A specially-crafted HTTP request can lead to firmware update. An attacker
                can send a sequence of requests to trigger this vulnerability.
        CVE-2021-44878:
            cve_id: CVE-2021-44878
            summary: If an OpenID Connect provider supports the "none" algorithm (i.e.,
                tokens with no signature), pac4j v5.3.0 (and prior) does not refuse
                it without an explicit configuration on its side or for the "idtoken"
                response type which is not secure and violates the OpenID Core Specification.
                The "none" algorithm does not require any signature verification when
                validating the ID tokens, which allows the attacker to bypass the
                token validation by injecting a malformed ID token using "none" as
                the value of "alg" key in the header with an empty signature value.
        CVE-2021-20156:
            cve_id: CVE-2021-20156
            summary: Trendnet AC2600 TEW-827DRU version 2.08B01 contains an improper
                access control configuration that could allow for a malicious firmware
                update. It is possible to manually install firmware that may be malicious
                in nature as there does not appear to be any signature validation
                done to determine if it is from a known and trusted source. This includes
                firmware updates that are done via the automated "check for updates"
                in the admin interface. If an attacker is able to masquerade as the
                update server, the device will not verify that the firmware updates
                downloaded are legitimate.
        CVE-2020-16156:
            cve_id: CVE-2020-16156
            summary: CPAN 2.28 allows Signature Verification Bypass.
        CVE-2020-16154:
            cve_id: CVE-2020-16154
            summary: The App::cpanminus package 1.7044 for Perl allows Signature Verification
                Bypass.
        CVE-2021-0152:
            cve_id: CVE-2021-0152
            summary: Improper verification of cryptographic signature in the installer
                for some Intel(R) Wireless Bluetooth(R) and Killer(TM) Bluetooth(R)
                products in Windows 10 may allow an authenticated user to potentially
                enable denial of service via local access.
        CVE-2021-34420:
            cve_id: CVE-2021-34420
            summary: The Zoom Client for Meetings for Windows installer before version
                5.5.4 does not properly verify the signature of files with .msi, .ps1,
                and .bat extensions. This could lead to a malicious actor installing
                malicious software on a customer’s computer.
        CVE-2021-43572:
            cve_id: CVE-2021-43572
            summary: The verify function in the Stark Bank Python ECDSA library (aka
                starkbank-escada or ecdsa-python) before 2.0.1 fails to check that
                the signature is non-zero, which allows attackers to forge signatures
                on arbitrary messages.
        CVE-2021-43571:
            cve_id: CVE-2021-43571
            summary: The verify function in the Stark Bank Node.js ECDSA library (ecdsa-node)
                1.1.2 fails to check that the signature is non-zero, which allows
                attackers to forge signatures on arbitrary messages.
