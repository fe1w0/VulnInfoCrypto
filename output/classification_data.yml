                code.
        CVE-2021-20487:
            cve_id: CVE-2021-20487
            summary: IBM Power9 Self Boot Engine(SBE) could allow a privileged user
                to inject malicious code and compromise the integrity of the host
                firmware bypassing the host firmware signature verification process.
        CVE-2021-22160:
            cve_id: CVE-2021-22160
            summary: If Apache Pulsar is configured to authenticate clients using
                tokens based on JSON Web Tokens (JWT), the signature of the token
                is not validated if the algorithm of the presented token is set to
                "none". This allows an attacker to connect to Pulsar instances as
                any user (incl. admins).
        CVE-2021-3445:
            cve_id: CVE-2021-3445
            summary: A flaw was found in libdnf's signature verification functionality
                in versions before 0.60.1. This flaw allows an attacker to achieve
                code execution if they can alter the header information of an RPM
                package and then trick a user or system into installing it. The highest
                risk of this vulnerability is to confidentiality, integrity, as well
                as system availability.
        CVE-2021-3421:
            cve_id: CVE-2021-3421
            summary: A flaw was found in the RPM package in the read functionality.
                This flaw allows an attacker who can convince a victim to install
                a seemingly verifiable package or compromise an RPM repository, to
                cause RPM database corruption. The highest threat from this vulnerability
                is to data integrity. This flaw affects RPM versions before 4.17.0-alpha.
        CVE-2021-29455:
            cve_id: CVE-2021-29455
            summary: Grassroot Platform is an application to make it faster, cheaper
                and easier to persistently organize and mobilize people in low-income
                communities. Grassroot Platform before master deployment as of 2021-04-16
                did not properly verify the signature of JSON Web Tokens when refreshing
                an existing JWT. This allows to forge a valid JWT. The problem has
                been patched in version 1.3.1 by deprecating the JWT refresh function,
                which was an overdue deprecation regardless (the "refresh" flow is
                no longer used).
        CVE-2021-29451:
            cve_id: CVE-2021-29451
            summary: Portofino is an open source web development framework. Portofino
                before version 5.2.1 did not properly verify the signature of JSON
                Web Tokens. This allows forging a valid JWT. The issue will be patched
                in the upcoming 5.2.1 release.
        CVE-2021-21405:
            cve_id: CVE-2021-21405
            summary: 'Lotus is an Implementation of the Filecoin protocol written
                in Go. BLS signature validation in lotus uses blst library method
                VerifyCompressed. This method accepts signatures in 2 forms: "serialized",
                and "compressed", meaning that BLS signatures can be provided as either
                of 2 unique byte arrays. Lotus block validation functions perform
                a uniqueness check on provided blocks. Two blocks are considered distinct
                if the CIDs of their blockheader do not match. The CID method for
                blockheader includes the BlockSig of the block. The result of these
                issues is that it would be possible to punish miners for valid blocks,
                as there are two different valid block CIDs available for each block,
                even though this must be unique. By switching from the go based `blst`
                bindings over to the bindings in `filecoin-ffi`, the code paths now
                ensure that all signatures are compressed by size and the way they
                are deserialized. This happened in https://github.com/filecoin-project/lotus/pull/5393.'
        CVE-2021-30246:
            cve_id: CVE-2021-30246
            summary: 'In the jsrsasign package through 10.1.13 for Node.js, some invalid
                RSA PKCS#1 v1.5 signatures are mistakenly recognized to be valid.
                NOTE: there is no known practical attack.'
        CVE-2020-36285:
            cve_id: CVE-2020-36285
            summary: 'Union Pay up to 3.3.12, for iOS mobile apps, contains a CWE-347:
                Improper Verification of Cryptographic Signature vulnerability, allows
                attackers to shop for free in merchants'' websites and mobile apps,
                via a crafted authentication code (MAC) which is generated based on
                a secret key which is NULL.'
        CVE-2020-36284:
            cve_id: CVE-2020-36284
            summary: 'Union Pay up to 3.4.93.4.9, for android, contains a CWE-347:
                Improper Verification of Cryptographic Signature vulnerability, allows
                attackers to shop for free in merchants'' websites and mobile apps,
                via a crafted authentication code (MAC) which is generated based on
                a secret key which is NULL.'
        CVE-2020-23533:
            cve_id: CVE-2020-23533
            summary: 'Union Pay up to 1.2.0, for web based versions contains a CWE-347:
                Improper Verification of Cryptographic Signature vulnerability, allows
                attackers to shop for free in merchants'' websites and mobile apps,
                via a crafted authentication code (MAC) which is generated based on
                a secret key which is NULL.'
        CVE-2021-30130:
            cve_id: CVE-2021-30130
            summary: phpseclib before 2.0.31 and 3.x before 3.0.7 mishandles RSA PKCS#1
                v1.5 signature verification.
        CVE-2022-31206:
            cve_id: CVE-2022-31206
            summary: The Omron SYSMAC Nx product family PLCs (NJ series, NY series,
                NX series, and PMAC series) through 2022-005-18 lack cryptographic
                authentication. These PLCs are programmed using the SYMAC Studio engineering
                software (which compiles IEC 61131-3 conformant POU code to native
                machine code for execution by the PLC's runtime). The resulting machine
                code is executed by a runtime, typically controlled by a real-time
                operating system. The logic that is downloaded to the PLC does not
                seem to be cryptographically authenticated, allowing an attacker to
                manipulate transmitted object code to the PLC and execute arbitrary
                machine code on the processor of the PLC's CPU module in the context
                of the runtime. In the case of at least the NJ series, an RTOS and
                hardware combination is used that would potentially allow for memory
                protection and privilege separation and thus limit the impact of code
                execution. However, it was not confirmed whether these sufficiently
                segment the runtime from the rest of the RTOS.
        CVE-2022-31172:
            cve_id: CVE-2022-31172
            summary: OpenZeppelin Contracts is a library for smart contract development.
                Versions 4.1.0 until 4.7.1 are vulnerable to the SignatureChecker
                reverting. `SignatureChecker.isValidSignatureNow` is not expected
                to revert. However, an incorrect assumption about Solidity 0.8's `abi.decode`
                allows some cases to revert, given a target contract that doesn't
                implement EIP-1271 as expected. The contracts that may be affected
                are those that use `SignatureChecker` to check the validity of a signature
                and handle invalid signatures in a way other than reverting. The issue
                was patched in version 4.7.1.
        CVE-2022-25898:
            cve_id: CVE-2022-25898
            summary: 'The package jsrsasign before 10.5.25 are vulnerable to Improper
                Verification of Cryptographic Signature when JWS or JWT signature
                with non Base64URL encoding special characters or number escaped characters
                may be validated as valid by mistake. Workaround: Validate JWS or
                JWT signature if it has Base64URL and dot safe string before executing
                JWS.verify() or JWS.verifyJWT() method.'
        CVE-2022-1739:
            cve_id: CVE-2022-1739
            summary: The tested version of Dominion Voting Systems ImageCast X does
                not validate application signatures to a trusted root certificate.
                Use of a trusted root certificate ensures software installed on a
                device is traceable to, or verifiable against, a cryptographic key
                provided by the manufacturer to detect tampering. An attacker could
                leverage this vulnerability to install malicious code, which could
                also be spread to other vulnerable ImageCast X devices via removable
                media.
        CVE-2022-31053:
            cve_id: CVE-2022-31053
            summary: Biscuit is an authentication and authorization token for microservices
                architectures. The Biscuit specification version 1 contains a vulnerable
                algorithm that allows malicious actors to forge valid ?-signatures.
                Such an attack would allow an attacker to create a token with any
                access level. The version 2 of the specification mandates a different
                algorithm than gamma signatures and as such is not affected by this
                vulnerability. The Biscuit implementations in Rust, Haskell, Go, Java
                and Javascript all have published versions following the v2 specification.
                There are no known workarounds for this issue.
        CVE-2022-26510:
            cve_id: CVE-2022-26510
            summary: A firmware update vulnerability exists in the iburn firmware
                checks functionality of InHand Networks InRouter302 V3.5.37. A specially-crafted
                HTTP request can lead to firmware update. An attacker can send a sequence
                of requests to trigger this vulnerability.
        CVE-2022-24884:
            cve_id: CVE-2022-24884
            summary: 'ecdsautils is a tiny collection of programs used for ECDSA (keygen,
                sign, verify). `ecdsa_verify_[prepare_]legacy()` does not check whether
                the signature values `r` and `s` are non-zero. A signature consisting
                only of zeroes is always considered valid, making it trivial to forge
                signatures. Requiring multiple signatures from different public keys
                does not mitigate the issue: `ecdsa_verify_list_legacy()` will accept
                an arbitrary number of such forged signatures. Both the `ecdsautil
                verify` CLI command and the libecdsautil library are affected. The
                issue has been fixed in ecdsautils 0.4.1. All older versions of ecdsautils
                (including versions before the split into a library and a CLI utility)
                are vulnerable.'
        CVE-2021-22573:
            cve_id: CVE-2021-22573
            summary: The vulnerability is that IDToken verifier does not verify if
                token is properly signed. Signature verification makes sure that the
                token's payload comes from valid provider, not from someone else.
                An attacker can provide a compromised token with custom payload. The
                token will pass the validation on the client side. We recommend upgrading
                to version 1.33.3 or above
        CVE-2020-25166:
            cve_id: CVE-2020-25166
            summary: An improper verification of the cryptographic signature of firmware
                updates of the B. Braun Melsungen AG SpaceCom Version L81/U61 and
                earlier, and the Data module compactplus Versions A10 and A11 allows
                attackers to generate valid firmware updates with arbitrary content
                that can be used to tamper with devices.
        CVE-2021-32977:
            cve_id: CVE-2021-32977
            summary: AVEVA System Platform versions 2017 through 2020 R2 P01 does
                not verify, or incorrectly verifies, the cryptographic signature for
                data.
        CVE-2021-30066:
            cve_id: CVE-2021-30066
            summary: 'On Schneider Electric ConneXium Tofino Firewall TCSEFEA23F3F22
                before 03.23, TCSEFEA23F3F20/21, and Belden Tofino Xenon Security
                Appliance, an arbitrary firmware image can be loaded because firmware
                signature verification (for a USB stick) can be bypassed. NOTE: this
                issue exists because of an incomplete fix of CVE-2017-11400.'
        CVE-2015-3298:
            cve_id: CVE-2015-3298
            summary: Yubico ykneo-openpgp before 1.0.10 has a typo in which an invalid
                PIN can be used. When first powered up, a signature will be issued
                even though the PIN has not been validated.
        CVE-2022-22934:
            cve_id: CVE-2022-22934
            summary: An issue was discovered in SaltStack Salt in versions before
                3002.8, 3003.4, 3004.1. Salt Masters do not sign pillar data with
                the minion’s public key, which can result in attackers substituting
                arbitrary pillar data.
        CVE-2022-24773:
            cve_id: CVE-2022-24773
            summary: Forge (also called `node-forge`) is a native implementation of
                Transport Layer Security in JavaScript. Prior to version 1.3.0, RSA
                PKCS#1 v1.5 signature verification code does not properly check `DigestInfo`
                for a proper ASN.1 structure. This can lead to successful verification
                with signatures that contain invalid structures but a valid digest.
                The issue has been addressed in `node-forge` version 1.3.0. There
                are currently no known workarounds.
        CVE-2022-24772:
            cve_id: CVE-2022-24772
            summary: Forge (also called `node-forge`) is a native implementation of
                Transport Layer Security in JavaScript. Prior to version 1.3.0, RSA
                PKCS#1 v1.5 signature verification code does not check for tailing
                garbage bytes after decoding a `DigestInfo` ASN.1 structure. This
                can allow padding bytes to be removed and garbage data added to forge
                a signature when a low public exponent is being used. The issue has
                been addressed in `node-forge` version 1.3.0. There are currently
                no known workarounds.
        CVE-2022-24771:
            cve_id: CVE-2022-24771
            summary: Forge (also called `node-forge`) is a native implementation of
                Transport Layer Security in JavaScript. Prior to version 1.3.0, RSA
                PKCS#1 v1.5 signature verification code is lenient in checking the
                digest algorithm structure. This can allow a crafted structure that
                steals padding bytes and uses unchecked portion of the PKCS#1 encoded
                message to forge a signature when a low public exponent is being used.
                The issue has been addressed in `node-forge` version 1.3.0. There
                are currently no known workarounds.
        CVE-2022-24759:
            cve_id: CVE-2022-24759
            summary: '`@chainsafe/libp2p-noise` contains TypeScript implementation
                of noise protocol, an encryption protocol used in libp2p. `@chainsafe/libp2p-noise`
                before 4.1.2 and 5.0.3 does not correctly validate signatures during
                the handshake process. This may allow a man-in-the-middle to pose
                as other peers and get those peers banned. Users should upgrade to
                version 4.1.2 or 5.0.3 to receive a patch. There are currently no
                known workarounds.'
        CVE-2022-23610:
            cve_id: CVE-2022-23610
            summary: wire-server provides back end services for Wire, an open source
                messenger. In versions of wire-server prior to the 2022-01-27 release,
                it was possible to craft DSA Signatures to bypass SAML SSO and impersonate
                any Wire user with SAML credentials. In teams with SAML, but without
                SCIM, it was possible to create new accounts with fake SAML credentials.
                Under certain conditions that can be established by an attacker, an
                upstream library for parsing, rendering, signing, and validating SAML
                XML data was accepting public keys as trusted that were provided by
                the attacker in the signature. As a consequence, the attacker could
                login as any user in any Wire team with SAML SSO enabled. If SCIM
                was not enabled, the attacker could also create new users with new
                SAML NameIDs. In order to exploit this vulnerability, the attacker
                needs to know the SSO login code (distributed to all team members
                with SAML credentials and visible in the Team Management app), the
                SAML EntityID identifying the IdP (a URL not considered sensitive,
                but usually hard to guess, also visible in Team Management), and the
                SAML NameID of the user (usually an email address or a nick). The
                issue has been fixed in wire-server `2022-01-27` and is already deployed
                on all Wire managed services. On premise instances of wire-server
                need to be updated to `2022-01-27`, so that their backends are no
                longer affected. There are currently no known workarounds. More detailed
                information about how to reproduce the vulnerability and mitigation
                strategies is available in the GitHub Security Advisory.
        CVE-2021-20319:
            cve_id: CVE-2021-20319
            summary: An improper signature verification vulnerability was found in
                coreos-installer. A specially crafted gzip installation image can
                bypass the image signature verification and as a consequence can lead
                to the installation of unsigned content. An attacker able to modify
                the original installation image can write arbitrary data, and achieve
                full access to the node being installed.
        CVE-2021-43393:
            cve_id: CVE-2021-43393
            summary: STMicroelectronics STSAFE-J 1.1.4, J-SAFE3 1.2.5, and J-SIGN
                sometimes allow attackers to abuse signature verification. This is
                associated with the ECDSA signature algorithm on the Java Card J-SAFE3
                and STSAFE-J platforms exposing a 3.0.4 Java Card API. It is exploitable
                for STSAFE-J in closed configuration and J-SIGN (when signature verification
                is activated) but not for J-SAFE3 EPASS BAC and EAC products. It might
                also impact other products based on the J-SAFE-3 Java Card platform.
        CVE-2021-41830:
            cve_id: CVE-2021-41830
            summary: It is possible for an attacker to manipulate signed documents
                and macros to appear to come from a trusted source. All versions of
                Apache OpenOffice up to 4.1.10 are affected. Users are advised to
                update to version 4.1.11. See CVE-2021-25633 for the LibreOffice advisory.
        CVE-2021-37927:
            cve_id: CVE-2021-37927
            summary: Zoho ManageEngine ADManager Plus version 7110 and prior allows
                account takeover via SSO.
        CVE-2021-31847:
            cve_id: CVE-2021-31847
            summary: Improper access control vulnerability in the repair process for
                McAfee Agent for Windows prior to 5.7.4 could allow a local attacker
                to perform a DLL preloading attack using unsigned DLLs. This would
                result in elevation of privileges and the ability to execute arbitrary
                code as the system user, through not correctly protecting a temporary
                directory used in the repair process and not checking the DLL signature.
        CVE-2021-31841:
            cve_id: CVE-2021-31841
            summary: A DLL sideloading vulnerability in McAfee Agent for Windows prior
                to 5.7.4 could allow a local user to perform a DLL sideloading attack
                with an unsigned DLL with a specific name and in a specific location.
                This would result in the user gaining elevated permissions and the
                ability to execute arbitrary code as the system user, through not
                checking the DLL signature.
        CVE-2021-34709:
            cve_id: CVE-2021-34709
            summary: Multiple vulnerabilities in image verification checks of Cisco
                Network Convergence System (NCS) 540 Series Routers, only when running
                Cisco IOS XR NCS540L software images, and Cisco IOS XR Software for
                Cisco 8000 Series Routers could allow an authenticated, local attacker
                to execute arbitrary code on the underlying operating system. For
                more information about these vulnerabilities, see the Details section
                of this advisory.
        CVE-2021-34708:
            cve_id: CVE-2021-34708
            summary: Multiple vulnerabilities in image verification checks of Cisco
                Network Convergence System (NCS) 540 Series Routers, only when running
                Cisco IOS XR NCS540L software images, and Cisco IOS XR Software for
                Cisco 8000 Series Routers could allow an authenticated, local attacker
                to execute arbitrary code on the underlying operating system. For
                more information about these vulnerabilities, see the Details section
                of this advisory.
        CVE-2021-3051:
            cve_id: CVE-2021-3051
            summary: 'An improper verification of cryptographic signature vulnerability
                exists in Cortex XSOAR SAML authentication that enables an unauthenticated
                network-based attacker with specific knowledge of the Cortex XSOAR
                instance to access protected resources and perform unauthorized actions
                on the Cortex XSOAR server. This issue impacts: Cortex XSOAR 5.5.0
                builds earlier than 1578677; Cortex XSOAR 6.0.2 builds earlier than
                1576452; Cortex XSOAR 6.1.0 builds earlier than 1578663; Cortex XSOAR
                6.2.0 builds earlier than 1578666. All Cortex XSOAR instances hosted
                by Palo Alto Networks are protected from this vulnerability; no additional
                action is required for these instances.'
        CVE-2021-1849:
            cve_id: CVE-2021-1849
            summary: An issue in code signature validation was addressed with improved
                checks. This issue is fixed in macOS Big Sur 11.3, iOS 14.5 and iPadOS
                14.5, watchOS 7.4, tvOS 14.5. A malicious application may be able
                to bypass Privacy preferences.
        CVE-2021-33885:
            cve_id: CVE-2021-33885
            summary: An Insufficient Verification of Data Authenticity vulnerability
                in B. Braun SpaceCom2 prior to 012U000062 allows a remote unauthenticated
                attacker to send the device malicious data that will be used in place
                of the correct data. This results in full system command access and
                execution because of the lack of cryptographic signatures on critical
                data sets.
        CVE-2021-34433:
            cve_id: CVE-2021-34433
            summary: In Eclipse Californium version 2.0.0 to 2.6.4 and 3.0.0-M1 to
                3.0.0-M3, the certificate based (x509 and RPK) DTLS handshakes accidentally
                succeeds without verifying the server side's signature on the client
                side, if that signature is not included in the server's ServerKeyExchange.
        CVE-2021-34715:
            cve_id: CVE-2021-34715
            summary: A vulnerability in the image verification function of Cisco Expressway
                Series and Cisco TelePresence Video Communication Server (VCS) could
                allow an authenticated, remote attacker to execute code with internal
                user privileges on the underlying operating system. The vulnerability
                is due to insufficient validation of the content of upgrade packages.
                An attacker could exploit this vulnerability by uploading a malicious
                archive to the Upgrade page of the administrative web interface. A
                successful exploit could allow the attacker to execute code with user-level
                privileges (the _nobody account) on the underlying operating system.
        CVE-2021-36277:
            cve_id: CVE-2021-36277
            summary: Dell Command | Update, Dell Update, and Alienware Update versions
                before 4.3 contains an Improper Verification of Cryptographic Signature
                Vulnerability. A local authenticated malicious user may exploit this
                vulnerability by executing arbitrary code on the system.
        CVE-2021-38195:
            cve_id: CVE-2021-38195
            summary: An issue was discovered in the libsecp256k1 crate before 0.5.0
                for Rust. It can verify an invalid signature because it allows the
                R or S parameter to be larger than the curve order, aka an overflow.
        CVE-2021-3680:
            cve_id: CVE-2021-3680
            summary: showdoc is vulnerable to Missing Cryptographic Step
        CVE-2021-37160:
            cve_id: CVE-2021-37160
            summary: A firmware validation issue was discovered in HMI3 Control Panel
                in Swisslog Healthcare Nexus Panel operated by released versions of
                software before Nexus Software 7.2.5.7. There is no firmware validation
                (e.g., cryptographic signature validation) during a File Upload for
                a firmware update.
        CVE-2021-22708:
            cve_id: CVE-2021-22708
            summary: 'A CWE-347: Improper Verification of Cryptographic Signature
                vulnerability exists in EVlink City (EVC1S22P4 / EVC1S7P4 all versions
                prior to R8 V3.4.0.1), EVlink Parking (EVW2 / EVF2 / EV.2 all versions
                prior to R8 V3.4.0.1), and EVlink Smart Wallbox (EVB1A all versions
                prior to R8 V3.4.0.1 ) that could allow an attacker to craft a malicious
                firmware package and bypass the signature verification mechanism.'
        CVE-2021-26100:
            cve_id: CVE-2021-26100
            summary: A missing cryptographic step in the Identity-Based Encryption
                service of FortiMail before 7.0.0 may allow an unauthenticated attacker
                who intercepts the encrypted messages to manipulate them in such a
                way that makes the tampering and the recovery of the plaintexts possible.
        CVE-2021-24020:
            cve_id: CVE-2021-24020
            summary: A missing cryptographic step in the implementation of the hash
                digest algorithm in FortiMail 6.4.0 through 6.4.4, and 6.2.0 through
                6.2.7 may allow an unauthenticated attacker to tamper with signed
                URLs by appending further data which allows bypass of signature verification.
        CVE-2021-35039:
            cve_id: CVE-2021-35039
            summary: kernel/module.c in the Linux kernel before 5.12.14 mishandles
                Signature Verification, aka CID-0c18f29aae7c. Without CONFIG_MODULE_SIG,
                verification that a kernel module is signed, for loading via init_module,
                does not occur for a module.sig_enforce=1 command-line argument.
        CVE-2021-32738:
            cve_id: CVE-2021-32738
            summary: js-stellar-sdk is a Javascript library for communicating with
                a Stellar Horizon server. The `Utils.readChallengeTx` function used
                in SEP-10 Stellar Web Authentication states in its function documentation
                that it reads and validates the challenge transaction including verifying
                that the `serverAccountID` has signed the transaction. In js-stellar-sdk
                before version 8.2.3, the function does not verify that the server
                has signed the transaction. Applications that also used `Utils.verifyChallengeTxThreshold`
                or `Utils.verifyChallengeTxSigners` to verify the signatures including
                the server signature on the challenge transaction are unaffected as
                those functions verify the server signed the transaction. Applications
                calling `Utils.readChallengeTx` should update to version 8.2.3, the
                first version with a patch for this vulnerability, to ensure that
                the challenge transaction is completely valid and signed by the server
                creating the challenge transaction.
        CVE-2018-6664:
            cve_id: CVE-2018-6664
            summary: Application Protections Bypass vulnerability in Microsoft Windows
                in McAfee Data Loss Prevention (DLP) Endpoint before 10.0.500 and
                DLP Endpoint before 11.0.400 allows authenticated users to bypass
                the product block action via a command-line utility.
        CVE-2017-18146:
            cve_id: CVE-2017-18146
            summary: In Android before security patch level 2018-04-05 on Qualcomm
                Snapdragon Automobile, Snapdragon Mobile, and Snapdragon Wear MDM9206,
                MDM9607, MDM9650, MSM8909W, SD 210/SD 212/SD 205, SD 400, SD 410/12,
                SD 425, SD 430, SD 450, SD 615/16/SD 415, SD 617, SD 625, SD 650/52,
                SD 800, SD 808, SD 810, SD 820, SD 820A, SD 835, SD 845, SD 850, in
                some corner cases, ECDSA signature verification can fail.
        CVE-2018-4111:
            cve_id: CVE-2018-4111
            summary: An issue was discovered in certain Apple products. macOS before
                10.13.4 is affected. The issue involves the "Mail" component. It allows
                man-in-the-middle attackers to read S/MIME encrypted message content
                by sending HTML e-mail that references remote resources but lacks
                a valid S/MIME signature.
        CVE-2018-1000076:
            cve_id: CVE-2018-1000076
            summary: 'RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3
                series: 2.3.6 and earlier, Ruby 2.4 series: 2.4.3 and earlier, Ruby
                2.5 series: 2.5.0 and earlier, prior to trunk revision 62422 contains
                a Improper Verification of Cryptographic Signature vulnerability in
                package.rb that can result in a mis-signed gem could be installed,
                as the tarball would contain multiple gem signatures.. This vulnerability
                appears to have been fixed in 2.7.6.'
        CVE-2018-7711:
            cve_id: CVE-2018-7711
            summary: HTTPRedirect.php in the saml2 library in SimpleSAMLphp before
                1.15.4 has an incorrect check of return values in the signature validation
                utilities, allowing an attacker to get invalid signatures accepted
                as valid by forcing an error during validation. This occurs because
                of a dependency on PHP functionality that interprets a -1 error code
                as a true boolean value.
        CVE-2018-7644:
            cve_id: CVE-2018-7644
            summary: The XmlSecLibs library as used in the saml2 library in SimpleSAMLphp
                before 1.15.3 incorrectly verifies signatures on SAML assertions,
                allowing a remote attacker to construct a crafted SAML assertion on
                behalf of an Identity Provider that would pass as cryptographically
                valid, thereby allowing them to impersonate a user from that Identity
                Provider, aka a key confusion issue.
        CVE-2018-0489:
            cve_id: CVE-2018-0489
            summary: 'Shibboleth XMLTooling-C before 1.6.4, as used in Shibboleth
                Service Provider before 2.6.1.4 on Windows and other products, mishandles
                digital signatures of user data, which allows remote attackers to
                obtain sensitive information or conduct impersonation attacks via
                crafted XML data. NOTE: this issue exists because of an incomplete
                fix for CVE-2018-0486.'
        CVE-2018-6459:
            cve_id: CVE-2018-6459
            summary: The rsa_pss_params_parse function in libstrongswan/credentials/keys/signature_params.c
                in strongSwan 5.6.1 allows remote attackers to cause a denial of service
                via a crafted RSASSA-PSS signature that lacks a mask generation function
                parameter.
        CVE-2017-18122:
            cve_id: CVE-2017-18122
            summary: A signature-validation bypass issue was discovered in SimpleSAMLphp
                through 1.14.16. A SimpleSAMLphp Service Provider using SAML 1.1 will
                regard as valid any unsigned SAML response containing more than one
                signed assertion, provided that the signature of at least one of the
                assertions is valid. Attributes contained in all the assertions received
                will be merged and the entityID of the first assertion received will
                be used, allowing an attacker to impersonate any user of any IdP given
                an assertion signed by the targeted IdP.
        CVE-2017-15090:
            cve_id: CVE-2017-15090
            summary: An issue has been found in the DNSSEC validation component of
                PowerDNS Recursor from 4.0.0 and up to and including 4.0.6, where
                the signatures might have been accepted as valid even if the signed
                data was not in bailiwick of the DNSKEY used to sign it. This allows
                an attacker in position of man-in-the-middle to alter the content
                of records by issuing a valid signature for the crafted records.
        CVE-2018-0486:
            cve_id: CVE-2018-0486
            summary: Shibboleth XMLTooling-C before 1.6.3, as used in Shibboleth Service
                Provider before 2.6.0 on Windows and other products, mishandles digital
                signatures of user attribute data, which allows remote attackers to
                obtain sensitive information or conduct impersonation attacks via
                a crafted DTD.
        CVE-2018-0114:
            cve_id: CVE-2018-0114
            summary: A vulnerability in the Cisco node-jose open source library before
                0.11.0 could allow an unauthenticated, remote attacker to re-sign
                tokens using a key that is embedded within the token. The vulnerability
                is due to node-jose following the JSON Web Signature (JWS) standard
                for JSON Web Tokens (JWTs). This standard specifies that a JSON Web
                Key (JWK) representing a public key can be embedded within the header
                of a JWS. This public key is then trusted for verification. An attacker
                could exploit this by forging valid JWS objects by removing the original
                signature, adding a new public key to the header, and then signing
                the object using the (attacker-owned) private key associated with
                the public key embedded in that JWS header.
        CVE-2017-17848:
            cve_id: CVE-2017-17848
            summary: 'An issue was discovered in Enigmail before 1.9.9. In a variant
                of CVE-2017-17847, signature spoofing is possible for multipart/related
                messages because a signed message part can be referenced with a cid:
                URI but not actually displayed. In other words, the entire containing
                message appears to be signed, but the recipient does not see any of
                the signed text.'
        CVE-2017-17847:
            cve_id: CVE-2017-17847
            summary: An issue was discovered in Enigmail before 1.9.9. Signature spoofing
                is possible because the UI does not properly distinguish between an
                attachment signature, and a signature that applies to the entire containing
                message, aka TBE-01-021. This is demonstrated by an e-mail message
                with an attachment that is a signed e-mail message in message/rfc822
                format.
        CVE-2017-12333:
            cve_id: CVE-2017-12333
            summary: 'A vulnerability in Cisco NX-OS System Software could allow an
                authenticated, local attacker to bypass signature verification when
                loading a software image. The vulnerability is due to insufficient
                NX-OS signature verification for software images. An authenticated,
                local attacker could exploit this vulnerability to bypass signature
                verification and load a crafted, unsigned software image on a targeted
                device. The attacker would need valid administrator credentials to
                perform this exploit. This vulnerability affects the following products
                running Cisco NX-OS System Software: Multilayer Director Switches,
                Nexus 7000 Series Switches, Nexus 7700 Series Switches, Unified Computing
                System Manager. Cisco Bug IDs: CSCvf25045, CSCvf31495.'
        CVE-2017-12331:
            cve_id: CVE-2017-12331
            summary: 'A vulnerability in Cisco NX-OS System Software could allow an
                authenticated, local attacker to bypass signature verification when
                loading a software patch. The vulnerability is due to insufficient
                NX-OS signature verification for software patches. An authenticated,
                local attacker could exploit this vulnerability to bypass signature
                verification and load a crafted, unsigned software patch on a targeted
                device. The attacker would need valid administrator credentials to
                perform this exploit. This vulnerability affects the following products
                running Cisco NX-OS System Software: Multilayer Director Switches,
                Nexus 7000 Series Switches, Nexus 7700 Series Switches, Unified Computing
                System Manager. Cisco Bug IDs: CSCvf16494, CSCvf23655.'
        CVE-2017-8190:
            cve_id: CVE-2017-8190
            summary: FusionSphere OpenStack V100R006C00SPC102(NFV)has an improper
                verification of cryptographic signature vulnerability. The software
                does not verify the cryptographic signature. An attacker with high
                privilege may exploit this vulnerability to inject malicious software.
        CVE-2017-8177:
            cve_id: CVE-2017-8177
            summary: Huawei APP HiWallet earlier than 5.0.3.100 versions do not support
                signature verification for APK file. An attacker could exploit this
                vulnerability to hijack the APK and upload modified APK file. Successful
                exploit could lead to the APP is hijacking.
        CVE-2017-11400:
            cve_id: CVE-2017-11400
            summary: An issue has been discovered on the Belden Hirschmann Tofino
                Xenon Security Appliance before 03.2.00. An incomplete firmware signature
                allows a local attacker to upgrade the equipment (kernel, file system)
                with unsigned, attacker-controlled, data. This occurs because the
                appliance_config file is signed but the .tar.sec file is unsigned.
        CVE-2017-16853:
            cve_id: CVE-2017-16853
            summary: The DynamicMetadataProvider class in saml/saml2/metadata/impl/DynamicMetadataProvider.cpp
                in OpenSAML-C in OpenSAML before 2.6.1 fails to properly configure
                itself with the MetadataFilter plugins and does not perform critical
                security checks such as signature verification, enforcement of validity
                periods, and other checks specific to deployments, aka CPPOST-105.
        CVE-2020-15827:
            cve_id: CVE-2020-15827
            summary: In JetBrains ToolBox version 1.17 before 1.17.6856, the set of
                signature verifications omitted the jetbrains-toolbox.exe file.
        CVE-2020-15957:
            cve_id: CVE-2020-15957
            summary: An issue was discovered in DP3T-Backend-SDK before 1.1.1 for
                Decentralised Privacy-Preserving Proximity Tracing (DP3T). When it
                is configured to check JWT before uploading/publishing keys, it is
                possible to skip the signature check by providing a JWT token with
                alg=none.
        CVE-2020-15705:
            cve_id: CVE-2020-15705
            summary: GRUB2 fails to validate kernel signature when booted directly
                without shim, allowing secure boot to be bypassed. This only affects
                systems where the kernel signing certificate has been imported directly
                into the secure boot database and the GRUB image is booted directly
                without the use of shim. This issue affects GRUB2 version 2.04 and
                prior versions.
        CVE-2020-10608:
            cve_id: CVE-2020-10608
            summary: In OSIsoft PI System multiple products and versions, a local
                attacker can plant a binary and bypass a code integrity check for
                loading PI System libraries. This exploitation can target another
                local user of PI System software on the computer to escalate privilege
                and result in unauthorized information disclosure, deletion, or modification.
        CVE-2016-7064:
            cve_id: CVE-2016-7064
            summary: A flaw was found in pritunl-client before version 1.0.1116.6.
                A lack of signature verification leads to sensitive information leakage
        CVE-2020-13845:
            cve_id: CVE-2020-13845
            summary: Sylabs Singularity 3.0 through 3.5 has Improper Validation of
                an Integrity Check Value. Image integrity is not validated when an
                ECL policy is enforced. The fingerprint required by the ECL is compared
                against the signature object descriptor(s) in the SIF file, rather
                than to a cryptographically validated signature.
        CVE-2020-15093:
            cve_id: CVE-2020-15093
            summary: The tough library (Rust/crates.io) prior to version 0.7.1 does
                not properly verify the threshold of cryptographic signatures. It
                allows an attacker to duplicate a valid signature in order to circumvent
                TUF requiring a minimum threshold of unique signatures before the
                metadata is considered valid. A fix is available in version 0.7.1.
                CVE-2020-6174 is assigned to the same vulnerability in the TUF reference
                implementation.
        CVE-2020-9226:
            cve_id: CVE-2020-9226
            summary: HUAWEI P30 with versions earlier than 10.1.0.135(C00E135R2P11)
                have an improper signature verification vulnerability. The system
                does not improper check signature of specific software package, an
                attacker may exploit this vulnerability to load a crafted software
                package to the device.
        CVE-2020-15091:
            cve_id: CVE-2020-15091
            summary: TenderMint from version 0.33.0 and before version 0.33.6 allows
                block proposers to include signatures for the wrong block. This may
                happen naturally if you start a network, have it run for some time
                and restart it (**without changing chainID**). A malicious block proposer
                (even with a minimal amount of stake) can use this vulnerability to
                completely halt the network. This issue is fixed in Tendermint 0.33.6
                which checks all the signatures are for the block with 2/3+ majority
                before creating a commit.
        CVE-2020-2021:
            cve_id: CVE-2020-2021
            summary: 'When Security Assertion Markup Language (SAML) authentication
                is enabled and the ''Validate Identity Provider Certificate'' option
                is disabled (unchecked), improper verification of signatures in PAN-OS
                SAML authentication enables an unauthenticated network-based attacker
                to access protected resources. The attacker must have network access
                to the vulnerable server to exploit this vulnerability. This issue
                affects PAN-OS 9.1 versions earlier than PAN-OS 9.1.3; PAN-OS 9.0
                versions earlier than PAN-OS 9.0.9; PAN-OS 8.1 versions earlier than
                PAN-OS 8.1.15, and all versions of PAN-OS 8.0 (EOL). This issue does
                not affect PAN-OS 7.1. This issue cannot be exploited if SAML is not
                used for authentication. This issue cannot be exploited if the ''Validate
                Identity Provider Certificate'' option is enabled (checked) in the
                SAML Identity Provider Server Profile. Resources that can be protected
                by SAML-based single sign-on (SSO) authentication are: GlobalProtect
                Gateway, GlobalProtect Portal, GlobalProtect Clientless VPN, Authentication
                and Captive Portal, PAN-OS next-generation firewalls (PA-Series, VM-Series)
                and Panorama web interfaces, Prisma Access In the case of GlobalProtect
                Gateways, GlobalProtect Portal, Clientless VPN, Captive Portal, and
                Prisma Access, an unauthenticated attacker with network access to
                the affected servers can gain access to protected resources if allowed
                by configured authentication and Security policies. There is no impact
                on the integrity and availability of the gateway, portal or VPN server.
                An attacker cannot inspect or tamper with sessions of regular users.
                In the worst case, this is a critical severity vulnerability with
                a CVSS Base Score of 10.0 (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:N).
                In the case of PAN-OS and Panorama web interfaces, this issue allows
                an unauthenticated attacker with network access to the PAN-OS or Panorama
                web interfaces to log in as an administrator and perform administrative
                actions. In the worst-case scenario, this is a critical severity vulnerability
                with a CVSS Base Score of 10.0 (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H).
                If the web interfaces are only accessible to a restricted management
                network, then the issue is lowered to a CVSS Base Score of 9.6 (CVSS:3.1/AV:A/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H).
                Palo Alto Networks is not aware of any malicious attempts to exploit
                this vulnerability.'
        CVE-2020-9047:
            cve_id: CVE-2020-9047
            summary: A vulnerability exists that could allow the execution of unauthorized
                code or operating system commands on systems running exacqVision Web
                Service versions 20.06.3.0 and prior and exacqVision Enterprise Manager
                versions 20.06.4.0 and prior. An attacker with administrative privileges
                could potentially download and run a malicious executable that could
                allow OS command injection on the system.
        CVE-2020-15302:
            cve_id: CVE-2020-15302
            summary: In Argent RecoveryManager before 0xdc350d09f71c48c5D22fBE2741e4d6A03970E192,
                the executeRecovery function does not require any signatures in the
                zero-guardian case, which allows attackers to cause a denial of service
                (locking) or a takeover.
        CVE-2020-14966:
            cve_id: CVE-2020-14966
            summary: An issue was discovered in the jsrsasign package through 8.0.18
                for Node.js. It allows a malleability in ECDSA signatures by not checking
                overflows in the length of a sequence and '0' characters appended
                or prepended to an integer. The modified signatures are verified as
                valid. This could have a security-relevant impact if an application
                relied on a single canonical signature.
        CVE-2020-14199:
            cve_id: CVE-2020-14199
            summary: 'BIP-143 in the Bitcoin protocol specification mishandles the
                signing of a Segwit transaction, which allows attackers to trick a
                user into making two signatures in certain cases, potentially leading
                to a huge transaction fee. NOTE: this affects all hardware wallets.
                It was fixed in 1.9.1 for the Trezor One and 2.3.1 for the Trezor
                Model T.'
        CVE-2020-13895:
            cve_id: CVE-2020-13895
            summary: Crypt::Perl::ECDSA in the Crypt::Perl (aka p5-Crypt-Perl) module
                before 0.32 for Perl fails to verify correct ECDSA signatures when
                r and s are small and when s = 1. This happens when using the curve
                secp256r1 (prime256v1). This could conceivably have a security-relevant
                impact if an attacker wishes to use public r and s values when guessing
                whether signature verification will fail.
        CVE-2019-20837:
            cve_id: CVE-2019-20837
            summary: An issue was discovered in Foxit Reader and PhantomPDF before
                9.5. It allows signature validation bypass via a modified file or
                a file with non-standard signatures.
        CVE-2019-20834:
            cve_id: CVE-2019-20834
            summary: An issue was discovered in Foxit PhantomPDF before 8.3.10. It
                allows signature validation bypass via a modified file or a file with
                non-standard signatures.
        CVE-2020-13810:
            cve_id: CVE-2020-13810
            summary: An issue was discovered in Foxit Reader and PhantomPDF before
                9.7.2. It allows signature validation bypass via a modified file or
                a file with non-standard signatures.
        CVE-2020-13803:
            cve_id: CVE-2020-13803
            summary: An issue was discovered in Foxit PhantomPDF Mac and Foxit Reader
                for Mac before 4.0. It allows signature validation bypass via a modified
                file or a file with non-standard signatures.
        CVE-2020-3209:
            cve_id: CVE-2020-3209
            summary: A vulnerability in software image verification in Cisco IOS XE
                Software could allow an unauthenticated, physical attacker to install
                and boot a malicious software image or execute unsigned binaries on
                an affected device. The vulnerability is due to an improper check
                on the area of code that manages the verification of the digital signatures
                of system image files during the initial boot process. An attacker
                could exploit this vulnerability by loading unsigned software on an
                affected device. A successful exploit could allow the attacker to
                install and boot a malicious software image or execute unsigned binaries
                on the targeted device.
        CVE-2017-16852:
            cve_id: CVE-2017-16852
            summary: shibsp/metadata/DynamicMetadataProvider.cpp in the Dynamic MetadataProvider
                plugin in Shibboleth Service Provider before 2.6.1 fails to properly
                configure itself with the MetadataFilter plugins and does not perform
                critical security checks such as signature verification, enforcement
                of validity periods, and other checks specific to deployments, aka
                SSPCPP-763.
        CVE-2017-5066:
            cve_id: CVE-2017-5066
            summary: Insufficient consistency checks in signature handling in the
                networking stack in Google Chrome prior to 58.0.3029.81 for Mac, Windows,
                and Linux, and 58.0.3029.83 for Android, allowed a remote attacker
                to incorrectly accept a badly formed X.509 certificate via a crafted
                HTML page.
        CVE-2017-12974:
            cve_id: CVE-2017-12974
            summary: Nimbus JOSE+JWT before 4.36 proceeds with ECKey construction
                without ensuring that the public x and y coordinates are on the specified
                curve, which allows attackers to conduct an Invalid Curve Attack in
                environments where the JCE provider lacks the applicable curve validation.
        CVE-2017-10669:
            cve_id: CVE-2017-10669
            summary: Signature Wrapping exists in OSCI-Transport 1.2 as used in OSCI
                Transport Library 1.6.1 (Java) and OSCI Transport Library 1.6 (.NET).
                An attacker with access to unencrypted OSCI protocol messages must
                send crafted protocol messages with duplicate IDs.
        CVE-2014-9934:
            cve_id: CVE-2014-9934
            summary: A PKCS#1 v1.5 signature verification routine in all Android releases
                from CAF using the Linux kernel may not check padding.
        CVE-2017-2423:
            cve_id: CVE-2017-2423
            summary: An issue was discovered in certain Apple products. iOS before
                10.3 is affected. macOS before 10.12.4 is affected. The issue involves
                the "Security" component. It allows remote attackers to bypass intended
                access restrictions by leveraging a successful result from a SecKeyRawVerify
                API call with an empty signature.
        CVE-2016-8021:
            cve_id: CVE-2016-8021
            summary: Improper verification of cryptographic signature vulnerability
                in Intel Security VirusScan Enterprise Linux (VSEL) 2.0.3 (and earlier)
                allows remote authenticated users to spoof update server and execute
                arbitrary code via a crafted input file.
        CVE-2017-6445:
            cve_id: CVE-2017-6445
            summary: The auto-update feature of Open Embedded Linux Entertainment
                Center (OpenELEC) 6.0.3, 7.0.1, and 8.0.4 uses neither encrypted connections
                nor signed updates. A man-in-the-middle attacker could manipulate
                the update packages to gain root access remotely.
        CVE-2014-1498:
            cve_id: CVE-2014-1498
            summary: The crypto.generateCRMFRequest method in Mozilla Firefox before
                28.0 and SeaMonkey before 2.25 does not properly validate a certain
                key type, which allows remote attackers to cause a denial of service
                (application crash) via vectors that trigger generation of a key that
                supports the Elliptic Curve ec-dual-use algorithm.
        CVE-2011-3965:
            cve_id: CVE-2011-3965
            summary: Google Chrome before 17.0.963.46 does not properly check signatures,
                which allows remote attackers to cause a denial of service (application
                crash) via unspecified vectors.
        CVE-2023-28113:
            cve_id: CVE-2023-28113
            summary: russh is a Rust SSH client and server library. Starting in version
                0.34.0 and prior to versions 0.36.2 and 0.37.1, Diffie-Hellman key
                validation is insufficient, which can lead to insecure shared secrets
                and therefore breaks confidentiality. Connections between a russh
                client and server or those of a russh peer with some other misbehaving
                peer are most likely to be problematic. These may vulnerable to eavesdropping.
                Most other implementations reject such keys, so this is mainly an
                interoperability issue in such a case. This issue is fixed in versions
                0.36.2 and 0.37.1
        CVE-2023-20940:
            cve_id: CVE-2023-20940
            summary: 'In the Android operating system, there is a possible way to
                replace a boot partition due to improperly used crypto. This could
                lead to local escalation of privilege with no additional execution
                privileges needed. User interaction is not needed for exploitation.Product:
                AndroidVersions: Android-13Android ID: A-256237041'
        CVE-2021-43074:
            cve_id: CVE-2021-43074
            summary: An improper verification of cryptographic signature vulnerability
                [CWE-347] in FortiWeb 6.4 all versions, 6.3.16 and below, 6.2 all
                versions, 6.1 all versions, 6.0 all versions; FortiOS 7.0.3 and below,
                6.4.8 and below, 6.2 all versions, 6.0 all versions; FortiSwitch 7.0.3
                and below, 6.4.10 and below, 6.2 all versions, 6.0 all versions; FortiProxy
                7.0.1 and below, 2.0.7 and below, 1.2 all versions, 1.1 all versions,
                1.0 all versions may allow an attacker to decrypt portions of the
                administrative session management cookie if able to intercept the
                latter.
        CVE-2023-25718:
            cve_id: CVE-2023-25718
            summary: 'In ConnectWise Control through 22.9.10032 (formerly known as
                ScreenConnect), after an executable file is signed, additional instructions
                can be added without invalidating the signature, such as instructions
                that result in offering the end user a (different) attacker-controlled
                executable file. It is plausible that the end user may allow the download
                and execution of this file to proceed. There are ConnectWise Control
                configuration options that add mitigations. NOTE: this may overlap
                CVE-2023-25719.'
        CVE-2021-36226:
            cve_id: CVE-2021-36226
            summary: Western Digital My Cloud devices before OS5 do not use cryptographically
                signed Firmware upgrade files.
        CVE-2023-23940:
            cve_id: CVE-2023-23940
            summary: OpenZeppelin Contracts for Cairo is a library for secure smart
                contract development written in Cairo for StarkNet, a decentralized
                ZK Rollup. `is_valid_eth_signature` is missing a call to `finalize_keccak`
                after calling `verify_eth_signature`. As a result, any contract using
                `is_valid_eth_signature` from the account library (such as the `EthAccount`
                preset) is vulnerable to a malicious sequencer. Specifically, the
                malicious sequencer would be able to bypass signature validation to
                impersonate an instance of these accounts. The issue has been patched
                in 0.6.1.
        CVE-2022-34459:
            cve_id: CVE-2022-34459
            summary: Dell Command | Update, Dell Update, and Alienware Update versions
                prior to 4.7 contain a improper verification of cryptographic signature
                in get applicable driver component. A local malicious user could potentially
                exploit this vulnerability leading to malicious payload execution.
        CVE-2023-23928:
            cve_id: CVE-2023-23928
            summary: reason-jose is a JOSE implementation in ReasonML and OCaml.`Jose.Jws.validate`
                does not check HS256 signatures. This allows tampering of JWS header
                and payload data if the service does not perform additional checks.
                Such tampering could expose applications using reason-jose to authorization
                bypass. Applications relying on JWS claims assertion to enforce security
                boundaries may be vulnerable to privilege escalation. This issue has
                been patched in version 0.8.2.
        CVE-2022-23334:
            cve_id: CVE-2022-23334
            summary: The Robot application in Ip-label Newtest before v8.5R0 was discovered
                to use weak signature checks on executed binaries, allowing attackers
                to have write access and escalate privileges via replacing NEWTESTREMOTEMANAGER.EXE.
        CVE-2023-22742:
            cve_id: CVE-2023-22742
            summary: libgit2 is a cross-platform, linkable library implementation
                of Git. When using an SSH remote with the optional libssh2 backend,
                libgit2 does not perform certificate checking by default. Prior versions
                of libgit2 require the caller to set the `certificate_check` field
                of libgit2's `git_remote_callbacks` structure - if a certificate check
                callback is not set, libgit2 does not perform any certificate checking.
                This means that by default - without configuring a certificate check
                callback, clients will not perform validation on the server SSH keys
                and may be subject to a man-in-the-middle attack. Users are encouraged
                to upgrade to v1.4.5 or v1.5.1. Users unable to upgrade should ensure
                that all relevant certificates are manually checked.
        CVE-2023-24025:
            cve_id: CVE-2023-24025
            summary: CRYSTALS-DILITHIUM (in Post-Quantum Cryptography Selected Algorithms
                2022) in PQClean d03da30 may allow universal forgeries of digital
                signatures via a template side-channel attack because of intermediate
                data leakage of one vector.
        CVE-2022-46176:
            cve_id: CVE-2022-46176
            summary: Cargo is a Rust package manager. The Rust Security Response WG
                was notified that Cargo did not perform SSH host key verification
                when cloning indexes and dependencies via SSH. An attacker could exploit
                this to perform man-in-the-middle (MITM) attacks. This vulnerability
                has been assigned CVE-2022-46176. All Rust versions containing Cargo
                before 1.66.1 are vulnerable. Note that even if you don't explicitly
                use SSH for alternate registry indexes or crate dependencies, you
                might be affected by this vulnerability if you have configured git
                to replace HTTPS connections to GitHub with SSH (through git's [`url.<base>.insteadOf`][1]
                setting), as that'd cause you to clone the crates.io index through
                SSH. Rust 1.66.1 will ensure Cargo checks the SSH host key and abort
                the connection if the server's public key is not already trusted.
                We recommend everyone to upgrade as soon as possible.
        CVE-2020-36563:
            cve_id: CVE-2020-36563
            summary: XML Digital Signatures generated and validated using this package
                use SHA-1, which may allow an attacker to craft inputs which cause
                hash collisions depending on their control over the input.
        CVE-2022-47549:
            cve_id: CVE-2022-47549
            summary: An unprotected memory-access operation in optee_os in TrustedFirmware
                Open Portable Trusted Execution Environment (OP-TEE) before 3.20 allows
                a physically proximate adversary to bypass signature verification
                and install malicious trusted applications via electromagnetic fault
                injections.
        CVE-2022-23507:
            cve_id: CVE-2022-23507
            summary: Tendermint is a high-performance blockchain consensus engine
                for Byzantine fault tolerant applications. Versions prior to 0.28.0
                contain a potential attack via Improper Verification of Cryptographic
                Signature, affecting anyone using the tendermint-light-client and
                related packages to perform light client verification (e.g. IBC-rs,
                Hermes). The light client does not check that the chain IDs of the
                trusted and untrusted headers match, resulting in a possible attack
                vector where someone who finds a header from an untrusted chain that
                satisfies all other verification conditions (e.g. enough overlapping
                validator signatures) could fool a light client. The attack vector
                is currently theoretical, and no proof-of-concept exists yet to exploit
                it on live networks. This issue is patched in version 0.28.0. There
                are no workarounds.
        CVE-2022-41669:
            cve_id: CVE-2022-41669
            summary: 'A CWE-347: Improper Verification of Cryptographic Signature
                vulnerability exists in the SGIUtility component that allows adversaries
                with local user privileges to load a malicious DLL which could result
                in execution of malicious code. Affected Products: EcoStruxure Operator
                Terminal Expert(V3.3 Hotfix 1 or prior), Pro-face BLUE(V3.3 Hotfix1
                or prior).'
        CVE-2022-41666:
            cve_id: CVE-2022-41666
            summary: 'A CWE-347: Improper Verification of Cryptographic Signature
                vulnerability exists that allows adversaries with local user privileges
                to load a malicious DLL which could lead to execution of malicious
                code. Affected Products: EcoStruxure Operator Terminal Expert(V3.3
                Hotfix 1 or prior), Pro-face BLUE(V3.3 Hotfix1 or prior).'
        CVE-2022-39366:
            cve_id: CVE-2022-39366
            summary: DataHub is an open-source metadata platform. Prior to version
                0.8.45, the `StatelessTokenService` of the DataHub metadata service
                (GMS) does not verify the signature of JWT tokens. This allows an
                attacker to connect to DataHub instances as any user if Metadata Service
                authentication is enabled. This vulnerability occurs because the `StatelessTokenService`
                of the Metadata service uses the `parse` method of `io.jsonwebtoken.JwtParser`,
                which does not perform a verification of the cryptographic token signature.
                This means that JWTs are accepted regardless of the used algorithm.
                This issue may lead to an authentication bypass. Version 0.8.45 contains
                a patch for the issue. There are no known workarounds.
        CVE-2022-3322:
            cve_id: CVE-2022-3322
            summary: Lock Warp switch is a feature of Zero Trust platform which, when
                enabled, prevents users of enrolled devices from disabling WARP client.
                Due to insufficient policy verification by WARP iOS client, this feature
                could be bypassed by using the "Disable WARP" quick action.
        CVE-2022-39300:
            cve_id: CVE-2022-39300
            summary: node SAML is a SAML 2.0 library based on the SAML implementation
                of passport-saml. A remote attacker may be able to bypass SAML authentication
                on a website using passport-saml. A successful attack requires that
                the attacker is in possession of an arbitrary IDP signed XML element.
                Depending on the IDP used, fully unauthenticated attacks (e.g without
                access to a valid user) might also be feasible if generation of a
                signed message can be triggered. Users should upgrade to node-saml
                version 4.0.0-beta5 or newer. Disabling SAML authentication may be
                done as a workaround.
        CVE-2019-1729:
            cve_id: CVE-2019-1729
            summary: A vulnerability in the CLI implementation of a specific command
                used for image maintenance for Cisco NX-OS Software could allow an
                authenticated, local attacker to overwrite any file on the file system
                including system files. These file overwrites by the attacker are
                accomplished at the root privilege level. The vulnerability occurs
                because there is no verification of user-input parameters and or digital-signature
                verification for image files when using a specific CLI command. An
                attacker could exploit this vulnerability by authenticating to the
                device and issuing a command at the CLI. Because an exploit could
                allow the attacker to overwrite any file on the disk, including system
                files, a denial of service (DoS) condition could occur. The attacker
                must have valid administrator credentials for the affected device
                to exploit this vulnerability.
        CVE-2019-1728:
            cve_id: CVE-2019-1728
            summary: A vulnerability in the Secure Configuration Validation functionality
                of Cisco FXOS Software and Cisco NX-OS Software could allow an authenticated,
                local attacker to run arbitrary commands at system boot time with
                the privileges of root. The vulnerability is due to a lack of proper
                validation of system files when the persistent configuration information
                is read from the file system. An attacker could exploit this vulnerability
                by authenticating to the device and overwriting the persistent configuration
                storage with malicious executable files. An exploit could allow the
                attacker to run arbitrary commands at system startup and those commands
                will run as the root user. The attacker must have valid administrative
                credentials for the device.
        CVE-2018-18509:
            cve_id: CVE-2018-18509
            summary: A flaw during verification of certain S/MIME signatures causes
                emails to be shown in Thunderbird as having a valid digital signature,
                even if the shown message contents aren't covered by the signature.
                The flaw allows an attacker to reuse a valid S/MIME signature to craft
                an email message with arbitrary content. This vulnerability affects
                Thunderbird < 60.5.1.
        CVE-2018-7340:
            cve_id: CVE-2018-7340
            summary: Duo Network Gateway 1.2.9 and earlier may incorrectly utilize
                the results of XML DOM traversal and canonicalization APIs in such
                a way that an attacker may be able to manipulate the SAML data without
                invalidating the cryptographic signature, allowing the attack to potentially
                bypass authentication to SAML service providers.
        CVE-2019-6318:
            cve_id: CVE-2019-6318
            summary: HP LaserJet Enterprise printers, HP PageWide Enterprise printers,
                HP LaserJet Managed printers, HP Officejet Enterprise printers have
                an insufficient solution bundle signature validation that potentially
                allows execution of arbitrary code.
        CVE-2018-5923:
            cve_id: CVE-2018-5923
            summary: In HP LaserJet Enterprise, HP PageWide Enterprise, HP LaserJet
                Managed, and HP OfficeJet Enterprise Printers, solution application
                signature checking may allow potential execution of arbitrary code.
        CVE-2018-3968:
            cve_id: CVE-2018-3968
            summary: An exploitable vulnerability exists in the verified boot protection
                of the Das U-Boot from version 2013.07-rc1 to 2014.07-rc2. The affected
                versions lack proper FIT signature enforcement, which allows an attacker
                to bypass U-Boot's verified boot and execute an unsigned kernel, embedded
                in a legacy image format. To trigger this vulnerability, a local attacker
                needs to be able to supply the image to boot.
        CVE-2019-1615:
            cve_id: CVE-2019-1615
            summary: 'A vulnerability in the Image Signature Verification feature
                of Cisco NX-OS Software could allow an authenticated, local attacker
                with administrator-level credentials to install a malicious software
                image on an affected device. The vulnerability is due to improper
                verification of digital signatures for software images. An attacker
                could exploit this vulnerability by loading an unsigned software image
                on an affected device. A successful exploit could allow the attacker
                to boot a malicious software image. Note: The fix for this vulnerability
                requires a BIOS upgrade as part of the software upgrade. For additional
                information, see the Details section of this advisory. Nexus 3000
                Series Switches are affected running software versions prior to 7.0(3)I7(5).
                Nexus 9000 Series Fabric Switches in ACI Mode are affected running
                software versions prior to 13.2(1l). Nexus 9000 Series Switches in
                Standalone NX-OS Mode are affected running software versions prior
                to 7.0(3)I7(5). Nexus 9500 R-Series Line Cards and Fabric Modules
                are affected running software versions prior to 7.0(3)F3(5).'
        CVE-2018-15587:
            cve_id: CVE-2018-15587
            summary: GNOME Evolution through 3.28.2 is prone to OpenPGP signatures
                being spoofed for arbitrary messages using a specially crafted email
                that contains a valid signature from the entity to be impersonated
                as an attachment.
        CVE-2018-15586:
            cve_id: CVE-2018-15586
            summary: Enigmail before 2.0.6 is prone to to OpenPGP signatures being
                spoofed for arbitrary messages using a PGP/INLINE signature wrapped
                within a specially crafted multipart HTML email.
        CVE-2018-16042:
            cve_id: CVE-2018-16042
            summary: Adobe Acrobat and Reader versions 2019.008.20081 and earlier,
                2019.008.20080 and earlier, 2019.008.20081 and earlier, 2017.011.30106
                and earlier version, 2017.011.30105 and earlier version, 2015.006.30457
                and earlier, and 2015.006.30456 and earlier have a security bypass
                vulnerability. Successful exploitation could lead to information disclosure.
        CVE-2018-16557:
            cve_id: CVE-2018-16557
            summary: A vulnerability has been identified in SIMATIC S7-400 H V4.5
                and below CPU family (incl. SIPLUS variants) (All versions), SIMATIC
                S7-400 H V6 CPU family (incl. SIPLUS variants) (All versions < V6.0.9),
                SIMATIC S7-400 PN/DP V6 and below CPU family (incl. SIPLUS variants)
                (All versions), SIMATIC S7-400 PN/DP V7 CPU family (incl. SIPLUS variants)
                (All versions), SIMATIC S7-410 CPU family (incl. SIPLUS variants)
                (All versions < V8.2.1). Sending of specially crafted packets to port
                102/tcp via Ethernet interface via PROFIBUS or Multi Point Interfaces
                (MPI) could cause a denial of service condition on affected devices.
                Flashing with a firmware image may be required to recover the CPU.
                Successful exploitation requires an attacker to have network access
                to port 102/tcp via Ethernet interface or to be able to send messages
                via PROFIBUS or Multi Point Interfaces (MPI) to the device. No user
                interaction is required. If no access protection is configured, no
                privileges are required to exploit the security vulnerability. The
                vulnerability could allow causing a denial of service condition of
                the core functionality of the CPU, compromising the availability of
                the system.
        CVE-2018-18203:
            cve_id: CVE-2018-18203
            summary: A vulnerability in the update mechanism of Subaru StarLink Harman
                head units 2017, 2018, and 2019 may give an attacker (with physical
                access to the vehicle's USB ports) the ability to rewrite the firmware
                of the head unit. This occurs because the device accepts modified
                QNX6 filesystem images (as long as the attacker obtains access to
                certain Harman decryption/encryption code) as a consequence of a bug
                where unsigned images pass a validity check. An attacker could potentially
                install persistent malicious head unit firmware and execute arbitrary
                code as the root user.
        CVE-2018-1842:
            cve_id: CVE-2018-1842
            summary: 'IBM Cognos Analytics 11 Configuration tool, under certain circumstances,
                will bypass OIDC namespace signature verification on its id_token.
                IBM X-Force ID: 150902.'
        CVE-2018-16253:
            cve_id: CVE-2018-16253
