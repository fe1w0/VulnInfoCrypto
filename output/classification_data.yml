        CVE-2018-6185:
            cve_id: CVE-2018-6185
            summary: 'In Cloudera Navigator Key Trustee KMS 5.12 and 5.13, incorrect
                default ACL values allow remote access to purge and undelete API calls
                on encryption zone keys. The Navigator Key Trustee KMS includes 2
                API calls in addition to those in Apache Hadoop KMS: purge and undelete.
                The KMS ACL values for these commands are keytrustee.kms.acl.PURGE
                and keytrustee.kms.acl.UNDELETE respectively. The default value for
                the ACLs in Key Trustee KMS 5.12.0 and 5.13.0 is "*" which allows
                anyone with knowledge of the name of an encryption zone key and network
                access to the Key Trustee KMS to make those calls against known encryption
                zone keys. This can result in the recovery of a previously deleted,
                but not purged, key (undelete) or the deletion of a key in active
                use (purge) resulting in loss of access to encrypted HDFS data.'
