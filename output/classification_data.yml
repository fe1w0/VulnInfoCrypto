            summary: Dolibarr ERP/CRM 4.0.4 stores passwords with the MD5 algorithm,
                which makes brute-force attacks easier.
        CVE-2017-7229:
            cve_id: CVE-2017-7229
            summary: 'PGP/MIME encrypted messages injected into a Vaultive O365 (before
                4.5.21) frontend via IMAP or SMTP have their Content-Type changed
                from ''Content-Type: multipart/encrypted; protocol="application/pgp-encrypted";
                boundary="abc123abc123"'' to ''Content-Type: text/plain'' - this results
                in the encrypted message being structured in such a way that most
                PGP/MIME-capable mail user agents are unable to decrypt it cleanly.
                The outcome is that encrypted mail passing through this device does
                not work (Denial of Service), and a common real-world consequence
                is a request to resend the mail in the clear (Information Disclosure).'
        CVE-2017-8076:
            cve_id: CVE-2017-8076
            summary: On the TP-Link TL-SG108E 1.0, admin network communications are
                RC4 encoded, even though RC4 is deprecated. This affects the 1.1.2
                Build 20141017 Rel.50749 firmware.
