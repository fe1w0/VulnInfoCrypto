        CVE-2017-7905:
            cve_id: CVE-2017-7905
            summary: A Weak Cryptography for Passwords issue was discovered in General
                Electric (GE) Multilin SR 750 Feeder Protection Relay, firmware versions
                prior to Version 7.47; SR 760 Feeder Protection Relay, firmware versions
                prior to Version 7.47; SR 469 Motor Protection Relay, firmware versions
                prior to Version 5.23; SR 489 Generator Protection Relay, firmware
                versions prior to Version 4.06; SR 745 Transformer Protection Relay,
                firmware versions prior to Version 5.23; SR 369 Motor Protection Relay,
                all firmware versions; Multilin Universal Relay, firmware Version
                6.0 and prior versions; and Multilin URplus (D90, C90, B95), all versions.
                Ciphertext versions of user passwords were created with a non-random
                initialization vector leaving them susceptible to dictionary attacks.
                Ciphertext of user passwords can be obtained from the front LCD panel
                of affected products and through issued Modbus commands.
        CVE-2017-7903:
            cve_id: CVE-2017-7903
            summary: A Weak Password Requirements issue was discovered in Rockwell
                Automation Allen-Bradley MicroLogix 1100 programmable-logic controllers
                1763-L16AWA, Series A and B, Version 16.00 and prior versions; 1763-L16BBB,
                Series A and B, Version 16.00 and prior versions; 1763-L16BWA, Series
                A and B, Version 16.00 and prior versions; and 1763-L16DWD, Series
                A and B, Version 16.00 and prior versions and Allen-Bradley MicroLogix
                1400 programmable logic controllers 1766-L32AWA, Series A and B, Version
                16.00 and prior versions; 1766-L32BWA, Series A and B, Version 16.00
                and prior versions; 1766-L32BWAA, Series A and B, Version 16.00 and
                prior versions; 1766-L32BXB, Series A and B, Version 16.00 and prior
                versions; 1766-L32BXBA, Series A and B, Version 16.00 and prior versions;
                and 1766-L32AWAA, Series A and B, Version 16.00 and prior versions.
                The affected products use a numeric password with a small maximum
                character size for the password.
        CVE-2017-1319:
