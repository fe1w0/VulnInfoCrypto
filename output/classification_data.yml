            summary: The openssl gem for Ruby uses the same initialization vector
                (IV) in GCM Mode (aes-*-gcm) when the IV is set before the key, which
                makes it easier for context-dependent attackers to bypass the encryption
                protection mechanism.
        CVE-2016-10104:
            cve_id: CVE-2016-10104
            summary: Information Disclosure can occur in sshProfiles.jsd in Hitek
                Software's Automize because of the Read attribute being set for Users.
                This allows an attacker to recover encrypted passwords for SSH/SFTP
                profiles. Verified in all 10.x versions up to and including 10.25,
                and all 11.x versions up to and including 11.14.
        CVE-2016-10103:
            cve_id: CVE-2016-10103
            summary: Information Disclosure can occur in encryptionProfiles.jsd in
                Hitek Software's Automize because of the Read attribute being set
                for Users. This allows an attacker to recover encrypted passwords
                for GPG Encryption profiles. Verified in all 10.x versions up to and
                including 10.25, and all 11.x versions up to and including 11.14.
        CVE-2016-10102:
            cve_id: CVE-2016-10102
            summary: hitek.jar in Hitek Software's Automize uses weak encryption when
                encrypting SSH/SFTP and Encryption profile passwords. This allows
                an attacker to retrieve the encrypted passwords from sshProfiles.jsd
                and encryptionProfiles.jsd and decrypt them to recover cleartext passwords.
                All 10.x up to and including 10.25 and all 11.x up to and including
