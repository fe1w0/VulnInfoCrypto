            summary: Apache CloudStack 4.0.0 before 4.0.2 and Citrix CloudPlatform
                (formerly Citrix CloudStack) 3.0.x before 3.0.6 Patch C uses a hash
                of a predictable sequence, which makes it easier for remote attackers
                to guess the console access URL via a brute force attack.
        CVE-2013-0289:
            cve_id: CVE-2013-0289
            summary: Isync 0.4 before 1.0.6, does not verify that the server hostname
                matches a domain name in the subject's Common Name (CN) or subjectAltName
                field of the X.509 certificate, which allows man-in-the-middle attackers
                to spoof SSL servers via an arbitrary valid certificate.
        CVE-2013-4347:
            cve_id: CVE-2013-4347
            summary: The (1) make_nonce, (2) generate_nonce, and (3) generate_verifier
                functions in SimpleGeo python-oauth2 uses weak random numbers to generate
                nonces, which makes it easier for remote attackers to guess the nonce
                via a brute force attack.
        CVE-2013-4346:
            cve_id: CVE-2013-4346
            summary: The Server.verify_request function in SimpleGeo python-oauth2
                does not check the nonce, which allows remote attackers to perform
                replay attacks via a signed URL.
        CVE-2013-7385:
            cve_id: CVE-2013-7385
            summary: 'LiveZilla 5.1.2.1 and earlier includes the MD5 hash of the operator
                password in plaintext in Javascript code that is generated by lz/mobile/chat.php,
                which allows remote attackers to obtain sensitive information and
                gain privileges by accessing the loginName and loginPassword variables
                using an independent cross-site scripting (XSS) attack.  NOTE: this
                vulnerability exists because of an incomplete fix for CVE-2013-7033.'
        CVE-2012-3527:
            cve_id: CVE-2012-3527
            summary: view_help.php in the backend help system in TYPO3 4.5.x before
                4.5.19, 4.6.x before 4.6.12 and 4.7.x before 4.7.4 allows remote authenticated
                backend users to unserialize arbitrary objects and possibly execute
                arbitrary PHP code via an unspecified parameter, related to a "missing
                signature (HMAC)."
        CVE-2012-3533:
            cve_id: CVE-2012-3533
            summary: The python SDK before 3.1.0.6 and CLI before 3.1.0.8 for oVirt
                3.1 does not check the server SSL certificate against the client keys,
                which allows remote attackers to spoof a server via a man-in-the-middle
                (MITM) attack.
        CVE-2012-3378:
            cve_id: CVE-2012-3378
            summary: The register_application function in atk-adaptor/bridge.c in
                GNOME at-spi2-atk 2.5.2 does not seed the random number generator
                and generates predictable temporary file names, which makes it easier
                for local users to create or truncate files via a symlink attack on
                a temporary socket file in /tmp/at-spi2.
        CVE-2012-3312:
            cve_id: CVE-2012-3312
            summary: The datasource definition editor in IBM InfoSphere Guardium 8.2
                and earlier, when the save-password setting is enabled, transmits
                cleartext database credentials, which allows remote attackers to obtain
                sensitive information by sniffing the network.
        CVE-2012-2146:
            cve_id: CVE-2012-2146
            summary: Elixir 0.8.0 uses Blowfish in CFB mode without constructing a
                unique initialization vector (IV), which makes it easier for context-dependent
                users to obtain sensitive information and decrypt the database.
        CVE-2011-5123:
            cve_id: CVE-2011-5123
            summary: The Antivirus component in Comodo Internet Security before 5.3.175888.1227
                does not check whether X.509 certificates in signed executable files
                have been revoked, which has unknown impact and remote attack vectors.
        CVE-2011-5121:
            cve_id: CVE-2011-5121
            summary: The Antivirus component in Comodo Internet Security before 5.3.175888.1227
                does not properly check whether unspecified X.509 certificates are
                revoked, which has unknown impact and remote attack vectors.
        CVE-2012-3514:
            cve_id: CVE-2012-3514
            summary: OCaml Xml-Light Library before r234 computes hash values without
                restricting the ability to trigger hash collisions predictably, which
                allows context-dependent attackers to cause a denial of service (CPU
                consumption) via unspecified vectors.
        CVE-2012-4584:
            cve_id: CVE-2012-4584
            summary: McAfee Email and Web Security (EWS) 5.x before 5.5 Patch 6 and
                5.6 before Patch 3, and McAfee Email Gateway (MEG) 7.0 before Patch
                1, does not properly encrypt system-backup data, which makes it easier
                for remote authenticated users to obtain sensitive information by
                reading a backup file, as demonstrated by obtaining password hashes.
        CVE-2012-0681:
            cve_id: CVE-2012-0681
            summary: Apple Remote Desktop before 3.6.1 does not recognize the "Encrypt
                all network data" setting during connections to third-party VNC servers,
                which allows remote attackers to obtain cleartext VNC session content
                by sniffing the network.
        CVE-2012-4578:
            cve_id: CVE-2012-4578
            summary: The geli encryption provider 7 before r239184 on FreeBSD 10 uses
                a weak Master Key, which makes it easier for local users to defeat
                a cryptographic protection mechanism via a brute-force attack.
        CVE-2012-2190:
            cve_id: CVE-2012-2190
            summary: IBM Global Security Kit (aka GSKit), as used in IBM HTTP Server
                in IBM WebSphere Application Server (WAS) 6.1.x before 6.1.0.45, 7.0.x
                before 7.0.0.25, 8.0.x before 8.0.0.4, and 8.5.x before 8.5.0.1, allows
                remote attackers to cause a denial of service (daemon crash) via a
                crafted ClientHello message in the TLS Handshake Protocol.
        CVE-2012-3367:
            cve_id: CVE-2012-3367
            summary: Red Hat Certificate System (RHCS) before 8.1.1 and Dogtag Certificate
                System does not properly check certificate revocation requests made
                through the web interface, which allows remote attackers with permissions
                to revoke end entity certificates to revoke the Certificate Authority
                (CA) certificate.
        CVE-2012-2317:
            cve_id: CVE-2012-2317
            summary: The Debian php_crypt_revamped.patch patch for PHP 5.3.x, as used
                in the php5 package before 5.3.3-7+squeeze4 in Debian GNU/Linux squeeze,
                the php5 package before 5.3.2-1ubuntu4.17 in Ubuntu 10.04 LTS, and
                the php5 package before 5.3.5-1ubuntu7.10 in Ubuntu 11.04, does not
                properly handle an empty salt string, which might allow remote attackers
                to bypass authentication by leveraging an application that relies
                on the PHP crypt function to choose a salt for password hashing.
        CVE-2012-2500:
            cve_id: CVE-2012-2500
            summary: Cisco AnyConnect Secure Mobility Client 3.0 before 3.0.08057
                does not verify the certificate name in an X.509 certificate during
                WebLaunch of IPsec, which allows man-in-the-middle attackers to spoof
                servers via a crafted certificate, aka Bug ID CSCtz29470.
        CVE-2012-2499:
            cve_id: CVE-2012-2499
            summary: The IPsec implementation in Cisco AnyConnect Secure Mobility
                Client 3.0 before 3.0.08057 does not verify the certificate name in
                an X.509 certificate, which allows man-in-the-middle attackers to
                spoof servers via a crafted certificate, aka Bug ID CSCtz26985.
        CVE-2011-4447:
            cve_id: CVE-2011-4447
            summary: The "encrypt wallet" feature in wxBitcoin and bitcoind 0.4.x
                before 0.4.1, and 0.5.0rc, does not properly interact with the deletion
                functionality of BSDDB, which allows context-dependent attackers to
                obtain unencrypted private keys from Bitcoin wallet files by bypassing
                the BSDDB interface and reading entries that are marked for deletion.
        CVE-2012-3018:
            cve_id: CVE-2012-3018
            summary: The lockout-recovery feature in the Security Configurator component
                in ICONICS GENESIS32 9.22 and earlier and BizViz 9.22 and earlier
                uses an improper encryption algorithm for generation of an authentication
                code, which allows local users to bypass intended access restrictions
                and obtain administrative access by predicting a challenge response.
        CVE-2012-3887:
            cve_id: CVE-2012-3887
            summary: AirDroid before 1.0.7 beta uses a cleartext base64 format for
                data transfer that is documented as an "Encrypted Transmission" feature,
                which allows remote attackers to obtain sensitive information by sniffing
                the local wireless network, as demonstrated by the SMS message content
                sent to the sdctl/sms/send/single/ URI.
        CVE-2012-3376:
            cve_id: CVE-2012-3376
            summary: DataNodes in Apache Hadoop 2.0.0 alpha does not check the BlockTokens
                of clients when Kerberos is enabled and the DataNode has checked out
                the same BlockPool twice from a NodeName, which might allow remote
                clients to read arbitrary blocks, write to blocks to which they only
                have read access, and have other unspecified impacts.
        CVE-2014-0852:
            cve_id: CVE-2014-0852
            summary: IBM WebSphere DataPower SOA appliances through 4.0.2.15, 5.x
                through 5.0.0.17, 6.0.0.x through 6.0.0.9, and 6.0.1.x through 6.0.1.5
                make it easier for remote attackers to obtain a PreMasterSecret value
                and defeat cryptographic protection mechanisms by sending a large
                number of requests in an SSL/TLS side-channel timing attack.
        CVE-2013-7144:
            cve_id: CVE-2013-7144
            summary: LINE 3.2.1.83 and earlier on Windows and 3.2.1 and earlier on
                OS X does not verify X.509 certificates from SSL servers, which allows
                man-in-the-middle attackers to spoof servers and obtain sensitive
                information via a crafted certificate.
        CVE-2014-3902:
            cve_id: CVE-2014-3902
            summary: The CyberAgent Ameba application 3.x and 4.x before 4.5.0 for
                Android does not verify X.509 certificates from SSL servers, which
                allows man-in-the-middle attackers to spoof servers and obtain sensitive
                information via a crafted certificate.
        CVE-2014-5239:
            cve_id: CVE-2014-5239
            summary: The Microsoft Outlook.com application before 7.8.2.12.49.7090
                for Android does not verify X.509 certificates from SSL servers, which
                allows man-in-the-middle attackers to spoof servers and obtain sensitive
                information via a crafted certificate.
        CVE-2014-3302:
            cve_id: CVE-2014-3302
            summary: user.php in Cisco WebEx Meetings Server 1.5(.1.131) and earlier
                does not properly implement the token timer for authenticated encryption,
                which allows remote attackers to obtain sensitive information via
                a crafted URL, aka Bug ID CSCuj81708.
        CVE-2014-5171:
            cve_id: CVE-2014-5171
            summary: SAP HANA Extend Application Services (XS) does not encrypt transmissions
                for applications that enable form based authentication using SSL,
                which allows remote attackers to obtain credentials and other sensitive
                information by sniffing the network.
        CVE-2014-0103:
            cve_id: CVE-2014-0103
            summary: WebAccess in Zarafa before 7.1.10 and WebApp before 1.6 stores
                credentials in cleartext, which allows local Apache users to obtain
                sensitive information by reading the PHP session files.
        CVE-2014-4911:
            cve_id: CVE-2014-4911
            summary: The ssl_decrypt_buf function in library/ssl_tls.c in PolarSSL
                before 1.2.11 and 1.3.x before 1.3.8 allows remote attackers to cause
                a denial of service (crash) via vectors related to the GCM ciphersuites,
                as demonstrated using the Codenomicon Defensics toolkit.
        CVE-2014-3503:
            cve_id: CVE-2014-3503
            summary: Apache Syncope 1.1.x before 1.1.8 uses weak random values to
                generate passwords, which makes it easier for remote attackers to
                guess the password via a brute force attack.
        CVE-2014-0035:
            cve_id: CVE-2014-0035
            summary: The SymmetricBinding in Apache CXF before 2.6.13 and 2.7.x before
                2.7.10, when EncryptBeforeSigning is enabled and the UsernameToken
                policy is set to an EncryptedSupportingToken, transmits the UsernameToken
                in cleartext, which allows remote attackers to obtain sensitive information
                by sniffing the network.
        CVE-2014-0869:
            cve_id: CVE-2014-0869
            summary: The decrypt function in RICOS in IBM Algo Credit Limits (aka
                ACLM) 4.5.0 through 4.7.0 before 4.7.0.03 FP5 in IBM Algorithmics
                does not require a key, which makes it easier for remote attackers
                to obtain cleartext passwords by sniffing the network and then providing
                a string argument to this function.
        CVE-2014-0866:
            cve_id: CVE-2014-0866
            summary: RICOS in IBM Algo Credit Limits (aka ACLM) 4.5.0 through 4.7.0
                before 4.7.0.03 FP5 in IBM Algorithmics sends cleartext credentials
                over HTTP, which allows remote attackers to obtain sensitive information
                by sniffing the network.
        CVE-2014-0860:
            cve_id: CVE-2014-0860
            summary: The firmware before 3.66E in IBM BladeCenter Advanced Management
                Module (AMM), the firmware before 1.43 in IBM Integrated Management
                Module (IMM), and the firmware before 4.15 in IBM Integrated Management
                Module II (IMM2) contains cleartext IPMI credentials, which allows
                attackers to execute arbitrary IPMI commands, and consequently establish
                a blade remote-control session, by leveraging access to (1) the chassis
                internal network or (2) the Ethernet-over-USB interface.
        CVE-2014-1348:
            cve_id: CVE-2014-1348
            summary: Mail in Apple iOS before 7.1.2 advertises the availability of
                data protection for attachments but stores cleartext attachments under
                mobile/Library/Mail/, which makes it easier for physically proximate
                attackers to obtain sensitive information by mounting the data partition.
        CVE-2014-2001:
            cve_id: CVE-2014-2001
            summary: The East Japan Railway Company JR East Japan application before
                1.2.0 for Android does not verify X.509 certificates from SSL servers,
                which allows man-in-the-middle attackers to obtain sensitive information
                via a crafted certificate.
        CVE-2014-4193:
            cve_id: CVE-2014-4193
            summary: The TLS implementation in EMC RSA BSAFE-Java Toolkits (aka Share
                for Java) supports the Extended Random extension during use of the
                Dual_EC_DRBG algorithm, which makes it easier for remote attackers
                to obtain plaintext from TLS sessions by requesting long nonces from
                a server, a different issue than CVE-2007-6755.
        CVE-2014-4192:
            cve_id: CVE-2014-4192
            summary: The Dual_EC_DRBG implementation in EMC RSA BSAFE-C Toolkits (aka
                Share for C and C++) processes certain requests for output bytes by
                considering only the requested byte count and not the use of cached
                bytes, which makes it easier for remote attackers to obtain plaintext
                from TLS sessions by recovering the algorithm's inner state, a different
                issue than CVE-2007-6755.
        CVE-2014-4191:
            cve_id: CVE-2014-4191
            summary: The TLS implementation in EMC RSA BSAFE-C Toolkits (aka Share
                for C and C++) sends a long series of random bytes during use of the
                Dual_EC_DRBG algorithm, which makes it easier for remote attackers
                to obtain plaintext from TLS sessions by recovering the algorithm's
                inner state, a different issue than CVE-2007-6755.
        CVE-2014-4040:
            cve_id: CVE-2014-4040
            summary: snap in powerpc-utils 1.2.20 produces an archive with fstab and
                yaboot.conf files potentially containing cleartext passwords, and
                lacks a warning about reviewing this archive to detect included passwords,
                which might allow remote attackers to obtain sensitive information
                by leveraging access to a technical-support data stream.
        CVE-2013-6078:
            cve_id: CVE-2013-6078
            summary: 'The default configuration of EMC RSA BSAFE Toolkits and RSA
                Data Protection Manager (DPM) 20130918 uses the Dual Elliptic Curve
                Deterministic Random Bit Generation (Dual_EC_DRBG) algorithm, which
                makes it easier for context-dependent attackers to defeat cryptographic
                protection mechanisms by leveraging unspecified "security concerns,"
                aka the ESA-2013-068 issue.  NOTE: this issue has been SPLIT from
                CVE-2007-6755 because the vendor announcement did not state a specific
                technical rationale for a change in the algorithm; thus, CVE cannot
                reach a conclusion that a CVE-2007-6755 concern was the reason, or
                one of the reasons, for this change.'
        CVE-2011-4303:
            cve_id: CVE-2011-4303
            summary: lib/db/upgrade.php in Moodle 2.0.x before 2.0.5 and 2.1.x before
                2.1.2 does not set the correct registration_hubs.secret value during
                installation, which allows remote attackers to bypass intended access
                restrictions by leveraging the hubs feature.
        CVE-2012-3372:
            cve_id: CVE-2012-3372
            summary: '** DISPUTED ** The default configuration of Cyberoam UTM appliances
                uses the same Certification Authority certificate and same private
                key across different customers'' installations, which makes it easier
                for man-in-the-middle attackers to spoof SSL servers by leveraging
                the presence of the Cyberoam_SSL_CA certificate in a list of trusted
                root certification authorities.  NOTE: the vendor disputes the significance
                of this issue because the appliance "does not allow import or export
                of the foresaid private key."'
        CVE-2012-2143:
            cve_id: CVE-2012-2143
            summary: The crypt_des (aka DES-based crypt) function in FreeBSD before
                9.0-RELEASE-p2, as used in PHP, PostgreSQL, and other products, does
                not process the complete cleartext password if this password contains
                a 0x80 character, which makes it easier for context-dependent attackers
                to obtain access via an authentication attempt with an initial substring
                of the intended password, as demonstrated by a Unicode password.
        CVE-2012-2746:
            cve_id: CVE-2012-2746
            summary: 389 Directory Server before 1.2.11.6 (aka Red Hat Directory Server
                before 8.2.10-3), when the password of a LDAP user has been changed
                and audit logging is enabled, saves the new password to the log in
                plain text, which allows remote authenticated users to read the password.
        CVE-2012-2678:
            cve_id: CVE-2012-2678
            summary: 389 Directory Server before 1.2.11.6 (aka Red Hat Directory Server
                before 8.2.10-3), after the password for a LDAP user has been changed
                and before the server has been reset, allows remote attackers to read
                the plaintext password via the unhashed#user#password attribute.
        CVE-2012-2098:
            cve_id: CVE-2012-2098
            summary: Algorithmic complexity vulnerability in the sorting algorithms
                in bzip2 compressing stream (BZip2CompressorOutputStream) in Apache
                Commons Compress before 1.4.1 allows remote attackers to cause a denial
                of service (CPU consumption) via a file with many repeating inputs.
        CVE-2012-3818:
            cve_id: CVE-2012-3818
            summary: The fpm exporter in Revelation 0.4.13-2 and earlier encrypts
                the version number but not the password when exporting a file, which
                might allow local users to obtain sensitive information.
        CVE-2011-5095:
            cve_id: CVE-2011-5095
            summary: The Diffie-Hellman key-exchange implementation in OpenSSL 0.9.8,
                when FIPS mode is enabled, does not properly validate a public parameter,
                which makes it easier for man-in-the-middle attackers to obtain the
                shared secret key by modifying network traffic, a related issue to
                CVE-2011-1923.
        CVE-2011-1923:
            cve_id: CVE-2011-1923
            summary: The Diffie-Hellman key-exchange implementation in dhm.c in PolarSSL
                before 0.14.2 does not properly validate a public parameter, which
                makes it easier for man-in-the-middle attackers to obtain the shared
                secret key by modifying network traffic, a related issue to CVE-2011-5095.
        CVE-2012-3006:
            cve_id: CVE-2012-3006
            summary: The Innominate mGuard Smart HW before HW-101130 and BD before
                BD-101030, mGuard industrial RS, mGuard delta HW before HW-103060
                and BD before BD-211010, mGuard PCI, mGuard blade, and EAGLE mGuard
                appliances with software before 7.5.0 do not use a sufficient source
                of entropy for private keys, which makes it easier for man-in-the-middle
                attackers to spoof (1) HTTPS or (2) SSH servers by predicting a key
                value.
        CVE-2012-2417:
            cve_id: CVE-2012-2417
            summary: PyCrypto before 2.6 does not produce appropriate prime numbers
                when using an ElGamal scheme to generate a key, which reduces the
                signature space or public key space and makes it easier for attackers
                to conduct brute force attacks to obtain the private key.
        CVE-2012-3287:
            cve_id: CVE-2012-3287
            summary: Poul-Henning Kamp md5crypt has insufficient algorithmic complexity
                and a consequently short runtime, which makes it easier for context-dependent
                attackers to discover cleartext passwords via a brute-force attack,
                as demonstrated by an attack using GPU hardware.
        CVE-2012-1251:
            cve_id: CVE-2012-1251
            summary: Opera before 9.63 does not properly verify X.509 certificates
                from SSL servers, which allows man-in-the-middle attackers to spoof
                servers and obtain sensitive information via a crafted certificate.
        CVE-2012-0655:
            cve_id: CVE-2012-0655
            summary: libsecurity in Apple Mac OS X before 10.7.4 does not properly
                restrict the length of RSA keys within X.509 certificates, which makes
                it easier for remote attackers to defeat cryptographic protection
                mechanisms by conducting a spoofing or network-sniffing attack during
                communication with a site that uses a short key.
        CVE-2012-0732:
            cve_id: CVE-2012-0732
            summary: The Enterprise Console client in IBM Rational AppScan Enterprise
                5.x and 8.x before 8.5.0.1 does not verify X.509 certificates from
                SSL servers, which allows man-in-the-middle attackers to spoof servers
                and obtain sensitive information via a crafted certificate.
        CVE-2012-2162:
            cve_id: CVE-2012-2162
            summary: The Web Server Plug-in in IBM WebSphere Application Server (WAS)
                8.0 and earlier uses unencrypted HTTP communication after expiration
                of the plugin-key.kdb password, which allows remote attackers to obtain
                sensitive information by sniffing the network, or spoof arbitrary
                servers via a man-in-the-middle attack.
        CVE-2012-0863:
            cve_id: CVE-2012-0863
            summary: Mumble 1.2.3 and earlier uses world-readable permissions for
                .local/share/data/Mumble/.mumble.sqlite files in home directories,
                which might allow local users to obtain a cleartext password and configuration
                data by reading a file.
        CVE-2012-1803:
            cve_id: CVE-2012-1803
            summary: RuggedCom Rugged Operating System (ROS) 3.10.x and earlier has
                a factory account with a password derived from the MAC Address field
                in the banner, which makes it easier for remote attackers to obtain
                access by performing a calculation on this address value, and then
                establishing a (1) TELNET, (2) remote shell (aka rsh), or (3) serial-console
                session.
        CVE-2012-1244:
            cve_id: CVE-2012-1244
            summary: The NTT DOCOMO sp mode mail application 5400 and earlier for
                Android does not properly verify X.509 certificates from SSL servers,
                which allows man-in-the-middle attackers to spoof servers and obtain
                sensitive information via a crafted certificate.
        CVE-2012-2405:
            cve_id: CVE-2012-2405
            summary: Gallery 2 before 2.3.2 and 3 before 3.0.3 does not properly implement
                encryption, which has unspecified impact and attack vectors, a different
                vulnerability than CVE-2012-1113.
        CVE-2012-0726:
            cve_id: CVE-2012-0726
            summary: The default configuration of TLS in IBM Tivoli Directory Server
                (TDS) 6.3 and earlier supports the (1) NULL-MD5 and (2) NULL-SHA ciphers,
                which allows remote attackers to trigger unencrypted communication
                via the TLS Handshake Protocol.
        CVE-2012-1923:
            cve_id: CVE-2012-1923
            summary: RealNetworks Helix Server and Helix Mobile Server 14.x before
                14.3.x store passwords in cleartext under adm_b_db\users\, which allows
                local users to obtain sensitive information by reading a database.
        CVE-2012-2230:
            cve_id: CVE-2012-2230
            summary: Cloudera Manager 3.7.x before 3.7.5 and Service and Configuration
                Manager 3.5, when Kerberos is not enabled, does not properly install
                taskcontroller.cfg, which allows remote authenticated users to impersonate
                arbitrary user accounts via unspecified vectors, a different vulnerability
                than CVE-2012-1574.
        CVE-2012-1574:
            cve_id: CVE-2012-1574
            summary: The Kerberos/MapReduce security functionality in Apache Hadoop
                0.20.203.0 through 0.20.205.0, 0.23.x before 0.23.2, and 1.0.x before
                1.0.2, as used in Cloudera CDH CDH3u0 through CDH3u2, Cloudera hadoop-0.20-sbin
                before 0.20.2+923.197, and other products, allows remote authenticated
                users to impersonate arbitrary cluster user accounts via unspecified
                vectors.
        CVE-2012-0386:
            cve_id: CVE-2012-0386
            summary: The SSHv2 implementation in Cisco IOS 12.2, 12.4, 15.0, 15.1,
                and 15.2 and IOS XE 2.3.x through 2.6.x and 3.1.xS through 3.4.xS
                before 3.4.2S allows remote attackers to cause a denial of service
                (device reload) via a crafted username in a reverse SSH login attempt,
                aka Bug ID CSCtr49064.
        CVE-2012-0381:
            cve_id: CVE-2012-0381
            summary: The IKEv1 implementation in Cisco IOS 12.2 through 12.4 and 15.0
                through 15.2 and IOS XE 2.1.x through 2.6.x and 3.1.xS through 3.4.xS
                before 3.4.2S, 3.5.xS before 3.5.1S, and 3.2.xSG before 3.2.2SG allows
                remote attackers to cause a denial of service (device reload) by sending
                IKE UDP packets over (1) IPv4 or (2) IPv6, aka Bug ID CSCts38429.
        CVE-2012-1573:
            cve_id: CVE-2012-1573
            summary: gnutls_cipher.c in libgnutls in GnuTLS before 2.12.17 and 3.x
                before 3.0.15 does not properly handle data encrypted with a block
                cipher, which allows remote attackers to cause a denial of service
                (heap memory corruption and application crash) via a crafted record,
                as demonstrated by a crafted GenericBlockCipher structure.
        CVE-2012-0884:
            cve_id: CVE-2012-0884
            summary: 'The implementation of Cryptographic Message Syntax (CMS) and
                PKCS #7 in OpenSSL before 0.9.8u and 1.x before 1.0.0h does not properly
                restrict certain oracle behavior, which makes it easier for context-dependent
                attackers to decrypt data via a Million Message Attack (MMA) adaptive
                chosen ciphertext attack.'
        CVE-2011-3444:
            cve_id: CVE-2011-3444
            summary: Address Book in Apple Mac OS X before 10.7.3 automatically switches
                to unencrypted sessions upon failure of encrypted connections, which
                allows remote attackers to read CardDAV data by terminating an encrypted
                connection and then sniffing the network.
        CVE-2011-4354:
            cve_id: CVE-2011-4354
            summary: crypto/bn/bn_nist.c in OpenSSL before 0.9.8h on 32-bit platforms,
                as used in stunnel and other products, in certain circumstances involving
                ECDH or ECDHE cipher suites, uses an incorrect modular reduction algorithm
                in its implementation of the P-256 and P-384 NIST elliptic curves,
                which allows remote attackers to obtain the private key of a TLS server
                via multiple handshake attempts.
        CVE-2011-5064:
            cve_id: CVE-2011-5064
            summary: DigestAuthenticator.java in the HTTP Digest Access Authentication
                implementation in Apache Tomcat 5.5.x before 5.5.34, 6.x before 6.0.33,
                and 7.x before 7.0.12 uses Catalina as the hard-coded server secret
                (aka private key), which makes it easier for remote attackers to bypass
                cryptographic protection mechanisms by leveraging knowledge of this
                string, a different vulnerability than CVE-2011-1184.
        CVE-2012-0039:
            cve_id: CVE-2012-0039
            summary: '** DISPUTED ** GLib 2.31.8 and earlier, when the g_str_hash
                function is used, computes hash values without restricting the ability
                to trigger hash collisions predictably, which allows context-dependent
                attackers to cause a denial of service (CPU consumption) via crafted
                input to an application that maintains a hash table. NOTE: this issue
                may be disputed by the vendor; the existence of the g_str_hash function
                is not a vulnerability in the library, because callers of g_hash_table_new
                and g_hash_table_new_full can specify an arbitrary hash function that
                is appropriate for the application.'
        CVE-2012-0390:
            cve_id: CVE-2012-0390
            summary: The DTLS implementation in GnuTLS 3.0.10 and earlier executes
                certain error-handling code only if there is a specific relationship
                between a padding length and the ciphertext size, which makes it easier
                for remote attackers to recover partial plaintext via a timing side-channel
                attack, a related issue to CVE-2011-4108.
        CVE-2011-4576:
            cve_id: CVE-2011-4576
            summary: The SSL 3.0 implementation in OpenSSL before 0.9.8s and 1.x before
                1.0.0f does not properly initialize data structures for block cipher
                padding, which might allow remote attackers to obtain sensitive information
                by decrypting the padding data sent by an SSL peer.
        CVE-2011-4108:
            cve_id: CVE-2011-4108
            summary: The DTLS implementation in OpenSSL before 0.9.8s and 1.x before
                1.0.0f performs a MAC check only if certain padding is valid, which
                makes it easier for remote attackers to recover plaintext via a padding
                oracle attack.
        CVE-2011-5036:
            cve_id: CVE-2011-5036
            summary: Rack before 1.1.3, 1.2.x before 1.2.5, and 1.3.x before 1.3.6
                computes hash values for form parameters without restricting the ability
                to trigger hash collisions predictably, which allows remote attackers
                to cause a denial of service (CPU consumption) by sending many crafted
                parameters.
        CVE-2011-4461:
            cve_id: CVE-2011-4461
            summary: Jetty 8.1.0.RC2 and earlier computes hash values for form parameters
                without restricting the ability to trigger hash collisions predictably,
                which allows remote attackers to cause a denial of service (CPU consumption)
                by sending many crafted parameters.
        CVE-2011-4723:
            cve_id: CVE-2011-4723
            summary: The D-Link DIR-300 router stores cleartext passwords, which allows
                context-dependent attackers to obtain sensitive information via unspecified
                vectors.
        CVE-2011-4758:
            cve_id: CVE-2011-4758
