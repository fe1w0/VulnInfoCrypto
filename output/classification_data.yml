                7.5.2-HP2-303 7.7.0-608 7.7.5-835 8.5.1-021 8.8.0-000 7.9.1-102 8.0.0-404
                8.1.1-013 8.2.0-222. Known Fixed Releases: 8.0.2-069 8.0.2-074 8.5.7-042
                9.1.0-032 8.5.2-027 9.6.1-019.'
        CVE-2016-7439:
            cve_id: CVE-2016-7439
            summary: The C software implementation of RSA in wolfSSL (formerly CyaSSL)
                before 3.9.10 makes it easier for local users to discover RSA keys
                by leveraging cache-bank hit differences.
        CVE-2016-7438:
            cve_id: CVE-2016-7438
            summary: The C software implementation of ECC in wolfSSL (formerly CyaSSL)
                before 3.9.10 makes it easier for local users to discover RSA keys
                by leveraging cache-bank hit differences.
        CVE-2016-9847:
            cve_id: CVE-2016-9847
            summary: An issue was discovered in phpMyAdmin. When the user does not
                specify a blowfish_secret key for encrypting cookies, phpMyAdmin generates
                one at runtime. A vulnerability was reported where the way this value
                is created uses a weak algorithm. This could allow an attacker to
                determine the user's blowfish_secret and potentially decrypt their
                cookies. All 4.6.x versions (prior to 4.6.5), 4.4.x versions (prior
                to 4.4.15.9), and 4.0.x versions (prior to 4.0.10.18) are affected.
        CVE-2016-6606:
            cve_id: CVE-2016-6606
            summary: An issue was discovered in cookie encryption in phpMyAdmin. The
                decryption of the username/password is vulnerable to a padding oracle
                attack. This can allow an attacker who has access to a user's browser
                cookie file to decrypt the username and password. Furthermore, the
                same initialization vector (IV) is used to hash the username and password
                stored in the phpMyAdmin cookie. If a user has the same password as
                their username, an attacker who examines the browser cookie can see
                that they are the same - but the attacker can not directly decode
                these values from the cookie as it is still hashed. All 4.6.x versions
                (prior to 4.6.4), 4.4.x versions (prior to 4.4.15.8), and 4.0.x versions
                (prior to 4.0.10.17) are affected.
        CVE-2016-2953:
            cve_id: CVE-2016-2953
            summary: IBM Connections 4.0 through CR4, 4.5 through CR5, and 5.0 before
                CR4 does not require SSL, which allows remote attackers to obtain
                sensitive cleartext information by sniffing the network.
        CVE-2016-2951:
            cve_id: CVE-2016-2951
            summary: IBM BigFix Remote Control before 9.1.3 does not properly set
                the default encryption strength, which makes it easier for remote
                attackers to defeat cryptographic protection mechanisms by sniffing
                the network and performing calculations on encrypted data.
        CVE-2016-8224:
            cve_id: CVE-2016-8224
            summary: A vulnerability has been identified in some Lenovo Notebook and
                ThinkServer systems where an attacker with administrative privileges
                on a system could install a program that circumvents Intel Management
                Engine (ME) protections. This could result in a denial of service
                or privilege escalation attack on the system.
        CVE-2016-8889:
            cve_id: CVE-2016-8889
            summary: In Bitcoin Knots v0.11.0.ljr20150711 through v0.13.0.knots20160814
                (fixed in v0.13.1.knots20161027), the debug console stores sensitive
                information including private keys and the wallet passphrase in its
                persistent command history.
        CVE-2015-6033:
            cve_id: CVE-2015-6033
            summary: Qolsys IQ Panel (aka QOL) before 1.5.1 does not verify the digital
                signatures of software updates, which allows man-in-the-middle attackers
                to bypass intended access restrictions via a modified update.
        CVE-2014-8242:
            cve_id: CVE-2014-8242
            summary: librsync before 1.0.0 uses a truncated MD4 checksum to match
                blocks, which makes it easier for remote attackers to modify transmitted
                data via a birthday attack.
        CVE-2015-1934:
            cve_id: CVE-2015-1934
            summary: IBM Maximo Asset Management 7.1 through 7.1.1.13, 7.5.0 before
                7.5.0.8 IFIX002, and 7.6.0 before 7.6.0.1 IFIX001; Maximo Asset Management
                7.5.x before 7.5.0.8 IFIX002 and 7.6.0 before 7.6.0.1 IFIX001 for
                SmartCloud Control Desk; and Maximo Asset Management 7.1 through 7.1.1.13
                and 7.2 for Tivoli IT Asset Management for IT and certain other products
                do not properly encrypt passwords, which makes it easier for context-dependent
                attackers to determine cleartext passwords by leveraging access to
                a password file.
        CVE-2015-6932:
            cve_id: CVE-2015-6932
            summary: VMware vCenter Server 5.5 before u3 and 6.0 before u1 does not
                verify X.509 certificates from TLS LDAP servers, which allows man-in-the-middle
                attackers to spoof servers and obtain sensitive information via a
                crafted certificate.
        CVE-2015-5907:
            cve_id: CVE-2015-5907
            summary: WebKit in Apple iOS before 9 allows man-in-the-middle attackers
                to conduct redirection attacks by leveraging the mishandling of the
                resource cache of an SSL web site with an invalid X.509 certificate.
        CVE-2015-5824:
            cve_id: CVE-2015-5824
            summary: The NSURL implementation in the CFNetwork SSL component in Apple
                iOS before 9 does not properly verify X.509 certificates from SSL
                servers after a certificate change, which allows man-in-the-middle
                attackers to spoof servers and obtain sensitive information via a
                crafted certificate.
        CVE-2015-5717:
            cve_id: CVE-2015-5717
            summary: The Siemens COMPAS Mobile application before 1.6 for Android
                does not properly verify X.509 certificates from SSL servers, which
                allows man-in-the-middle attackers to spoof servers and obtain sensitive
                information via a crafted certificate.
        CVE-2015-2476:
            cve_id: CVE-2015-2476
            summary: The WebDAV client in Microsoft Windows Vista SP2, Windows Server
                2008 SP2 and R2 SP1, Windows 7 SP1, Windows 8, Windows 8.1, Windows
                Server 2012 Gold and R2, and Windows RT Gold and 8.1 supports SSL
                2.0, which makes it easier for remote attackers to defeat cryptographic
                protection mechanisms by sniffing the network and conducting a decryption
                attack, aka "WebDAV Client Information Disclosure Vulnerability."
        CVE-2015-2471:
            cve_id: CVE-2015-2471
            summary: Microsoft XML Core Services 3.0, 5.0, and 6.0 supports SSL 2.0,
                which makes it easier for remote attackers to defeat cryptographic
                protection mechanisms by sniffing the network and conducting a decryption
                attack, aka "MSXML Information Disclosure Vulnerability," a different
                vulnerability than CVE-2015-2434.
        CVE-2015-2434:
            cve_id: CVE-2015-2434
            summary: Microsoft XML Core Services 3.0 and 5.0 supports SSL 2.0, which
                makes it easier for remote attackers to defeat cryptographic protection
                mechanisms by sniffing the network and conducting a decryption attack,
                aka "MSXML Information Disclosure Vulnerability," a different vulnerability
                than CVE-2015-2471.
        CVE-2015-1816:
            cve_id: CVE-2015-1816
            summary: Forman before 1.7.4 does not verify SSL certificates for LDAP
                connections, which allows man-in-the-middle attackers to spoof LDAP
                servers via a crafted certificate.
        CVE-2015-2323:
            cve_id: CVE-2015-2323
            summary: FortiOS 5.0.x before 5.0.12 and 5.2.x before 5.2.4 supports anonymous,
                export, RC4, and possibly other weak ciphers when using TLS to connect
                to FortiGuard servers, which allows man-in-the-middle attackers to
                spoof TLS content by modifying packets.
        CVE-2015-3960:
            cve_id: CVE-2015-3960
            summary: The firmware in MNS before 4.5.6 on Belden GarrettCom Magnum
                6K and Magnum 10K switches uses hardcoded RSA private keys and certificates
                across different customers' installations, which makes it easier for
                remote attackers to defeat cryptographic protection mechanisms for
                HTTPS sessions by leveraging knowledge of a private key from another
                installation.
        CVE-2015-4288:
            cve_id: CVE-2015-4288
            summary: The LDAP implementation on the Cisco Web Security Appliance (WSA)
                8.5.0-000, Email Security Appliance (ESA) 8.5.7-042, and Content Security
                Management Appliance (SMA) 8.3.6-048 does not verify X.509 certificates
                from SSL servers, which allows man-in-the-middle attackers to spoof
                servers and obtain sensitive information via a crafted certificate,
                aka Bug IDs CSCuo29561, CSCuv40466, and CSCuv40470.
        CVE-2015-4458:
            cve_id: CVE-2015-4458
            summary: The TLS implementation in the Cavium cryptographic-module firmware,
                as distributed with Cisco Adaptive Security Appliance (ASA) Software
                9.1(5.21) and other products, does not verify the MAC field, which
                allows man-in-the-middle attackers to spoof TLS content by modifying
                packets, aka Bug ID CSCuu52976.
        CVE-2015-4637:
            cve_id: CVE-2015-4637
            summary: The REST API in F5 BIG-IQ Cloud, Device, and Security 4.4.0 and
                4.5.0 before HF2 and ADC 4.5.0 before HF2, when configured for LDAP
                remote authentication and the LDAP server allows anonymous BIND operations,
                allows remote attackers to obtain an authentication token for arbitrary
                users by guessing an LDAP user account name.
        CVE-2015-4259:
            cve_id: CVE-2015-4259
            summary: The Integrated Management Controller on Cisco Unified Computing
                System (UCS) C servers with software 1.5(3) and 1.6(0.16) has a default
                SSL certificate, which makes it easier for man-in-the-middle attackers
                to bypass cryptographic protection mechanisms by leveraging knowledge
                of a private key, aka Bug IDs CSCum56133 and CSCum56177.
        CVE-2015-2741:
            cve_id: CVE-2015-2741
            summary: Mozilla Firefox before 39.0, Firefox ESR 38.x before 38.1, and
                Thunderbird before 38.1 do not enforce key pinning upon encountering
                an X.509 certificate problem that generates a user dialog, which allows
                user-assisted man-in-the-middle attackers to bypass intended access
                restrictions by triggering a (1) expired certificate or (2) mismatched
                hostname for a domain with pinning enabled.
        CVE-2015-2730:
            cve_id: CVE-2015-2730
            summary: Mozilla Network Security Services (NSS) before 3.19.1, as used
                in Mozilla Firefox before 39.0, Firefox ESR 31.x before 31.8 and 38.x
                before 38.1, and other products, does not properly perform Elliptical
                Curve Cryptography (ECC) multiplications, which makes it easier for
                remote attackers to spoof ECDSA signatures via unspecified vectors.
        CVE-2015-2721:
            cve_id: CVE-2015-2721
            summary: Mozilla Network Security Services (NSS) before 3.19, as used
                in Mozilla Firefox before 39.0, Firefox ESR 31.x before 31.8 and 38.x
                before 38.1, Thunderbird before 38.1, and other products, does not
                properly determine state transitions for the TLS state machine, which
                allows man-in-the-middle attackers to defeat cryptographic protection
                mechanisms by blocking messages, as demonstrated by removing a forward-secrecy
                property by blocking a ServerKeyExchange message, aka a "SMACK SKIP-TLS"
                issue.
        CVE-2015-1129:
            cve_id: CVE-2015-1129
            summary: Apple Safari before 6.2.5, 7.x before 7.1.5, and 8.x before 8.0.5
                does not properly select X.509 client certificates, which makes it
                easier for remote attackers to track users via a crafted web site.
        CVE-2013-7436:
            cve_id: CVE-2013-7436
            summary: noVNC before 0.5 does not set the secure flag for a cookie in
                an https session, which makes it easier for remote attackers to capture
                this cookie by intercepting its transmission within an http session.
        CVE-2014-6221:
            cve_id: CVE-2014-6221
            summary: The MSCAPI/MSCNG interface implementation in GSKit in IBM Rational
                ClearCase 7.1.2.x before 7.1.2.17, 8.0.0.x before 8.0.0.14, and 8.0.1.x
                before 8.0.1.7 does not properly generate random numbers, which makes
                it easier for remote attackers to defeat cryptographic protection
                mechanisms via unspecified vectors.
        CVE-2014-5403:
            cve_id: CVE-2014-5403
            summary: Hospira MedNet before 6.1 uses hardcoded cryptographic keys for
                protection of data transmission from infusion pumps, which allows
                remote attackers to obtain sensitive information by sniffing the network.
        CVE-2015-0138:
            cve_id: CVE-2015-0138
            summary: GSKit in IBM Tivoli Directory Server (ITDS) 6.0 before 6.0.0.73-ISS-ITDS-IF0073,
                6.1 before 6.1.0.66-ISS-ITDS-IF0066, 6.2 before 6.2.0.42-ISS-ITDS-IF0042,
                and 6.3 before 6.3.0.35-ISS-ITDS-IF0035 and IBM Security Directory
                Server (ISDS) 6.3.1 before 6.3.1.9-ISS-ISDS-IF0009 does not properly
                restrict TLS state transitions, which makes it easier for remote attackers
                to conduct cipher-downgrade attacks to EXPORT_RSA ciphers via crafted
                TLS traffic, related to the "FREAK" issue, a different vulnerability
                than CVE-2015-0204.
        CVE-2015-0282:
            cve_id: CVE-2015-0282
            summary: 'GnuTLS before 3.1.0 does not verify that the RSA PKCS #1 signature
                algorithm matches the signature algorithm in the certificate, which
                allows remote attackers to conduct downgrade attacks via unspecified
                vectors.'
        CVE-2015-0941:
            cve_id: CVE-2015-0941
            summary: The Inetc plugin for Nullsoft Scriptable Install System (NSIS),
                as used in CERT/CC Failure Observation Engine (FOE) and other products,
                does not verify X.509 certificates from SSL servers, which allows
                man-in-the-middle attackers to spoof servers and possibly execute
                arbitrary code by sending a crafted certificate in a download session
                for Windows executable files.
        CVE-2015-0285:
            cve_id: CVE-2015-0285
            summary: The ssl3_client_hello function in s3_clnt.c in OpenSSL 1.0.2
                before 1.0.2a does not ensure that the PRNG is seeded before proceeding
                with a handshake, which makes it easier for remote attackers to defeat
                cryptographic protection mechanisms by sniffing the network and then
                conducting a brute-force attack.
        CVE-2015-2091:
            cve_id: CVE-2015-2091
            summary: The authentication hook (mgs_hook_authz) in mod-gnutls 0.5.10
                and earlier does not validate client certificates when "GnuTLSClientVerify
                require" is set, which allows remote attackers to spoof clients via
                a crafted certificate.
        CVE-2015-1067:
            cve_id: CVE-2015-1067
            summary: Secure Transport in Apple iOS before 8.2, Apple OS X through
                10.10.2, and Apple TV before 7.1 does not properly restrict TLS state
                transitions, which makes it easier for remote attackers to conduct
                cipher-downgrade attacks to EXPORT_RSA ciphers via crafted TLS traffic,
                related to the "FREAK" issue, a different vulnerability than CVE-2015-0204
                and CVE-2015-1637.
        CVE-2014-3691:
            cve_id: CVE-2014-3691
            summary: Smart Proxy (aka Smart-Proxy and foreman-proxy) in Foreman before
                1.5.4 and 1.6.x before 1.6.2 does not validate SSL certificates, which
                allows remote attackers to bypass intended authentication and execute
                arbitrary API requests via a request without a certificate.
        CVE-2015-1596:
            cve_id: CVE-2015-1596
            summary: The Siemens SPCanywhere application for Android and iOS does
                not properly verify X.509 certificates from SSL servers, which allows
                man-in-the-middle attackers to spoof servers and obtain sensitive
                information via a crafted certificate.
        CVE-2015-1637:
            cve_id: CVE-2015-1637
            summary: Schannel (aka Secure Channel) in Microsoft Windows Server 2003
                SP2, Windows Vista SP2, Windows Server 2008 SP2 and R2 SP1, Windows
                7 SP1, Windows 8, Windows 8.1, Windows Server 2012 Gold and R2, and
                Windows RT Gold and 8.1 does not properly restrict TLS state transitions,
                which makes it easier for remote attackers to conduct cipher-downgrade
                attacks to EXPORT_RSA ciphers via crafted TLS traffic, related to
                the "FREAK" issue, a different vulnerability than CVE-2015-0204 and
                CVE-2015-1067.
        CVE-2015-2078:
            cve_id: CVE-2015-2078
            summary: The SDK for Komodia Redirector with SSL Digestor, as used in
                Lavasoft Ad-Aware Web Companion 1.1.885.1766 and Ad-Aware AdBlocker
                (alpha) 1.3.69.1, Qustodio for Windows, Atom Security, Inc. StaffCop
                5.8, and other products, does not properly verify X.509 certificates
                from SSL servers, which allows man-in-the-middle attackers to spoof
                servers, a different vulnerability than CVE-2015-2077.
        CVE-2015-1358:
            cve_id: CVE-2015-1358
            summary: The remote-management module in the (1) Multi Panels, (2) Comfort
                Panels, and (3) RT Advanced functionality in Siemens SIMATIC WinCC
                (TIA Portal) before 13 SP1 and in the (4) panels and (5) runtime functionality
                in SIMATIC WinCC flexible before 2008 SP3 Up7 does not properly encrypt
                credentials in transit, which makes it easier for remote attackers
                to determine cleartext credentials by sniffing the network and conducting
                a decryption attack.
        CVE-2015-1355:
            cve_id: CVE-2015-1355
            summary: Siemens SIMATIC STEP 7 (TIA Portal) before 13 SP1 uses a weak
                password-hash algorithm, which makes it easier for local users to
                determine cleartext passwords by reading a project file and conducting
                a brute-force attack.
        CVE-2015-0010:
            cve_id: CVE-2015-0010
            summary: The CryptProtectMemory function in cng.sys (aka the Cryptography
                Next Generation driver) in the kernel-mode drivers in Microsoft Windows
                Server 2003 SP2, Windows Vista SP2, Windows Server 2008 SP2 and R2
                SP1, Windows 7 SP1, Windows 8, Windows 8.1, Windows Server 2012 Gold
                and R2, and Windows RT Gold and 8.1, when the CRYPTPROTECTMEMORY_SAME_LOGON
                option is used, does not check an impersonation token's level, which
                allows local users to bypass intended decryption restrictions by leveraging
                a service that (1) has a named-pipe planting vulnerability or (2)
                uses world-readable shared memory for encrypted data, aka "CNG Security
                Feature Bypass Vulnerability" or MSRC ID 20707.
        CVE-2015-1571:
            cve_id: CVE-2015-1571
            summary: '** DISPUTED ** The CAPWAP DTLS protocol implementation in Fortinet
                FortiOS 5.0 Patch 7 build 4457 uses the same certificate and private
                key across different customers'' installations, which makes it easier
                for man-in-the-middle attackers to spoof SSL servers by leveraging
                the Fortinet_Factory certificate and private key.  NOTE: FG-IR-15-002
                says "The Fortinet_Factory certificate is unique to each device ...
                An attacker cannot therefore stage a MitM attack."'
        CVE-2015-1570:
            cve_id: CVE-2015-1570
            summary: The Endpoint Control protocol implementation in Fortinet FortiClient
                5.2.3.091 for Android and 5.2.028 for iOS does not validate certificates,
                which makes it easier for man-in-the-middle attackers to spoof servers
                via a crafted certificate.
        CVE-2015-1569:
            cve_id: CVE-2015-1569
            summary: Fortinet FortiClient 5.2.028 for iOS does not validate certificates,
                which makes it easier for man-in-the-middle attackers to spoof SSL
                VPN servers via a crafted certificate.
        CVE-2015-1454:
            cve_id: CVE-2015-1454
            summary: Blue Coat ProxyClient before 3.3.3.3 and 3.4.x before 3.4.4.10
                and Unified Agent before 4.1.3.151952 does not properly validate certain
                certificates, which allows man-in-the-middle attackers to spoof ProxySG
                Client Managers, and consequently modify configurations and execute
                arbitrary software updates, via a crafted certificate.
        CVE-2015-1453:
            cve_id: CVE-2015-1453
            summary: The qm class in Fortinet FortiClient 5.2.3.091 for Android uses
                a hardcoded encryption key of FoRtInEt!AnDrOiD, which makes it easier
                for attackers to obtain passwords and possibly other sensitive data
                by leveraging the key to decrypt data in the Shared Preferences.
        CVE-2014-8918:
            cve_id: CVE-2014-8918
            summary: IBM Security AppScan Standard 8.x and 9.x before 9.0.1.1 FP1
                does not properly verify X.509 certificates from SSL servers, which
                allows man-in-the-middle attackers to spoof servers and obtain sensitive
                information via a crafted certificate.
        CVE-2014-6136:
            cve_id: CVE-2014-6136
            summary: IBM Security AppScan Standard 8.x and 9.x before 9.0.1.1 FP1
                supports unencrypted sessions, which allows remote attackers to obtain
                sensitive information by sniffing the network.
        CVE-2014-4632:
            cve_id: CVE-2014-4632
            summary: VMware vSphere Data Protection (VDP) 5.1, 5.5 before 5.5.9, and
                5.8 before 5.8.1 and the proxy client in EMC Avamar Data Store (ADS)
                and Avamar Virtual Edition (AVE) 6.x and 7.0.x do not properly verify
                X.509 certificates from vCenter Server SSL servers, which allows man-in-the-middle
                attackers to spoof servers, and bypass intended backup and restore
                access restrictions, via a crafted certificate.
        CVE-2014-8840:
            cve_id: CVE-2014-8840
            summary: The iTunes Store component in Apple iOS before 8.1.3 allows remote
                attackers to bypass a Safari sandbox protection mechanism by leveraging
                redirection of an SSL URL to the iTunes Store.
        CVE-2014-7948:
            cve_id: CVE-2014-7948
            summary: The AppCacheUpdateJob::URLFetcher::OnResponseStarted function
                in content/browser/appcache/appcache_update_job.cc in Google Chrome
                before 40.0.2214.91 proceeds with AppCache caching for SSL sessions
                even if there is an X.509 certificate error, which allows man-in-the-middle
                attackers to spoof HTML5 application content via a crafted certificate.
        CVE-2013-7252:
            cve_id: CVE-2013-7252
            summary: kwalletd in KWallet before KDE Applications 14.12.0 uses Blowfish
                with ECB mode instead of CBC mode when encrypting the password store,
                which makes it easier for attackers to guess passwords via a codebook
                attack.
        CVE-2014-5419:
            cve_id: CVE-2014-5419
            summary: GE Multilink ML800, ML1200, ML1600, and ML2400 switches with
                firmware 4.2.1 and earlier and Multilink ML810, ML3000, and ML3100
                switches with firmware 5.2.0 and earlier use the same RSA private
                key across different customers' installations, which makes it easier
                for remote attackers to obtain the cleartext content of network traffic
                by reading this key from a firmware image and then sniffing the network.
        CVE-2014-9596:
            cve_id: CVE-2014-9596
            summary: Panasonic Arbitrator Back-End Server (BES) MK 2.0 VPU before
                9.3.1 build 4.08.003.0, when USB Wi-Fi or Direct LAN is enabled, and
                MK 3.0 VPU before 9.3.1 build 5.06.000.0, when Embedded Wi-Fi or Direct
                LAN is enabled, does not use encryption, which allows remote attackers
                to obtain sensitive information by sniffing the network for client-server
                traffic, as demonstrated by Active Directory credential information.
        CVE-2014-8642:
            cve_id: CVE-2014-8642
            summary: Mozilla Firefox before 35.0 and SeaMonkey before 2.32 do not
                consider the id-pkix-ocsp-nocheck extension in deciding whether to
                trust an OCSP responder, which makes it easier for remote attackers
                to obtain sensitive information by sniffing the network during a session
                in which there was an incorrect decision to accept a compromised and
                revoked certificate.
        CVE-2015-0205:
            cve_id: CVE-2015-0205
            summary: The ssl3_get_cert_verify function in s3_srvr.c in OpenSSL 1.0.0
                before 1.0.0p and 1.0.1 before 1.0.1k accepts client authentication
                with a Diffie-Hellman (DH) certificate without requiring a CertificateVerify
                message, which allows remote attackers to obtain access without knowledge
                of a private key via crafted TLS Handshake Protocol traffic to a server
                that recognizes a Certification Authority with DH support.
        CVE-2015-0204:
            cve_id: CVE-2015-0204
            summary: 'The ssl3_get_key_exchange function in s3_clnt.c in OpenSSL before
                0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before 1.0.1k allows remote
                SSL servers to conduct RSA-to-EXPORT_RSA downgrade attacks and facilitate
                brute-force decryption by offering a weak ephemeral RSA key in a noncompliant
                role, related to the "FREAK" issue.  NOTE: the scope of this CVE is
                only client code based on OpenSSL, not EXPORT_RSA issues associated
                with servers or other TLS implementations.'
        CVE-2014-8275:
            cve_id: CVE-2014-8275
            summary: OpenSSL before 0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before
                1.0.1k does not enforce certain constraints on certificate data, which
                allows remote attackers to defeat a fingerprint-based certificate-blacklist
                protection mechanism by including crafted data within a certificate's
                unsigned portion, related to crypto/asn1/a_verify.c, crypto/dsa/dsa_asn1.c,
                crypto/ecdsa/ecs_vrf.c, and crypto/x509/x_all.c.
        CVE-2014-3572:
            cve_id: CVE-2014-3572
            summary: The ssl3_get_key_exchange function in s3_clnt.c in OpenSSL before
                0.9.8zd, 1.0.0 before 1.0.0p, and 1.0.1 before 1.0.1k allows remote
                SSL servers to conduct ECDHE-to-ECDH downgrade attacks and trigger
                a loss of forward secrecy by omitting the ServerKeyExchange message.
        CVE-2014-3570:
            cve_id: CVE-2014-3570
            summary: The BN_sqr implementation in OpenSSL before 0.9.8zd, 1.0.0 before
                1.0.0p, and 1.0.1 before 1.0.1k does not properly calculate the square
                of a BIGNUM value, which might make it easier for remote attackers
                to defeat cryptographic protection mechanisms via unspecified vectors,
                related to crypto/bn/asm/mips.pl, crypto/bn/asm/x86_64-gcc.c, and
                crypto/bn/bn_asm.c.
        CVE-2014-4630:
            cve_id: CVE-2014-4630
