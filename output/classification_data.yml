                before generating a hash, which allows remote attackers to forge a
                PKCS #1 v1.5 signature that is signed by that RSA key and prevents
                OpenSSL from correctly verifying X.509 and other certificates that
                use PKCS #1.'
        CVE-2006-1056:
            cve_id: CVE-2006-1056
            summary: 'The Linux kernel before 2.6.16.9 and the FreeBSD kernel, when
                running on AMD64 and other 7th and 8th generation AuthenticAMD processors,
                only save/restore the FOP, FIP, and FDP x87 registers in FXSAVE/FXRSTOR
                when an exception is pending, which allows one process to determine
                portions of the state of floating point instructions of other processes,
                which can be leveraged to obtain sensitive information such as cryptographic
                keys. NOTE: this is the documented behavior of AMD64 processors, but
                it is inconsistent with Intel processors in a security-relevant fashion
                that was not addressed by the kernels.'
        CVE-2006-0591:
