        CVE-2011-2142:
            cve_id: CVE-2011-2142
            summary: The Web Client Service in IBM Datacap Taskmaster Capture 8.0.1
                before FP1 requires a cleartext password, which has unspecified impact
                and attack vectors.
        CVE-2011-1840:
            cve_id: CVE-2011-1840
            summary: The MartiniCreations PassmanLite Password Manager application
                before 1.48 for Android stores the master password and unspecified
                other account information in cleartext, which allows local users to
                obtain sensitive information by leveraging shell access.
        CVE-2010-0216:
            cve_id: CVE-2010-0216
            summary: authenticate_ad_setup_finished.cfm in MediaCAST 8 and earlier
                allows remote attackers to discover usernames and cleartext passwords
                by reading the error messages returned for requests that use the UserID
                parameter.
        CVE-2011-1789:
            cve_id: CVE-2011-1789
            summary: The self-extracting installer in the vSphere Client Installer
                package in VMware vCenter 4.0 before Update 3 and 4.1 before Update
                1, VMware ESXi 4.x before 4.1 Update 1, and VMware ESX 4.x before
