                a crafted meta-release file.
        CVE-2014-2993:
            cve_id: CVE-2014-2993
            summary: The Birebin.com application for Android does not verify X.509
                certificates from SSL servers, which allows man-in-the-middle attackers
                to spoof servers and obtain sensitive information via a crafted certificate.
        CVE-2014-2992:
            cve_id: CVE-2014-2992
            summary: The Misli.com application for Android does not verify X.509 certificates
                from SSL servers, which allows man-in-the-middle attackers to spoof
                servers and obtain sensitive information via a crafted certificate.
        CVE-2014-0350:
            cve_id: CVE-2014-0350
            summary: The Poco::Net::X509Certificate::verify method in the NetSSL library
