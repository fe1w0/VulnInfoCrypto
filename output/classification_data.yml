                the file.
        CVE-2014-0646:
            cve_id: CVE-2014-0646
            summary: The runtime WS component in the server in EMC RSA Access Manager
                6.1.3 before 6.1.3.39, 6.1.4 before 6.1.4.22, 6.2.0 before 6.2.0.11,
