        CVE-2018-9233:
            cve_id: CVE-2018-9233
            summary: Sophos Endpoint Protection 10.7 uses an unsalted SHA-1 hash for
                password storage in %PROGRAMDATA%\Sophos\Sophos Anti-Virus\Config\machine.xml,
                which makes it easier for attackers to determine a cleartext password,
                and subsequently choose unsafe malware settings, via rainbow tables
                or other approaches.
        CVE-2018-1447:
            cve_id: CVE-2018-1447
            summary: 'The GSKit (IBM Spectrum Protect 7.1 and 7.2) and (IBM Spectrum
                Protect Snapshot 4.1.3, 4.1.4, and 4.1.6) CMS KDB logic fails to salt
                the hash function resulting in weaker than expected protection of
                passwords. A weak password may be recovered. Note: After update the
                customer should change password to ensure the new password is stored
                more securely. Products should encourage customers to take this step
                as a high priority action. IBM X-Force ID: 139972.'
        CVE-2017-11131:
            cve_id: CVE-2017-11131
            summary: An issue was discovered in heinekingmedia StashCat through 1.7.5
                for Android, through 0.0.80w for Web, and through 0.0.86 for Desktop.
                For authentication, the user password is hashed directly with SHA-512
                without a salt or another key-derivation mechanism to enable a secure
                secret for authentication. Moreover, only the first 32 bytes of the
                hash are used. This allows for easy dictionary and rainbow-table attacks
                if an attacker has access to the password hash.
        CVE-2020-10040:
            cve_id: CVE-2020-10040
            summary: A vulnerability has been identified in SICAM MMU (All versions
                < V2.05), SICAM SGU (All versions), SICAM T (All versions < V2.18).
                An attacker with local access to the device might be able to retrieve
                some passwords in clear text.
        CVE-2017-18917:
            cve_id: CVE-2017-18917
            summary: An issue was discovered in Mattermost Server before 3.8.2, 3.7.5,
                and 3.6.7. Weak hashing was used for e-mail invitations, OAuth, and
                e-mail verification tokens.
        CVE-2019-20575:
            cve_id: CVE-2019-20575
            summary: An issue was discovered on Samsung mobile devices with P(9.0)
                software. The WPA3 handshake feature allows a downgrade or dictionary
                attack. The Samsung ID is SVE-2019-14204 (August 2019).
        CVE-2014-2560:
            cve_id: CVE-2014-2560
            summary: The PhonerLite phone before 2.15 provides hashed credentials
                in a response to an invalid authentication challenge, which makes
                it easier for remote attackers to obtain access via a brute-force
                attack, related to a "SIP Digest Leak" issue.
        CVE-2009-5139:
            cve_id: CVE-2009-5139
            summary: The SIP implementation on the Gizmo5 software phone provides
                hashed credentials in a response to an invalid authentication challenge,
                which makes it easier for remote attackers to obtain access via a
                brute-force attack, related to a "SIP Digest Leak" issue.
        CVE-2019-19735:
            cve_id: CVE-2019-19735
            summary: class.userpeer.php in MFScripts YetiShare 3.5.2 through 4.5.3
                uses an insecure method of creating password reset hashes (based only
                on microtime), which allows an attacker to guess the hash and set
                the password within a few hours by bruteforcing.
        CVE-2019-20138:
            cve_id: CVE-2019-20138
            summary: The HTTP Authentication library before 2019-12-27 for Nim has
                weak password hashing because the default algorithm for libsodium's
                crypto_pwhash_str is not used.
        CVE-2019-19766:
            cve_id: CVE-2019-19766
            summary: The Bitwarden server through 1.32.0 has a potentially unwanted
                KDF.
        CVE-2014-0083:
            cve_id: CVE-2014-0083
            summary: The Ruby net-ldap gem before 0.11 uses a weak salt when generating
                SSHA passwords.
        CVE-2010-2450:
            cve_id: CVE-2010-2450
            summary: The keygen.sh script in Shibboleth SP 2.0 (located in /usr/local/etc/shibboleth
                by default) uses OpenSSL to create a DES private key which is placed
                in sp-key.pm. It relies on the root umask (default 22) instead of
                chmoding the resulting file itself, so the generated private key is
                world readable by default.
        CVE-2019-17216:
            cve_id: CVE-2019-17216
            summary: An issue was discovered on V-Zug Combi-Steam MSLQ devices before
                Ethernet R07 and before WLAN R05. Password authentication uses MD5
                to hash passwords. Cracking is possible with minimal effort.
        CVE-2019-12737:
            cve_id: CVE-2019-12737
            summary: UserHashedTableAuth in JetBrains Ktor framework before 1.2.0-rc
                uses a One-Way Hash with a Predictable Salt for storing user credentials.
        CVE-2019-6563:
            cve_id: CVE-2019-6563
            summary: Moxa IKS and EDS generate a predictable cookie calculated with
                an MD5 hash, allowing an attacker to capture the administrator's password,
                which could lead to a full compromise of the device.
        CVE-2019-7649:
            cve_id: CVE-2019-7649
            summary: global.encryptPassword in bootstrap/global.js in CMSWing 1.3.7
                relies on multiple MD5 operations for password hashing.
        CVE-2019-3907:
            cve_id: CVE-2019-3907
            summary: Premisys Identicard version 3.1.190 stores user credentials and
                other sensitive information with a known weak encryption method (MD5
                hash of a salt and password).
        CVE-2019-0030:
            cve_id: CVE-2019-0030
            summary: Juniper ATP uses DES and a hardcoded salt for password hashing,
                allowing for trivial de-hashing of the password file contents. This
                issue affects Juniper ATP 5.0 versions prior to 5.0.3.
        CVE-2018-15681:
            cve_id: CVE-2018-15681
            summary: An issue was discovered in BTITeam XBTIT 2.5.4. When a user logs
                in, their password hash is rehashed using a predictable salt and stored
                in the "pass" cookie, which is not flagged as HTTPOnly. Due to the
                weak and predictable salt that is in place, an attacker who successfully
                steals this cookie can efficiently brute-force it to retrieve the
                user's cleartext password.
        CVE-2018-15680:
            cve_id: CVE-2018-15680
            summary: An issue was discovered in BTITeam XBTIT 2.5.4. The hashed passwords
                stored in the xbtit_users table are stored as unsalted MD5 hashes,
                which makes it easier for context-dependent attackers to obtain cleartext
                values via a brute-force attack.
        CVE-2018-10618:
            cve_id: CVE-2018-10618
            summary: Davolink DVW-3200N all version prior to Version 1.00.06. The
                device generates a weak password hash that is easily cracked, allowing
                a remote attacker to obtain the password for the device.
        CVE-2017-3962:
            cve_id: CVE-2017-3962
            summary: Password recovery exploitation vulnerability in the non-certificate-based
                authentication mechanism in McAfee Network Security Management (NSM)
                before 8.2.7.42.2 allows attackers to crack user passwords via unsalted
                hashes.
        CVE-2023-27580:
            cve_id: CVE-2023-27580
            summary: CodeIgniter Shield provides authentication and authorization
                for the CodeIgniter 4 PHP framework. An improper implementation was
                found in the password storage process. All hashed passwords stored
                in Shield v1.0.0-beta.3 or earlier are easier to crack than expected
                due to the vulnerability. Therefore, they should be removed as soon
                as possible. If an attacker gets (1) the user's hashed password by
                Shield, and (2) the hashed password (SHA-384 hash without salt) from
                somewhere, the attacker may easily crack the user's password. Upgrade
                to Shield v1.0.0-beta.4 or later to fix this issue. After upgrading,
                all users’ hashed passwords should be updated (saved to the database).
                There are no known workarounds.
        CVE-2023-0567:
            cve_id: CVE-2023-0567
            summary: In PHP 8.0.X before 8.0.28, 8.1.X before 8.1.16 and 8.2.X before
                8.2.3, password_verify() function may accept some invalid Blowfish
                hashes as valid. If such invalid hash ever ends up in the password
                database, it may lead to an application allowing any password for
                this entry as valid.
        CVE-2022-26115:
            cve_id: CVE-2022-26115
            summary: A use of password hash with insufficient computational effort
                vulnerability [CWE-916] in FortiSandbox before 4.2.0 may allow an
                attacker with access to the password database to efficiently mount
                bulk guessing attacks to recover the passwords.
        CVE-2022-40258:
            cve_id: CVE-2022-40258
            summary: AMI Megarac Weak password hashes for Redfish & API
        CVE-2022-47732:
            cve_id: CVE-2022-47732
            summary: In Yeastar N412 and N824 Configuration Panel 42.x and 45.x, an
                unauthenticated attacker can create backup file and download it, revealing
                admin hash, allowing, once cracked, to login inside the Configuration
                Panel, otherwise, replacing the hash in the archive and restoring
                it on the device which will change admin password granting access
                to the device.
        CVE-2020-12069:
            cve_id: CVE-2020-12069
            summary: In Pilz PMC programming tool 3.x before 3.5.17 (based on CODESYS
                Development System), the password-hashing feature requires insufficient
                computational effort.
        CVE-2022-36071:
            cve_id: CVE-2022-36071
            summary: SFTPGo is configurable SFTP server with optional HTTP/S, FTP/S
                and WebDAV support. SFTPGo WebAdmin and WebClient support login using
                TOTP (Time-based One Time Passwords) as a secondary authentication
                factor. Because TOTPs are often configured on mobile devices that
                can be lost, stolen or damaged, SFTPGo also supports recovery codes.
                These are a set of one time use codes that can be used instead of
                the TOTP. In SFTPGo versions from version 2.2.0 to 2.3.3 recovery
                codes can be generated before enabling two-factor authentication.
                An attacker who knows the user's password could potentially generate
                some recovery codes and then bypass two-factor authentication after
                it is enabled on the account at a later time. This issue has been
                fixed in version 2.3.4. Recovery codes can now only be generated after
                enabling two-factor authentication and are deleted after disabling
                it.
        CVE-2022-31177:
            cve_id: CVE-2022-31177
            summary: Flask-AppBuilder is an application development framework built
                on top of Flask python framework. In versions prior to 4.1.3 an authenticated
                Admin user could query other users by their salted and hashed passwords
                strings. These filters could be made by using partial hashed password
                strings. The response would not include the hashed passwords, but
                an attacker could infer partial password hashes and their respective
                users. This issue has been fixed in version 4.1.3. Users are advised
                to upgrade. There are no known workarounds for this issue.
        CVE-2022-29731:
            cve_id: CVE-2022-29731
            summary: An access control issue in ICT Protege GX/WX 2.08 allows attackers
                to leak SHA1 password hashes of other users.
        CVE-2021-32997:
            cve_id: CVE-2021-32997
            summary: The affected Baker Hughes Bentley Nevada products (3500 System
                1 6.x, Part No. 3060/00 versions 6.98 and prior, 3500 System 1, Part
                No. 3071/xx & 3072/xx versions 21.1 HF1 and prior, 3500 Rack Configuration,
                Part No. 129133-01 versions 6.4 and prior, and 3500/22M Firmware,
                Part No. 288055-01 versions 5.05 and prior) utilize a weak encryption
                algorithm for storage and transmission of sensitive data, which may
                allow an attacker to more easily obtain credentials used for access.
        CVE-2020-16231:
            cve_id: CVE-2020-16231
            summary: The affected Bachmann Electronic M-Base Controllers of version
                MSYS v1.06.14 and later use weak cryptography to protect device passwords.
                Affected controllers that are actively supported include MX207, MX213,
                MX220, MC206, MC212, MC220, and MH230 hardware controllers, and affected
                end-of-life controller include MC205, MC210, MH212, ME203, CS200,
                MP213, MP226, MPC240, MPC265, MPC270, MPC293, MPE270, and CPC210 hardware
                controllers. Security Level 0 is set at default from the manufacturer,
                which could allow an unauthenticated remote attacker to gain access
                to the password hashes. Security Level 4 is susceptible if an authenticated
                remote attacker or an unauthenticated person with physical access
                to the device reads and decrypts the password to conduct further attacks.
        CVE-2022-24041:
            cve_id: CVE-2022-24041
            summary: A vulnerability has been identified in Desigo DXR2 (All versions
                < V01.21.142.5-22), Desigo PXC3 (All versions < V01.21.142.4-18),
                Desigo PXC4 (All versions < V02.20.142.10-10884), Desigo PXC5 (All
                versions < V02.20.142.10-10884). The web application stores the PBKDF2
                derived key of users passwords with a low iteration count. An attacker
                with user profile access privilege can retrieve the stored password
                hashes of other accounts and then successfully perform an offline
                cracking attack and recover the plaintext passwords of other users.
        CVE-2021-26113:
            cve_id: CVE-2021-26113
            summary: A use of a one-way hash with a predictable salt vulnerability
                [CWE-760] in FortiWAN before 4.5.9 may allow an attacker who has previously
