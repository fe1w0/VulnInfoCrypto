                restricting the ability to trigger hash collisions predictably and
                makes it easier for context-dependent attackers to cause a denial
                of service (CPU consumption) via crafted input to an application that
                maintains a hash table.  NOTE: this vulnerability exists because of
                an incomplete fix for CVE-2012-1150.'
        CVE-2013-7033:
            cve_id: CVE-2013-7033
            summary: LiveZilla before 5.1.2.1 includes the operator password in plaintext
                in Javascript code that is generated by lz/mobile/chat.php, which
                might allow remote attackers to obtain sensitive information and gain
                privileges by accessing the loginName and loginPassword variables
                using an independent cross-site scripting (XSS) attack.
        CVE-2013-6994:
            cve_id: CVE-2013-6994
            summary: OpenText Exceed OnDemand (EoD) 8 transmits the session ID in
