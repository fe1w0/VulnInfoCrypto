                federated identity management (authenticating via SAML through a third-party
                identity provider), an attacker can inject additional data into a
                signed SAML response being transmitted to the service provider (ID
                Bravura Security Fabric). The application successfully validates the
                signed values but uses the unsigned malicious values. An attacker
                with lower-privilege access to the application can inject the username
                of a high-privilege user to impersonate that user.
        CVE-2021-29500:
            cve_id: CVE-2021-29500
            summary: bubble fireworks is an open source java package relating to Spring
                Framework. In bubble fireworks before version 2021.BUILD-SNAPSHOT
                there is a vulnerability in which the package did not properly verify
                the signature of JSON Web Tokens. This allows to forgery of valid
