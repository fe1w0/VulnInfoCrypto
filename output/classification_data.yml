        CVE-2016-10139:
            cve_id: CVE-2016-10139
            summary: An issue was discovered on BLU R1 HD devices with Shanghai Adups
                software. The two package names involved in the exfiltration are com.adups.fota
                and com.adups.fota.sysoper. In the com.adups.fota.sysoper app's AndroidManifest.xml
                file, it sets the android:sharedUserId attribute to a value of android.uid.system
                which makes it execute as the system user, which is a very privileged
                user on the device. Therefore, the app executing as the system user
                has been granted a number of powerful permissions even though they
                are not present in the com.adups.fota.sysoper app's AndroidManifest.xml
                file. This app provides the com.adups.fota app access to the user's
                call log, text messages, and various device identifiers through the
                com.adups.fota.sysoper.provider.InfoProvider component. The com.adups.fota
                app uses timestamps when it runs and is eligible to exfiltrate the
                user's PII every 72 hours. If 72 hours have passed since the value
                of the timestamp, then the exfiltration will be triggered by the user
                plugging in the device to charge or when they leave or enter a wireless
                network. The exfiltration occurs in the background without any user
                interaction.
        CVE-2016-10138:
            cve_id: CVE-2016-10138
            summary: 'An issue was discovered on BLU Advance 5.0 and BLU R1 HD devices
                with Shanghai Adups software. The com.adups.fota.sysoper app is installed
                as a system app and cannot be disabled by the user. In the com.adups.fota.sysoper
                app''s AndroidManifest.xml file, it sets the android:sharedUserId
                attribute to a value of android.uid.system which makes it execute
                as the system user, which is a very privileged user on the device.
                The app has an exported broadcast receiver named com.adups.fota.sysoper.WriteCommandReceiver
                which any app on the device can interact with. Therefore, any app
                can send a command embedded in an intent which will be executed by
                the WriteCommandReceiver component which is executing as the system
                user. The third-party app, utilizing the WriteCommandReceiver, can
                perform the following actions: call a phone number, factory reset
                the device, take pictures of the screen, record the screen in a video,
                install applications, inject events, obtain the Android log, and others.
                In addition, the com.adups.fota.sysoper.TaskService component will
                make a request to a URL of http://rebootv5.adsunflower.com/ps/fetch.do
                where the commands in the String array with a key of sf in the JSON
                Object sent back by the server will be executed as the system user.
                Since the connection is made via HTTP, it is vulnerable to a MITM
                attack.'
        CVE-2016-10137:
            cve_id: CVE-2016-10137
            summary: An issue was discovered on BLU R1 HD devices with Shanghai Adups
                software. The content provider named com.adups.fota.sysoper.provider.InfoProvider
                in the app with a package name of com.adups.fota.sysoper allows any
                app on the device to read, write, and delete files as the system user.
                In the com.adups.fota.sysoper app's AndroidManifest.xml file, it sets
                the android:sharedUserId attribute to a value of android.uid.system
                which makes it execute as the system user, which is a very privileged
                user on the device. This allows a third-party app to read, write,
                and delete the user's sent and received text messages and call log.
                This allows a third-party app to obtain PII from the user without
                permission to do so.
        CVE-2016-10136:
            cve_id: CVE-2016-10136
            summary: An issue was discovered on BLU R1 HD devices with Shanghai Adups
                software. The content provider named com.adups.fota.sysoper.provider.InfoProvider
                in the app with a package name of com.adups.fota.sysoper allows any
                app on the device to read, write, and delete files as the system user.
                In the com.adups.fota.sysoper app's AndroidManifest.xml file, it sets
                the android:sharedUserId attribute to a value of android.uid.system
                which makes it execute as the system user, which is a very privileged
                user on the device. This allows a third-party app to read, write,
                and delete files owned by the system user. The third-party app can
                modify the /data/system/users/0/settings_secure.xml file to add an
