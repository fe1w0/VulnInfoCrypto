        CVE-2022-39299:
            cve_id: CVE-2022-39299
            summary: Passport-SAML is a SAML 2.0 authentication provider for Passport,
                the Node.js authentication library. A remote attacker may be able
                to bypass SAML authentication on a website using passport-saml. A
                successful attack requires that the attacker is in possession of an
                arbitrary IDP signed XML element. Depending on the IDP used, fully
                unauthenticated attacks (e.g without access to a valid user) might
                also be feasible if generation of a signed message can be triggered.
                Users should upgrade to passport-saml version 3.2.2 or newer. The
                issue was also present in the beta releases of `node-saml` before
                version 4.0.0-beta.5. If you cannot upgrade, disabling SAML authentication
                may be done as a workaround.
        CVE-2022-20944:
            cve_id: CVE-2022-20944
            summary: 'A vulnerability in the software image verification functionality
                of Cisco IOS XE Software for Cisco Catalyst 9200 Series Switches could
                allow an unauthenticated, physical attacker to execute unsigned code
                at system boot time. This vulnerability is due to an improper check
                in the code function that manages the verification of the digital
                signatures of system image files during the initial boot process.
                An attacker could exploit this vulnerability by loading unsigned software
                on an affected device. A successful exploit could allow the attacker
                to boot a malicious software image or execute unsigned code and bypass
                the image verification check part of the boot process of the affected
                device. To exploit this vulnerability, the attacker needs either unauthenticated
                physical access to the device or privileged access to the root shell
                on the device. Note: In Cisco IOS XE Software releases 16.11.1 and
                later, root shell access is protected by the Consent Token mechanism.
                However, an attacker with level-15 privileges could easily downgrade
                the Cisco IOS XE Software running on a device to a release where root
                shell access is more readily available.'
        CVE-2022-42010:
            cve_id: CVE-2022-42010
            summary: An issue was discovered in D-Bus before 1.12.24, 1.13.x and 1.14.x
                before 1.14.4, and 1.15.x before 1.15.2. An authenticated attacker
                can cause dbus-daemon and other programs that use libdbus to crash
                when receiving a message with certain invalid type signatures.
        CVE-2022-39237:
            cve_id: CVE-2022-39237
            summary: syslabs/sif is the Singularity Image Format (SIF) reference implementation.
                In versions prior to 2.8.1the `github.com/sylabs/sif/v2/pkg/integrity`
                package did not verify that the hash algorithm(s) used are cryptographically
                secure when verifying digital signatures. A patch is available in
                version >= v2.8.1 of the module. Users are encouraged to upgrade.
                Users unable to upgrade may independently validate that the hash algorithm(s)
                used for metadata digest(s) and signature hash are cryptographically
                secure.
        CVE-2022-41340:
            cve_id: CVE-2022-41340
            summary: The secp256k1-js package before 1.1.0 for Node.js implements
                ECDSA without required r and s validation, leading to signature forgery.
        CVE-2022-38178:
            cve_id: CVE-2022-38178
            summary: By spoofing the target resolver with responses that have a malformed
                EdDSA signature, an attacker can trigger a small memory leak. It is
                possible to gradually erode available memory to the point where named
                crashes for lack of resources.
        CVE-2022-38177:
            cve_id: CVE-2022-38177
            summary: By spoofing the target resolver with responses that have a malformed
                ECDSA signature, an attacker can trigger a small memory leak. It is
                possible to gradually erode available memory to the point where named
                crashes for lack of resources.
        CVE-2022-36056:
            cve_id: CVE-2022-36056
            summary: Cosign is a project under the sigstore organization which aims
                to make signatures invisible infrastructure. In versions prior to
                1.12.0 a number of vulnerabilities have been found in cosign verify-blob,
                where Cosign would successfully verify an artifact when verification
                should have failed. First a cosign bundle can be crafted to successfully
                verify a blob even if the embedded rekorBundle does not reference
                the given signature. Second, when providing identity flags, the email
                and issuer of a certificate is not checked when verifying a Rekor
                bundle, and the GitHub Actions identity is never checked. Third, providing
                an invalid Rekor bundle without the experimental flag results in a
                successful verification. And fourth an invalid transparency log entry
                will result in immediate success for verification. Details and examples
                of these issues can be seen in the GHSA-8gw7-4j42-w388 advisory linked.
                Users are advised to upgrade to 1.12.0. There are no known workarounds
                for these issues.
        CVE-2022-39200:
            cve_id: CVE-2022-39200
            summary: Dendrite is a Matrix homeserver written in Go. In affected versions
                events retrieved from a remote homeserver using the `/get_missing_events`
                path did not have their signatures verified correctly. This could
                potentially allow a remote homeserver to provide invalid/modified
                events to Dendrite via this endpoint. Note that this does not apply
                to events retrieved through other endpoints (e.g. `/event`, `/state`)
                as they have been correctly verified. Homeservers that have federation
                disabled are not vulnerable. The problem has been fixed in Dendrite
                0.9.8. Users are advised to upgrade. There are no known workarounds
                for this issue.
        CVE-2021-35113:
            cve_id: CVE-2021-35113
            summary: Possible authentication bypass due to improper order of signature
                verification and hashing in the signature verification call in Snapdragon
                Auto, Snapdragon Compute, Snapdragon Consumer IOT, Snapdragon Industrial
                IOT, Snapdragon Mobile, Snapdragon Wearables
        CVE-2021-35097:
            cve_id: CVE-2021-35097
            summary: Possible authentication bypass due to improper order of signature
                verification and hashing in the signature verification call in Snapdragon
                Auto, Snapdragon Compute, Snapdragon Connectivity, Snapdragon Consumer
                IOT, Snapdragon Industrial IOT, Snapdragon Mobile, Snapdragon Voice
                & Music, Snapdragon Wearables
        CVE-2021-40326:
            cve_id: CVE-2021-40326
            summary: Foxit PDF Reader before 11.1 and PDF Editor before 11.1, and
                PhantomPDF before 10.1.6, mishandle hidden and incremental data in
