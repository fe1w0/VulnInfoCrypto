                sensitive information by sniffing the network, as demonstrated by
                forms in smb/auth and certain other files.
        CVE-2011-4747:
            cve_id: CVE-2011-4747
            summary: The billing system for Parallels Plesk Panel 10.3.1_build1013110726.09
                does not prevent the use of weak ciphers for SSL sessions, which makes
                it easier for remote attackers to defeat cryptographic protection
                mechanisms via a crafted CipherSuite list.
        CVE-2013-7040:
            cve_id: CVE-2013-7040
            summary: 'Python 2.7 before 3.4 only uses the last eight bits of the prefix
