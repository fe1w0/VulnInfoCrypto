                to source and destination IPs and ports of client and server. The
                design intent of the ftps-extensions option (which is disabled by
                default) is to provide similar functionality when the SRX secures
                the FTP/FTPS client. As the control channel is encrypted, the FTP
                ALG cannot inspect the port specific information and will open a wider
                TCP data channel (gate) from client IP to server IP on all destination
                TCP ports. In FTP/FTPS client environments to an enterprise network
                or the Internet, this is the desired behavior as it allows firewall
                policy to be written to FTP/FTPS servers on well-known control ports
                without using a policy with destination IP ANY and destination port
                ANY. Issue The ftps-extensions option is not intended or recommended
                where the SRX secures the FTPS server, as the wide data channel session
                (gate) will allow the FTPS client temporary access to all TCP ports
                on the FTPS server. The data session is associated to the control
                channel and will be closed when the control channel session closes.
                Depending on the configuration of the FTPS server, supporting load-balancer,
                and SRX inactivity-timeout values, the server/load-balancer and SRX
                may keep the control channel open for an extended period of time,
                allowing an FTPS client access for an equal duration.? Note that the
                ftps-extensions option is not enabled by default.
